<fieldset class="scheduler-border">
	<legend class="scheduler-border">Filter Options</legend>
	<div class="form-row custom-row-inline-inset" style="margin-bottom: 15px !important;">
		<div class="col-sm-6">
			<div class="input-group">
				<label class="col-sm-2">Select Month</label>
				<select class="form-control form-control-sm cust-sm col-sm-4">
					<option>All Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<label class="col-sm-2">Account Code</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-4">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="input-group">
				<label class="col-sm-3">Account Name</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-8">
				<button class="cust-btn"><a>Search</a></button>
			</div>
		</div>
	</div>
</fieldset>
<fieldset class="scheduler-border">
	<legend class="scheduler-border">List of Budget Accounts</legend>
	<div class="col-sm-12" style="margin-top: 15px !important">
		<app-cust-editable-non-datatable [passData]="ExpenseBudgetData"></app-cust-editable-non-datatable>
	</div>
	<div class="col-sm-12">
		<div class="form-row custom-row-inline-inset" style="    margin-top: 35px !important;">
			<div class="input-group">
				<label class="form-control-sm col-sm-1">Created By</label>
				<input type="text" appCurrency class="form-control form-control-sm col-sm" placeholder="cuaresma">
				<label class="form-control-sm col-sm-1">Date Created</label>
				<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-01T10:45">
				<label class="form-control-sm col-sm-1">Last Update By</label>
				<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
				<label class="form-control-sm col-sm-1">Last Update</label>
				<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-02T10:00">
			</div>
		</div>
	</div>
</fieldset>
