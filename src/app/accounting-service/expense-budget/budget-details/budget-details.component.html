<app-modal class="d-none" id="copyYear" #copyYear>
    <div header>Copy Expense Budget</div>  
    <div body style=" max-width: 450px;">
        <div class="form-row custom-row-inline-inset">
            <span class="col-sm-2"></span>
            <div class="input-group">
                <label class="form-control-sm col-sm-4 text-right labels">Copy from Year:</label>
                <input type="text" class="form-control form-control-sm col-sm-7" [(ngModel)]="params.originYear">
            </div>
        </div>
    </div>
    <div footer class="text-center">
        <button type="button" class="cust-btn" (click)="copyExpenseBudget();copyYear.closeModal();"><a>Copy</a></button>
        <button type="button" class="cust-btn" (click)="copyYear.closeModal();"><a>Cancel</a></button>
    </div>
</app-modal>

<app-lov #budYrLov [passData]="passDataLov" (selectedData)="setData($event)" [lovCheckBox]="lovCheckBox"></app-lov>
<app-confirm-save  #con (onYes)="onSaveAcseBudgetExpense()"></app-confirm-save>
<app-sucess-dialog #suc [icon]="dialogIcon" [message]="dialogMessage" (onOk)="checkCancel(); modalService.dismissAll();"></app-sucess-dialog>
<app-cancel-button #can (onYes)="onClickSave('cancel')" [url]="'/'" ></app-cancel-button>
<app-override-login [approvalCd]="approvalCd" (isSuccess)="copyExpenseBudget(true)" #override></app-override-login>

<app-modal class="d-none" #conOvrMdl>
    <div header>Confirmation</div>
    <div body>{{conOvrMsg}}</div>
    <div footer class="cust-btn-container">
        <button class="cust-btn" (click)="checkUser()">Yes</button>
        <button class="cust-btn" (click)="conOvrMdl.closeModal()">No</button>
    </div>
</app-modal>
