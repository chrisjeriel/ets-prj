<fieldset class="scheduler-border">
    <legend class="scheduler-border">JV Info</legend>
    <div class="form-row custom-row-inline-inset">
        <div class="col-sm-9">
            <div class="input-group">
                <label class="form-control-sm col-sm-1" style="padding-left:0px !important;">JV No</label>
                <input type="text" class="form-control form-control-sm cust-sm col-sm-1"
                 style="text-align: right;text-align: right;" [(ngModel)]="jvDetails.jvYear" readonly>
                <input type="text" class="form-control form-control-sm cust-sm col-sm-1"
                 style="text-align: right; margin-left: 2px;text-align: right;" [(ngModel)]="jvDetails.jvNo" readonly>
                <label class="form-control-sm col-sm-1" style="    margin-left: -2px !important;">Date</label>
                <div class="col-sm-2 dp-cont">
                    <datepicker [type]="'date'" [value]="jvDetails.jvDate?.split('T')[0]" [required]="true" disabled></datepicker>
                </div>
                <label class="form-control-sm col-sm-1">Status</label>
                <input type="text"  class="form-control form-control-sm cust-sm col-sm-2"  [(ngModel)]="jvDetails.jvStatus" readonly>
                <label class="form-control-sm col-sm-1 text-right">Ref No</label>
                <input type="text"  class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="jvDetails.refnoTranId" readonly>
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-1" style="padding-left:0px !important;">JV Type</label>
                <input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="jvDetails.jvType"
                readonly>
                
                <label class="form-control-sm col-sm-1">Ref No Date</label>
                <input type="datetime-local"  class="form-control form-control-sm cust-sm col-sm-2"  [(ngModel)]="jvDetails.refnoDate" readonly>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
                <label class="form-control-sm col-sm-4" style="padding-left:0px !important;">Amount</label>
                <input type="text"  class="form-control form-control-sm cust-sm col-sm-2"  [(ngModel)]="jvDetails.currCd" readonly>
                <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" [ngModel]="jvDetails.jvAmt | number:'1.2-2'" (ngModelChange)="jvDetails.jvAmt =$event" style="margin-left: 2px !important;" readonly>
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-4" style="padding-left:0px !important;">Local Amount</label>
                <input type="text"  class="form-control form-control-sm cust-sm col-sm-2" readonly [(ngModel)]="jvDetails.currCd">
                <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" [ngModel]="jvDetails.localAmt | number:'1.2-2'" (ngModelChange)="jvDetails.localAmt = $event" style="margin-left: 2px !important;" readonly>
            </div>
        </div>
    </div>
</fieldset>

<fieldset class="scheduler-border">
	<legend class="scheduler-border">Attached Files</legend>
	<div class="form-row custom-row-inline-inset" style="margin-bottom: -8px !important; margin-top: 14px !important; padding-left: 5px; padding-right: 5px;">
		<app-cust-editable-non-datatable [passData]="passData" style="width: 100%" (newClick)="onRowClick($event)"></app-cust-editable-non-datatable>
	</div>
	<div class="col-sm-12" style="margin-top: -15px;">
        <div class="col-sm" style="padding: 0; margin-top: 10px; margin-bottom: 25px">
            <div class="input-group">
                <div class="col-sm-3" style="padding: 0">
                    <div class="input-group">
                        <label class="form-control-sm">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="createUser" disabled >
                    </div>
                </div>
                <div class="col-sm-3" style="padding: 0">
                    <div class="input-group">
                        <label class="form-control-sm">Date Created</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="createDate" disabled >
                    </div>
                </div>
                <div class="col-sm-3" style="padding: 0">
                    <div class="input-group">
                        <label class="form-control-sm">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="updateUser" disabled >
                    </div>
                </div>
                <div class="col-sm-3" style="padding: 0">
                    <div class="input-group">
                        <label class="form-control-sm">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="updateDate" disabled >
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>

<div class="form-row bottom-button-container">
	<div class="form-group col-sm">
		<div class="col-md-13 text-center">
			<div class="cust-btn-container" style="margin-top: 10px;">
				<button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
				<button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
			</div>
		</div>
	</div>
</div>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag && dialogIcon!=='error-message' ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-confirm-save (onYes)="saveData()"></app-confirm-save>
<app-cancel-button (onYes)="saveData('cancel')" [url]="'/journal-voucher'" ></app-cancel-button>
