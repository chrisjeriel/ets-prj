<div class="input-group cust-border" style="padding-top: 0.6em">
    <div class="col-sm-12">
        <fieldset class="scheduler-border" style="padding-top: 5px !important; margin-top: -12px !important;">
            <legend class="scheduler-border">VAT Details</legend>
            <div class="custom-row-inline-inset">
                <app-cust-editable-non-datatable [passData]="passDataAccountingVATTaxDetails"></app-cust-editable-non-datatable>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-12">
        <fieldset class="scheduler-border" style="margin-bottom:10px !important; padding-top: 5px !important;">
            <legend class="scheduler-border">Creditable WTax Details</legend>
            <div class="custom-row-inline-inset">
                <app-cust-editable-non-datatable [passData]="passDataAccountingCreditableTaxDetails" (tableDataChange)="computeWTax($event)">
                    <ng-container controls-r>
                        <button class="cust-btn" style="margin-right: 0px !important;">BIR 2307</button>
                    </ng-container>
                </app-cust-editable-non-datatable>
            </div>
        </fieldset>
    </div>
</div>
