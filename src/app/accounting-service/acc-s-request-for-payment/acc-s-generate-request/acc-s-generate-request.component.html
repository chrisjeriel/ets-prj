<div class="cust-tabs-container">
	<h4>Accounting Service / Request for Payment / Generate Request</h4>
		<ngb-tabset (tabChange)="onTabChange($event)">
			<ngb-tab>
				<ng-template ngbTabTitle>
					<div>Request Entry</div>
				</ng-template>
				<ng-template ngbTabContent>
					<app-acc-s-request-entry (paytData)="rowData=$event" [rowData]="rowData"></app-acc-s-request-entry>
				</ng-template>
			</ngb-tab>
			<ngb-tab [disabled]="rowData?.reqId == '' || rowData?.tranTypeCd == 3 || rowData?.tranTypeCd == 4">
				<ng-template ngbTabTitle>
					<div>Request Details</div>
				</ng-template>
				<ng-template ngbTabContent>
					<app-acc-s-request-details (paytData)="rowData=$event" [rowData]="rowData"></app-acc-s-request-details>
				</ng-template>
			</ngb-tab>
			<!-- <ngb-tab>
				<ng-template ngbTabTitle>
					<div>Request Details</div>
				</ng-template>
				<ng-template ngbTabContent>
					<app-acc-s-request-details></app-acc-s-request-details>
				</ng-template>
			</ngb-tab> -->
			<ngb-tab id="Exit">
				<ng-template ngbTabTitle>
					<div>Exit</div>
				</ng-template>
    			<ng-template ngbTabContent></ng-template>
  			</ngb-tab>
	</ngb-tabset>
</div>
