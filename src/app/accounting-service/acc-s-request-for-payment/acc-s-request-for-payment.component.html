<div class="cust-tabs-container">
	<h4>Accounting Service / Request for Payment</h4>
		<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Requests List">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12">
						<fieldset class="scheduler-border" style="margin-top: 10px !important; padding-top: 3px !important; padding-bottom: 15px !important;">
							<div class="input-group text-center" style="margin-bottom: -14px !important;">
								<div class="w-100 text-center">
									<input type="radio" name="tranStat" id="statNw" value="new" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="getPaytReq()">
									<label for="statNw" class="text-left cust-mg">&nbsp;New</label>
									<input type="radio" name="tranStat" id="statFc" value="for finance checking" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="getPaytReq()">
									<label for="statFc" class="text-left cust-mg">&nbsp;For Finance Checking</label>
									<input type="radio" name="tranStat" id="statDb" value="ok for disbursement" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="getPaytReq()">
									<label for="statDb" class="text-left cust-mg">&nbsp;OK for Disbursement</label>
									<input type="radio" name="tranStat" id="statPd" value="paid" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="getPaytReq()">
									<label for="statPd" class="text-left cust-mg">&nbsp;Paid</label>
									<input type="radio" name="tranStat" id="statDl" value="cancelled" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="getPaytReq()">
									<label for="statDl" class="text-left">&nbsp;Cancelled</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-12">
						<app-cust-non-datatable [passData]="passData" (add)="onClickAdd($event)" (edit)="onClickEdit()" (rowClick)="onRowClick($event)" (newRowDblClick)="onRowDblClick($event)" (searchToDb)="searchQuery($event)" (export)="export()"></app-cust-non-datatable>
					</div>
					<div class="col-sm-12">
			    		<fieldset class="scheduler-border" style="margin-top: 10px !important;">
		                    <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
		                        <label class="form-control-sm col-sm-1">Created By</label>
		                        <input type="text" class="form-control form-control-sm col-sm" [ngModel]="reqPaytData?.createUser" readonly>
		                        <label class="form-control-sm col-sm-1 no-margin">Date Created</label>
		                        <div class="col-sm dp-cont">
		                            <datepicker [value]="reqPaytData?.createDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
		                        </div>
		                        <label class="form-control-sm col-sm-1">Last Update By</label>
		                        <input type="text" class="form-control form-control-sm col-sm" [ngModel]="reqPaytData?.updateUser" readonly>
		                        <label class="form-control-sm col-sm-1 no-margin">Last Update</label>
		                        <div class="col-sm dp-cont">
		                            <datepicker [value]="reqPaytData?.updateDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
		                        </div>
		                    </div>
		                </fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
