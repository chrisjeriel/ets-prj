<div class="cust-tabs-container">
	<h4>Accounting Service / Utilities</h4>
		<ngb-tabset (tabChange)="onTabChange($event)">
			<ngb-tab>
				<ng-template ngbTabTitle>

				</ng-template>
				<ng-template ngbTabContent>
						<fieldset class="scheduler-border">
							<legend class="scheduler-border">Filter Options</legend>
							<div class="form-row custom-row-inline-inset">
								<div class="col-sm-5">
									<div class="input-group cust-ig">
										<label class="form-control-sm col-sm-6">JV No</label>
										<input type="text" class="form-control form-control-sm cust-sm col-sm" readonly placeholder="ALL">
										<div style="position:absolute;right: 6px !important;top: -1px ;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>

										<!-- <select class="form-control form-control-sm cust-sm col-sm">
										    <option>Credit Memo</option>
										    <option>Debit Memo</option>
										</select> -->
									</div>
								</div>
								<div class="col-sm-5">
									<div class="input-group cust-ig">
										<label class="form-control-sm col-sm-2">JV Date: </label>

										<input type="date" class="form-control form-control-sm cust-sm col-sm" placeholder="12/01/2018" style="margin-right: 3px !important;" value="12-01-2018">
										<label class="form-control-sm col-sm-1">To </label>
										<input type="date" class="form-control form-control-sm cust-sm col-sm" placeholder="12/31/2018" style="margin-right: 3px !important;" value="12-31-2018">
									</div>
								</div>
								<div class="col-sm-2">
									<div class="input-group cust-ig">
										<button type="button" class="cust cust-btn"><a>Search</a></button>
									</div>
								</div>
							</div>
						</fieldset>
						<fieldset class="scheduler-border" style="margin-top: 10px !important;margin-bottom: 15px !important"> 
							<div class="form-row custom-row-inline-inset">
								<div class="col-sm-12" style="margin-top: 3px !important;">
										<app-cust-editable-non-datatable [passData]="PassData" (add)="add();"></app-cust-editable-non-datatable>
									<div class="input-group cust-ig" style="margin-top: 35px !important;">
										<label class="form-control-sm col-sm-1">Particulars</label>
										<input type="text" class="form-control form-control-sm cust-sm col-sm" placeholder="Payment For" readonly>
									</div>
								</div>
							</div>
						</fieldset>
						<div class="form-row custom-row-inline-inset">
							<div class="col-sm-5">
								<fieldset class="scheduler-border">
									<div class="input-group cust-ig" style="margin-top: 30px !important">
										<div class="col-sm-1"></div>
										<label class="form-control-sm col-sm-3">Destination</label>
										<select class="form-control form-control-sm cust-sm col-sm">
										    <option>Printer</option>
										    <option>Mock Data</option>
										</select>
										<div class="col-sm-2"></div>
									</div>
									<div class="input-group cust-ig" style="margin-bottom: 7px !important">
										<div class="col-sm-1"></div>
										<label class="form-control-sm col-sm-3">Printer Name</label>
										<select class="form-control form-control-sm cust-sm col-sm">
										    <option></option>
										    <option>Mock Data</option>
										</select>
										<div class="col-sm-2"></div>
									</div>
								</fieldset>
							</div>
							<div class="col-sm-7">
								<fieldset class="scheduler-border">
									<div class="input-group cust-ig" style="margin-top: 10px !important;margin-bottom: -10px !important;">
										<div class="col-sm-4">
											<div class="row">
												<input type="radio" name ="Tag" class="radio-btn">
												<label class="form-control-sm col-sm-4 text">Untag All</label>
												<input type="radio" name ="Tag"  class="radio-btn">
												<label class="form-control-sm col-sm-5 text">Tag All</label>
											</div>
										</div>
										<label class="form-control-sm col-sm-2 text">Start With</label>
										<div class="col-sm-6">
											<div class="row">
<!-- 												<input type="radio" name ="Start"  class="radio-btn"> -->
												<label class="form-control-sm text">Invoice No</label>
												<input type="text" class="form-control form-control-sm cust-sm col-sm-8 text-right" placeholder="121944">
											</div>
										</div>
									</div>
									<div class="input-group cust-ig" style="margin-bottom: 2px !important;">
										<div class="col-sm-4"></div>
										<button type="button" class="cust cust-btn" (click)="view()"><a>View Invoice Details</a></button>
										<button type="button" class="cust cust-btn" style="margin-left: 3px ! important"><a>Generate Invoice No</a></button>
										<div class="col-sm-4"></div>
									</div>
									<div class="input-group cust-ig" style="margin-bottom: 10px !important;">
										<div class="col-sm-4"></div>
										<button type="button" class="cust cust-btn"><a>Print Invoice</a></button>
										<button type="button" class="cust cust-btn"><a>Stop Printing</a></button>
										<div class="col-sm-4"></div>
									</div>

										<button type="button" class="cust cust-btn"><a>Search</a></button>
										<button type="button" class="cust cust-btn"><a>Search</a></button>
									</div> -->
								</fieldset>
							</div>
						</div>
<app-modal class="d-none">

											                                    	 <input type="text" class="form-control form-control-sm col-sm-2 text-right" placeholder="27,513.20" style="margin-left: 3px" readonly>

											                                </div>

			<fieldset class="scheduler-border" style="margin-top: 8px !important; margin-bottom: 10px !important;">

					<div class="form-row" style="margin-bottom: -10px;">
						<div class="input-group">
							<label class="form-control-sm col-sm" style="margin-left: -105px" >Created By</label>
							<input type="text" appCurrency class="form-control form-control-sm col-sm" placeholder="cuaresma" readonly>
							<label class="form-control-sm col-sm" style="margin-left: -100px">Date Created</label>
							<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-01T10:45" readonly>
							<label class="form-control-sm col-sm"  style="margin-left: -90px" >Last Update By</label>

							<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-02T10:00" readonly>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<div footer style="width: 100%; text-align: center;">
		<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
		<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Ok</a></button>
	</div>
