<fieldset class="scheduler-border">
	<legend class="scheduler-border">List of Records</legend>
	<div class="row">
		<div class="col-sm-12"  style="margin-top: 10px;">
			<app-cust-editable-non-datatable [passData]="passData" (genericBtn)="onClickUpdate($event)" (newClick)="onRowClick($event)"></app-cust-editable-non-datatable>
		</div>
	</div>

	<div class="input-group" style="margin-left: -20px;">
		<label class="form-control-sm col-sm-1">Created By</label>
		<input type="text" class="form-control form-control-sm col-sm" [value]="params.createUser" disabled>
		<label class="form-control-sm col-sm-1">Date Created</label>
		<div class="col-sm-2" style="padding: 0px">
		    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="params.createDate"></datepicker>
		</div>
		<label class="form-control-sm col-sm-1">Last Updated By</label>
		<input type="text" class="form-control form-control-sm col-sm" [value]="params.updateUser" disabled>
		<label class="form-control-sm col-sm-1">Last Update</label>
		<div class="col-sm-2" style="padding: 0px">
		    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="params.updateDate"></datepicker>
		</div>
	</div>
</fieldset>
<app-modal class="d-none" #orModal>
    <div header>Confirmation</div>
    <div body>
    	<span style="vertical-align: middle; margin-left: 5px;font-size: 1em;">
    		Are you sure you want to change the status <br>
    		of the selected transaction/s to <b>New</b>?
    	</span>
    </div>
    <div footer class="cust-btn-container">
        <button class="cust-btn" (click)="orModal.closeModal();saveData()">Yes</button>
        <button class="cust-btn" (click)="orModal.closeModal()">No</button>
    </div>
</app-modal>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage"></app-sucess-dialog>
