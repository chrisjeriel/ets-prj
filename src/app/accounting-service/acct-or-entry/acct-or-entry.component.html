<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading"></div>
<form #myForm="ngForm">
<div class="row">
	<div class="col-sm-10">
		
		<fieldset class="scheduler-border" style="margin-right: -10px !important; padding-top: 10px !important; padding-bottom: 10px !important;">
			<legend class="scheduler-border">O.R. Info</legend>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">O.R. No.</label>
				<input id="orNo" type="text" class="form-control form-control-sm cust-sm text-right col-sm-2" [ngModel]="orInfo.orNo" (change)="orInfo.orNo = pad($event.target.value, 'orNo')" (blur)="orInfo.orNo=pad(orInfo.orNo, 'orNo')" [readonly]="isCancelled || isPrinted" name="orNo">
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">O.R. Date</label>
				<div class="col-sm-2 dp-cont" style="margin-left: 0px !important">
					<datepicker [type]="'date'" [required]="true" name="expiryDateParams.date" [value]="orDate.date" (valueChange)="orDate.date = $event; retrieveMtnAcseDCBNo(orDate.date.split('-')[0], orDate.date); retrieveCurrency();" [disabled]="orInfo.orStatDesc?.toUpperCase() !== 'NEW' || orInfo.dcbStatus == 'T' || orInfo.dcbStatus == 'C'"></datepicker>
				</div>
				<div class="col-sm-1 dp-cont">
					<datepicker [type]="'time'" [required]="true" name="expiryDateParams.time" [value]="orDate.time" (valueChange)="orDate.time = $event" [disabled]="orInfo.orStatDesc?.toUpperCase() !== 'NEW' || orInfo.dcbStatus == 'T' || orInfo.dcbStatus == 'C'"></datepicker>
				</div>
				<label class="form-control-sm col-sm-2">Status</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm" [ngModel]="orInfo.orStatDesc" readonly name="arStat">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">DCB No.</label>
				<div class="form-control-sm cust-sm col-sm-2" style="padding: 0;">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm text-right cust-sm col-sm-6" [ngModel]="orInfo.dcbYear" name="dcbYear" readonly>
						<!-- <input type="text" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-4" [ngModel]="orInfo.dcbUserCd" readonly name="dcbUserCd"> -->
						<input type="text" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-6" [ngModel]="pad(orInfo.dcbNo, 'dcbSeqNo')" name="dcbNo" readonly>
					</div>
				</div>
				<div class="col-sm-4" style="padding: 0px !important;">
					<div class="input-group">
						<label class="form-control-sm col-sm-3" style="margin-right: -2px !important;padding-left: 0px !important;">Reference No.</label>
						<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="orInfo.refNo" name="refNo" [readonly]="isCancelled || isPrinted">
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Payment Type</label>
				<select class="form-control form-control-sm cust-sm col-sm cust-sm required" [ngModel]="orInfo.tranTypeCd" (ngModelChange)="changeTranType($event);" appRequired [disabled]="isCancelled || isPrinted || orInfo.rstrctTranUp === 1" name="tranType">
					<option *ngFor="let payt of paymentTypes" [value]="payt.tranTypeCd">{{payt.tranTypeName}}</option>
				</select>
				<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm" readonly *ngIf="isCancelled || isPrinted" [ngModel]="orInfo.tranTypeName"> -->
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">P.R. No.</label>
				<input type="text" class="form-control form-control-sm cust-sm text-right col-sm-2" [(ngModel)]="orInfo.prNo" [readonly]="isCancelled || isPrinted" name="prNo">
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">P.R. Date</label>
				<div class="col-sm-2 dp-cont" style="margin-left: 0px !important">
					<datepicker [type]="'date'" [required]="false" name="expiryDateParams.date" [value]="prDate.date" (valueChange)="prDate.date = $event;prDate.time = prDate.time == null || prDate.time == '' ? '08:00' : prDate.time;" [disabled]="isCancelled || isPrinted"></datepicker>
				</div>
				<div class="col-sm-1 dp-cont">
					<datepicker [type]="'time'" [required]="false" name="expiryDateParams.time" [value]="prDate.time" (valueChange)="prDate.time = $event;" [disabled]="isCancelled || isPrinted"></datepicker>
				</div>
				<label class="form-control-sm col-sm-2">P.R. Prepared By</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="orInfo.prPreparedBy" [readonly]="isCancelled || isPrinted" name="preparedBy">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Payor</label>
				<input type="text" class="form-control form-control-sm cust-sm required payor" [(ngModel)]="orInfo.payor" appRequired [readonly]="isCancelled || isPrinted || disablePayor || orInfo.rstrctTranUp === 1 || orInfo.tranTypeCd.length == 0" name="payor">
				<div class="text-search-ico" (click)="openLOV('payor')" *ngIf="!isCancelled && !isPrinted && !disablePayor && orInfo.rstrctTranUp !== 1 && orInfo.tranTypeCd.length != 0"><a><i class="fa fa-search"></i></a></div>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Address</label>
				<textarea class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 17px !important;" [(ngModel)]="orInfo.mailAddress" name="address" [readonly]="isCancelled || isPrinted"></textarea>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Business</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-6 business" [(ngModel)]="orInfo.bussTypeName" name="business" [readonly]="isCancelled || isPrinted">
				<div class="text-search-ico" (click)="openLOV('business')" *ngIf="!isCancelled && !isPrinted"><a><i class="fa fa-search"></i></a></div>
				<label class="form-control-sm col-sm-2">Tax Identification No.</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-3" [(ngModel)]="orInfo.tin" name="tin" [readonly]="isCancelled || isPrinted">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Amount</label>
				<div class="col-sm-6" style="padding: 0;">
					<div class="input-group">
						<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="orInfo.currCd" appRequired>
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div> -->
						<select class="form-control form-control-sm cust-sm col-sm-2 required" [ngModel]="selectedCurrency" (ngModelChange)="changeCurrency($event)" appRequired [disabled]="isCancelled || isPrinted || orInfo.rstrctTranUp === 1" name="amt">
							<option *ngFor="let curr of passData.opts[1].prev" [ngValue]="curr">{{curr}}</option>
						</select>
						<input id="orAmt" type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-4 required" [ngModel]="orInfo.orAmt" (ngModelChange)="changeOrAmt($event)" appRequired appCurrency [readonly]="isCancelled || isPrinted" name="amt2">
						<label class="form-control-sm col-sm-3">Currency Rate</label>
						<input type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-3 rate" [(ngModel)]="orInfo.currRate" (change)="changeCurrencyRt();" appCurrencyRate [readonly]="isCancelled || isPrinted || selectedCurrency == 'PHP' || orInfo.rstrctTranUp === 1" name="rate">
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Local Amount</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-1" value="PHP" name="localAmt" readonly>
				<input type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-2" [ngModel]="(orInfo.orAmt*orInfo.currRate) | number:'1.2-2'" name="localamt2" readonly>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Particulars</label>
				<textarea class="form-control form-control-sm col-sm required" [(ngModel)]="orInfo.particulars" style="font-size: 11px; min-height: 60px; margin-bottom: 17px !important;" appRequired [readonly]="isCancelled || isPrinted" name="particulars"></textarea>
			</div>
		</fieldset>
	</div>

	<div class="col-sm-2">
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 14px !important; padding-bottom: 13px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: -16px !important;">
				<div class="col-sm-12 text-center" style="margin-bottom: 8px !important;">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" (click)="newOr()">New OR</button>
				</div>
				<div class="input-group col-sm-12 text-center" style="margin-bottom: 2px !important;">
					<label class="form-control-sm col-sm-4">Type</label>
					<select appRequired name="orType" [(ngModel)]="orInfo.orType" class="form-control form-control-sm cust-sm col-sm">
						<option [ngValue]="'VAT'">VAT</option>
						<option [ngValue]="'NON-VAT'">NON-VAT</option>
					</select>
				</div>				
			</div>
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 12px !important; padding-bottom: 12px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd || isCancelled || isPrinted" [class.cust-btn-disabled]="isAdd || isCancelled || isPrinted" (click)="openCancelModal()">Cancel OR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" (click)="onClickSave();" [disabled]="isCancelled || isPrinted" [class.cust-btn-disabled]="isCancelled || isPrinted">Save</button>
				</div>					
			</div>
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 11px !important; padding-bottom: 11px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd || isCancelled || orInfo.orStatDesc.toUpperCase() == 'PRINTED'" [class.cust-btn-disabled]="isAdd || isCancelled || orInfo.orStatDesc.toUpperCase() == 'PRINTED'" (click)="print();">Print OR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd || isCancelled || orInfo.orStatDesc.toUpperCase() != 'PRINTED'" [class.cust-btn-disabled]="isAdd || isCancelled || orInfo.orStatDesc.toUpperCase() != 'PRINTED'" (click)="print();">Reprint OR</button>
				</div>					
			</div>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<fieldset class="scheduler-border" style="padding-top: 10px !important;">
			<legend class="scheduler-border">Payment Details</legend>
			<div class="row">
				<div class="col-sm-12">
						<div class="input-group cust-ig">
							<div class="col-sm-1"></div>
							<label class="form-control-sm col-sm-1">DCB Bank</label>
							<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-5" [(ngModel)]="orInfo.dcbBankName" appRequired>
							<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div> -->
							<select name="dcbBank" class="form-control form-control-sm cust-sm col-sm-2 required" [compareWith]="compareBankFn" [ngModel]="selectedBank" (ngModelChange)="changeDcbBank($event)" appRequired [disabled]="isCancelled || isPrinted">
								<option *ngFor="let bank of banks" [ngValue]="bank">{{bank.officialName}}</option>
							</select>
							<label class="form-control-sm col-sm-2">DCB Bank Acct. No.</label>
							<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="orInfo.dcbBankAcctNo" appRequired>
							<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div> -->
							<select name="dcbBankAcct" class="form-control form-control-sm cust-sm col-sm-2 required" [compareWith]="compareBankAcctFn" [ngModel]="selectedBankAcct" (ngModelChange)="changeDcbBankAcct($event)" appRequired [disabled]="isCancelled || isPrinted">
								<option *ngFor="let bankAcct of bankAccts" [ngValue]="bankAcct">{{bankAcct.accountNo}}</option>
							</select>
							<div class="col-sm-1"></div>
						</div>
					<app-cust-editable-non-datatable [passData]="passData" (newClick)="onRowClick($event)" (genericBtn)="onClickDelete($event)" (onDelete)="paytDtlTbl.onClickDelete('a')" (tableDataChange)="onTableDataChange($event)" #paytDtl></app-cust-editable-non-datatable>
				</div>
			</div>
		</fieldset>
	</div>
</div>
<div class="col-sm-12" style="margin-top: 25px !important;padding-left: 0px !important;
padding-right: 0px !important;">
	<fieldset class="scheduler-border" style="margin-top: -12px !important; margin-bottom: 10px !important;">
		<div class="custom-row-inline-inset">
			<div class="form-row" style="margin-bottom: -10px;">
				<div class="input-group">
					<label class="form-control-sm col-sm-1">Created By</label>
					<input name="createdBy" type="text" class="form-control form-control-sm col-sm" [ngModel]="orInfo.createUser" disabled>
					<label class="form-control-sm col-sm-1">Date Created</label>
					<div class="col-sm" style="padding: 0px">
					    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="orInfo.createDate"></datepicker>
					</div>
					<label class="form-control-sm col-sm-1">Last Update By</label>
					<input name="updatedBy" type="text" class="form-control form-control-sm col-sm" [ngModel]="orInfo.updateUser" disabled>
					<label class="form-control-sm col-sm-1">Last Update</label>
					<div class="col-sm" style="padding: 0px">
					    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="orInfo.updateDate"></datepicker>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</div>

</form>


<app-confirm-save (onYes)="save()"></app-confirm-save>
<!-- <app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag ? this.cancelBtn.onNo():this.btnCancelMainEnabled = false"></app-sucess-dialog> TRBT#PROD_GRADE -->
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage"></app-sucess-dialog>
<app-lov [passData]="passLov" (selectedData)="setLov($event)"></app-lov>

<app-modal class="d-none" #cancelMdl>
	<div header>Confirmation</div>
	<div body>
	  <div style="text-align: center">
	  	<p style="margin: 0px">Are you sure you want to cancel this AR?</p>
	  </div>
	</div>
	<div footer>
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 text-center">
          <button class="cust-btn" type="button" (click)="cancelMdl.closeModal();cancelOr();"><a>Yes</a></button>
          <button class="cust-btn" type="button" (click)="cancelMdl.closeModal();"><a>No</a></button>
        </div>
      </div>
  	</div>
</app-modal>

<app-modal class="d-none" #printModal>
	<div header>Confirmation</div>
	<div body>
	  <div style="text-align: center">
	  	<p style="margin: 0px">Was the printing of AR successful?</p>
	  </div>
	</div>
	<div footer>
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 text-center">
          <button class="cust-btn" type="button" (click)="printMdl.closeModal();updateOrStatus();"><a>Yes</a></button>
          <button class="cust-btn" type="button" (click)="printMdl.closeModal();"><a>No</a></button>
        </div>
      </div>
  	</div>
</app-modal>
