<div class="cust-tabs-container">
	<h4>Accounting Service / Official Receipt / Generate OR</h4>
	<ngb-tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="OR Entry">
			<ng-template ngbTabContent>
				<app-acct-or-entry [record]="record" (onChange)="checkTabs($event);" (disableTab)="disableTab = $event" (emitOrInfo)="orDetailsParam = $event" [emittedValue]="orDetailsParam" [inquiryFlag]="inquiryFlag"></app-acct-or-entry>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="OR Details" [disabled]="disableTab">
			<ng-template ngbTabContent>
				<app-acct-or-official-receipt [record]="orDetailsParam" [paymentType]="paymentType" [inquiryFlag]="inquiryFlag"></app-acct-or-official-receipt>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="OR Preview" [disabled]="disableTab">
			<ng-template ngbTabContent>
				<app-or-preview [record]="orDetailsParam" [paymentType]="paymentType" [inquiryFlag]="inquiryFlag"></app-or-preview>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Attachments" [disabled]="disableTab">
			<ng-template ngbTabContent>
				<app-acct-attachment [record]="orDetailsParam" [inquiryFlag]="inquiryFlag"></app-acct-attachment>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit" class="ngb-tab" title="Exit">
			<ng-template ngbTabContent>
				<app-acct-or-listings></app-acct-or-listings>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
