<fieldset class="scheduler-border">
	<legend class="scheduler-border">Extraction Info</legend>
	<div class="form-row custom-row-inline-inset">
		<div class="col-sm-12" style="padding-right: 0px">
			 <div class="input-group">
				 <div class="col-sm-12" style="padding: 0px">
					<div class="input-group">
						<label class="form-control-sm col-sm-1">Tax Type</label>
						<input type="text" class="form-control form-control-sm cust-sm col-sm-3" [ngModel]="taxType == '1' ? 'Creditable Withholding Tax' :
																											taxType == '2' ? 'Input VAT' :
																											taxType == '3' ? 'Output VAT' :
																											taxType == '4' ? 'Withholding Tax' : ''" readonly>
						<label class="form-control-sm col-sm-1">Period:</label>
						<label class="form-control-sm" style="margin-left:4px !important;">From</label>
						<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-1" placeholder="12/01/2018" readonly> -->
						<div class="col-sm-1 dp-cont">
							<datepicker [type]="'date'" [value]="periodFrom" [disabled]="true"></datepicker>
						</div>
						<label class="form-control-sm" style="margin-left:5px !important;">To</label>
						<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-1" placeholder="12/31/2018"readonly> -->
						<div class="col-sm-1 dp-cont">
							<datepicker [type]="'date'" [value]="periodTo" [disabled]="true"></datepicker>
						</div>
						<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">Extracted By</label>
						<input type="text" class="form-control form-control-sm cust-sm col-sm-1" [ngModel]="extractUser" readonly>
						<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">Date Extracted</label>
						<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-1" placeholder="cuaresma" readonly> -->
						<div class="col-sm-1 dp-cont">
							<datepicker [type]="'date'" [value]="extractDate" [disabled]="true"></datepicker>
						</div>
						<div class="col-sm-1"></div>
					</div>
				 </div>
			 </div>
		</div>
	</div>
</fieldset>
