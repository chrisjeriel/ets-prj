<style type="text/css">
	.text-search-ico {
		z-index: 20 !important;
	}
</style>

<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<fieldset class="scheduler-border" style="padding-top: 5px !important; padding-bottom: 20px !important;">
			<legend class="scheduler-border">Printing Parameters</legend>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<fieldset class="scheduler-border" style="padding-top: 10px !important; padding-bottom: 10px !important;">
						<legend class="scheduler-border">Period</legend>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-4">
								<input type="radio" style="vertical-align: middle;" id="dateRadio" name="dateRadio" value="1" [(ngModel)]="dateRadio" checked><label class="form-control-sm" for="dateRadio" style="margin-bottom: 0px !important;">Transaction Date</label>
							</div>
							<div class="col-sm-4">
								<input type="radio" style="vertical-align: middle;" id="dateRadio2" name="dateRadio2" value="2" [(ngModel)]="dateRadio"><label class="form-control-sm" for="dateRadio2" style="margin-bottom: 0px !important;">Posting Date</label>
							</div>
							<div class="col-sm-1"></div>
						</div>
						<div class="input-group" style="margin-left: 16px !important; margin-top: 8px !important;">
							<label class="form-control-sm col-sm-2">From</label>
							<div class="col-sm-3 dp-cont">
								<datepicker [type]="'date'" [showIcon]="true" [value]="params.fromDate?.split('T')[0]" (valueChange)="params.fromDate=$event;"></datepicker>
							</div>
							<label class="form-control-sm col-sm-2">To</label>
							<div class="col-sm-3 dp-cont">
								<datepicker [type]="'date'" [showIcon]="true" [value]="params.toDate?.split('T')[0]" (valueChange)="params.toDate=$event;"></datepicker>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<fieldset class="scheduler-border" style="margin-top: 12px !important; padding-top: 10px !important;">
						<div class="input-group cust-ig">
							<label class="form-control-sm col-sm-2">Payment Type</label>
							<input type="text" [(ngModel)]="params.paytType" class="form-control form-control-sm col-sm-2">
							<div class="text-search-ico"><a (click)="showLov('acseTranType')"><i class="fa fa-search"></i></a></div>
							<input type="text" class="form-control form-control-sm col-sm" readonly="true" style="margin-left: 2px !important;" [(ngModel)]="selPaytType">
						</div>
						<div class="input-group">
							<label class="form-control-sm col-sm-2">Payment Mode</label>
							<input type="text" [(ngModel)]="params.paytMode" class="form-control form-control-sm col-sm-2">
							<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
							<input type="text" class="form-control form-control-sm col-sm" readonly="true" style="margin-left: 2px !important;" [(ngModel)]="selPaytMode">
						</div>
					</fieldset>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-5">
					<fieldset class="scheduler-border" style="margin-right: -8px !important; padding-top: 4px !important;">
						<legend class="scheduler-border">Report Type</legend>
						<div style="padding-left: 18px">
							<div class="row">
								<div class="col-sm" style="margin-bottom: -8px !important;">
									<input value="S" [(ngModel)]="rType" id="rType1" type="radio" style="vertical-align: middle;" name="typeRadio" checked><label for="rType1" class="form-control-sm" style="margin-bottom: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">Summary</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm" style="margin-top: -8px !important;">
									<input value="D" [(ngModel)]="rType" id="rType2" type="radio" style="vertical-align: middle;" name="typeRadio"><label for="rType2" class="form-control-sm" style="margin-bottom: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">Detailed</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm" style="margin-bottom: -8px !important;">
									<input id="iClo" type="checkbox" [(ngModel)]="iCloTag"
  [ngModelOptions]="{standalone: true}" style="vertical-align: middle;" [disabled]="(dateRadio == '2') ? true : false"><label for="iClo" class="form-control-sm" style="margin-bottom: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">Include Closed Transactions</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm" style="margin-top: -8px !important;">
									<input id="iCan" type="checkbox" [(ngModel)]="iCanTag"
  [ngModelOptions]="{standalone: true}" style="vertical-align: middle;"><label for="iCan" class="form-control-sm" style="margin-bottom: 0px !important; padding-top: 0px !important; padding-bottom: 0px !important;">Include Cancelled Transactions</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="col-sm-5">
					<fieldset class="scheduler-border" style="margin-left: -8px !important; padding-top: 11px !important;">
						<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
						<div class="input-group cust-ig">
							<label class="form-control-sm col-sm-4">Destination</label>
							<select class="form-control form-control-sm cust-sm" [(ngModel)]="params.destination">
								<option value="screen">Screen</option>
		    					<option value="dlPdf">PDF</option>
		    					<option value="printPdf">Printer</option>
							</select>
						</div>
						<div class="input-group cust-ig" style="padding-top: 8px !important; margin-bottom: -16px !important;">
							<label class="form-control-sm col-sm-5"></label>
							<input type="radio" style="vertical-align: middle;" name="desRadio" value="1" [(ngModel)]="desRadio" checked><label class="form-control-sm" style="margin-bottom: 0px !important; margin-top: -5px;">PDF</label>
							<input type="radio" style="vertical-align: middle; margin-left: 18px;" name="desRadio" value="2" [(ngModel)]="desRadio" ><label class="form-control-sm" style="margin-bottom: 0px !important; margin-top: -5px;">Excel</label>
						</div>
						<div class="input-group cust-ig">
							<label class="form-control-sm col-sm-4">Printer Name</label>
							<select class="form-control form-control-sm cust-sm">
								<option selected>EPSON 3600i</option>
								<option>Option 2</option>
								<option>Option 3</option>
							</select>
						</div>
						<div class="input-group">
							<label class="form-control-sm col-sm-4">No. Of Copies</label>
							<input type="text" class="form-control form-control-sm col-sm text-right" value="1" >
						</div>
					</fieldset>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center" style="margin-top: 18px !important;">
					<button class="cust-btn" (click)="onClickPrint();">Print</button>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-2"></div>
</div>


<app-lov #paytTypeLov [passData]="passDataLov" (selectedData)="setData($event,'acseTranType')" ></app-lov>
