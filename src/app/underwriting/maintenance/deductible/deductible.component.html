<div class="cust-tabs-container">
    <h4>Maintenance / Quotation & Policy</h4>
    <ngb-tabset>
        <ngb-tab title="Deductibles">
            <ng-template ngbTabContent>

                <!-- APRIL 1, 2019  ARNEILLE-->
                <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="form-row custom-row-inline-inset">
                        <div class="input-group">
                            <div class="col-sm-3"></div>
                            <label class="form-control-sm text-right"  style="margin-bottom: 0px">Line</label>
                            <input class="form-control form-control-sm  col-sm-1" type="text" (change)="checkCode($event)" [(ngModel)]="line">
                            <div class="text-search-ico" style="padding-left: 1px" (click)="showLineLOV()"><a><i class="fa fa-search"></i></a></div>&nbsp;
                            <input class="form-control form-control-sm  col-sm" type="text" style="margin-left: 2px;" [(ngModel)]="description" readonly>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="scheduler-border" style="margin-top: 10px !important">
                    <div class="custom-row-inline-inset" style="margin-top: 25px !important;">
                        <app-cust-editable-non-datatable [passData]="passData" (newClick)="clickRow($event)" (tableDataChange)="passData.tableData=$event">
                            <button controls-l class="cust-btn" *ngIf="!passData.addFlag" class="cust cust-btn dsbld">Add</button>
                            <button controls-l class="cust-btn" *ngIf="!passData.deleteFlag" class="cust cust-btn dsbld">Delete</button>
                        </app-cust-editable-non-datatable>

                            <div class="form-row" style="margin-top: 40px !important;">
                                <div class="form-group col-sm">
                                    <div class="text-center">
                                        <div class="cust-btn-container">
                                            <button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
                                            <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </fieldset>

                <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                        <label class="form-control-sm col-sm-1">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="deductiblesData.createUser" readonly>
                        <label class="form-control-sm col-sm-1">Created Date</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="deductiblesData.createDate" readonly>
                        <label class="form-control-sm col-sm-1">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="deductiblesData.updateUser" readonly>
                        <label class="form-control-sm col-sm-1">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="deductiblesData.updateDate" readonly>
                    </div>
                </fieldset>
                <!-- END  ARNEILLE-->                
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>

<app-mtn-line id="lineLOV" (selectedData)="setLine($event)"></app-mtn-line>

<app-confirm-save (onYes)="onSaveDeductibles()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onSaveDeductibles('cancel')" [url]="'/'" ></app-cancel-button>
