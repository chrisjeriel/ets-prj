<div class="cust-tabs-container">
    <h4>Policy / Inquiry / Policy Inquiry / Policy Information </h4>
    <ngb-tabset (tabChange)="onTabChange($event)">
        <ngb-tab title="Summarized Details">
            <ng-template ngbTabContent>
                <div class="w-100 text-center my-2" style="background-color: RGB(223,237,249)">
                    <h4>{{showPolicyNo}}</h4>
                </div>
                <app-policy-issuance [fromSummary]="true"></app-policy-issuance>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="Exit">
          <ng-template ngbTabTitle>
            <div>Exit</div>
          </ng-template>
            <ng-template ngbTabContent></ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
