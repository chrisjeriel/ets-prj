<div class="cust-tabs-container">
	<h4>Maintenance</h4>
	<ngb-tabset #tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="Line">
			<ng-template ngbTabContent>
				<fieldset class="scheduler-border" style="margin-top: 10px !important">
					<div class="custom-row-inline-inset" style="margin-top: 25px !important;">
						<app-cust-editable-non-datatable [passData]="passData"  (tableDataChange)="passData.tableData=$event" (newClick)="onRowClick($event)" #lineTbl (genericBtn)="onDeleteLine()" (onDelete)="lineTbl.onClickDelete('force'); passData.disableGeneric=true">
						</app-cust-editable-non-datatable>
					</div>
					<div class="form-row" style="margin-top: 40px !important;">
						<div class="form-group col-sm">
							<div class="text-center">
								<div class="cust-btn-container">
									<button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
									<button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="scheduler-border" style="margin-top: 10px !important;">
					<div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
						<label class="form-control-sm col-sm-1">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="saveMtnLine.createUser" readonly>
                        <label class="form-control-sm col-sm-1">Created Date</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="saveMtnLine.createDate" readonly>
                        <label class="form-control-sm col-sm-1">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="saveMtnLine.updateUser" readonly>
                        <label class="form-control-sm col-sm-1">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="saveMtnLine.updateDate" readonly>
					</div>
				</fieldset>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>



<app-confirm-save (onYes)="onSaveMtnLine()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onSaveMtnLine('cancel')" [url]="'/'" ></app-cancel-button>

<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading"></div>

<app-modal class="d-none" id="warnMdl">
    <div header>Warning Message</div>
    <div body class="container-flex text-center" style="max-width: 300px !important;">
        <fieldset class="scheduler-border" style="padding: 15px !important;min-height: 100px !important"> 
            <p class="form-control-sm" style=" margin: 0px !important; padding: 0px !important;"><b>{{ warnMsg }}</b></p>
        </fieldset>
    </div>
    <div footer class="d-flex justify-content-center w-100">                    
        <button class="cust-btn" type="button" (click)="this.modalService.dismissAll()"><a>Ok</a></button>
    </div>
</app-modal>
