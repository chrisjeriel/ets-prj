<div class="cust-tabs-container">
	<h4>Policy / Maintenance</h4>
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Line">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm">
						<div class="custom-row-inline-inset" style="margin-top: 25px !important;">
							<app-cust-editable-non-datatable [passData]="passData" (tableDataChange)="passData.tableData=$event"></app-cust-editable-non-datatable>
						</div>
					</div>
				</div>
				<div class="row" style="padding-top: 10px !important;">
					<div class="col-sm d-flex justify-content-center">
						<button class="cust-btn"  [class.d-none]="inquiryFlag" (click)="cancel()">Cancel</button>
						<button class="cust-btn"  [class.d-none]="inquiryFlag" (click)="onClickSave()">Save</button>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>


<app-confirm-save (onYes)="onClickSaveLine()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onClickSaveLine('cancel')" [url]="'/'" ></app-cancel-button>

<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading">
