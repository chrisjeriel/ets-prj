<div class="cust-tabs-container">
	<h4>Policy / {{subtitle}} / {{title}}</h4>
	<ngb-tabset >
		<ngb-tab class="ngb-tab" title="Risk Distribution" id="risk">
			<ng-template ngbTabContent>
				<app-distribution-by-risk (inquiryFlag)="inquiryFlag = $event" (riskDistId)="riskDistId = $event" (riskDistStatus)="riskDistStatus = $event"></app-distribution-by-risk>
			</ng-template>
		</ngb-tab>
		<ngb-tab [title]="distTtitle" id="policy">
			<ng-template ngbTabContent>
				<app-pol-distribution [inquiryFlag]="inquiryFlag" [riskDistId]="riskDistId" [riskDistStatus]="riskDistStatus" [acctDetails]="acctDetails"></app-pol-distribution>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Installment Distribution" *ngIf="acctDetails?.instTag == 'Y'">
			<ng-template ngbTabContent>
				<app-distribution-by-ins [inquiryFlag]="inquiryFlag" [riskDistId]="riskDistId"></app-distribution-by-ins>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Cumulative Policy Distribution" *ngIf="distTtitle == 'Alteration Distribution'">
			<ng-template ngbTabContent>
				<app-pol-distribution-cum [inquiryFlag]="inquiryFlag" [riskDistId]="riskDistId" [riskDistStatus]="riskDistStatus" [acctDetails]="acctDetails"></app-pol-distribution-cum>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
