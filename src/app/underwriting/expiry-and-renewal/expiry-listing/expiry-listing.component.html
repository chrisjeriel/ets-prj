<div class="cust-tabs-container">
	<h4>Expiry & Renewal</h4>
	<ngb-tabset>
		<ngb-tab title="Expiry List">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12" style=" margin-top: -30px;">
					<app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
					</div>
					<div class="col-sm-12">
						<fieldset class="scheduler-border">
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-8">
									<div class="row">
										<div class="col-sm">
											<div class="row" style="margin-top: 0px;margin-right: -4px;">
												<button class="cust col-sm">Delete</button>
												<button class="cust col-sm">Edit</button>
												<button class="cust col-sm">Purge</button>
												<button class="cust col-sm">Save</button>
											</div>
											<div class="row" style="margin-right: -4px;">
												<button class="cust col-sm">Print</button>
												<button class="cust col-sm">Query</button>
												<button class="cust col-sm">Update</button>
												<button class="cust col-sm">Process</button>
											</div>
											<div class="row" style="margin-right: -5px !important;margin-top: 15px !important;">
												<label class="form-control-sm col-sm-4 text-right">Reason For Non-renewal</label>
												<input type="text" class="form-control form-control-sm col-sm-3">
												<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
												<input type="text" class="form-control form-control-sm col-sm-5" style="margin-left: 5px !important;">
											</div>
											<div class="row" style="margin-top: -18px;margin-right: -5px !important;">
												<label class="form-control-sm col-sm-4 text-right">Remarks</label>
												<input type="text" class="form-control form-control-sm col-sm-8">
											</div>
											<div class="row">
											<div class="col-sm-12"  style="padding: 0px !important">
												<fieldset class="scheduler-border" style="margin-right: 8px !important;">
													<div class="row">
														<div class="col-sm-1"></div>
															<label class="form-control-sm col-sm-2">Process:</label>
															<input type="radio" name="Process" class="form-control-sm">
															<label class="form-control-sm col-sm-2">Tag All</label>
															<input type="radio" name="Process" class="form-control-sm">
															<label class="form-control-sm col-sm-2">Untag All</label>
															<input type="radio" name="Process" class="form-control-sm">
															<label class="form-control-sm col-sm-3">Selected Policies</label>
													</div>
												</fieldset>
											</div>
										</div>
									</div>
										<div class="col-sm-3" style="margin-left: 5px; background-color: lightgray;    margin-bottom: 6px;">
											<div class="row">
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">Legend</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">P - Policy Process</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">RA - Renewal As Is</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">RC - Renewal With Change</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">NR - Non-renewal</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">S - Summarized</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">B - With Balance</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">C - With Claim</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">R - With Reminder</label>
												</div>
												<div class="input-group" style="margin-bottom: -23px !important;margin-left: 10px;">
													<label class="form-control-sm">RP - Regular Policy</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-2"></div>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
