<div class="cust-tabs-container">
	<h4>Expiry & Renewal</h4>
    <ngb-tabset>
        <ngb-tab title="Hold Cover Monitoring">
            <ng-template ngbTabContent>
                <app-cust-non-datatable [passData]="passData" (rowClick)="onRowClick($event)" (rowDblClick)=" onRowDblClick($event)" (searchToDb)="searchQuery($event)" (export)="export()" ></app-cust-non-datatable>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
