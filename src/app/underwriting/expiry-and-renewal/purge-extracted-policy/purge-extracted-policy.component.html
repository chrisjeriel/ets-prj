<div class="cust-tabs-container">
	<h4>Expiry & Renewal</h4>
	<ngb-tabset>
		<ngb-tab title="Purge Extracted Policy">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm">
						<app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-6" style="margin-top: 17px;">
						<fieldset class="scheduler-border">
							<div class="form-row custom-row-inline-inset">	
								<div class="col-sm-4">
									<div class="row">
										<button type="button" class="cust-btn"  style="margin-left: 7px;
    width: 100%;
    margin-bottom: 5px;z-index: 99 !important"><a>Cancel</a></button>
									</div>
									<div class="row">
										<button type="button" class="cust-btn"  style="margin-left: 7px;width: 100%;
    margin-bottom: 5px;z-index: 99 !important"><a>Purge</a></button>
									</div>
								</div>
								<div class=" col-sm-4">
									<div class="row list">
										<input type="checkbox" name="" id="both" class="form-control-sm"><label class="form-control-sm" for="both">All Expired And Processed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="processed" class="form-control-sm"><label class="form-control-sm" for="processed">All Unprocessed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="unprocessed" class="form-control-sm"><label class="form-control-sm" for="unprocessed">All Processed</label>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="row list" style="margin-left: 1px;">
										<input type="checkbox" name="" id="both" class="form-control-sm"><label class="form-control-sm" for="both">Based on Parameter</label>
									</div>
									<div class="row list" style="margin-left: -5px;">
										 <button class="cust-btn" (click)="parameter();" style="margin-left: 7px;width:100%;margin-bottom: 5px;margin-top: 6px;z-index: 99 !important">Parameter</button> 
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-2" style="padding-left: 0px;">
						<fieldset class="scheduler-border">
							<legend class="scheduler-border">Legend</legend>
								<label class="form-control-sm" style="margin: -3px !important;margin-bottom: -10px !important;margin-top: 13px !important;">X - Expired Policy</label>
								<label class="form-control-sm" style="margin: -3px !important;margin-bottom: 4px !important;">P - Processed Policy</label>
						</fieldset>
					</div>
					<div class="col-sm-2"></div>
				</div>

				 	<app-modal class="hidden" id="parameter">
                     	<div header>Parameter</div>
							<div body style="width: 600px !important">
							    <fieldset class="scheduler-border">
							    <div class="test">
									<div class="form-row custom-row-inline-inset">
										<div class="input-group" style="margin-left: 100px;">
											<div class="col-sm-1"></div>
											<input class="form-control-sm " type="radio" name="optradio" id="byDate" [value]="true" [(ngModel)]="byDate">	
											<label class="form-control-sm col-sm-2" for="byDate" style="margin-left: -25px;">&nbsp;By Date</label>
										</div>
									</div>
									<div class="form-row custom-row-inline-inset">
										<div class="input-group" style="margin-top: -10px;margin-left: 90px;">
											<div class="col-sm-1"></div>
											<label class="form-control-sm col-sm-1 cust-sm from" for="fromDate">From</label>
											<input type="date" class="form-control form-control-sm cust-sm col-sm-3" id="fromDate" value="2018-12-04" (click)="clearDates()" [disabled]="!byDate" style="margin-left: 10px;">
											<label class="form-control-sm col-sm-1 cust-sm" style="margin-left: -10px !important;">To</label>
											<input type="date" class="form-control form-control-sm cust-sm col-sm-3" id="toDate" value="2018-12-04" [disabled]="!byDate">
										</div>
									</div>
									<div class="form-row custom-row-inline-inset">
										<div class="input-group" style="margin-top: -10px;margin-left: 100px;">
											<div class="col-sm-1"></div>
											<input class="form-control-sm " type="radio" name="optradio" id="byMonthYear" [value]="false" [(ngModel)]="byDate" (click)="clearDates()">
											<label class="form-control-sm col-sm-3 text-left" for="byMonthYear" style="margin-left: -34px;">&nbsp;By Month/Year</label>
										</div>
									</div>
										<div class="form-row custom-row-inline-inset">
											<div class="input-group" style="margin-top: -10px; margin-left: 90px;">
												<div class="col-sm-1"></div>
												<label class="form-control-sm col-sm-1 cust-sm from">From</label>
												<select class="form-control form-control-sm cust-sm col-sm-2" name="fromMonth" [disabled]="byDate" style="margin-left: 8px;">
													<option value="1">January</option>
													<option value="2">February</option>
													<option value="3">March</option>
													<option value="4">April</option>
													<option value="5">May</option>
													<option value="6">June</option>
													<option value="7">July</option>
													<option value="8">August</option>
													<option value="9">September</option>
													<option value="10">October</option>
													<option value="11">November</option>
													<option value="12">December</option>
												</select>
												<input class="form-control form-control-sm cust-sm col-sm-1" type="text" name="fromYear" [disabled]="byDate" style="margin-left: 2px;">
												<label class="form-control-sm col-sm-1 cust-sm toMonth" style="margin-left: -10px !important;">To</label>
												<select class="form-control form-control-sm cust-sm col-sm-2" name="toMonth" [disabled]="byDate" style="margin-left: -2px;">
													<option value="1">January</option>
													<option value="2">February</option>
													<option value="3">March</option>
													<option value="4">April</option>
													<option value="5">May</option>
													<option value="6">June</option>
													<option value="7">July</option>
													<option value="8">August</option>
													<option value="9">September</option>
													<option value="10">October</option>
													<option value="11">November</option>
													<option value="12">December</option>
												</select>
												<input class="form-control form-control-sm cust-sm col-sm-1" type="text" name="toYear" [disabled]="byDate" style="margin-left: 2px;">
											</div>
										</div>
									<br>
										<div class="form-row custom-row-inline-inset">
											<div class="input-group" style="margin-top: -22px;">
												<label class="form-control-sm col-sm-2 text-right">Line</label>
												<input type="text" class="form-control form-control-sm col-sm-3">
												<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
												<input type="text" name="" class="form-control form-control-sm col-sm" style="margin-left: 7px">
											</div>
										</div>
										<div class="form-row custom-row-inline-inset">
											<div class="input-group" style="margin-top: -8px;">
												<label class="form-control-sm col-sm-2 text-right">Type of Cession</label>
												<input type="text" class="form-control form-control-sm col-sm-3">
												<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
												<input type="text" name="" class="form-control form-control-sm col-sm" style="margin-left: 7px"> 
											</div>
										</div>
										<div class="form-row custom-row-inline-inset">
											<div class="input-group" style="margin-top: -8px;"> 
												<label class="form-control-sm col-sm-2" style="padding-right: 4px;">Ceding Company</label>
												<input type="text" class="form-control form-control-sm col-sm-3">
												<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
												<input type="text" name="" class="form-control form-control-sm col-sm" style="margin-left: 7px"> 
											</div>	
										</div>
										<div class="form-row custom-row-inline-inset">
											<div class="input-group" style="margin-top: -8px;"> 
												<label class="form-control-sm col-sm-2">Policy No</label>
                            						<input type="text" class="form-control form-control-sm col-sm-1 cap-input" ngbTooltip="Line">
									                <input type="text" class="form-control form-control-sm col-sm-1 cap-input" style="margin-left: 3px;" ngbTooltip="Year">
									                <input type="text" class="form-control form-control-sm col-sm-3 cap-input" style="margin-left: 3px;" ngbTooltip="Sequence No">
									                <input type="text" class="form-control form-control-sm col-sm-1 cap-input" style="margin-left: 3px;" ngbTooltip="Co Code">
									                <input type="text" class="form-control form-control-sm col-sm-2	 cap-input" style="margin-left: 3px;" ngbTooltip="Co Code">
									                <input type="text" class="form-control form-control-sm col-sm-1 cap-input" style="margin-left: 3px;" ngbTooltip="Co Code">  
									                <div style="padding-left: 14px;"><a><i class="fa fa-search"></i></a></div> 

											</div>	
										</div>
									</div>
								</fieldset>
							</div>
							   	<div footer>
							        <div class="cust-btn-container text-center" style="margin-right: 215px;">
							            <button type="button" class="cust-btn" (click)="modalService.dismissAll();"><a>Clear</a></button>
							            <button type="button" class="cust-btn" (click)="modalService.dismissAll();"><a>Cancel</a></button>
							            <button type="button" class="cust-btn" (click)="modalService.dismissAll();"><a>Ok</a></button>
									</div>
								</div>
                </app-modal>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
