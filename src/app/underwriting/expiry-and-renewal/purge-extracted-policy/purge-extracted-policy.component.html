<div class="cust-tabs-container">
	<h4>Expiry & Renewal</h4>
	<ngb-tabset>
		<ngb-tab title="Purge Extracted Policy">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm">
						<app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-6" style="margin-top: 17px;">
						<fieldset class="scheduler-border">
							<div class="form-row custom-row-inline-inset">	
								<div class="col-sm-4">
									<div class="row">
										<button type="button" class="cust-btn"  style="margin-left: 7px;
    width: 100%;
    margin-bottom: 5px;"><a>Cancel</a></button>
									</div>
									<div class="row">
										<button type="button" class="cust-btn"  style="margin-left: 7px;width: 100%;
    margin-bottom: 5px;"><a>Purge</a></button>
									</div>
								</div>
								<div class=" col-sm-4">
									<div class="row list">
										<input type="checkbox" name="" id="both" class="form-control-sm"><label class="form-control-sm" for="both">All Expired And Processed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="processed" class="form-control-sm"><label class="form-control-sm" for="processed">All Unprocessed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="unprocessed" class="form-control-sm"><label class="form-control-sm" for="unprocessed">All Processed</label>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="row list" style="margin-left: 1px;">
										<input type="checkbox" name="" id="both" class="form-control-sm"><label class="form-control-sm" for="both">Based on Parameter</label>
									</div>
									<div class="row list" style="margin-left: -5px;">
										<button class="cust-btn" style="margin-left: 7px;width:100%;margin-bottom: 5px;margin-top: 6px;">Parameter</button>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-2" style="padding-left: 0px;">
						<fieldset class="scheduler-border">
							<legend class="scheduler-border">Legend</legend>
								<label class="form-control-sm" style="margin: -3px !important;margin-bottom: -10px !important;margin-top: 13px !important;">X - Expired Policy</label>
								<label class="form-control-sm" style="margin: -3px !important;margin-bottom: 4px !important;">P - Processed Policy</label>
						</fieldset>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
