<div class="cust-tabs-container">
	<h4>Expiry & Renewal</h4>
	<ngb-tabset>
		<ngb-tab title="Purge Extracted Policy">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm">
						<app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>

					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<fieldset class="scheduler-border">
							<div class="form-row custom-row-inline-inset">
								<div class="col-sm-2">
									<div class="row">
										<button type="button" class="cust-btn"><a>Cancel</a></button>
									</div>
									<div class="row">
										<button type="button" class="cust-btn"><a>Purge</a></button>
									</div>
								</div>
								<div class=" col-sm-4">
									<div class="row list">
										<input type="checkbox" name="" id="both" class="form-control-sm"><label class="form-control-sm" for="both">All Expired And Processed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="processed" class="form-control-sm"><label class="form-control-sm" for="processed">All Unprocessed</label>
									</div>
									<div class="row list">
										<input type="checkbox" name="" id="unprocessed" class="form-control-sm"><label class="form-control-sm" for="unprocessed">All Processed</label>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-2">
						<fieldset class="scheduler-border">
							
						</fieldset>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
