<div class="cust-tabs-container">
	<h4>Policy / Generate Documents</h4>
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Policy Reports">
			<ng-template ngbTabContent>
				<div class="row top-row">
					<div class="col-sm-2"></div>
					<fieldset class="scheduler-border col-sm" style="padding-bottom: 13px !important;">
						<div class="row">
							<div class="col-sm-1">

							</div>
							<div class="col-sm">
								<div class="input-group">
									<label class="form-control-sm col-sm-2" style="margin-bottom: 0px !important;">Report Name</label>
									<input type="text" class="form-control form-control-sm col-sm-2">
									<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
									<span>&nbsp;</span>
									<input id=line type="text" class="form-control form-control-sm col-sm cap-input">
								</div>
							</div>
							<div class="col-sm-1">
							</div>
						</div>

					</fieldset>
					<div class="col-sm-2"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"></div>
					<fieldset class="scheduler-border col-sm">
						<legend class="scheduler-border">Policy Record</legend>

						<div class="form-row custom-row-inline-inset">
							<div class="input-group">
								<label class="col-sm-1"></label>
								<label class="form-control-sm col-sm-2" for="inputQuonum">Type of Cession</label>
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-3">
								<label class="form-control-sm col-sm-2" for="inputQuonum">Line Class</label>
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-3">
								<label class="col-sm-1"></label>
							</div>
							<div class="input-group">
								<label class="col-sm-1"></label>
								<label class="form-control-sm col-sm-2" for="inputQuonum">Quotation No</label>
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-3">
								<label class="form-control-sm col-sm-2" for="inputQuonum">Status</label>
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-3">
								<label class="col-sm-1"></label>
							</div>
							<div class="input-group">
								<label class="col-sm-1"></label>
								<label class="form-control-sm col-sm-2" for="inputQuonum">Ceding Company</label>
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-1">
								<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm sec-input">
								<label class="col-sm-1"></label>
							</div>
							<div class="input-group">
								<label class="col-sm-1"></label>
								<label class="form-control-sm col-sm-2" for="coRefNo">Co Ref No</label>
								<input id=coRefNo type="text" class="form-control form-control-sm cust-sm col-sm">
								<label class="col-sm-1"></label>
							</div>
							<div class="input-group">
								<label class="col-sm-1"></label>
								<label class="form-control-sm col-sm-2" for="inputQuonum">Intermediary</label>

								<input type="text" class="form-control form-control-sm col-sm-1">
								<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
								<span>&nbsp;</span>
								<input type="text" class="form-control form-control-sm col-sm ig-mrgn" tabindex="-1" style="margin-left: -2px !important;" readonly>
								<label class="col-sm-1"></label>
							</div>
						</div>
					</fieldset>
					<div class="col-sm-2"></div>
				</div>

				<div class="col-md-13 text-center" style="margin-top: 10px; margin-bottom: 5px;">
					<div class="cust-btn-container">
						<button type="button" class="cust-btn"><a>Cancel</a></button>
						<button type="button" class="cust-btn"><a>Save</a></button>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
