<fieldset class="scheduler-border">
    <legend class="scheduler-border">Policy Record Info</legend>
    <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;">
        <div class="input-group">
            <label class="col-sm-1"></label>
            <label class="form-control-sm col-sm-1" for="xx">Policy No</label>
            <input type="text" class="form-control form-control-sm cust-sm col-sm-2"
                   placeholder="" readonly>
            <label class="form-control-sm col-sm-1" for="xx">Insured</label>
            <input type="text" value="Insurer" class="form-control form-control-sm cust-sm col-sm-5" placeholder=""
                   readonly>
        </div>
        <div class="input-group">
            <label class="col-sm-1"></label>
            <label class="form-control-sm col-sm-1" for="xx" style="height: auto;">Risk</label>
            <input type="text" value="Risk Name" class="form-control form-control-sm cust-sm col-sm-8" placeholder=""
                   readonly>
        </div>
    </div>
</fieldset>

<div *ngIf="line=='EEI' || line=='MBI'">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Item Information</legend>
        <app-cust-editable-non-datatable [passData]="eeiPassData"></app-cust-editable-non-datatable>
        <!-- <div class="total">
            <label>Total Sum Insured: 20,000 &nbsp;&nbsp;&nbsp;&nbsp;</label>
        </div> -->
        <br/>
    </fieldset>
</div>

<div class="col-md-13 text-center">
    <div class="cust-btn-container" style="margin-top: 10px;">
        <button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
        <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
    </div>
</div>  

<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-confirm-save (onYes)="prepareData()"></app-confirm-save>
<app-cancel-button (onYes)="prepareData('cancel')" [url]="'/policy-listing'" ></app-cancel-button>
