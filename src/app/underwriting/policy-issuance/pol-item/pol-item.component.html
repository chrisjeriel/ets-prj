<fieldset class="scheduler-border">
<legend class="scheduler-border">Policy Record Info</legend>
<div class="form-row custom-row-inline-inset">
  <div class="input-group">
    <label class="form-control-sm col-sm-1" for="xx">Policy No</label>
    <input type="text" id="xx" value="CAR-2018-5081-077-0177" class="form-control form-control-sm cust-sm col-sm-2"
      placeholder="" readonly>
    <label class="form-control-sm col-sm-1" for="xx">Insured</label>
    <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-7" placeholder=""
      readonly>
  </div>
  <div class="input-group">
    <label class="form-control-sm col-sm-1" for="xx">Risk</label>
    <input type="text" id="xx" value="Risk Name" class="form-control form-control-sm cust-sm col-sm-10" placeholder=""
      readonly>
  </div>
</div>
</fieldset>

<div class="MLP" style="display: none;">
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Item Information</legend>
		<app-cust-editable-table [tableData]="mlpTableData" [tHeader]="mlpTHeader" [checkFlag]="true" [addFlag]="true" [deleteFlag]="true" [dataTypes]="mlpDataTypes"></app-cust-editable-table>
	</fieldset>
	<div class="col-md-13 text-center">
		<div class="cust-btn-container">
			<button type="button" class="cust-btn"><a>Cancel</a></button>
			<button type="button" class="cust-btn"><a>Save</a></button>
		</div>
	</div>	
</div>

<div class="DOS">
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">List of Goods stored and Insured</legend>
		<app-cust-editable-table [tableData]="dosGoodsTableData" [tHeader]="dosGoodsTHeader" [checkFlag]="true" [addFlag]="true" [deleteFlag]="true" [dataTypes]="dosGoodsDataTypes"></app-cust-editable-table>
	</fieldset>
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">List of Goods stored and Insured</legend>
		<app-cust-editable-table [tableData]="dosMachineryTableData" [tHeader]="dosMachineryTHeader" [checkFlag]="true" [addFlag]="true" [deleteFlag]="true" [dataTypes]="dosMachineryDataTypes"></app-cust-editable-table>
	</fieldset>
	<div class="col-md-13 text-center">
		<div class="cust-btn-container">
			<button type="button" class="cust-btn"><a>Cancel</a></button>
			<button type="button" class="cust-btn"><a>Save</a></button>
		</div>
	</div>	
</div>
