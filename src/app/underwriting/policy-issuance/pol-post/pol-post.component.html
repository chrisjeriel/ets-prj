<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <p class="modal-title" id="modal-basic-title">Post</p>
    </div>
    <div class="modal-body">
    	<p class="text-center">Saving {{TabName[showTab]}} </p>
    	<p style="width: 300px"><ngb-progressbar [value]="progress" type="info" ></ngb-progressbar></p>
	</div>
</ng-template>

<ng-template #successinfo let-modal>
    <div class="modal-header" style="justify-content: center;">
        <div class="form-row">
            <div class="input-group" style="justify-content: center;" >
                <i class="fa fa-check fa-3x" aria-hidden="true"></i> 
            </div>
            <div class="input-group" style="justify-content: center;">
                <p id="modal-basic-title" style="margin-bottom: 10px">Saving successful.</p>
            </div>
        </div>
    </div>

    <div class="modal-body">
    	<div class="form-row" style="width: 500px;">
    		<div class="input-group" >
        		<b class="form-control-sm col-sm-4" style="text-align: right; margin-bottom: -6px ! important;">Policy No.: </b>
        		<p  class="form-control-sm col-sm-8" style="height: auto; margin-bottom: -6px ! important; overflow-wrap: break-word;">CAR-2015-0000289-04 
                </p>
        	</div>
        	<div class="input-group" >
        		<b class="form-control-sm col-sm-4" style="text-align: right; margin-bottom: -6px ! important;">Alteration No.: 
        		</b >
        		<p *ngIf="alterationFlag" class="form-control-sm col-sm-8" style="height: auto; margin-bottom: -6px ! important; overflow-wrap: break-word;">{{alterNum}}
                </p>
                <p *ngIf="!alterationFlag" class="form-control-sm col-sm-8" style="height: auto; margin-bottom: -6px ! important; overflow-wrap: break-word;">00
                </p>

        	</div>
        	<div class="input-group" >
        		<b  class="form-control-sm col-sm-4" style="text-align: right; margin-bottom: -6px ! important;">Ced Company: 
        		</b >
        		<p  class="form-control-sm col-sm-8" style="height: auto; margin-bottom: -6px ! important; overflow-wrap: break-word;">Computer Professionals Inc. 
                </p>
        	</div>
        	<div class="input-group">
        		<b  class="form-control-sm col-sm-4" style="text-align: right; margin-bottom: 3px ! important; ">Insured: 
        		</b>
        		<p  class="form-control-sm col-sm-8" style="height: auto; margin-bottom: 3px ! important; overflow-wrap: break-word;">Penthouse, Henrys Building, 80 Ortigas Avenue, Greenhills, San Juan City, Metro Manila, Philippines 1502
        	</div>
      	</div>
    </div>

    <div class="modal-footer" style="justify-content: center;">
        <div class="row">
                <button type="button" class="cust-btn" (click)="modal.close('Close click')"><a>Print</a></button>
                <button type="button" class="cust-btn" (click)="modal.close('Close click')" routerLink=
                "''" ><a>Ok</a></button>
        </div>
    </div>
</ng-template>
