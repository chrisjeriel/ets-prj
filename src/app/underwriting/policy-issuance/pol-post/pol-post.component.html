<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" id="modal-header-pol">
        <div class="modal-title" id="modal-basic-title">
             Post
        </div>
    </div>
    <div class="modal-body">
    	<p class="text-center" style="margin-bottom: 2px ! important; font-size: 14px;">{{loadMsg}} </p>
    	<p style="width: auto"><ngb-progressbar [value]="progress" type="info" ></ngb-progressbar></p>
        <div class="w-100 text-center mt-3">
           <button class="cust-btn" (click)="close()">Cancel</button>
           <button [disabled]="postBtn" class="cust-btn" (click)="checkAcctDate()">Post</button> 
        </div>
	</div>
</ng-template>

<ng-template #successinfo let-modal>
    <div class="modal-header" style="justify-content: center;">
        <div class="form-row">
            <div class="input-group" style="justify-content: center;" >
                <i class="fa fa-check fa-3x" aria-hidden="true"></i> 
            </div>
            <div class="input-group" style="justify-content: center;">
                <span class="modal-title" style="margin-bottom: 10px">Saving successful</span>
            </div>
        </div>
    </div>
    <div class="modal-body">
    	<div class="form-row" style="width: 400px;">
    		<div class="input-group" >
        		<b class=" form-control-sm col-sm-4">Policy No.:</b>
        		<p  class=" form-control-sm col-sm-8" >{{policyInfo.policyNo}}
                </p>
        	</div>
        	<div class="input-group" >
        		<b class=" form-control-sm col-sm-4">Alteration No.: 
        		</b >
        		<p class="col-sm-8 form-control-sm">{{alterNum}}
                </p>
        	</div>
        	<div class="input-group" >
        		<b  class="form-control-sm  col-sm-4">Ced Company: 
        		</b >
        		<p  class=" form-control-sm col-sm-8">{{policyInfo.cedingName}}
                </p>
        	</div>
        	<div class="input-group">
        		<b  class=" form-control-sm col-sm-4">Insured: 
        		</b>
        		<p  class="form-control-sm col-sm-8">{{policyInfo.insuredDesc}}
        	</div>
      	</div>
    </div>
    <div class="modal-footer" style="justify-content: center; padding-top: 10px;">
        <div class="row">
            <button type="button" class="cust-btn" (click)="close()"><a>Print</a></button>
            <button type="button" class="cust-btn" (click)="goToListing()"><a>Ok</a></button>
        </div>
    </div>
</ng-template>

<app-modal #failMsg class="d-none">
    <div header>&nbsp;</div>
    <div body>Please check maintenance tables relevant to distribution.</div>
    <div footer class="w-100 text-right">
        <button class="cust-btn" (click)="failMsg.closeModal();showPost.emit(false)">Ok</button>
    </div>
</app-modal>
