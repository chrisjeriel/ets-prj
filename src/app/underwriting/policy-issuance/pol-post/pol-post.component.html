<ng-template #content let-c="close" let-d="dismiss">

      <label class="modal-title" id="modal-basic-title">Post</label>
    </div>
    <div class="modal-body">
      <p><ngb-progressbar [value]="progress" type="info" ></ngb-progressbar></p>
    </div>
</ng-template>
