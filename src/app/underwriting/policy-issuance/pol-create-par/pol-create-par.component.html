<div class="cust-tabs-container">
	<h4>Underwriting / Policy Issuance</h4>
	<ngb-tabset>

		<ngb-tab class="ngb-tab" title="Create PAR">
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab>
		<ngb-tab title="General Info" [routerLink]="['/alt-par-listing']">
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
<br>
<br>
	<div align="center">
	<div class="col-sm-9" align="left">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Basic Information</legend>
						<div class="col-sm-1">
						</div>
						<div class="col-sm">
							<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
								<div class="form-group col-sm-2">
								</div>
								<div class="form-group col-sm-3">
									<label for="inputEmail4" class="form-control-sm top-label">Line</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="this.createParInfo.line">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputEmail4" class="form-control-sm top-label">Year</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="form-group col-sm-3">
									<label for="inputEmail4" class="form-control-sm top-label">Seq No</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="this.createParInfo.line">
								</div>
								<div class="form-group col-sm-2">
									<label for="inputEmail4" class="form-control-sm top-label">Alt No</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="this.createParInfo.line">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">Branch</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="this.createParInfo.line">
									<label class="form-control-sm col-sm-2">Line Class</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="this.createParInfo.line">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">Ceding Company</label>
									<input type="text" class="form-control form-control-sm ">
								</div>
							</div>
						</div>
					</fieldset>
				</div>
	
<div class="form-row">
	<div class="form-group col-sm">
		<div class="col-md-13">
			<br>
			<div class="cust-btn-container">
			<!-- <button type="button" id="cust-button" class="cust-btn"><a>Convert Quotation</a></button> -->
			<app-modal [tHeader]="tHeader" [tableData]="tableData" [dataTypes]="dataTypes" [btnTitle]="btnTitle" [modalCustTable]= "true" [btnModalOk]="true" [btnModalCancel]="true" [modalTitle]="modalTitle"></app-modal>
			<button type="button" class="cust-btn"><a>Cancel</a></button>
			<!-- <button type="button" class="cust-btn"><a>Save</a></button> -->
			<app-modal [btnTitle]="btnTitle2" [btnModalYes]="true" [btnModalNo]="true" [btnModalCancel]="true" [modalTitle]="modalTitle" [modalText]="modalText"></app-modal>
		</div>
		</div>
	</div>
	</div>
	
</div>
