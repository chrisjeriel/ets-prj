<div class="cust-tabs-container">
	<h4>Underwriting / Policy Issuance</h4>
	<ngb-tabset>

		<ngb-tab class="ngb-tab" title="Create PAR">
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab">
			<ng-template ngbTabTitle>
				<a class="nav-a-hover" [routerLink]="['/policy-issuance']">General Info</a>
			</ng-template>
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
<br>
<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Basic Information</legend>
			<div class="col-sm-1">
			</div>
			<div class="col-sm">
				<div class="row" style="margin-right: 0px; margin-bottom: 5px;">
					<div class="input-group" style="margin-top: -10px;">
						 &nbsp;
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-2"></label>
						<div class="col-sm" style="margin-top: -10px; margin-bottom: 18px; padding-left: 0px; padding-right: 0px;">
							<label class="form-control-sm top-label col-sm align-left" style="text-align: left !important;">Line</label>
							<input type="text" class="form-control form-control-sm">
						</div>
						<div class="text-search-ico" style="margin-top: 14px;"><a><i class="fa fa-search"></i></a></div>
						<span>&nbsp;</span>
						<div class="col-sm" style="margin-top: -10px; margin-bottom: 18px; padding-left: 5px; padding-right: 0px;">
							<label class="form-control-sm top-label col-sm align-left" style="text-align: left !important;">Year</label>
							<input type="text" class="form-control form-control-sm">
						</div>
						<div class="col-sm" style="margin-top: -10px; margin-bottom: 18px; padding-left: 5px; padding-right: 0px;">
							<label class="form-control-sm top-label col-sm align-left" style="text-align: left !important;">Seq No</label>
							<input type="text" class="form-control form-control-sm">
						</div>
						<div class="col-sm" style="margin-top: -10px; margin-bottom: 18px; padding-left: 5px; padding-right: 0px;">
							<label class="form-control-sm top-label col-sm align-left" style="text-align: left !important;">Alt No</label>
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-2">Branch</label>
						<input type="text" class="form-control form-control-sm">
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
						<span>&nbsp;</span>
						<label class="form-control-sm col-sm-1">Line Class</label>
						<input type="text" class="form-control form-control-sm">
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
						<span>&nbsp;</span>
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-2">Ceding Company</label>
						<input type="text" class="form-control form-control-sm col-sm">
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
						<span>&nbsp;</span>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-3"></div>
</div>
<div>
	<div class="form-group">
		<div class="col-md-12 text-center">
			<br>
			<div class="cust-btn-container">
			<app-modal  [btnTitle]="'Convert Quotation'" >
        		<div header>Convert Quotation</div>
        		<div body>
           			<app-cust-table [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes"></app-cust-table>
        		</div>
        		<div footer>
            		<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Ok</a></button>
            		<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
        		</div>
  			</app-modal>
			<button type="button" class="cust-btn"><a>Cancel</a></button>
			<!-- <button type="button" class="cust-btn"><a>Cancel</a></button> -->
			<app-modal [btnTitle]="'Save'">
        		<div header>Convert Quotation to Policy Record</div>
        		<div body>
           			<p>A policy record will be created with all the information<br> entered in the quotation. Do you want to continue?</p>
        		</div>
        		<div footer>
            		<app-modal [btnTitle]="'Yes'">
            			<div header>Success Message</div>
        				<div body><p>Saving Sucessful</p>
        				</div>
        				<div footer>
            				<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Ok</a></button>
            			</div>
            		</app-modal>
					<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>No</a></button>
            		<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
        		</div>
  			</app-modal>
		</div>
		</div>
	</div>
	</div>
