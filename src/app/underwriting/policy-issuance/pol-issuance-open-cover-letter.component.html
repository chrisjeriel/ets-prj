<div class="cust-tabs-container">
	<h4>{{title}} <strong>{{policyInfo.policyNo}}</strong></h4>
	<ngb-tabset #tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="General Info">
			<ng-template ngbTabContent>
				<app-pol-gen-info-open-cover [policyInfo]="policyInfo"></app-pol-gen-info-open-cover>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Sum Insured">
			<ng-template ngbTabContent>
				<app-pol-sum-insured-open-cover [inqFlag]="inqFlag" [policyInfo]="policyInfo"></app-pol-sum-insured-open-cover>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Endorsement">
			<ng-template ngbTabContent>
				<app-pol-endorsement [policyInfo]="policyInfo" [ocFlag]="true" ></app-pol-endorsement>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Attachment">
			<ng-template ngbTabContent>
				<app-pol-attachment [policyInfo]="policyInfo" [openCoverFlag]="true"> </app-pol-attachment>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="print-tab">
			<ng-template #content>
				<div class="modal-header">
					<span class="modal-title" id="modal-basic-title">Print</span>
				</div>
				<div class="modal-body">
					<fieldset class="scheduler-border">
						<div class="custom-row-inline-inset" style="margin-bottom:-5px !important;">
							<div class="input-group" style="margin-bottom:3px !important;">
								<label class="form-control-sm col-sm-3 labels">Report</label>
								<select [(ngModel)]="printReport" class="form-control form-control-sm cust-sm col-sm-8">
									<option value="POLR010B">Open Cover Policy Schedule</option>
								</select>
								<div class="col-sm-1"></div>
							</div>
							<div class="input-group" style="margin-bottom:3px !important;">
								<label class="form-control-sm col-sm-3 labels">Destination</label>
								<select [(ngModel)]="printDestination" class="form-control form-control-sm cust-sm col-sm-8">
									<option value="screen">Screen</option>
									<option value="dlPdf">PDF</option>
									<option value="printPdf">Printer</option>
								</select>
								<div class="col-sm-1"></div>
							</div>
							<div class="input-group" style="margin-bottom:3px !important;">
								<div class="col-sm-2"></div>&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="col-sm-8">
									<!-- <input type="checkbox" style="vertical-align: middle">&nbsp;<label>Print as Draft</label>
									&nbsp;&nbsp;&nbsp;&nbsp; -->
									<!-- <input type="checkbox" style="vertical-align: middle">&nbsp;<label>Include Endorsement</label>
									<div class="col-sm-1"></div> -->
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-row">
					<div class="form-group col-sm">
						<div class="col-md-13 text-center" style="margin-top: -6px;">
							<div class="cust-btn-container">
								<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
								<button class="cust-btn" type="button" (click)="changeOpenCovStatus();modalService.dismissAll();"><a>Print</a></button>
							</div>
						</div>
					</div>
				</div>
			</ng-template>

			<ng-template ngbTabTitle>
				<div (click)="showApprovalModal(content)">Print</div>
			</ng-template>

		</ngb-tab>
		<!-- <ngb-tab title="Post" *ngIf="!inqFlag">
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab> -->
		<ngb-tab title="Exit" id="Exit">
			<ng-template ngbTabContent>
				
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>

<ng-template #recordLock>
				<div class="modal-header">
					<span class="modal-title" id="modal-basic-title">Record Locked</span>
				</div>
				<div class="modal-body" style="width: 390px">
					<div class="row" style="padding-right: 10px !important; padding-left: 10px !important">
							<fieldset class="scheduler-border" style="padding-bottom: 17px !important;">
								<!-- <div class="custom-row-inline-inset"> -->
									<div class="input-group" style="margin-top : 6px ! important; text-align: center;">
										<p class="form-control-sm" for="xx" style="padding-left: 20px; padding-right: 15px; font-size: 13px; width: 100%;">{{ lockMessage }}<b>{{ lockUser }}</b>.<br/>You will be redirected to Open Cover Listing.</p>
									</div>
								<!-- </div> -->
							</fieldset>
					</div>
				</div>
				<div class="modal-footer" style="justify-content: center;">
					<div >
						<button class="cust-btn" type="button" (click)="modalService.dismissAll();returnOnModal();"><a>Ok</a></button>
					</div>
				</div>
</ng-template>
