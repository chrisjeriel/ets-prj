<div class="cust-tabs-container">
	<h4>Policy / Policy Issuance</h4>
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Policy List">
			<ng-template ngbTabContent>
				<app-loading-table [passData]="passDataListing"  (rowClick)="onRowClick($event)" (rowDblClick)="onRowDblClick($event)" (add)="onClickAdd($event)" (edit)="onClickEdit($event)" (searchToDb)="searchQuery($event)" (export)="export()" ></app-loading-table>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
