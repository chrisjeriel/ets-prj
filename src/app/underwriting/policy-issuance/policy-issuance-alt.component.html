<div class="cust-tabs-container">
	<h4>Underwriting / Policy Issuance / Create Alteration</h4>
	<ngb-tabset>

		<ngb-tab class="ngb-tab" title="General Info">
			<ng-template ngbTabContent>
				<app-pol-gen-info [mode]="'alteration'"></app-pol-gen-info>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Coverage">
			<ng-template ngbTabContent>
				<app-pol-coverage [alteration]="alteration"></app-pol-coverage>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="OtherRates">
			<ng-template ngbTabContent>
				<app-pol-other-rates [alteration]="alteration"></app-pol-other-rates>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Endorsement">
			<ng-template ngbTabContent>
				<app-pol-endorsement [alteration]="alteration"></app-pol-endorsement>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="ALOP">
			<ng-template ngbTabContent>
				<app-pol-alop ></app-pol-alop>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="CoInsurance">
			<ng-template ngbTabContent>
				<app-pol-co-insurance [alteration]="true"></app-pol-co-insurance>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Distribution">
			<ng-template ngbTabContent>

			</ng-template>
		</ngb-tab>
		<ngb-tab title="Attachment">
			<ng-template ngbTabContent>
				<app-pol-attachment [alterationFlag]="true"></app-pol-attachment>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Post">
			<ng-template ngbTabContent>
				 <app-pol-post [alterationFlag]="true"></app-pol-post>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Print">
			<ng-template ngbTabContent>

			</ng-template>
		</ngb-tab>
		<ngb-tab title="Exit">
			<ng-template ngbTabContent>

			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
