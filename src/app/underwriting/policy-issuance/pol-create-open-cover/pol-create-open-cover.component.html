<div class="cust-tabs-container">
    <h4>Policy / Issuance</h4>
    <ngb-tabset>
        <ngb-tab class="ngb-tab" title="Create Open Cover">
            <ng-template ngbTabContent>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <fieldset class="scheduler-border" style="padding-top: 6px !important;padding-bottom: 7px !important;margin-top: 18px !important;">
                            <div class="col-sm-1"></div>
                            <div class="col-sm" style="padding: 13px 4em 5px 3em;">
                                <div class="row">
                                    <div class="input-group">
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Quotation No</label>
                                            <input type="text" class="form-control form-control-sm cap-input col-sm-2" [(ngModel)]="splitQuoteNo[0]" ngbTooltip="Line" appRequired>
                                            <input type="text" class="form-control form-control-sm input-ig-row cap-input col-sm" ngbTooltip="Year" [(ngModel)]="splitQuoteNo[1]" appRequired>
                                            <input type="text" class="form-control form-control-sm input-ig-row cap-input" [(ngModel)]="splitQuoteNo[2]" ngbTooltip="Sequence No" appRequired>
                                            <input type="text" class="form-control form-control-sm input-ig-row cap-input" [(ngModel)]="splitQuoteNo[3]" ngbTooltip="Revision No" appRequired>
                                            <input type="text" class="form-control form-control-sm input-ig-row cap-input" [(ngModel)]="splitQuoteNo[4]" ngbTooltip="Company No" appRequired>
                                            <span>&nbsp;</span>
                                            <div class="text-search-ico"><a><i class="fa fa-search" (click)="showLOV();"></i></a></div>
                                        </div>
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Option No</label>
                                            <input type="text" class="form-control form-control-sm col-sm-1" [ngModel]="selectedOpt.optionId" appRequired >
                                            <div class="text-search-ico-inner"><a><i class="fa fa-search" (click)="showOptionLOV()"></i></a></div>
                                            <input type="text" class="form-control form-control-sm" style="margin-left: 7px;" [ngModel]="selectedOpt.condition" readonly>
                                        </div>
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Ceding Company</label>
                                            <input type="text" class="form-control form-control-sm" [ngModel]="quoteData.cedingName" readonly>
                                        </div>
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Insured</label>
                                            <input type="text" class="form-control form-control-sm" [ngModel]="quoteData.insuredDesc" readonly>
                                        </div>
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Risk</label>
                                            <input type="text" class="form-control form-control-sm" [ngModel]="quoteData.riskName" readonly>
                                        </div>
                                        <div class="input-group ig-row">
                                            <label class="form-control-sm col-sm-2">Inception Date</label>
                                            <input type="date" class="form-control form-control-sm col-sm-3" [(ngModel)]="inceptDate.date" appRequired>
                                            <input type="time" class="form-control form-control-sm input-ig-row col-sm-2" [(ngModel)]="inceptDate.time" appRequired>
                                            <label class="form-control-sm col-sm-1" style="margin-left: 25px !important;">Expiry Date</label>
                                            <input type="date" class="form-control form-control-sm col-sm-3" [(ngModel)]="expiryDate.date" appRequired>
                                            <input type="time" class="form-control form-control-sm input-ig-row col-sm-2" [(ngModel)]="expiryDate.time" appRequired>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <div class="col-md-13 text-center">
                            <div class="cust-btn-container" style="margin-top:10px">
                                <button type="button" class="cust-btn"><a>Cancel</a></button>
                                <button type="button" (click)="prepareParams()" class="cust-btn"><a>Convert</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>

<app-modal hidden [btnTitle]="'List Of Values'" id="polLovMdl">
    <div header>List Of Values</div>
    <div body>
       <!-- <app-cust-non-datatable [passData]="passDataLOV" (rowClick)="onRowClick($event)" (searchToDb)="searchQuery($event)"></app-cust-non-datatable> -->
       <app-cust-non-datatable [passData]="passDataLOV" #polLov (rowClick)="onRowClick($event);"></app-cust-non-datatable>
    </div>
    <div footer class="text-center w-100">
        <div class="col-sm-12 text-center">
        <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
        <button  class="cust-btn" type="button" (click)="modalService.dismissAll(); setDetails();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>

<app-modal hidden [btnTitle]="'List Of Values'" id="optionLovMdl">
    <div header>List Of Values</div>
    <div body>
       <!-- <app-cust-non-datatable [passData]="passDataLOV" (rowClick)="onRowClick($event)" (searchToDb)="searchQuery($event)"></app-cust-non-datatable> -->
       <app-cust-non-datatable [passData]="passDataOptionLOV" #optLov (rowClick)="onRowClickOption($event);"></app-cust-non-datatable>
    </div>
    <div footer class="text-center w-100">
        <div class="col-sm-12 text-center">
        <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
        <button class="cust-btn" type="button" (click)="modalService.dismissAll(); setOption();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
