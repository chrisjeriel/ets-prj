<div *ngIf="!alteration">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Policy Record Info</legend>
        <div class="form-row custom-row-inline-inset">
            <div class="input-group">
                <label class="form-control-sm col-sm-2" for="inputPolnum">Policy No</label>
                <input type="text" id="xx" value="CAR-2018-5081-077-0177" class="form-control form-control-sm cust-sm col-sm-2" placeholder="" readonly>
                <label class="form-control-sm col-sm-1" for="inputInname">Insured</label>
                <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-6" placeholder="" readonly>
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-2" for="inputRisk">Risk</label>
                <input type="text" id="inputrisk" value="Risk Name" class="form-control form-control-sm cust-sm col-sm-9" placeholder="" readonly>
            </div>
        </div>
    </fieldset>
</div>

<div *ngIf="alteration">
	<fieldset class="scheduler-border">
		<legend class="scheduler-border" >PAR Info</legend>
		<div class="form-row custom-row-inline-inset">
			<div class="input-group">
				<label class="form-control-sm col-sm-1" for="xx">PAR No</label>
				<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2" 
				 readonly>
				<label class="form-control-sm col-sm-1" for="xx">Insured</label>
				<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-7" 
				 readonly>
			</div>
            <div class="input-group">
                <label class="form-control-sm col-sm-1" for="xx">Policy No</label>
				<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2" 
				 readonly>
            </div>
		</div>
	</fieldset>
</div>

<div>
	<fieldset class="scheduler-border">
		 <legend class="scheduler-border">Co-Insurance</legend>
		 	<app-cust-editable-table [checkFlag]="false" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes" [nData]="nData"></app-cust-editable-table>

	</fieldset>
</div>
<div class="form-row">

		<div class="col-md-13 text-center">

			<br>
			<button type="button" class="cust-btn" (click)="onClickCancel()"><a>Cancel</a></button>

		</div>
		</div>
	</div>
