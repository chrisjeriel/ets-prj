<div>
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">PAR Info</legend>
		<div class="form-row custom-row-inline-inset">
			<div class="input-group">
				<label class="form-control-sm col-sm-1" for="intParnum">PAR No</label>
				<input type="text" id="intParnum" class="form-control form-control-sm cust-sm col-sm-2" placeholder="CAR-2015-0000289-04" disabled>
				<label class="form-control-sm col-sm-1" for="intParnum">Insured</label>
				<input type="text" id="intParnum" class="form-control form-control-sm cust-sm col-sm-7" placeholder="Insured Name" disabled>
			</div>
			<div *ngIf="alterationFlag" class="input-group">
				<label class="form-control-sm col-sm-1" for="intPolnum">Policy No</label>
				<input type="text" id="intPolNum" class="form-control form-control-sm cust-sm col-sm-2"
				placeholder="CAR-2015-0000289-04" disabled>
			</div>
		</div>
	</fieldset>
</div>
<div>
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Attached Files</legend>
			<app-cust-editable-table [addFlag]="true" [deleteFlag]="true" [checkFlag]="true" [nData]="nData" [tHeader]="tHeader" [tableData]="tableData" [selectFlag]="true" [options]="options"></app-cust-editable-table>
	</fieldset>
</div>
<div class="form-row">
	<div class="form-group col-sm">
		<div class="col-md-13 text-center">
			<div class="cust-btn-container">
			<br>
			<button type="button" class="cust-btn"><a>Cancel</a></button>
			<button type="button" class="cust-btn"><a>Save</a></button>
		</div>
		</div>
	</div>
</div>
