<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <fieldset class="scheduler-border">
            <div class="col-sm-1"></div>
            <div class="col-sm">

                <div class="row" style="margin-right: 0px; margin-bottom: 11px;">
                    <div class="input-group" style="margin-top: -12px !important;">
                        &nbsp;
                    </div>
                    <div class="input-group">

                        <div class="input-group ig-row">
                            <label class="form-control-sm col-sm-2">Open Policy No</label>
                            <input type="text" value="OC" readonly class="form-control form-control-sm col-sm-1 cap-input">
                            <input type="text" [ngModel]="polNo[0]" mask="SSS" (ngModelChange)="polNo[0]=$event.toUpperCase()" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-2 cap-input" ngbTooltip="Line" style="margin-left: 3px;">
                            <input type="text" [(ngModel)]="polNo[1]" mask="9999" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-2 cap-input text-right" style="margin-left: 3px;" ngbTooltip="Year">
                            <input type="text" [(ngModel)]="polNo[2]" mask="99999" (blur)="polNo[2]=pad($event,5)" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-3 cap-input text-right" style="margin-left: 3px;" ngbTooltip="Sequence No">
                            <input type="text" [(ngModel)]="polNo[3]" mask="999" (blur)="polNo[3]=pad($event,3)" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-1 cap-input text-right" style="margin-left: 3px;" ngbTooltip="Company No">
                            <input type="text" [(ngModel)]="polNo[4]" mask="9999" (blur)="polNo[4]=pad($event,4)" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-2 cap-input text-right" style="margin-left: 3px;" ngbTooltip="Co Series No">
                             <input type="text" [(ngModel)]="polNo[5]" mask="999" (blur)="polNo[5]=pad($event,3)" (change)="filterPolOcLov()" class="form-control form-control-sm col-sm-2 cap-input text-right" style="margin-left: 3px;" ngbTooltip="Alt No">
                            <span>&nbsp;</span>
                            <div class="text-search-ico"><a><i (click)="showPolOcLOV()" class="fa fa-search"></i></a></div>
                        </div>                    
                        <div class="input-group ig-row">
                            <label class="form-control-sm col-sm-2">Ceding Company</label>
                            <input type="text" class="form-control form-control-sm" [ngModel]="cedingName" readonly tabindex="-1">
                        </div>
                        <div class="input-group ig-row">
                            <label class="form-control-sm col-sm-2">Insured</label>
                            <input type="text" class="form-control form-control-sm" [ngModel]="insuredDesc" readonly tabindex="-1">
                        </div>
                        <div class="input-group ig-row">
                            <label class="form-control-sm col-sm-2">Risk</label>
                            <input type="text" class="form-control form-control-sm" [ngModel]="riskName" readonly tabindex="-1">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-2"></div>
</div>
<div class="form-row">
    <div class="form-group col-sm">
        <div class="col-md-12 text-center">
            <div class="cust-btn-container" style="margin-top:10px">
                <button type="button" class="cust-btn" [routerLink]="['']"><a>Cancel</a></button>
                <button type="button" class="cust-btn" (click)="createAltOc()" [disabled]="!policyIdOc"><a>Next</a></button>
            </div>
        </div>
    </div>
</div>

<app-modal hidden [btnTitle]="'List Of Values'" #PolOcLov>
    <div header>List Of Values</div>
    <div body>
       <!-- <app-cust-non-datatable [passData]="passDataLOV" #altPolLov (rowClick)="onRowClick($event);" (searchToDb)="searchQuery($event)"></app-cust-non-datatable> TRBT#PROD_GRADE -->
       <app-loading-table [passData]="passDataPolOcLov" #polOcLovTable></app-loading-table>
    </div>
    <div footer class="text-center w-100">
        <div class="col-sm-12 text-center">
        <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
        <button class="cust-btn" type="button" (click)="setPolOcLov();modalService.dismissAll(); "><a>Ok</a></button>        
        </div>
    </div>
</app-modal>
