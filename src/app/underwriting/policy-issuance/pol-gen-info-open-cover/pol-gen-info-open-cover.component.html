<style type="text/css">
	.input-group {
        padding: 0px !important;
        margin: 0px !important;
    }

    .input-group label {
        padding: 0px !important;
        margin: 0px !important;
    }

	.input-ig-row {
        margin-left: 2px !important;
    }
    .ig-row {
        margin : -3px !important;
        /*margin-bottom: -14px ! important;*/
    }
    .ig-row label {
        margin-right: 5px !important;
    }
</style>
<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading"></div>
<form #myForm="ngForm">
<div>
	<div class="row">	
		<div class="col-sm-6">
					<div class="row">
						<div class="col-sm">
							<fieldset class="scheduler-border cust-fs-padlr-offset">
								<legend class="scheduler-border">Policy Record</legend>
								<div class="col-sm-1">
								</div>
								<div class="col-sm" style="padding: 0px;">
									<div class="form-row" style="margin-right: 0px; margin-bottom: 1px;">
										<div class="input-group ig-row" style="margin-top: 9px ! important" >
											<label class="form-control-sm col-sm-2" style="margin-left: 6px !important">Open Cover Pol No</label>
											<input type="text" class="form-control form-control-sm col-sm-10 cap-input" style="font-weight: bold;" readonly tabindex="-1" [ngModel]="genInfoOcData.openPolicyNo" name="genInfoOcData.openPolicyNo">
										</div>
										<div class="input-group ig-row">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Ref Open Pol No</label>
											<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="genInfoOcData.refOpPolNo" name="genInfoOcData.refOpPolNo">
										</div>
										<div class="input-group ig-row">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Type of Cession</label>
											<input type="text" class="form-control form-control-sm" [ngModel]="genInfoOcData.cessionDesc" readonly tabindex="-1" name="genInfoOcData.cessionDesc">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Line Class</label>
											<input type="text" class="form-control form-control-sm" [ngModel]="genInfoOcData.lineClassDesc" readonly tabindex="-1" name="genInfoOcData.lineClassDesc">
										</div>
										<div class="input-group ig-row">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Quotation No</label>
											<input type="text" class="form-control form-control-sm" [ngModel]="genInfoOcData.quoteNo" readonly tabindex="-1" name="genInfoOcData.quoteNo">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Status</label>
											<input type="text" class="form-control form-control-sm" [ngModel]="genInfoOcData.statusDesc" readonly tabindex="-1" name="genInfoOcData.statusDesc">
										</div>
										<div class="input-group ig-row">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Ceding Company</label>
											<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoOcData.cedingId" readonly tabindex="-1" name="genInfoOcData.cedingId">
											<input type="text" class="form-control form-control-sm col-sm input-ig-row" [ngModel]="genInfoOcData.cedingName" readonly tabindex="-1" name="genInfoOcData.cedingName">
										</div>
										<div class="input-group ig-row" *ngIf="genInfoOcData.cessionDesc.toUpperCase() === 'RETROCESSION'">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Reinsurance From</label>
											<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoOcData.reinsurerId" readonly tabindex="-1" name="genInfoOcData.reinsurerId">
											<input type="text" class="form-control form-control-sm col-sm input-ig-row" [ngModel]="genInfoOcData.reinsurerName" readonly tabindex="-1" name="genInfoOcData.reinsurerName">
										</div>
										<div class="input-group ig-row">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Co Ref No</label>
											<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="genInfoOcData.coRefNo" name="coRefNo">
										</div>
										<div class="input-group ig-row" *ngIf="genInfoOcData.cessionDesc.toUpperCase() === 'RETROCESSION'">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">RI Binder No</label>
											<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="genInfoOcData.riBinderNo" name="riBindNo">
										</div>
										<div class="input-group ig-row" style="margin-bottom: 2px !important">
											<label class="form-control-sm col-sm-2 cust-lbl-left-offset" style="margin-left: 6px !important">Intermediary</label>
											<input id="intm" type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="genInfoOcData.intmId" name="genInfoOcData.intmId" mask="999999" (blur)="genInfoOcData.intmId=pad(genInfoOcData.intmId, 'intm')" (change)="checkCode($event,'intermediary')">
											<div class="text-search-ico"><a><i class="fa fa-search" (click)="showIntLOV()"></i></a></div>
											<span>&nbsp;</span>
											<input type="text" class="form-control form-control-sm col-sm input-ig-row" [ngModel]="genInfoOcData.intmName" readonly tabindex="-1" name="genInfoOcData.intmName">
										</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-sm-6" style="padding-left: 0px;">
				<fieldset class="scheduler-border cust-fs-padlr-offset">
					<!-- style="height: 100%;" -->
					<legend class="scheduler-border">Period of Issurance</legend>
					<div class="col-sm-1">
					</div>
					<div style="margin-top: 3.5px !important; margin-bottom: 11px !important; padding-left: 10px;">
						<div class="form-row " style="margin-right: 0px; margin-bottom: 1px;">
							<div class="input-group col-sm-6 ig-row" style="margin-top: 16px ! important;">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Inception Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="inceptionDateParams.date" appRequired name="inceptionDateParams.date">
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="inceptionDateParams.time" appRequired name="inceptionDateParams.time">
							</div>
							<div class="input-group col-sm-6 ig-row" style="margin-top: 13px ! important;">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Expiry Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="expiryDateParams.date" appRequired name="expiryDateParams.date">
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="expiryDateParams.time" appRequired name="expiryDateParams.time">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-bottom: 13px;">
							<div class="input-group col-sm-6 ig-row">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Lapse From</label>
								<input type="date" class="form-control form-control-sm" appRequired [(ngModel)]="lapseFromParams.date" name="lapseFromParams.date" min="{{inceptionDateParams.date}}" max="{{expiryDateParams.date}}">
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" appRequired [(ngModel)]="lapseFromParams.time" name="lapseFromParams.time" min="{{inceptionDateParams.time}}" max="{{expiryDateParams.time}}">
							</div>
							<div class="input-group col-sm-6 ig-row">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Lapse To</label>
								<input type="date" class="form-control form-control-sm" appRequired [(ngModel)]="lapseToParams.date" name="lapseToParams.date" min="{{inceptionDateParams.date}}" max="{{expiryDateParams.date}}">
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" appRequired [(ngModel)]="lapseToParams.time" name="lapseToParams.time" min="{{inceptionDateParams.time}}" max="{{expiryDateParams.time}}">
							</div>
						</div>
					</div>
				</fieldset>

				<fieldset class="scheduler-border cust-fs-padlr-offset" style="margin-top: -3.5px !important;">
					<!-- style="height: 100%;" -->
					<legend class="scheduler-border">Production Booking</legend>
					<div class="col-sm-1">
					</div>
					<div style="margin-top: 3.5px !important; margin-bottom: 11px; padding-left: 10px">
						<div class="form-row" style="margin-right: 0px; margin-bottom: 1px;">
							<div class="input-group col-sm-6 ig-row" style="margin-top: 16px ! important;">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Issue Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="issueDateParams.date" name="issueDateParams.date" appRequired>
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="issueDateParams.time" name="issueDateParams.time" appRequired>
							</div>
							<div class="input-group col-sm-6 ig-row" style="margin-top: 13px ! important;">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Distribution Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="distributionDateParams.date" name="distributionDateParams.date" appRequired>
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="distributionDateParams.time" name="distributionDateParams.time" appRequired>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-bottom: 13px;">
							<div class="input-group col-sm-6 ig-row">
								<label class="form-control-sm col-sm-3 cust-lbl-left-offset">Effective Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="effDateParams.date" name="effDateParams.date" appRequired>
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="effDateParams.time" name="effDateParams.time" appRequired>
							</div>
							<div class="input-group col-sm-6 ig-row">
								<label class="form-control-sm col-sm-3">Accounting Date</label>
								<input type="date" class="form-control form-control-sm" [(ngModel)]="accDateParams.date" name="accDateParams.date" appRequired>
								<input type="time" class="form-control form-control-sm col-sm-3 input-ig-row" [(ngModel)]="accDateParams.time" name="accDateParams.time" appRequired>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
</div>
<div>
	<div class="row">
		<div class="col-sm-8">
			<fieldset *ngIf="line === 'CAR'" class="scheduler-border cust-fs-padlr-offset">
				<legend class="scheduler-border">Insured Details</legend>
					<div class="col-sm-1">
					</div>
					<div class="col-sm">
						<div class="form-row">
							<div class="input-group ig-row" style="margin-top: 9px ! important">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Principal</label>
								<input type="text" class="form-control form-control-sm col-sm-1" readonly tabindex="-1" [ngModel]="pad(genInfoOcData.prinId, 'insured')" name="genInfoOcData.prinId" mask="999999">
								<input type="text" class="form-control form-control-sm input-ig-row" readonly tabindex="-1" [ngModel]="genInfoOcData.prinName" name="genInfoOcData.prinName">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Contractor</label>
								<input type="text" class="form-control form-control-sm col-sm-1" readonly tabindex="-1" [ngModel]="pad(genInfoOcData.contractorId, 'insured')" name="genInfoOcData.contractorId" mask="999999">
								<input type="text" class="form-control form-control-sm input-ig-row" readonly tabindex="-1" [ngModel]="genInfoOcData.contractorName" name="genInfoOcData.contractorName">
							</div>
							<div class="input-group ig-row">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Insured</label>
								<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoOcData.insuredDesc" name="genInfoOcData.insuredDesc" appRequired></textarea>
							</div>
							<div class="input-group ig-row">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Risk</label>
								<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.riskName" name="projectOcData.riskName" readonly tabindex="-1">
							</div>
							<div class="input-group ig-row">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Object</label>
									<input type="text" class="form-control form-control-sm col-sm-2" readonly tabindex="-1" [ngModel]="projectOcData.objectId" name="projectOcData.objectId">
									<input type="text" class="form-control form-control-sm col-sm-8 input-ig-row" readonly tabindex="-1" [ngModel]="projectOcData.objectDesc" name="projectOcData.objectDesc">
								</div>
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Region</label>
									<input type="text" class="form-control form-control-sm col-sm-10" readonly tabindex="-1" [ngModel]="projectOcData.regionDesc" name="projectOcData.regionDesc">
								</div>
							</div>
							<div class="input-group ig-row">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Nature of Work</label>
									<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;" appRequired [(ngModel)]="projectOcData.projDesc" name="projectOcData.projDesc"></textarea>
								</div>
								<div class="col-sm-6 input-group">
									<div class="input-group">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Province</label>
										<input type="text" class="form-control form-control-sm" readonly tabindex="-1" [ngModel]="projectOcData.provinceDesc" name="projectOcData.provinceDesc">
									</div> 
									<div class="input-group" style="margin-top: -6px ! important"> 
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">City/Town</label>
										<input type="text" class="form-control form-control-sm" readonly tabindex="-1" [ngModel]="projectOcData.cityDesc" name="projectOcData.cityDesc">
									</div>	
								</div>
							</div>
							<div class="input-group ig-row" style="margin-bottom: -3px !important">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Site</label>
									<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 5px;" [(ngModel)]="projectOcData.site" name="projectOcData.site" appRequired></textarea>
								</div>
								<div class="col-sm-6 input-group">
									<div class="input-group" style="margin-top: 0px ! important">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">District</label>
										<input type="text" class="form-control form-control-sm" readonly tabindex="-1" [ngModel]="projectOcData.districtDesc" name="projectOcData.districtDesc">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Block</label>
										<input type="text" class="form-control form-control-sm" readonly tabindex="-1" [ngModel]="projectOcData.blockDesc" name="projectOcData.blockDesc">
									</div>
									<div class="input-group" style="margin-top: -6px ! important">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Lat</label>
										<input type="text" class="form-control form-control-sm" [(ngModel)]="projectOcData.latitude" name="projectOcData.latitude">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Long</label>
										<input type="text" class="form-control form-control-sm" [(ngModel)]="projectOcData.longitude" name="projectOcData.longitude">
									</div>
								</div>
							</div>
							<div class="input-group ig-row" style="margin-bottom: 2.5px !important;">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Duration</label>
								<input type="text" class="form-control form-control-sm col-sm-5" style="margin-right: -5px !important;" [ngModel]="projectOcData.duration" name="projectOcData.duration" readonly tabindex="-1">
								<label class="form-control-sm col-sm-6 cust-lbl-left-offset"></label>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
					</div>
			</fieldset>

			<fieldset *ngIf="line === 'EAR'" class="scheduler-border cust-fs-padlr-offset">
					<legend class="scheduler-border">Insured Details</legend>
					<div class="col-sm-1">
					</div>
					<div class="col-sm" style="padding: 0px;">
						<div class="form-row" style="margin-right: 0px; margin-bottom: 1px;">
							<div class="input-group ig-row" style="margin-top: 9px ! important">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Principal</label>
								<input type="text" class="form-control form-control-sm col-sm-1" readonly tabindex="-1" [ngModel]="pad(genInfoOcData.prinId,'insured')" name="genInfoOcData.prinId">
								<input type="text" class="form-control form-control-sm input-ig-row" readonly tabindex="-1" [ngModel]="genInfoOcData.prinName" name="genInfoOcData.prinName">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Contractor</label>
								<input type="text" class="form-control form-control-sm col-sm-1" readonly tabindex="-1" [ngModel]="pad(genInfoOcData.contractorId,'insured')" name="genInfoOcData.contractorId">
								<input type="text" class="form-control form-control-sm input-ig-row" readonly tabindex="-1" [ngModel]="genInfoOcData.contractorName" name="genInfoOcData.contractorName">
							</div>
							<div class="input-group ig-row">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Insured</label>
								<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoOcData.insuredDesc" name="genInfoOcData.insuredDesc" appRequired></textarea>
							</div>
							<div class="input-group ig-row">
								<label class="form-control-sm col-sm-1 cust-lbl-left-offset">Risk</label>
								<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.riskName" name="projectOcData.riskName" readonly tabindex="-1">
							</div>
							<div class="input-group ig-row">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Object</label>
									<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="projectOcData.objectId" name="projectOcData.objectId" readonly tabindex="-1">
									<!--<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
									<span>&nbsp;</span>-->
                                    <input type="text" class="form-control form-control-sm input-ig-row" [ngModel]="projectOcData.objectDesc" name="projectOcData.objectDesc" readonly tabindex="-1">
								</div>
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Region</label>
									<input type="text" class="form-control form-control-sm col-sm-10" [ngModel]="projectOcData.regionDesc" name="projectOcData.regionDesc" readonly tabindex="-1">
								</div>
							</div>
							<div class="input-group ig-row">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Nature of Work</label>
									<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;" appRequired [(ngModel)]="projectOcData.projDesc" name="projectOcData.projDesc"></textarea>
								</div>
								<div class="col-sm-6 input-group">
									<div class="input-group">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Province</label>
										<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.provinceDesc" name="projectOcData.provinceDesc" readonly tabindex="-1">
									</div> 
									<div class="input-group" style="margin-top: -6px ! important"> 
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">City/Town</label>
										<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.cityDesc" name="projectOcData.cityDesc" readonly tabindex="-1">
									</div>	
								</div>
							</div>
							<div class="input-group ig-row" style="margin-bottom: -3px !important">
								<div class="col-sm-6 input-group">
									<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Site</label>
									<textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 3px;" appRequired [(ngModel)]="projectOcData.site" name="projectOcData.site"></textarea>
								</div>
								<div class="col-sm-6 input-group">
									<div class="input-group" style="margin-top: 0px ! important">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">District</label>
										<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.districtDesc" name="projectOcData.districtDesc" readonly tabindex="-1">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Block</label>
										<input type="text" class="form-control form-control-sm" [ngModel]="projectOcData.blockDesc" name="projectOcData.blockDesc" readonly tabindex="-1">
									</div>
									<div class="input-group" style="margin-top: -6px ! important">
										<label class="form-control-sm col-sm-2 cust-lbl-left-offset">Lat</label>
										<input type="text" class="form-control form-control-sm" [(ngModel)]="projectOcData.latitude" name="projectOcData.latitude">

				</div>
			</fieldset>
				<fieldset class="scheduler-border">
					<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
					<div class="custom-row-inline-inset" style="margin-top: 28.5px !important;margin-bottom: 28.8px !important;">
						<div class="form-row" style="margin-top: 12px">
							<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px;">
								<label class="form-control-sm top-label">Created By</label>
								<input type="text" class="form-control form-control-sm cust-sm" readonly tabindex="-1" [ngModel]="genInfoOcData.createUser" name="genInfoOcData.createUser">
							</div>
							<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px;">
								<label class="form-control-sm top-label">Last Update By</label>
								<input type="text" class="form-control form-control-sm cust-sm" readonly tabindex="-1" [ngModel]="genInfoOcData.updateUser" name="genInfoOcData.updateUser">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm-6" style="margin-bottom: 10px;">
								<label class="form-control-sm top-label">Date Created</label>
								<input type="datetime-local" class="form-control form-control-sm cust-sm" readonly tabindex="-1" [ngModel]="genInfoOcData.createDate" name="genInfoOcData.createDate">
							</div>
							<div class="form-group col-sm-6" style="margin-bottom: 10px;">
								<label class="form-control-sm top-label">Last Update</label>
								<input type="datetime-local" class="form-control form-control-sm cust-sm" readonly tabindex="-1" [ngModel]="genInfoOcData.updateDate" name="genInfoOcData.updateDate">
							</div>
						</div>
					</div>
				</fieldset>
		</div>
	</div>
</div>
</form>

			<div class="col-md-13 text-center">

				<div class="cust-btn-container">

					 id="closes">&times;&nbsp;&nbsp;</span></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-sm">
					<button class="cust-btn">Add</button>
					<button class="cust-btn">Delete</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">

				</div>
			</div>

		</div> 
		<div class="modal-footer">
			<div>
				<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
				<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Save</a></button>
			</div>
		</div>
</ng-template>
