<div>
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Info</legend>
		<div class="form-row">
			<div class="input-group">
					<label class="form-control-sm col-sm-1" for="quotationNo">Quotation No</label>
				    <input type="text" id="quotationNo" class="form-control form-control-sm col-sm-2" placeholder="CAR-2015-0289-04" [(ngModel)]="this.quotationInfo.quotationNo">
				    <label class="form-control-sm col-sm-1" for="insuredName">Insured</label>
				    <input type="text" id="insuredName" class="form-control form-control-sm col-sm-7" placeholder="Insured name" [(ngModel)]="this.quotationInfo.quotationName">
				</div>
		</div>
	</fieldset>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Option</legend>
		<app-cust-table [tableData]="quoteOptionTableData" [tHeader]="quoteOptionTHeader"></app-cust-table>
	</fieldset>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Other Rates</legend>
		<app-cust-table [tableData]="otherRatesTableData" [tHeader]="otherRatesTHeader"></app-cust-table>
	</fieldset>

	<div class="form-row">
	<div class="form-group col-sm">
		<div class="float-sm-right">
			<button type="button" class="btn btn-sm cust-btn-bg" (click)="save()">Save</button>
			<button type="button" class="btn btn-sm cust-btn-bg">Cancel</button>
		</div>
	</div>

</div>
