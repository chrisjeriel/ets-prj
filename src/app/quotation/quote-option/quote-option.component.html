    <div>
	 <fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Info</legend>
		<div class="form-row custom-row-inline-inset">
			<div class="input-group">
				<label class="form-control-sm col-sm-2" for="inputQuonum">Quotation No </label>
				<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-2" placeholder=""
				 disabled="disabled" [(ngModel)]="quoteNoData">
				<label class="form-control-sm col-sm-1" for="inputInname">Insured</label>
				<input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-6" placeholder=""
				 disabled="disabled"  [ngModel]="insured">
			</div>
			<div class="input-group">
				<label class="form-control-sm col-sm-2" for="inputRisk">Risk</label>
				<input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-9" placeholder=""
				 disabled="disabled" [(ngModel)]="riskName">
			</div>
		</div>
	</fieldset>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Options</legend>
		<!--<app-cust-editable-table [checkFlag]="true" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="quoteOptionNData"
		 [tableData]="quoteOptionTableData" [tHeader]="quoteOptionTHeader" [dataTypes]="quoteOptionDataType"
		 [magnifyingGlass]="magnifyingGlass" [(editedData)]="quoteOptionEdited" [columnId]="'optionNo'" (rowClick)="clickRow($event)"></app-cust-editable-table>-->
        <div class="row">
            <div class="col-sm-1"></div>
	            <div class="col-sm-10" style="margin-top: 0.5em; margin-bottom: -0.21em;">
	                <app-cust-editable-non-datatable [passData]="optionsData" (newClick)="updateDeductibles($event)"></app-cust-editable-non-datatable>
	            </div> 
            <div class="col-sm-1"></div>
        </div>
	</fieldset>

	 <fieldset class="scheduler-border">
		<legend class="scheduler-border">Deductibles</legend>
		<!--<app-cust-editable-table [checkFlag]="true" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="otherRatesNData" [tableData]="otherRatesTableData" [tHeader]="otherRatesTHeader" [dataTypes]="otherRatesDataType"></app-cust-editable-table>-->
         <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="margin-top: 0.5em; margin-bottom: -0.21em;">
                <app-cust-editable-non-datatable [passData]="deductiblesData"></app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-2"></div>
        </div>
	</fieldset> 

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Other Rates</legend>
		<!--<app-cust-editable-table [checkFlag]="true" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="otherRatesNData"
		 [tableData]="otherRatesTableData" [tHeader]="otherRatesTHeader" [dataTypes]="otherRatesDataType" [magnifyingGlass]="otherRatesMagnify"></app-cust-editable-table>-->
         <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="margin-top: 0.5em; margin-bottom: -0.21em;">
                <app-cust-editable-non-datatable [passData]="otherRatesData" (onDataChange)="otherRatesData.tableData=$event"></app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-3"></div>
        </div>
	</fieldset>

	<div class="form-row">
		<div class="form-group col-sm">
			<div class="col-md-13 text-center">
				<div class="cust-btn-container" style="margin-top: 10px;">
					<button type="button" class="cust-btn"><a>Cancel</a></button>
					<button type="button" class="cust-btn" (click)="saveData()"><a>Save</a></button>
				</div>
			</div>
		</div>
	</div>

</div>
<app-sucess-dialog></app-sucess-dialog>
