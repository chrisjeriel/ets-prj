    <div>
	 <fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Info</legend>
		<div class="form-row custom-row-inline-inset">
			<div class="input-group">
				<label class="form-control-sm col-sm-2" for="inputQuonum">Quotation No </label>
				<input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-2" placeholder=""
				 disabled="disabled" [(ngModel)]="quoteNoData">
				<label class="form-control-sm col-sm-1" for="inputInname">Insured</label>
				<input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-6" placeholder=""
				 disabled="disabled"  [ngModel]="insured">
			</div>
			<div class="input-group">
				<label class="form-control-sm col-sm-2" for="inputRisk">Risk</label>
				<input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-9" placeholder=""
				 disabled="disabled" [(ngModel)]="riskName">
			</div>
		</div>
	</fieldset>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Options</legend>
        <div class="row">
            <div class="col-sm-1"></div>
	            <div class="col-sm-10" style="margin-top: 0.5em; margin-bottom: -0.21em;">
	                <app-cust-editable-non-datatable [passData]="optionsData" (onDataChange)="optionsData.tableData=$event" (newClick)="updateSectionCvrs($event)" (genericBtn)="showDeductiblesOptions()"></app-cust-editable-non-datatable>
	            </div> 
            <div class="col-sm-1"></div>
        </div>
	</fieldset>

	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Section Covers</legend>
         <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="margin-top: 0.5em;">
                <app-cust-editable-non-datatable #otherRatesTable [passData]="otherRatesData" (tableDataChange)="otherRatesData.tableData=$event; updateCovers()" (clickLOV)="clickCoverCodeLOV($event)"></app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-1"></div>
        </div>
	</fieldset>

	<div class="form-row">
		<div class="form-group col-sm">
			<div class="col-md-13 text-center">
				<div class="cust-btn-container" style="margin-top: 10px;">
					<button [class.d-none]="inquiryFlag" type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
					<button [class.d-none]="inquiryFlag" type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
				</div>
			</div>
		</div>
	</div>

</div>



<app-modal class="d-none">
	<div header>Deductibles Per Section Cover</div>
	<div body>
		<div class="d-flex">
			<label class="form-control-sm col-sm-2" for="inputInname">Option No</label>
			<input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-1">
		</div>
		<fieldset class="scheduler-border" style="padding:0.5em !important">
			<app-cust-editable-non-datatable #deductibleTable  id="deductibleTable" (onDataChange)="deductibleTable.tableData=$event" [passData]="deductiblesData" (clickLOV)="clickDeductiblesLOV($event)"></app-cust-editable-non-datatable>
		</fieldset>
	</div>
	<div footer>
		<button class="cust-btn" (click)="showModal=false;deductiblesModal.closeModal()">Cancel</button>
		<button class="cust-btn">Save</button>
	</div>
</app-modal>
<app-lov id="lov" [passData]="passLOVData" (selectedData)="setSelected($event)"></app-lov>

<app-confirm-save (onYes)="saveQuoteOptionAll()"></app-confirm-save>
<app-sucess-dialog id="quote-option" [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="saveQuoteOptionAll('cancel')" [url]="'/quotation-processing'" ></app-cancel-button>
