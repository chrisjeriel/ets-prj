<style type="text/css">
	.offsetFormGroup {
		margin-bottom: 0px !important;
	}

	.custom-row-inline-inset {
		margin-top: 10px !important;
	}

	label.cust-lbl-left-offset {
		margin-left: 20px !important;
	}

	.input-group label {
		line-height: .9 !important;
	}
</style>
<input type="text" id="hiddenInp" class="d-none t" [ngModel]="genInfoData.quoteId" (ngModelChange)="checkQuoteIdF($event)" > <!-- <button (click)="testClick();">test</button> -->

<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading">
</div>
<form #myForm="ngForm">
	<div>
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm">
						<fieldset class="scheduler-border cust-fs-padlr-offset" style="padding-top: 2px !important; padding-bottom: 4px !important;">
							<legend class="scheduler-border">Quotation Details</legend>
							<div class="row">
								<div class="col-sm-8" style="padding-right: 0px !important;">
									<div class="form-row" style="margin-right: 0px;">
										<div class="input-group ig-cust" style="margin-top: 10px;">
											<label  class="form-control-sm col-sm-2" tabindex="-1">Quotation No</label>
											<input name="input1" #start type="text" class="form-control form-control-sm t" [(ngModel)]="genInfoData.quotationNo" style="font-weight: bold;"  readonly>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-2">Type of Cession</label>			
											<input name="input2"  type="text" class="form-control form-control-sm t"  [(ngModel)]="genInfoData.cessionDesc" readonly>
											<label  class="form-control-sm col-sm-2">Line Class</label>
											<!-- <input name="input3" id="firstFocus" type="text" [(ngModel)]="genInfoData.lineClassDesc" class="form-control form-control-sm req" [style.margin-right.px]="inquiryFlag ? '0' : '1'"
											 appRequired [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">
											<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)=showLineClassLOV()></i></a></div>
											<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span> -->
											<!-- <select name="select1" class="form-control form-control-sm cust-sm col-sm-4" [(ngModel)]="genInfoData.lineClassCd"
												[disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" appRequired>
												<option *ngFor="let lc of lineClasses" [value]="lc.lineClassCd">{{lc.lineClassCdDesc}}</option>
											</select> -->
											<div class="col-sm-4" style="padding: 0;">
												<select name="select2"  *ngIf="!inquiryFlag  && genInfoData.statusDesc.toUpperCase() !== 'RELEASED'" class="form-control form-control-sm cust-sm req" [(ngModel)]="genInfoData.lineClassCd" appRequired>
													<option *ngFor="let lc of lineClasses" [value]="lc.lineClassCd">{{lc.lineClassCdDesc}}</option>
												</select>
												<input name="input4" *ngIf="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" class="form-control form-control-sm" [(ngModel)]="genInfoData.lineClassDesc" readonly>
											</div>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-2">Policy Number</label>
											<input name="input5" type="text" class="form-control form-control-sm" [(ngModel)]="genInfoData.policyNo" readonly>
											<label  class="form-control-sm col-sm-2">Status</label>
											<input name="input6"  type="text"  class="form-control form-control-sm"
											  [(ngModel)]="genInfoData.statusDesc" readonly>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-2">Ceding Company</label>
											<input name="input7" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.cedingId" (change)="checkCode($event,'cedingCo')" mask="999" appRequired>
											<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showCedingCompanyLOV()"></i></a></div>
											<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
											<input name="input8" type="text" class="form-control form-control-sm col-sm ig-mrgn"  [(ngModel)]="genInfoData.cedingName" style="margin-left: 5px;" readonly>
										</div>
										<div *ngIf="genInfoData.cessionDesc.toUpperCase() === 'RETROCESSION'" class="input-group ig-cust">
											<label  class="form-control-sm col-sm-2">Reinsurance From</label>
											<input name="input9" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.reinsurerId" (change)="checkCode($event,'cedingCoNotMember')" mask="999" appRequired>
											<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showCedingCompanyNotMemberLOV()"></i></a></div>
											<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
											<input name="input10" type="text" [(ngModel)]="genInfoData.reinsurerName" class="form-control form-control-sm col-sm ig-mrgn" style="margin-left: 5px;" readonly>
										</div>
										<div class="input-group">
											<label  class="form-control-sm col-sm-2">Intermediary</label>
											<input name="input11" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="genInfoData.intmId" (blur)="genInfoData.intmId=pad(genInfoData.intmId,6)" (change)="checkCode($event,'intermediary')" mask="999999">
											<!-- <input name="input12" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoData.intmId | number:'3.0'" (ngModelChange)="genInfoData.intmId=$event" (change)="checkCode($event,'intermediary')"> -->
											<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showIntLOV()"></i></a></div>
											<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
											<input name="input13" type="text" class="form-control form-control-sm col-sm ig-mrgn"  [(ngModel)]="genInfoData.intmName" style="margin-left: 5px;" readonly>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
										<div class="input-group ig-cust" style="margin-top: 10px;">
											<label  class="form-control-sm col-sm-4">Quote Date</label>
											<!-- <input name="input14"  [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="date" [ngModel]="genInfoData.issueDate.split('T')[0]" (ngModelChange)="genInfoData.issueDate = $event; updateExpiryDate($event);" class="form-control form-control-sm req" appRequired> -->

											<div class="col-sm dp-cont">
												<datepicker [type]="'date'" [required]="true" [showIcon]="true" [value]="genInfoData.issueDate.split('T')[0]" (valueChange)="genInfoData.issueDate=$event; updateExpiryDate($event);" [disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"></datepicker>
											</div>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-4">Valid Until</label>
											<!-- <input name="input15"  [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="date" [ngModel]="genInfoData.expiryDate.split('T')[0]" (ngModelChange)="genInfoData.expiryDate = $event" class="form-control form-control-sm req" min="{{ genInfoData.issueDate }}" appRequired> -->

											<div class="col-sm dp-cont">
												<datepicker [type]="'date'" [required]="true" [showIcon]="!inquiryFlag " [disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" [value]="genInfoData.expiryDate.split('T')[0]" (valueChange)="genInfoData.expiryDate=$event" [disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" [minDate]="genInfoData.issueDate.split('T')[0]"></datepicker>
											</div>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-4">Requested By</label>
											<input name="input16"  [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm" [ngModel]="genInfoData.reqBy" (ngModelChange)="genInfoData.reqBy=$event;" > <!-- (focus)="testFoc()" (blur)="testBlur()" -->
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-4">Request Date</label>
											<!-- <input name="input17" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="date" [ngModel]="genInfoData.reqDate.split('T')[0]" (ngModelChange)="genInfoData.reqDate = $event" class="form-control form-control-sm"> -->

											<div class="col-sm dp-cont">
												<datepicker [type]="'date'" [showIcon]="true" [value]="genInfoData.reqDate.split('T')[0]" (valueChange)="genInfoData.reqDate=$event" [disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"></datepicker>
											</div>
										</div>
										<div class="input-group ig-cust">
											<label  class="form-control-sm col-sm-4">Request Mode</label>
											<select name="select3" [disabled]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.reqMode" >
												<option value="E">Email</option>
												<option value="F">Fax</option>
												<option value="P">Phone</option>
											</select>

											
											<!-- <div *ngIf="inquiryFlag" [ngSwitch]="genInfoData.reqMode">
												<input name="input18" *ngSwitchCase="'E'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Email'" readonly>
												<input name="input19" *ngSwitchCase="'F'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Fax'" readonly>
												<input name="input20" *ngSwitchCase="'P'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Phone'" readonly>
											</div> -->
											
										</div>
										<div *ngIf="line === 'MLP' || line === 'DOS'" class="input-group ig-cust">
											<label  class="form-control-sm col-sm-4">MBI Ref No</label>
											<input name="input21" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm req" [(ngModel)]="genInfoData.mbiRefNo" appRequired>
										</div>
									</div>
								</div>
							</div>
						</fieldset>

						<fieldset class="scheduler-border" *ngIf="genInfoData.openCoverTag === 'XXX'"> <!-- Removed Open Cover fill up April 10, 2019 -->
							<legend class="scheduler-border">Open Cover Details</legend>
							<div class="form-row custom-row-inline-inset">
								<div class="col-sm-1"></div>
								<div class="col-sm-10">
									<div class="input-group">
										<label  class="form-control-sm col-sm-3">Open Cover Quotation No</label>
										<input name="input22" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<input name="input23" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<input name="input24" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<input name="input25" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-3" style="margin-left:3px !important;">
										<input name="input26" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<input name="input27" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<input name="input28" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
										<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" style="margin-left: 3px !important;"><a><i class="fa fa-search"></i></a></div>
										<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
									</div>
								</div>
								<div class="col-sm-1"></div>

							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="padding-left: 0px;">


				<fieldset class="scheduler-border">
					<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
					<div class="custom-row-inline-inset" style="margin-bottom: 0px !important;">
						<div class="form-row">
							<div class="form-group col-sm-6 offsetFormGroup">
								<div class="input-group">
									<label  class="form-control-sm col-sm-4">Currency</label>
									<input name="input29"  [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm req" [ngModel]="genInfoData.currencyCd" (ngModelChange)="genInfoData.currencyCd = $event.toUpperCase()" (change)="checkCode($event,'currency')" appRequired>
									<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showCurrencyModal()"></i></a></div>
									<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
								</div>
							</div>
							<div class="form-group col-sm-6 offsetFormGroup">
								<div class="input-group">
									<label  class="form-control-sm col-sm-4">Exch. Rt.</label>
									<input name="input30"  type="text" class="form-control form-control-sm req" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="genInfoData.currencyRt" required appCurrencyRate [readonly]="inquiryFlag || genInfoData.currencyCd === 'PHP' || genInfoData.currencyCd === ''">
									<span>&nbsp;</span>
								</div>
							</div>
						</div>
					</div>
				</fieldset>


				<fieldset class="scheduler-border" style="padding-top: 2px !important; padding-bottom: 3px !important;">
					<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
					<div class="custom-row-inline-inset">
						<div class="form-row" style="margin-top: 15px;">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text white-bg">
											<input name="input31"  [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.govtTag === 'Y'" (change)="genInfoData.govtTag = (genInfoData.govtTag === 'Y') ? 'N' : 'Y'; cbToggle($event);">
										</div>
									</div>
									<input name="input32"  type="text" style="font-size: 11px !important;" value="Government" disabled class="form-control form-control-sm white-bg">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text white-bg">										
											<input name="input33"  [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.indicativeTag === 'Y'" (change)="genInfoData.indicativeTag = (genInfoData.indicativeTag === 'Y') ? 'N' : 'Y'; cbToggle($event);">
										</div>
									</div>
									<input name="input34"  type="text" style="font-size: 11px !important;" value="Indicative" disabled class="form-control form-control-sm white-bg">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text white-bg">
											<input name="input35"  [disabled]="inquiryFlag || (line !== 'CAR' && line !== 'EAR')" type="checkbox" [checked]="genInfoData.openCoverTag === 'Y'" (change)="genInfoData.openCoverTag = (genInfoData.openCoverTag === 'Y') ? 'N' : 'Y'; cbToggle($event);">
										</div>
									</div>
									<input name="input36"  type="text" style="font-size: 11px !important;" value="Open Cover" disabled class="form-control form-control-sm white-bg">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text white-bg">
											<input name="input37"  [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.declarationTag === 'Y'" (change)="genInfoData.declarationTag = (genInfoData.declarationTag === 'Y') ? 'N' : 'Y'; cbToggle($event);">
										</div>
									</div>
									<input name="input38"  type="text" style="font-size: 11px !important;" value="Declaration" disabled class="form-control form-control-sm white-bg">
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

	<div>
		<div class="row">
			<div class="col-sm-8">
				<ng-container [ngSwitch]="true">
					<ng-container *ngSwitchCase="line === 'CAR'">

						<!-- FIELDSET FOR TYPE [CAR] -->

						<fieldset class="scheduler-border">
							<legend class="scheduler-border">Insured Details</legend>
							<div class="form-row" style="margin-right: 0px;">
								<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
									<label  class="form-control-sm col-sm-2">Principal</label>
									<input name="input39" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2 req" (blur)="genInfoData.principalId=pad(genInfoData.principalId, 6)" [(ngModel)]="genInfoData.principalId" (change)="checkCode($event,'principal')" mask="999999" appRequired>
									<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
									<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
									<input name="input40"  type="text" [(ngModel)]="genInfoData.principalName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 3px !important;" readonly>
								</div>
								<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
									<label  class="form-control-sm col-sm-2">Contractor</label>
									<input name="input41" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.contractorId" (change)="checkCode($event,'contractor')" mask="999999" appRequired>
									<div class="text-search-ico" [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
									<span [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'">&nbsp;</span>
									<input name="input42"  type="text" [(ngModel)]="genInfoData.contractorName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 2px !important;" readonly>
								</div>
							</div>
							<div class="form-row" style="margin-right: 0px;">
								<div class="input-group col-sm-12">
									<label  class="form-control-sm col-sm-1" style="margin-right: -1px;">Insured</label>
									<textarea name="textarea1" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" class="form-control form-control-sm req" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoData.insuredDesc" appRequired></textarea>
								</div>
							</div>
							<div class="form-row" style="margin-right: 0px;">
								<div class="input-group ig-cust col-sm-12">
									<label  class="form-control-sm col-sm-1" style="margin-right: -1px;">Risk</label>
									<input name="input43"  type="text" class="form-control form-control-sm" [(ngModel)]="project.riskName" readonly>
								</div>
							</div>
							<div class="form-row" style="margin-right: 0px;">
								<div class="input-group ig-cust col-sm-6">
									<label  class="form-control-sm col-sm-2">Object</label>
									<!-- <input name="input44" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="project.objectId" (change)="checkCode($event,'object')" appRequired>

							<input name="input126"  type="text" class="form-control form-control-sm col-sm-7" [(ngModel)]="genInfoData.printedBy" readonly>
						</div>
						<div class="input-group ig-cust">
							<label  class="form-control-sm col-sm-4">Print Date</label>
							<!-- <input name="input127"  type="date" class="form-control form-control-sm col-sm-7" [(ngModel)]="genInfoData.printDate.split('T')[0]" readonly> -->
							<div class="col-sm-7 dp-cont">
								<datepicker [type]="'date'" [showIcon]="false" [value]="genInfoData.printDate.split('T')[0]" (valueChange)="genInfoData.printDate=$event" [disabled]="true"></datepicker>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="scheduler-border">
					<ng-container *ngIf="savingType == 'modification' || genInfoData?.quoteRevNo != 0">
						<legend class="scheduler-border">Modification Wordings</legend>
						<div class="input-group" style="margin-top: 26px !important;">
							<div class="form-control-sm col-sm edtr-cont" style="height: 60px;">
								<text-editor [editorContent]="genInfoData.altWordings" (fetchContent)="genInfoData.altWordings = $event" [edtrOpnrPos]="2" [readonly]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" [required]="!inquiryFlag && genInfoData.statusDesc.toUpperCase() != 'APPROVED'">
									<ng-container icon-1>
										<a (click)="showAltWordingLov()" *ngIf="!inquiryFlag  && genInfoData.statusDesc.toUpperCase() !== 'RELEASED'"><i class="fa fa-search"></i></a>
									</ng-container>
								</text-editor>
							</div>
						</div>
					</ng-container>

					<ng-container *ngIf="savingType != 'modification' && genInfoData?.quoteRevNo == 0">
						<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
						<div class="custom-row-inline-inset">
							<div class="form-row">
								<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px; margin-left: 3px;">
									<label  class="form-control-sm top-label">Created By</label>
									<input name="input128"  type="text" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.createUser" readonly>
								</div>
								<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px; margin-left: -5px;">
									<label  class="form-control-sm top-label">Last Update By</label>
									<input name="input129"  type="text" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.updateUser" readonly>
								</div>
							</div>
							<div class="form-row" style="margin-bottom: 24px !important;">
								<div class="form-group col-sm-6" style="margin-bottom: 8px;">
									<label  class="form-control-sm top-label" style="margin-left: 2px !important;">Date Created</label>
									<!-- <input name="input130"  type="datetime-local" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.createDate" readonly> -->
									<div class="col-sm dp-cont" style="margin-left: 3px !important;">
										<datepicker [value]="genInfoData.createDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>	
									</div>
								</div>
								<div class="form-group col-sm-6" style="margin-bottom: 8px; margin-left: -5px;">
									<label  class="form-control-sm top-label" style="margin-left: 2px !important;">Last Update</label>
									<!-- <input name="input131"  type="datetime-local" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.updateDate" readonly> -->
									<div class="col-sm dp-cont" style="margin-left: 3px !important;">
										<datepicker [value]="genInfoData.updateDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>	
									</div>
								</div>
							</div>
						</div>
					</ng-container>
				</fieldset>
			</div>
		</div>
	</div>
</form>

<ng-container *ngIf="savingType == 'modification' || genInfoData?.quoteRevNo != 0">
	<div class="row" style="margin-top: 16px">
		<div class="col-sm-12">
			<fieldset class="scheduler-border" style="padding-top: 4px !important;">
				<div class="custom-row-inline-inset">
					<div class="input-group" style="margin-bottom: -14px !important;">
						<label class="form-control-sm col-sm-1 no-margin">Created By</label>
						<input  type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoData.createUser" readonly>
						<label class="form-control-sm col-sm-1 no-margin">Date Created</label>
						<div class="col-sm-2 dp-cont">
							<datepicker [value]="genInfoData.createDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
						</div>
						<label class="form-control-sm col-sm-1 no-margin">Last Update By</label>
						<input  type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoData.updateUser" readonly>
						<label class="form-control-sm col-sm-1 no-margin">Last Update</label>									
						<div class="col-sm-2 dp-cont">
							<datepicker [value]="genInfoData.updateDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</ng-container>

<div class="form-row">
	<div class="form-group col-sm">
		<div class="col-md-13 text-center">
			<div class="cust-btn-container" style="margin-top: 10px !important;">
				<button [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="button" (click)="cancel();" class="cust-btn"><a>Cancel</a></button>
				<button [class.d-none]="inquiryFlag || genInfoData.statusDesc.toUpperCase() === 'RELEASED'" type="button" class="cust-btn" (click)="onClickSave();"><a>Save</a></button>				
			</div>
		</div>
	</div>
</div>

<ng-template #content>
	<div class="modal-header">
		<span class="modal-title" id="modal-basic-title">Item Information</span>
		<div class="close" style="padding-bottom: 5px;">
			<a class="btn-cust" aria-label="Close" (click)="modalService.dismissAll();" aria-hidden="true"><span style="padding-right: 3px;"
				 id="closes">&times;&nbsp;&nbsp;</span></a>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm">
				<button class="cust-btn">Add</button>
				<button class="cust-btn">Delete</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<app-cust-table [filters]="filters" [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes"></app-cust-table>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<div>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Save</a></button>
		</div>
	</div>
</ng-template>
