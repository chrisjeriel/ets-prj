<style type="text/css">
	.offsetFormGroup {
		margin-bottom: 0px !important;
	}

	.custom-row-inline-inset {
		margin-top: 10px !important;
	}

	label.cust-lbl-left-offset {
		margin-left: 20px !important;
	}

	.input-group label {
		line-height: .9 !important;
	}
</style>
<input type="text" class="d-none t" [ngModel]="genInfoData.quoteId" (ngModelChange)="checkQuoteIdF($event)" > <!-- <button (click)="testClick();">test</button> -->
<div>
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm">
					<fieldset class="scheduler-border cust-fs-padlr-offset" style="padding-top: 2px !important; padding-bottom: 4px !important;">
						<legend class="scheduler-border">Quotation Details</legend>
						<div class="row">
							<div class="col-sm-8" style="padding-right: 0px !important;">
								<div class="form-row" style="margin-right: 0px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-2">Quotation No</label>
										<input  type="text" class="form-control form-control-sm t" [(ngModel)]="genInfoData.quotationNo" readonly>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Type of Cession</label>
										
										<input  type="text" class="form-control form-control-sm t" [(ngModel)]="genInfoData.cessionDesc">

										<label class="form-control-sm col-sm-2">Line Class</label>
										<input type="text" [(ngModel)]="genInfoData.lineClassDesc" class="form-control form-control-sm req" style="margin-right: 1px;"
										 appRequired>
										<div class="text-search-ico"><a><i class="fa fa-search" (click)=showLineClassLOV()></i></a></div>
										<span>&nbsp;</span>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Policy Number</label>
										<input type="text" class="form-control form-control-sm" [(ngModel)]="genInfoData.policyNo">
										<label class="form-control-sm col-sm-2">Status</label>
										<input type="text"  class="form-control form-control-sm req"
										  [(ngModel)]="genInfoData.statusDesc" appRequired>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Ceding Company</label>
										<input type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.cedingId" appRequired>
										<div class="text-search-ico"><a><i class="fa fa-search" (click)="showCedingCompanyLOV()"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" [(ngModel)]="genInfoData.cedingName"
										 style="margin-left: 5px;" >
									</div>
									<div *ngIf="checkTypeOfCession() ||  genInfoData.cessionDesc.toUpperCase() == 'RETROCESSION'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Reinsurance From</label>
										<input type="text" class="form-control form-control-sm col-sm-2" appRequired [(ngModel)]="genInfoData.reinsurerId">
										<div class="text-search-ico"><a><i class="fa fa-search" (click)="showCedingCompanyNotMemberLOV()"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" [(ngModel)]="genInfoData.reinsurerName" class="form-control form-control-sm col-sm ig-mrgn"
										 style="margin-left: 5px;" >
									</div>
									<div class="input-group">
										<label class="form-control-sm col-sm-2">Intermediary</label>
										<input type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.intmId" appRequired>
										<div class="text-search-ico"><a><i class="fa fa-search" (click)="showIntLOV()" ></i></a></div>
										<span>&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" [(ngModel)]="genInfoData.intmName" style="margin-left: 5px;" >
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-4">Quote Date</label>
										<!-- <input  type="date" [ngModel]="genInfoData.issueDate.split('T')[0]" (ngModelChange)="genInfoData.issueDate = toDateTime($event)" class="form-control form-control-sm"> -->
										<input  type="date" [ngModel]="genInfoData.issueDate.split('T')[0]" (ngModelChange)="genInfoData.issueDate = toDateTime($event)" class="form-control form-control-sm req" appRequired>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Valid Until</label>
										<input  type="date" [ngModel]="genInfoData.expiryDate.split('T')[0]" (ngModelChange)="genInfoData.expiryDate = toDateTime($event)" class="form-control form-control-sm req" appRequired>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Requested By</label>
										<input  type="text" class="form-control form-control-sm" [(ngModel)]="genInfoData.reqBy" >
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Date</label>
										<input  type="date" [ngModel]="genInfoData.reqDate.split('T')[0]" (ngModelChange)="genInfoData.reqDate = toDateTime($event)" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Mode</label>
										<select  class="form-control form-control-sm cust-sm req" [(ngModel)]="genInfoData.reqMode" appRequired>
											<option value="E">Email</option>
											<option value="F">Fax</option>
											<option value="P">Phone</option>
										</select>
									</div>
									<div *ngIf="line === 'MLP' || line === 'DOS'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">MBI Ref No</label>
										<input  type="text" class="form-control form-control-sm req" [(ngModel)]="genInfoData.mbiRefNo" appRequired>
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset class="scheduler-border" *ngIf="genInfoData.openCoverTag === 'Y'">
						<legend class="scheduler-border">Open Cover Details</legend>
						<div class="form-row custom-row-inline-inset">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Open Cover Quotation No</label>
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-3" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input  type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<div class="text-search-ico" style="margin-left: 3px !important;"><a><i class="fa fa-search"></i></a></div>
									<span>&nbsp;</span>
								</div>
							</div>
							<div class="col-sm-1"></div>

						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="col-sm-4" style="padding-left: 0px;">


			<fieldset class="scheduler-border">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset" style="margin-bottom: 0px !important;">
					<div class="form-row">
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4">Currency</label>
								<input  type="text" class="form-control form-control-sm req" placeholder="PHP" [(ngModel)]="genInfoData.currencyCd" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showCurrencyModal()"></i></a></div>
								<span>&nbsp;</span>
							</div>
						</div>
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4 ">Exch. Rt.</label>
								<input  type="text" class="form-control form-control-sm text-right req" placeholder="0" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="genInfoData.currencyRt" appRequired>
								<span>&nbsp;</span>
							</div>
						</div>
					</div>
				</div>
			</fieldset>


			<fieldset class="scheduler-border" style="padding-top: 2px !important; padding-bottom: 3px !important;">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset">
					<div class="form-row" style="margin-top: 15px;">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox" [checked]="genInfoData.govtTag === 'Y'" (change)="genInfoData.govtTag = (genInfoData.govtTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Government" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">										
										<input type="checkbox" [checked]="genInfoData.indicativeTag === 'Y'" (change)="genInfoData.indicativeTag = (genInfoData.indicativeTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Indicative" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox" [checked]="genInfoData.openCoverTag === 'Y'" (change)="genInfoData.openCoverTag = (genInfoData.openCoverTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Open Cover" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox" [checked]="genInfoData.declarationTag === 'Y'" (change)="genInfoData.declarationTag = (genInfoData.declarationTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Declaration" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<div>
	<div class="row">
		<div class="col-sm-8">
			<ng-container [ngSwitch]="true">
				<ng-container *ngSwitchCase="line === 'CAR'">

					<!-- FIELDSET FOR TYPE [CAR] -->

					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Insured Details</legend>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Principal</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.principalId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.principalName" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Contractor</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.contractorId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.contractorName" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 2px !important;">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Insured</label>
								<textarea  class="form-control form-control-sm req" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoData.insuredDesc" appRequired></textarea>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Risk</label>
								<input  type="text" class="form-control form-control-sm" [(ngModel)]="project.riskName">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Object</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="project.objectId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showObjectLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="project.objectDesc" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Region</label>
								<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="project.regionDesc">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Nature of Work</label>
								<textarea  class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;" [(ngModel)]="project.projDesc" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">Province</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.provinceDesc">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">City/Town</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.cityDesc">
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Site</label>
								<textarea class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 8px;" [(ngModel)]="project.site" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">District</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.districtDesc">
									<label class="form-control-sm col-sm-2">Block</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.blockDesc">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">Lat</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.latitude">
									<label class="form-control-sm col-sm-2">Long</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.longitude">
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6">
								<label class="form-control-sm col-sm-2">Duration</label>
								<input  type="text" class="form-control form-control-sm req" [(ngModel)]="project.duration" appRequired>
							</div>
						</div>
					</fieldset>
				</ng-container>

				<!-- FIELDSET FOR TYPE [EAR] -->

				<ng-container *ngSwitchCase="line === 'EAR'">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Insured Details</legend>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Principal</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.principalId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.principalName" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Contractor</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.contractorId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.contractorName" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 2px !important;">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Insured</label>
								<textarea  class="form-control form-control-sm req" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoData.insuredDesc" appRequired></textarea>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Risk</label>
								<input  type="text" class="form-control form-control-sm" [(ngModel)]="project.riskName">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Object</label>
								<input  type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="project.objectId" appRequired>
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showObjectLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input  type="text" [(ngModel)]="project.objectDesc" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Region</label>
								<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="project.regionDesc">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Nature of Work</label>
								<textarea  class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;" [(ngModel)]="project.projDesc" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">Province</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.provinceDesc">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">City/Town</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.cityDesc">
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Site</label>
								<textarea class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 8px;" [(ngModel)]="project.site" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">District</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.districtDesc">
									<label class="form-control-sm col-sm-2">Block</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.blockDesc">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">Lat</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.latitude">
									<label class="form-control-sm col-sm-2">Long</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.longitude">
								</div>

			</fieldset>
		</div>
		<div class="col-sm-4" style="padding-left: 0px;">
			<fieldset class="scheduler-border" style="padding-bottom: 16px !important; padding-top: 2px !important;">
				<legend class="scheduler-border">Share Details</legend>
				<div class="custom-row-inline-inset" style="margin-top: 2px !important;">
					<div class="form-row ig-cust">
						<div class="form-group col-sm">
							<label class="form-control-sm top-label">Total Sl</label>
							<input type="text" class="form-control form-control-sm text-right"
							readonly [ngModel]="project.totalSi | number:'1.2-2'">
						</div>
					</div>
					<div class="form-row" style="margin-bottom: -16px; margin-top: -10px;">
						<div class="form-group col-sm-3">
							<label class="form-control-sm top-label">% Share</label>
							<input type="text" class="form-control form-control-sm cust-sm text-right" readonly [(ngModel)]="project.pctShare">
						</div>
						<div class="form-group col-sm" style="margin-left: -6px !important;">
							<label class="form-control-sm top-label">100% Value</label>
							<input type="text" class="form-control form-control-sm cust-sm text-right" readonly [ngModel]="project.totalValue | number:'1.2-2'">
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset class="scheduler-border" style="padding-top: 7px !important; padding-bottom: 6px !important;">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset" style="margin-left: -22px !important;">
					<div class="input-group ig-cust">
						<label class="form-control-sm col-sm-4">Prepared By</label>
						<input type="text" class="form-control form-control-sm col-sm-7" [(ngModel)]="genInfoData.preparedBy">
					</div>
					<div class="input-group ig-cust">
						<label class="form-control-sm col-sm-4">Approved By</label>
						<input type="text" class="form-control form-control-sm col-sm-7" [(ngModel)]="genInfoData.approvedBy">
					</div>
					<div class="input-group ig-cust">
						<label class="form-control-sm col-sm-4">Printed By</label>
						<input type="text" class="form-control form-control-sm col-sm-7" [(ngModel)]="genInfoData.printedBy">
					</div>
					<div class="input-group ig-cust">
						<label class="form-control-sm col-sm-4">Print Date</label>
						<input type="date" class="form-control form-control-sm col-sm-7" [ngModel]="genInfoData.printDate.split('T')[0]" (ngModelChange)="genInfoData.printDate = toDateTime($event)">
					</div>
				</div>
			</fieldset>
			<fieldset class="scheduler-border" style="padding-top: 0px !important; padding-bottom: 0px !important;">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset">
					<div class="form-row">
						<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px; margin-left: 3px;">
							<label class="form-control-sm top-label">Created By</label>
							<input  type="text" class="form-control form-control-sm cust-sm req" [(ngModel)]="genInfoData.createUser" appRequired>
						</div>
						<div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -10px; margin-left: -5px;">
							<label class="form-control-sm top-label">Last Update By</label>
							<input  type="text" class="form-control form-control-sm cust-sm req" [(ngModel)]="genInfoData.updateUser" appRequired>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6" style="margin-bottom: 8px; margin-left: 3px;">
							<label class="form-control-sm top-label">Date Created</label>
							<input  type="date" class="form-control form-control-sm cust-sm req" [ngModel]="genInfoData.createDate.split('T')[0]" (ngModelChange)="genInfoData.createDate = toDateTime($event)" appRequired>
						</div>
						<div class="form-group col-sm-6" style="margin-bottom: 8px; margin-left: -5px;">
							<label class="form-control-sm top-label">Last Update</label>
							<input  type="date" class="form-control form-control-sm cust-sm req" [ngModel]="genInfoData.updateDate.split('T')[0]" (ngModelChange)="genInfoData.updateDate = toDateTime($event)" appRequired>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<div class="form-row">
	<div class="form-group col-sm">
		<div class="col-md-13 text-center">
			<div class="cust-btn-container" style="margin-top: 10px !important;">
				<button type="button" class="cust-btn"><a>Cancel</a></button>
				<button type="button" class="cust-btn" (click)="saveQuoteGenInfo();"><a>Save</a></button>
			</div>
		</div>
	</div>
</div>

<ng-template #content>
	<div class="modal-header">
		<span class="modal-title" id="modal-basic-title">Item Information</span>
		<div class="close" style="padding-bottom: 5px;">
			<a class="btn-cust" aria-label="Close" (click)="modalService.dismissAll();" aria-hidden="true"><span style="padding-right: 3px;"
				 id="closes">&times;&nbsp;&nbsp;</span></a>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm">
				<button class="cust-btn">Add</button>
				<button class="cust-btn">Delete</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<app-cust-table [filters]="filters" [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes"></app-cust-table>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<div>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Save</a></button>
		</div>
	</div>
</ng-template>

<app-mtn-insured id="principalLOV" (selectedData)="setPrincipal($event)"></app-mtn-insured>
<app-mtn-insured id="contractorLOV" (selectedData)="setContractor($event)"></app-mtn-insured> 
<app-mtn-currency id="currencyModal" (selectedData)="setCurrency($event)"></app-mtn-currency>
<app-ceding-company id="cedingCompany" (selectedData)="setCedingcompany($event)"></app-ceding-company>
<app-mtn-ceding-company id="cedingCompanyNotMember" (selectedData)="setReinsurer($event)"></app-mtn-ceding-company>
<app-mtn-line id="lineLOV" (selectedData)="setLine($event)"></app-mtn-line>
<app-mtn-intermediary id="intLOV" (selectedData)="setInt($event)"></app-mtn-intermediary>
<app-mtn-line-class id="lineClassLOV" (selectedData)="setLineClass($event)" [line]="line"></app-mtn-line-class>
<app-mtn-object id="objIdLov" (selectedData)="setObj($event)" [line]="line"></app-mtn-object>
<app-mtn-quotation-wordings id="wordingOpeningIdLov" (selectedData)="setOpeningWording($event)" [line]="line"></app-mtn-quotation-wordings>
<app-mtn-quotation-wordings id="wordingClosingIdLov" (selectedData)="setClosingWording($event)" [line]="line"></app-mtn-quotation-wordings> 

<app-modal class="d-none" id="successMdl">
	<div header>Success</div>
	<div body class="container-flex text-center">
		<span class="fa fa-check-circle fa-3x" style="vertical-align: middle;"></span>
		<span style="vertical-align: middle; margin-left: 15px;">Saved successfully!</span>
	</div>
	<div footer class="d-flex justify-content-center w-100">                    
        <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Okay</a></button>
    </div>
</app-modal>

<app-modal class="d-none" id="errorMdl">
	<div header>Error</div>
	<div body class="container-flex text-center">
		<span class="fa fa-times-circle fa-3x" style="vertical-align: middle;"></span>
		<span style="vertical-align: middle; margin-left: 15px;">{{ errorMdlMessage }}</span>		
	</div>
	<div footer class="d-flex justify-content-center w-100">                    
        <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Okay</a></button>
    </div>
</app-modal>
