<style type="text/css">
.offsetFormGroup {
	margin-bottom: 0px !important;
}

.custom-row-inline-inset {
	margin-top: 10px !important;
}

	/*.cust-lbl-left-offset {
		padding-left: 0px !important;
		}*/

	/*.cust-fs-padlr-offset {
		padding-right: 0px !important; 
		padding-left: 0px !important;
		}*/

		label.cust-lbl-left-offset {
			margin-left: 20px !important;
		}

		.input-group label {
			line-height: .9 !important;
		}
	</style>

	<div>
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm">
						<fieldset class="scheduler-border cust-fs-padlr-offset">
							<legend class="scheduler-border">Quotation Details</legend>
							<div class="row">
								<div class="col-sm-8" style="padding-right: 0px !important;">
									<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
										<div class="input-group" style="margin-top: 10px;">
											<label class="form-control-sm col-sm-2">Quotation No</label>
											<input type="text" [(ngModel)]="quotationNum[0]" class="form-control form-control-sm">
											<input type="text" [(ngModel)]="quotationNum[1]" class="form-control form-control-sm" style="margin-left: 5px;">
											<input type="text" [(ngModel)]="quotationNum[2]" class="form-control form-control-sm" style="margin-left: 5px;">
											<input type="text" [(ngModel)]="quotationNum[3]" class="form-control form-control-sm" style="margin-left: 5px;">
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-2">Type of Cession</label>
											<input type="text" class="form-control form-control-sm">
											<label class="form-control-sm col-sm-2">Line Class</label>
											<input type="text" [(ngModel)]="quotationGenInfo.lineClass" class="form-control form-control-sm">
											<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
											<span>&nbsp;</span>
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-2">Policy No</label>
											<input type="text" class="form-control form-control-sm">
											<label class="form-control-sm col-sm-2">Status</label>
											<input type="text" [(ngModel)]="quotationGenInfo.quoteStatus" class="form-control form-control-sm">
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-2">Ceding Company</label>
											<input type="text" class="form-control form-control-sm col-sm-3">
											<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
											<span>&nbsp;</span>
											<input type="text" [(ngModel)]="quotationGenInfo.cedingCompany" class="form-control form-control-sm col-sm" style="margin-left: 5px;">
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-2">Direct Writing Co</label>
											<input type="text" class="form-control form-control-sm col-sm-3">
											<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
											<span>&nbsp;</span>
											<input type="text" class="form-control form-control-sm col-sm" style="margin-left: 5px;">
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
										<div class="input-group" style="margin-top: 10px;">
											<label class="form-control-sm col-sm-4">Quote Date</label>
											<input type="date" [(ngModel)]="quotationGenInfo.quoteDate" class="form-control form-control-sm">
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-4">Valid Until</label>
											<input type="date" [(ngModel)]="quotationGenInfo.validUntil" class="form-control form-control-sm">
										</div>
										<div class="input-group">
											<label class="form-control-sm col-sm-4">Approved by</label>
											<input type="text" class="form-control form-control-sm">
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="padding-left: 0px;">
				<fieldset class="scheduler-border">
					<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
					<div class="custom-row-inline-inset">
						<div class="form-row">
							<div class="form-group col-sm offsetFormGroup">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Printed By</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm offsetFormGroup">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Printed Date</label>
									<input type="date" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm offsetFormGroup">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Requested By</label>
									<input type="text" [(ngModel)]="quotationGenInfo.requestedBy" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm offsetFormGroup">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Requested Date</label>
									<input type="date" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-sm offsetFormGroup">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Request Mode</label>
									<select class="form-control form-control-sm cust-sm">
										<option value=""></option>
										<option value="USD">Value 1</option>
										<option value="PHP">Value 2</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
