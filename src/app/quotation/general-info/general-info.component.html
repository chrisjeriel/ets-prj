<div>
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm">
					<fieldset class="scheduler-border cust-fs-padlr-offset" style="padding-top: 2px !important; padding-bottom: 4px !important;">
						<legend class="scheduler-border">Quotation Details</legend>
						<div class="row">
							<div class="col-sm-8" style="padding-right: 0px !important;">
								<div class="form-row" style="margin-right: 0px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-2">Quotation No</label>
										<input type="text" [(ngModel)]="quotationNum[0]" class="form-control form-control-sm" ngbTooltip="Line">
										<input type="text" [(ngModel)]="quotationNum[1]" class="form-control form-control-sm ig-mrgn" ngbTooltip="Year">
										<input type="text" class="form-control form-control-sm ig-mrgn" ngbTooltip="Sequence No">
										<input type="text" [(ngModel)]="quotationNum[2]" class="form-control form-control-sm ig-mrgn" ngbTooltip="Revision No">
										<input type="text" [(ngModel)]="quotationNum[3]" class="form-control form-control-sm ig-mrgn" ngbTooltip="Company No">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Type of Cession</label>
										<input type="text" class="form-control form-control-sm">
										<label class="form-control-sm col-sm-2">Line Class</label>
										<input type="text" [(ngModel)]="quotationGenInfo.lineClass" class="form-control form-control-sm">
										<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
										<span>&nbsp;</span>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Policy Number</label>
										<input type="text" class="form-control form-control-sm">
										<label class="form-control-sm col-sm-2">Status</label>
										<input type="text" [(ngModel)]="quotationGenInfo.quoteStatus" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Ceding Company</label>
										<input type="text" class="form-control form-control-sm col-sm-2">
										<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" [(ngModel)]="quotationGenInfo.cedingCompany" class="form-control form-control-sm col-sm ig-mrgn"
										 style="margin-left: 5px;">
									</div>
									<div *ngIf="quotationService.toGenInfo[1] === 'MLP'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Reinsurance From</label>
										<input type="text" class="form-control form-control-sm col-sm-2">
										<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" [(ngModel)]="quotationGenInfo.cedingCompany" class="form-control form-control-sm col-sm ig-mrgn"
										 style="margin-left: 5px;">

									</div>
									<div class="input-group">
										<label class="form-control-sm col-sm-2">Intermediary</label>
										<input type="text" class="form-control form-control-sm col-sm-2">
										<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" style="margin-left: 5px;">
									</div>
									<div class="input-group">
										<label class="form-control-sm col-sm-2">Intermediary</label>
										<input type="text" class="form-control form-control-sm col-sm-2">
										<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
										<span>&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" style="margin-left: 5px;">
									<!-- </div> -->
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-4">Quote Date</label>
										<input appRequired type="date" [(ngModel)]="quotationGenInfo.quoteDate" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Valid Until</label>
										<input appRequired type="date" [(ngModel)]="quotationGenInfo.validUntil" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Requested By</label>
										<input appRequired type="text" class="form-control form-control-sm" [ngModel]="genInfoData!== undefined ? genInfoData.reqBy : ''" >
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Date</label>
										<input appRequired type="date" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Mode</label>
										<select appRequired class="form-control form-control-sm cust-sm">
											<option value=""></option>
											<option value="USD">Value 1</option>
											<option value="PHP">Value 2</option>
										</select>
									</div>
									<div *ngIf="quotationService.toGenInfo[1] === 'MLP' || quotationService.toGenInfo[1] === 'DOS'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">MBI Ref No</label>
										<input appRequired type="text" class="form-control form-control-sm">
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset class="scheduler-border" *ngIf="ocChecked">
						<legend class="scheduler-border">Open Cover Details</legend>
						<div class="form-row custom-row-inline-inset">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Open Cover Quotation No</label>
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-3" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input appRequired type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<div class="text-search-ico" style="margin-left: 3px !important;"><a><i class="fa fa-search"></i></a></div>
									<span>&nbsp;</span>
								</div>
							</div>
							<div class="col-sm-1"></div>

						</div>
					</fieldset>


				</div>
			</div>
		</div>
		<div class="col-sm-4" style="padding-left: 0px;">


			<fieldset class="scheduler-border">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset" style="margin-bottom: 0px !important;">
					<div class="form-row">
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4">Currency</label>
								<input appRequired type="text" class="form-control form-control-sm" placeholder="PHP" [ngModel]="currencyAbbr">
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showCurrencyModal()"></i></a></div>
								<span>&nbsp;</span>
							</div>
						</div>
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4 ">Exch. Rt.</label>
								<input appRequired type="text" class="form-control form-control-sm txt-content-rght" placeholder="0" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [ngModel]="currencyRt">
								<span>&nbsp;</span>
							</div>
						</div>
					</div>
				</div>
			</fieldset>


			<fieldset class="scheduler-border" style="padding-top: 2px !important; padding-bottom: 3px !important;">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset">
					<div class="form-row" style="margin-top: 15px;">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Government" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Indicative" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox" [(ngModel)]="ocChecked">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Open Cover" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input type="checkbox">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Declaration" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>


<div>
	<div class="row">
		<div class="col-sm-8">
			<ng-container [ngSwitch]="true">
				<ng-container *ngSwitchCase="this.line == 'CAR'">
					<!-- FIELDSET FOR TYPE [CAR] -->
					<fieldset class="scheduler-border">
						<legend class="scheduler-border" style="margin-left: 16px !important;">Insured Details</legend>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Principal</label>
								<input appRequired type="text" class="form-control form-control-sm col-sm-2" [ngModel]="principalCd">
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input appRequired type="text" [(ngModel)]="quotationGenInfo.principal" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Contractor</label>
								<input appRequired type="text" class="form-control form-control-sm col-sm-2" [ngModel]="contractorCd">
								<div class="text-search-ico"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
								<span>&nbsp;</span>
								<input appRequired type="text" [(ngModel)]="quotationGenInfo.contractor" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 2px !important;">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Insured</label>
								<textarea appRequired class="form-control form-control-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;"></textarea>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Risk</label>
								<input appRequired type="text" class="form-control form-control-sm">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Object</label>
								<input appRequired type="text" class="form-control form-control-sm col-sm-2">
								<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
								<span>&nbsp;</span>
								<input appRequired type="text" [(ngModel)]="quotationGenInfo.object" class="form-control form-control-sm col-sm-8 ig-mrgn"
								 style="margin-left: 3px !important;">
							</div>
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Region</label>
								<input type="text" class="form-control form-control-sm col-sm">
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Nature of Work</label>
								<textarea appRequired class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;"></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">Province</label>
									<input type="text" class="form-control form-control-sm">
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">City/Town</label>
									<input type="text" class="form-control form-control-sm">
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Site</label>
								<textarea class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 47px; margin-bottom: 8px;"></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">District</label>

<div class="form-row">
	<div class="form-group col-sm">
		<div class="col-md-13 text-center">
			<div class="cust-btn-container" style="margin-top: 10px !important;">
				<button type="button" class="cust-btn" (click)="pol($event)"><a>Cancel</a></button>
				<button type="button" class="cust-btn"><a>Save</a></button>
			</div>
		</div>
	</div>
</div>

<ng-template #content>
	<div class="modal-header">
		<span class="modal-title" id="modal-basic-title">Item Information</span>
		<div class="close" style="padding-bottom: 5px;">
			<a class="btn-cust" aria-label="Close" (click)="modalService.dismissAll();" aria-hidden="true"><span style="padding-right: 3px;"
				 id="closes">&times;&nbsp;&nbsp;</span></a>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm">
				<button class="cust-btn">Add</button>
				<button class="cust-btn">Delete</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<app-cust-table [filters]="filters" [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes"></app-cust-table>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<div>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Save</a></button>
		</div>
	</div>
</ng-template>

<app-mtn-insured id="principalLOV" (selectedData)="setPrincipal($event)"></app-mtn-insured>
<app-mtn-insured id="contractorLOV" (selectedData)="setContractor($event)"></app-mtn-insured> 
<app-mtn-currency id="currencyModal" (selectedData)="setCurrency($event)"></app-mtn-currency>
