<style type="text/css">
	.offsetFormGroup {
		margin-bottom: 0px !important;
	}

	.custom-row-inline-inset {
		margin-top: 10px !important;
	}

	label.cust-lbl-left-offset {
		margin-left: 20px !important;
	}

	.input-group label {
		line-height: .9 !important;
	}
</style>
<input type="text" class="d-none t" [ngModel]="genInfoData.quoteId" (ngModelChange)="checkQuoteIdF($event)" > <!-- <button (click)="testClick();">test</button> -->

<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading">
</div>
<div>
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm">
					<fieldset class="scheduler-border cust-fs-padlr-offset" style="padding-top: 2px !important; padding-bottom: 4px !important;">
						<legend class="scheduler-border">Quotation Details</legend>
						<div class="row">
							<div class="col-sm-8" style="padding-right: 0px !important;">
								<div class="form-row" style="margin-right: 0px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-2">Quotation No</label>
										<input  type="text" class="form-control form-control-sm t" [(ngModel)]="genInfoData.quotationNo" style="font-weight: bold;" readonly>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Type of Cession</label>			
										<input  type="text" class="form-control form-control-sm t" [(ngModel)]="genInfoData.cessionDesc" readonly>
										<label class="form-control-sm col-sm-2">Line Class</label>
										<input type="text" [(ngModel)]="genInfoData.lineClassDesc" class="form-control form-control-sm req" [style.margin-right.px]="inquiryFlag ? '0' : '1'"
										 appRequired [readonly]="inquiryFlag">
										<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)=showLineClassLOV()></i></a></div>
										<span [class.d-none]="inquiryFlag">&nbsp;</span>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Policy Number</label>
										<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm" [(ngModel)]="genInfoData.policyNo">
										<label class="form-control-sm col-sm-2">Status</label>
										<input type="text"  class="form-control form-control-sm"
										  [(ngModel)]="genInfoData.statusDesc" readonly>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Ceding Company</label>
										<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [ngModel]="genInfoData.cedingId | number:'3.0' | slice:0:4" (ngModelChange)="genInfoData.cedingId=$event" (change)="checkCode($event,'cedingCo')" appRequired>
										<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showCedingCompanyLOV()"></i></a></div>
										<span [class.d-none]="inquiryFlag">&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" [(ngModel)]="genInfoData.cedingName" style="margin-left: 5px;" readonly>
									</div>
									<div *ngIf="genInfoData.cessionDesc.toUpperCase() === 'RETROCESSION'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-2">Reinsurance From</label>
										<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [ngModel]="genInfoData.reinsurerId | number:'3.0'" (ngModelChange)="genInfoData.reinsurerId=$event" (change)="checkCode($event,'cedingCoNotMember')" appRequired>
										<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showCedingCompanyNotMemberLOV()"></i></a></div>
										<span [class.d-none]="inquiryFlag">&nbsp;</span>
										<input type="text" [(ngModel)]="genInfoData.reinsurerName" class="form-control form-control-sm col-sm ig-mrgn" style="margin-left: 5px;" readonly>
									</div>
									<div class="input-group">
										<label class="form-control-sm col-sm-2">Intermediary</label>
										<!-- <input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="genInfoData.intmId" (blur)="test()" (change)="checkCode($event,'intermediary')" mask="999"> -->
										<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2" [ngModel]="genInfoData.intmId | number:'3.0'" (ngModelChange)="genInfoData.intmId=$event" (change)="checkCode($event,'intermediary')">
										<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showIntLOV()"></i></a></div>
										<span [class.d-none]="inquiryFlag">&nbsp;</span>
										<input type="text" class="form-control form-control-sm col-sm ig-mrgn" [(ngModel)]="genInfoData.intmName" style="margin-left: 5px;" readonly>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-row" style="margin-right: 0px; margin-bottom: 5px;">
									<div class="input-group ig-cust" style="margin-top: 10px;">
										<label class="form-control-sm col-sm-4">Quote Date</label>
										<!-- <input  type="date" [ngModel]="genInfoData.issueDate.split('T')[0]" (ngModelChange)="genInfoData.issueDate = toDateTime($event)" class="form-control form-control-sm"> -->
										<input  [readonly]="inquiryFlag" type="date" [ngModel]="genInfoData.issueDate.split('T')[0]" (ngModelChange)="genInfoData.issueDate = $event; updateExpiryDate($event);" class="form-control form-control-sm req" appRequired>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Valid Until</label>
										<input  [readonly]="inquiryFlag" type="date" [ngModel]="genInfoData.expiryDate.split('T')[0]" (ngModelChange)="genInfoData.expiryDate = $event" class="form-control form-control-sm req" min="{{ genInfoData.issueDate }}" appRequired>
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Requested By</label>
										<input  [readonly]="inquiryFlag" type="text" class="form-control form-control-sm" [(ngModel)]="genInfoData.reqBy" >
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Date</label>
										<input [readonly]="inquiryFlag" type="date" [ngModel]="genInfoData.reqDate.split('T')[0]" (ngModelChange)="genInfoData.reqDate = $event" class="form-control form-control-sm">
									</div>
									<div class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">Request Mode</label>
										<select *ngIf="!inquiryFlag" class="form-control form-control-sm cust-sm" [(ngModel)]="genInfoData.reqMode">
											<option value="E">Email</option>
											<option value="F">Fax</option>
											<option value="P">Phone</option>
										</select>

										<ng-container *ngIf="inquiryFlag">
											<ng-container [ngSwitch]="genInfoData.reqMode">
												<input *ngSwitchCase="'E'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Email'" readonly>
												<input *ngSwitchCase="'F'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Fax'" readonly>
												<input *ngSwitchCase="'P'" type="text" class="form-control form-control-sm cust-sm" [ngModel]="'Phone'" readonly>
											</ng-container>
										</ng-container>
										
									</div>
									<div *ngIf="line === 'MLP' || line === 'DOS'" class="input-group ig-cust">
										<label class="form-control-sm col-sm-4">MBI Ref No</label>
										<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm req" [(ngModel)]="genInfoData.mbiRefNo" appRequired>
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset class="scheduler-border" *ngIf="genInfoData.openCoverTag === 'Y'">
						<legend class="scheduler-border">Open Cover Details</legend>
						<div class="form-row custom-row-inline-inset">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<div class="input-group">
									<label class="form-control-sm col-sm-3">Open Cover Quotation No</label>
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-3" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-1" style="margin-left:3px !important;">
									<div class="text-search-ico" [class.d-none]="inquiryFlag" style="margin-left: 3px !important;"><a><i class="fa fa-search"></i></a></div>
									<span [class.d-none]="inquiryFlag">&nbsp;</span>
								</div>
							</div>
							<div class="col-sm-1"></div>

						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="col-sm-4" style="padding-left: 0px;">


			<fieldset class="scheduler-border">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset" style="margin-bottom: 0px !important;">
					<div class="form-row">
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4">Currency</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm req" [ngModel]="genInfoData.currencyCd" (ngModelChange)="genInfoData.currencyCd = $event.toUpperCase()" (change)="checkCode($event,'currency')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showCurrencyModal()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
							</div>
						</div>
						<div class="form-group col-sm-6 offsetFormGroup">
							<div class="input-group">
								<label class="form-control-sm col-sm-4">Exch. Rt.</label>
								<input type="text" class="form-control form-control-sm req" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="genInfoData.currencyRt" required appCurrencyRate readonly>
								<span>&nbsp;</span>
							</div>
						</div>
					</div>
				</div>
			</fieldset>


			<fieldset class="scheduler-border" style="padding-top: 2px !important; padding-bottom: 3px !important;">
				<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
				<div class="custom-row-inline-inset">
					<div class="form-row" style="margin-top: 15px;">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.govtTag === 'Y'" (change)="genInfoData.govtTag = (genInfoData.govtTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Government" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">										
										<input [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.indicativeTag === 'Y'" (change)="genInfoData.indicativeTag = (genInfoData.indicativeTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Indicative" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input [disabled]="inquiryFlag || (line !== 'CAR' && line !== 'EAR')" type="checkbox" [checked]="genInfoData.openCoverTag === 'Y'" (change)="genInfoData.openCoverTag = (genInfoData.openCoverTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Open Cover" disabled class="form-control form-control-sm">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input [disabled]="inquiryFlag" type="checkbox" [checked]="genInfoData.declarationTag === 'Y'" (change)="genInfoData.declarationTag = (genInfoData.declarationTag === 'Y') ? 'N' : 'Y'">
									</div>
								</div>
								<input type="text" style="font-size: 11px !important;" value="Declaration" disabled class="form-control form-control-sm">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<div>
	<div class="row">
		<div class="col-sm-8">
			<ng-container [ngSwitch]="true">
				<ng-container *ngSwitchCase="line === 'CAR'">

					<!-- FIELDSET FOR TYPE [CAR] -->

					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Insured Details</legend>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Principal</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.principalId" (change)="checkCode($event,'principal')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
								<input type="text" [(ngModel)]="genInfoData.principalName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 3px !important;" readonly>
							</div>
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Contractor</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.contractorId" (change)="checkCode($event,'contractor')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.contractorName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 2px !important;" readonly>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Insured</label>
								<textarea [readonly]="inquiryFlag" class="form-control form-control-sm req" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [(ngModel)]="genInfoData.insuredDesc" appRequired></textarea>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-12">
								<label class="form-control-sm col-sm-1" style="margin-right: -1px;">Risk</label>
								<input  type="text" class="form-control form-control-sm" [(ngModel)]="project.riskName" readonly>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Object</label>
								<!-- <input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="project.objectId" (change)="checkCode($event,'object')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showObjectLOV()"></i></a></div> -->
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [ngModel]="project.objectId | number:'3.0'" (ngModelChange)="project.objectId=$event" (change)="checkCode($event,'object')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showObjectLOV()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
								<input  type="text" [(ngModel)]="project.objectDesc" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 3px !important;" readonly>
							</div>
							<div class="input-group ig-cust col-sm-6">
								<label class="form-control-sm col-sm-2">Region</label>
								<input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="project.regionDesc" readonly>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Nature of Work</label>
								<textarea [readonly]="inquiryFlag" class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 9px;" [(ngModel)]="project.projDesc" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">Province</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.provinceDesc" readonly>
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">City/Town</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.cityDesc" readonly>
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6" style="margin-bottom: -8px !important;">
								<label class="form-control-sm col-sm-2">Site</label>
								<textarea [readonly]="inquiryFlag" class="form-control form-control-sm col-sm req" style="font-size: 11px; min-height: 47px; margin-bottom: 8px;" [(ngModel)]="project.site" appRequired></textarea>
							</div>
							<div class="input-group col-sm-6">
								<div class="input-group ig-cust">
									<label class="form-control-sm col-sm-2">District</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.districtDesc" readonly>
									<label class="form-control-sm col-sm-2">Block</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.blockDesc" readonly>
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">Lat</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.latitude" readonly>
									<label class="form-control-sm col-sm-2">Long</label>
									<input type="text" class="form-control form-control-sm" [(ngModel)]="project.longitude" readonly>
								</div>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px; margin-top: -2px;">
							<div class="input-group col-sm-6">
								<label class="form-control-sm col-sm-2">Duration</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm req" [(ngModel)]="project.duration" appRequired>
							</div>
						</div>
					</fieldset>
				</ng-container>

				<!-- FIELDSET FOR TYPE [EAR] -->

				<ng-container *ngSwitchCase="line === 'EAR'">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Insured Details</legend>
						<div class="form-row" style="margin-right: 0px;">
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Principal</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.principalId" (change)="checkCode($event,'principal')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showPrincipalLOV()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.principalName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 3px !important;" readonly>
							</div>
							<div class="input-group ig-cust col-sm-6" style="margin-top: 10px;">
								<label class="form-control-sm col-sm-2">Contractor</label>
								<input [readonly]="inquiryFlag" type="text" class="form-control form-control-sm col-sm-2 req" [(ngModel)]="genInfoData.contractorId" (change)="checkCode($event,'contractor')" appRequired>
								<div class="text-search-ico" [class.d-none]="inquiryFlag"><a><i class="fa fa-search" (click)="showContractorLOV()"></i></a></div>
								<span [class.d-none]="inquiryFlag">&nbsp;</span>
								<input  type="text" [(ngModel)]="genInfoData.contractorName" class="form-control form-control-sm col-sm-8 ig-mrgn" style="margin-left: 2px !important;" readonly>
							</div>
						</div>
						<div class="form-row" style="margin-right: 0px;">

<ng-template #content>
	<div class="modal-header">
		<span class="modal-title" id="modal-basic-title">Item Information</span>
		<div class="close" style="padding-bottom: 5px;">
			<a class="btn-cust" aria-label="Close" (click)="modalService.dismissAll();" aria-hidden="true"><span style="padding-right: 3px;"
				 id="closes">&times;&nbsp;&nbsp;</span></a>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm">
				<button class="cust-btn">Add</button>
				<button class="cust-btn">Delete</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<app-cust-table [filters]="filters" [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes"></app-cust-table>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<div>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
			<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Save</a></button>
		</div>
	</div>
</ng-template>
