<div class="row">
	<div class="col-sm-8 cust-col-right-offset">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Insured Details</legend>
			<div class="form-row custom-row-inline-inset" style="margin-top: 0px !important;">
				<div class="input-group col-sm-8">
					<div class="form-row"> 
						<label class="form-control-sm col-sm-2"></label>
						<div class="form-group col-sm"  style="margin-bottom: 12px;">
							<label class="form-control-sm top-label">Line</label>
							<input type="text" [(ngModel)]="this.quotationGenInfo.line" class="form-control form-control-sm cust-sm">
						</div>
						<div class="form-group col-sm"  style="margin-bottom: 12px;">
							<label class="form-control-sm top-label">Year</label>
							<input type="text" [(ngModel)]="this.quotationGenInfo.year" class="form-control form-control-sm cust-sm"
							 placeholder="2018">
						</div>
						<div class="form-group col-sm"  style="margin-bottom: 12px;">
							<label class="form-control-sm top-label">Seq No</label>
							<input type="text" class="form-control form-control-sm cust-sm" placeholder="0001">
						</div>
						<div class="form-group col-sm"  style="margin-bottom: 12px;">
							<label class="form-control-sm top-label">Req Seq</label>
							<input type="text" [(ngModel)]="this.quotationGenInfo.reqSeq" class="form-control form-control-sm cust-sm"
							 placeholder="0001">
						</div>
						<div class="form-group col-sm"  style="margin-bottom: 12px;">
							<label class="form-control-sm top-label">Hist No</label>
							<input type="text" class="form-control form-control-sm cust-sm" placeholder="00001">
						</div>
					</div>
					<div class="form-row" style="width: 102%;">
						<div class="input-group form-group" style="padding-right: 5px; padding-left: 5px;">
							<label class="form-control-sm col-sm-2">Branch</label>
							<input type="text" class="form-control form-control-sm">
							<label class="form-control-sm col-sm-2">Line Class</label>
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
					<div class="form-row" style="width: 102%;">
						<div class="input-group form-group" style="padding-right: 5px; padding-left: 5px;">
							<label class="form-control-sm col-sm-2">Policy No.</label>
							<input type="text" class="form-control form-control-sm">
							<label class="form-control-sm col-sm-2">Status</label>
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
					<div class="form-row" style="width: 102%;">
						<div class="input-group form-group" style="padding-right: 5px; padding-left: 5px;">
							<label class="form-control-sm col-sm-2">Ceding Company</label>
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
				</div>
				<div class="input-group col-sm-4" style="padding-top: 23px;">
					<div class="input-group">
						<label class="form-control-sm col-sm-3" for="xx">Quote Date</label>
						<input type="date" class="form-control form-control-sm">
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-3" for="xx">Valid Until</label>
						<input type="date" class="form-control form-control-sm">
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-3" for="xx">Print Date</label>
						<input type="date" class="form-control form-control-sm">
					</div>
					<div class="input-group">
						<label class="form-control-sm col-sm-3" for="xx">Print By</label>
						<input type="text" class="form-control form-control-sm">
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-4">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Share Details</legend>
			<div class="form-row custom-row-inline-inset">
				<div class="input-group">
					<label class="form-control-sm col-sm-3" for="xx">Intermediary</label>
					<input type="text" id="xx" class="form-control form-control-sm">
				</div>
				<div class="input-group">
					<label class="form-control-sm col-sm-3" for="xx">Intermediary</label>
					<input type="text" id="xx" class="form-control form-control-sm">
				</div>
				<div class="input-group">
					<label class="form-control-sm col-sm-3" for="xx">Intermediary</label>
					<input type="text" id="xx" class="form-control form-control-sm">
				</div>
				<div class="input-group">
					<label class="form-control-sm col-sm-3" for="xx">Intermediary</label>
					<input type="text" id="xx" class="form-control form-control-sm">
				</div>
			</div>
		</fieldset>
	</div>
</div>

<div>
	<fieldset class="scheduler-border">
		<legend class="scheduler-border">Quotation Wordings</legend>
		<div class="form-row">
			<div class="col-sm">
				<label for="inputEmail4" class="form-control-sm top-label">Opening Paragraph</label>
				<textarea class="form-control form-control-sm" placeholder="Further to our Quotation No.."></textarea>
			</div>
			<div class="col-sm">
				<label for="inputEmail4" class="form-control-sm top-label">Closing Paragraph</label>
				<textarea class="form-control form-control-sm" placeholder="This quotation is subject.."></textarea>
			</div>
			<div class="col-sm">
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="inputEmail4" class="form-control-sm top-label">Created By</label>
						<input type="text" #crBy class="form-control form-control-sm" placeholder="xpact123">
						<label for="inputEmail4" class="form-control-sm top-label">Date Created</label>
						<input type="date" class="form-control form-control-sm" value="2018-12-01">
					</div>
					<div class="form-group col-sm-6">
						<label for="inputEmail4" class="form-control-sm top-label">Last Update By</label>
						<input type="text" class="form-control form-control-sm" placeholder="chrisjeriel">
						<label for="inputEmail4" class="form-control-sm top-label">Last Update</label>
						<input type="date" #lastDa class="form-control form-control-sm" value="2018-12-04">
					</div>
				</div>
			</div>
		</div>
	</fieldset>

	<div class="form-row">
		<div class="form-group col-sm">
			<div class="col-md-13 text-center">
				<br>
				<div class="cust-btn-container">
				<button type="button" class="cust-btn"><a>Cancel</a></button>
				<button type="button" class="cust-btn"><a>Save</a></button>
			</div>
			</div>
		</div>
	</div>
</div>
