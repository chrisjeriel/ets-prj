<style type="text/css">
    .float-sm-center {
        width: 100%;
        text-align: center;
        padding: 10px;
    }

    .txt-content-rght {
        text-align: right
    }

    .mrgn-fieldset {
        margin-top: 17px;
    }

    .fieldset-height {
        height: 104%;
    }

    .input-group {
        margin-bottom: -14px !important;
    }
</style>

<div>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Quotation Info</legend>
        <div class="form-row custom-row-inline-inset">
            <div class="input-group">
                <label class="form-control-sm col-sm-2">Quotation No </label>
                <input type="text" class="form-control form-control-sm cust-sm col-sm-2" [ngModel]="quotationInfo.quotationNo"
                    disabled="disabled">
                <label class="form-control-sm col-sm-1">Insured</label>
                <input type="text" class="form-control form-control-sm cust-sm col-sm-6" placeholder="Insured Name"
                    [ngModel]="quotationInfo.insuredDesc" disabled="disabled">
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-2">Risk</label>
                <input type="text" class="form-control form-control-sm cust-sm col-sm-9" placeholder="Risk" [ngModel]="quotationInfo.riskName" disabled="disabled">
            </div>
        </div>
    </fieldset>
</div>
<div>
    <!-- <fieldset class="scheduler-border">
        <legend class="scheduler-border">Attached Files</legend>
        <app-cust-editable-table [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData" [tableData]="tableData" [tHeader]="tHeader" [checkFlag]="true" [pageLength]="pageLength"></app-cust-editable-table>
       <app-cust-editable-table [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData" [tableData]="tableData" [tHeader]="tHeader" [checkFlag]="true" [options] = "options" [selectFlag]="true" [dataTypes]="dataTypes"></app-cust-editable-table>
       </fieldset> -->
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Attached Files</legend>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="padding-top: 8px; padding-bottom: 15px;">
                <app-cust-editable-non-datatable  [passData]="passData" (tableDataChange)="passData.tableData=$event" (uploadedFiles)="uploads($event)"></app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </fieldset>
</div>
<div class="form-row">
    <div class="form-group col-sm">
        <div class="col-md-13 text-center">
            <div class="cust-btn-container" style="margin-top: 10px">
                <button [class.d-none]="inquiryFlag || quotationInfo.statusDesc.toUpperCase() === 'RELEASED'" type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
                <button [class.d-none]="inquiryFlag || quotationInfo.statusDesc.toUpperCase() === 'RELEASED'" type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
            </div>
        </div>
    </div>
</div>

<app-sucess-dialog [message]="successMessage"></app-sucess-dialog>

<app-confirm-save (onYes)="onSaveAttachment()"></app-confirm-save>
<app-sucess-dialog #main id="attchmntMdl" [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onSaveAttachment('cancel')" [url]="'/quotation-processing'" ></app-cancel-button>

<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading">
