<div>
	<fieldset class="scheduler-border">
		 <legend class="scheduler-border">Quotation Info</legend>

				<div class="input-group">
					<label class="form-control-sm col-sm-2" for="xx">Quotation No</label>
				    <input type="text" id="xx" class="form-control form-control-sm cust-sm" disabled="disabled">

				    <input type="text" class="form-control form-control-sm" disabled="disabled">

			</div>
	</fieldset>
</div>

</div>
