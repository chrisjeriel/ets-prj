<div>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Quotation Info</legend>
    <div class="form-row custom-row-inline-inset">
      <div class="input-group">
        <label class="form-control-sm col-sm-1" for="xx">Quotation No</label>
        <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-3" placeholder="" readonly>
        <label class="form-control-sm col-sm-1" for="xx">Insured</label>
        <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-3" placeholder="" readonly>
        <label class="form-control-sm col-sm-1" for="xx">Risk</label>
        <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-3" placeholder="" readonly>
      </div>
    </div>
  </fieldset>

  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Section Covers</legend>
    <!-- <app-cust-editable-table [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData" [tableData]="tableData"
      [tHeader]="tHeader"></app-cust-editable-table> -->

    <app-cust-editable-table [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData" [tableData]="tableData"
      [tHeader]="tHeader" [dataTypes]="dataTypes" [opts]="selOptions"></app-cust-editable-table>

  </fieldset>
  <div class="row">
    <div class="col-sm-4 mrgn-fieldset">
      <fieldset class="scheduler-border fieldset-height">
        <!-- <div class="h-33 d-inline-block"></div> -->
        <div class="form-row custom-row-inline-inset">
          <div class="col-sm-2"></div>
          <div class="col-sm-3">
            <label class="form-control-sm top-label" for="xx">Currency</label>
            <select class="form-control form-control-sm cust-sm">
              <option value=""></option>
              <option value="USD">USD</option>
              <option value="PHP">PHP</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
          <div class="col-sm-5">
            <label class="form-control-sm top-label" for="xx">Total Sum Insured</label>
            <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm txt-content-rght" required
              placeholder="0.00" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
              readonly>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <!-- <div class="h-33 d-inline-block"></div> -->
      </fieldset>
    </div>
    <div class="col-sm-4">
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">Sl per Section</legend>
        <div class="custom-row-inline-inset">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section I</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section II</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section III</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm-4 mrgn-fieldset">
      <fieldset class="scheduler-border fieldset-height">
        <div class="form-row custom-row-inline-inset">
          <label for="inputEmail4" class="form-control-sm top-label">Remarks</label>
          <textarea class="form-control form-control-sm"></textarea>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm">
      <div class="col-md-13 text-center">
        <br>
        <div class="cust-btn-container">
          <button type="button" class="cust-btn"><a>Cancel</a></button>
          <button type="button" class="cust-btn"><a>Save</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
