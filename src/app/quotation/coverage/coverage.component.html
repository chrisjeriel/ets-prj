<div  >
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Quotation Info</legend>
        <div class="form-row custom-row-inline-inset">
            <div class="input-group">
                <label class="form-control-sm col-sm-2" for="inputQuonum">Quotation No </label>
                <input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-2" placeholder="CAR-2018-5081-077-0177"
                       disabled="disabled">
                <label class="form-control-sm col-sm-1" for="inputInname">Insured</label>
                <input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-6" placeholder="Insured Name"
                       disabled="disabled">
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-2" for="inputRisk">Risk</label>
                <input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-9" placeholder="Risk"
                       disabled="disabled">
            </div>
        </div>
    </fieldset>

    <!-- <fieldset class="scheduler-border">
<legend class="scheduler-border">Section Covers</legend>
<app-cust-editable-table [checkFlag]="true" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData"
[tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes" [magnifyingGlass]="magnifyingGlass" [opts]="selOptions"></app-cust-editable-table>
</fieldset> -->
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Section Covers</legend>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" style="padding-top: 8px; padding-bottom: 15px;">
                 <app-cust-editable-non-datatable  [passData]="passData" (onDataChange)="passData.tableData=$event">
                </app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-2"></div>
        </div>
       
    </fieldset>
    <div class="row">
        <div class="col-sm-4 mrgn-fieldset">
            <fieldset class="scheduler-border fieldset-height">
                <div class="custom-row-inline-inset" style="margin-top: 0px !important;">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <br>
                            <div class="input-group">
                                <label class="form-control-sm" for="xx">Currency</label>
                                <select class="form-control form-control-sm cust-sm"  appRequired [ngModel]="coverageData !== undefined ? coverageData.currencyCd : ''">
                                    <option value="PHP">PHP</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                                <label class="form-control-sm" for="xx">Exch. Rt.</label>
                                <input type="text" id="xx" class="form-control form-control-sm cust-sm txt-content-rght" required
                                       placeholder="0.00" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                                        [ngModel]="coverageData!== undefined ? coverageData.currencyRt : ''">
                            </div>
                            <div class="input-group">&nbsp;
                                <label class="form-control-sm" for="xx">Total SI</label>
                                <input type="text" id="xx" class="form-control form-control-sm cust-sm txt-content-rght" required
                                       placeholder="0.00" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                                        [ngModel]="coverageData!== undefined ? coverageData.totalSi : ''">
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-4">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">SI per Section</legend>
                <div class="custom-row-inline-inset">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <label class="form-control-sm col-sm-3" for="xx">Section I</label>
                                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght"  placeholder="0.00"
                                       onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [ngModel]="coverageData!== undefined ? coverageData.sectionISi : ''">
                            </div>
                            <div class="input-group">
                                <label class="form-control-sm col-sm-3" for="xx">Section II</label>
                                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght"  placeholder="0.00"
                                       onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [ngModel]="coverageData!== undefined ? coverageData.sectionIISi : ''">
                            </div>
                            <div class="input-group">
                                <label class="form-control-sm col-sm-3" for="xx">Section III</label>
                                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght"  placeholder="0.00"
                                       onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' [ngModel]="coverageData!== undefined ? coverageData.sectionIIISi : ''">
                            </div>
                        </div>
                        <div class="col-sm-1"> &nbsp;</div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-4 mrgn-fieldset">
            <fieldset class="scheduler-border fieldset-height">
                <div class="form-row custom-row-inline-inset">
                    <label for="inputEmail4" class="form-control-sm top-label">Remarks</label>
                    <textarea class="form-control form-control-sm">{{coverageData!== undefined ? coverageData.remarks : ''}}</textarea>
                </div>
            </fieldset>
        </div>
    </div> 

    <div class="form-row">
        <div class="form-group col-sm">
            <div class="col-md-13 text-center">
                <div class="cust-btn-container" style="margin-top: 10px;">
                    <button type="button" class="cust-btn"><a>Cancel</a></button>
                    <button type="button" class="cust-btn" (click)="saveData()"><a>Save</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
