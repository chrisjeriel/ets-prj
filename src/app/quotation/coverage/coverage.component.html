<div>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Quotation Info</legend>
    <div class="form-row custom-row-inline-inset">
      <div class="input-group">
        <label class="form-control-sm col-sm-2" for="inputQuonum">Quotation No </label>
        <input type="text" id="inputQuonum" class="form-control form-control-sm cust-sm col-sm-2" placeholder="CAR-2018-5081-077-0177"
          disabled="disabled">
        <label class="form-control-sm col-sm-1" for="inputInname">Insured</label>
        <input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-6" placeholder="Insured Name"
          disabled="disabled">
      </div>
      <div class="input-group">
        <label class="form-control-sm col-sm-2" for="inputRisk">Risk</label>
        <input type="text" id="inputInname" class="form-control form-control-sm cust-sm col-sm-9" placeholder="Risk"
          disabled="disabled">
      </div>
    </div>
  </fieldset>

  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Section Covers</legend>
    <app-cust-editable-table [checkFlag]="true" [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [nData]="nData"
      [tableData]="tableData" [tHeader]="tHeader" [dataTypes]="dataTypes" [magnifyingGlass]="magnifyingGlass" [opts]="selOptions"></app-cust-editable-table>

  </fieldset>
  <div class="row">
    <div class="col-sm-4 mrgn-fieldset">
      <fieldset class="scheduler-border fieldset-height">
        <div class="custom-row-inline-inset">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <br>
              <div class="input-group">
                <label class="form-control-sm" for="xx">Currency</label>
                <select class="form-control form-control-sm cust-sm">
                  <option value=""></option>
                  <option value="USD">USD</option>
                  <option value="PHP">PHP</option>
                  <option value="EUR">EUR</option>
                </select>
                <!-- <app-select [optionsData]="optionsData" (optionsValues)="printSelectedValue($event)"></app-select> -->
                <label class="form-control-sm" for="xx">Exch. Rt.</label>
                <input type="text" id="xx" class="form-control form-control-sm cust-sm txt-content-rght" required
                  placeholder="0.00" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                  readonly>
              </div>
              <div class="input-group">&nbsp;
                <label class="form-control-sm" for="xx">Total SI</label>
                <input type="text" id="xx" class="form-control form-control-sm cust-sm txt-content-rght" required
                  placeholder="0.00" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                  readonly>
              </div>
            </div>
            <div class="col-sm-1"></div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm-4">
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">Sl per Section</legend>
        <div class="custom-row-inline-inset">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-8">
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section I</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section II</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="input-group">
                <label class="form-control-sm col-sm-4" for="xx">Section III</label>
                <input type="text" id="xx" class="form-control form-control-sm txt-content-rght" readonly placeholder="0.00"
                  onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'>
              </div>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm-4 mrgn-fieldset">
      <fieldset class="scheduler-border fieldset-height">
        <div class="form-row custom-row-inline-inset">
          <label for="inputEmail4" class="form-control-sm top-label">Remarks</label>
          <textarea class="form-control form-control-sm"></textarea>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm">
      <div class="col-md-13 text-center">
        <br>
        <div class="cust-btn-container">
          <button type="button" class="cust-btn"><a>Cancel</a></button>
          <button type="button" class="cust-btn" (click)="pindot()"><a>Save</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
