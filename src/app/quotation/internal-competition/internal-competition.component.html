<div>
	<div>
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Quotation Info</legend>
			<div class="form-row custom-row-inline-inset">
				<div class="input-group">
					<label class="form-control-sm col-sm-1" for="xx">Quotation No</label>
					<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2" placeholder="CAR-2015-0289-04"
					 readonly>
					<label class="form-control-sm col-sm-1" for="xx">Insured</label>
					<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-7" placeholder="Insured Name"
					 readonly>
				</div>
			</div>
		</fieldset>
	</div>
	<div>
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Advice Details </legend>
			<app-cust-editable-table [addFlag]="true" [editFlag]="false" [deleteFlag]="true" [checkFlag]="true" [nData]="nData"
			 [tableData]="tableData" [tHeader]="tHeader"></app-cust-editable-table>
		</fieldset>
	</div>
	<div class="row">
		<div class="form-group col-sm">
			<div class="text-center">
				<button class="btn btn-sm cust-btn-bg" type="button" (click)="onClickPrint()">Print</button>
				<button class="btn btn-sm cust-btn-bg" type="button" (click)="onClickCancel()">Cancel</button>
				<button class="btn btn-sm cust-btn-bg" type="button" (click)="onClickSave()">Save</button>
			</div>
		</div>
	</div>
</div>
