<div class="cust-tabs-container">
	<h4 *ngIf="!inquiryFlag">Quotation / Open Cover Processing <span *ngIf="quoteData !== undefined">/ {{quoteData.openQuotationNo}}</span></h4>
	<h4 *ngIf="inquiryFlag">Quotation / Open Cover Inquiry <span *ngIf="quoteData !== undefined">/ {{quoteData.openQuotationNo}}</span></h4>
	<ngb-tabset (tabChange)="beforeChange($event);onTabChange($event)">
		<ngb-tab class="ngb-tab" title="General Info">
			<ng-template ngbTabContent>
				<app-gen-info (quoteData)="quoteDataF($event)" [backQuoteData]="quoteData" [inquiryFlag]="inquiryFlag" ></app-gen-info>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Sum Insured" [disabled]="quoteData === undefined">
			<ng-template ngbTabContent>
				<app-open-cover-sum-insured [quoteData]="quoteData" [inquiryFlag]="inquiryFlag"></app-open-cover-sum-insured>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Endorsement" [disabled]="quoteData === undefined">
			<ng-template ngbTabContent>
				<app-quote-endorsement [endorsementType]="'OC'" [ocQuoteData]="quoteData" [inquiryFlag]="inquiryFlag"></app-quote-endorsement>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Attachment" [disabled]="quoteData === undefined">
			<ng-template ngbTabContent>
				<app-attachment-oc [quoteData]="quoteData" [inquiryFlag]="inquiryFlag"></app-attachment-oc>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Print" [disabled]="quoteData === undefined">
			<ng-template ngbTabContent>
				<!-- <app-general-info></app-general-info> -->
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit">
			<ng-template ngbTabTitle>
				<div>Exit</div>
			</ng-template>
			<ng-template ngbTabContent></ng-template>
  		</ngb-tab>
	</ngb-tabset>
</div>
