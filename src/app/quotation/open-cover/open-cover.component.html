<div class="cust-tabs-container">
	<h4>Quotation / Open Cover Processing</h4>
	<ngb-tabset (tabChange)="beforeChange($event)">

			<ng-template ngbTabContent>
				<app-gen-info></app-gen-info>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Sum Insured">
			<ng-template ngbTabContent>
				<app-open-cover-sum-insured></app-open-cover-sum-insured>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Endorsement">
			<ng-template ngbTabContent>
				<!-- <app-general-info></app-general-info> -->

		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Attachment">
			<ng-template ngbTabContent>
				<!-- <app-general-info></app-general-info> -->
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Print">
			<ng-template ngbTabContent>
				<!-- <app-general-info></app-general-info> -->
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Exit">
			<ng-template ngbTabContent>
				<!-- <app-general-info></app-general-info> -->
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
