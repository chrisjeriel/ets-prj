<div class="row">
    <div class="col-sm-12">
        <!--<app-cust-table [tableData]="tableData" [tHeader] = "tHeader" [dataTypes] = "dataTypes" [filters]="filters" [pageLength]="pageLength" [printBtn]="true" (rowClick)="onRowClick($event)" (rowDblClick)="onRowDblClick($event)" [resizable]="resizables"></app-cust-table>-->
        <app-cust-non-datatable [passData]="passData" (rowClick)="onRowClick($event)" (rowDblClick)="onRowDblClick($event)"></app-cust-non-datatable>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-sm-6">
        <fieldset class="scheduler-border">
            <br/>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Quotation No</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.quotationNo" readonly>
                    <label class="form-control-sm col-sm-2 text-right">Policy No</label>
                    <input type="text" name="" class="form-control form-control-sm col-sm-4" [value]="quoteList.policyNo" readonly> 
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Type of Cession</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.cessionType" readonly>
                    <label class="form-control-sm col-sm-2 text-right">Line Class</label>
                    <input type="text" name="" class="form-control form-control-sm col-sm-4" [value]="quoteList.lineClass" readonly> 
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Ceding Company</label>
                    <input type="text" class="form-control form-control-sm col-sm-2">
                    <input type="text" class="form-control form-control-sm col-sm-8" [value]="quoteList.cedingCompany" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Quote Date</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.quoteDate | date: 'MM/dd/yyyy'" readonly>
                    <label class="form-control-sm col-sm-2 text-right">Valid Until</label>
                    <input type="text" name="" class="form-control form-control-sm col-sm-4" [value]="quoteList.validityDate | date: 'MM/dd/yyyy'" readonly> 
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Requested By</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.requestedBy" readonly>
                    <label class="form-control-sm col-sm-2 text-right">Status</label>
                    <input type="text" name="" class="form-control form-control-sm col-sm-4" [value]="quoteList.quoteStatus" readonly> 
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Created By</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.createdBy" readonly>
                    <div class="col-sm-6"></div>
                </div>
            </div>
            <br>
        </fieldset>
    </div>
    <div class="col-sm-6">
        <fieldset class="scheduler-border">
            <br>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Principal</label>
                    <input type="text" class="form-control form-control-sm col-sm-2">
                    <input type="text" class="form-control form-control-sm col-sm-8" [value]="quoteList.principal" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Contractor</label>
                    <input type="text" class="form-control form-control-sm col-sm-2">
                    <input type="text" class="form-control form-control-sm col-sm-8" [value]="quoteList.contractor" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Insured</label>
                    <input type="text" class="form-control form-control-sm col-sm-10" [value]="quoteList.insured" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Risk</label>
                    <input type="text" class="form-control form-control-sm col-sm-10" [value]="quoteList.risk" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Location</label>
                    <input type="text" class="form-control form-control-sm col-sm-10" [value]="quoteList.location" readonly>
                </div>
            </div>
            <div class="form-row custom-row-inline-inset">
                <div class="input-group alignment">
                    <label class="form-control-sm col-sm-2 text-right">Object</label>
                    <input type="text" class="form-control form-control-sm col-sm-4" [value]="quoteList.object" readonly>
                    <label class="form-control-sm col-sm-2 text-right">Currency</label>
                    <input type="text" name="" class="form-control form-control-sm col-sm-4" [value]="quoteList.currency" readonly> 
                </div>
            </div>
            <br>
        </fieldset>
    </div>
</div>
<br/>
