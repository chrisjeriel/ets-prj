<img src="app/resources/images/Loading_icon2.gif" alt="loading.gif" id="loading" class="" style="position: absolute;top:50%;left:50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);z-index: 999999" *ngIf="loading">
<div style="position: fixed;width: 100%;height: 100%;z-index: 991;background-color: rgba(255, 255, 255, 0.5);" *ngIf="loading"></div>
<div class="row">
    <div class="col-sm-12">
        <button type="button" class="cust-btn refresh" (click)="refresh()"><a>Refresh</a></button>
        <app-cust-non-datatable id="table" [passData]="passData" (searchToDb)="searchQuery($event)" (newRowDblClick)="onRowDblClick($event)"  (rowClick)="onRowClick($event)" (export)="export()"></app-cust-non-datatable>

    </div>
</div>
<div class="form-row">
    <div class="form-group col-sm">
        <div class="col-md-13 text-center">
            <div class="cust-btn-container">
                <br>
                <button type="button" class="cust-btn" [class.btnDisabled]="btnDisabled" [disabled]="btnDisabled" (click)="showPrintModal();"><a>Print</a></button>
                <button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
            </div>
        </div>
    </div>
</div>
<app-print-modal id="readyPrintingList" (selectedData)= "showPrintPreview($event)" (onCancel)="cancelModal()" [printDefaultType]="defaultType"></app-print-modal>
<app-sucess-dialog id="readyPrinting" [icon]="dialogIcon" [message]="dialogMessage" (onOk)="modalOnOk();"></app-sucess-dialog>

<app-modal class="d-none" #printModal>
    <div header>Confirmation</div>
    <div body>
      <div style="text-align: center">
        <p style="margin: 0px">Was the printing successful?</p>
      </div>
    </div>
    <div footer>
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 text-center">
          <button class="cust-btn" type="button" (click)="printMdl.closeModal();changeQuoteStatus();"><a>Yes</a></button>
          <button class="cust-btn" type="button" (click)="printMdl.closeModal();"><a>No</a></button>
        </div>
      </div>
    </div>
</app-modal>

<app-modal #confirmReleaseMdl class="d-none">
  <div header>Confirmation</div>
  <div body>Are you sure you want to update the status of the quotation(s) from "Approved" to "Released"?</div>
  <div footer>
    <button class="cust-btn" (click)="printDestination(this.printType);confirmReleaseMdl.closeModal()">Yes</button>
    <button class="cust-btn" (click)="confirmReleaseMdl.closeModal()">No</button>
  </div>
</app-modal>
