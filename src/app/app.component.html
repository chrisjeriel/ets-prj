<style>
    .btn-link:hover {
        color: #0056b3;
        text-decoration: none;
        background-color: transparent;
        border-color: transparent;
        background-color: #f1f1f1;
        width: 95%;
        text-align: left;
    }
    
</style>

<ng-sidebar-container style="position: static;" (onBackdropClicked)="_onBackdropClicked()">
  <ng-sidebar
    [(opened)]="_opened"
    [mode]="'push'" 
    [keyClose]="_keyClose"
    [position]="'left'"
    [dock]="'true'"
    [dockedSize]="'0px'"
    [sidebarClass]="'demo-sidebar'"
    [closeOnClickOutside]="_closeOnClickOutside" *ngIf="currentUser">
    
    <div class="cust-ng-sidebar">
      <div class="cust-side-nav-bg">
          <div class="side-nav-header">
              <div class="text-center">
                  <img src="app/resources/images/PMMSC-blank-sq.png" alt="logo.png" id="logo">
              </div>
              
                <h3 class="text-center">
                    PMMSC
              </h3>
                <p>Module Id: QLR101</p>
                <p>Database: PMMSC</p>
                <!--<p>Server Time: Nov 21, 2018 10:32:10 AM</p>-->
                <p>Server Time: {{datetime | date: 'medium'}}</p>
                <p>User Id: {{ currentUser.username }}</p>
          </div>
          <hr>
          <div class="side-nav-body">
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <fa name="file"></fa>&nbsp;Quotation
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <button [routerLink]="['/quotation-processing']" class="button btn btn-link">Quotation Processing</button>
                        <br/>
                        <button [routerLink]="['/quotation-inquiry']" class="button btn btn-link">Quotation Inquiry</button>
                        <br>
                        <button [routerLink]="['/quotation-HoldCover']" class="button btn btn-link">Quotation to Hold Cover</button>
                        <br/>
                        <button [routerLink]="['/hold-cover-monitoring']" class="button btn btn-link">Hold Cover Monitoring</button>
                        <br/>
                        <button [routerLink]="['/change-quote-status']" class="button btn btn-link">Change Quote Status</button>
                    </ng-template>
                </ngb-panel>
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <fa name="list-ul"></fa>&nbsp;Policy
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <ngb-accordion #acc="ngbAccordion">
                            <ngb-panel title="Issuance">
                                <ng-template ngbPanelContent>
                                    <button [routerLink]="['/create-policy']" class="button btn btn-link">Create Policy</button>
                                    <br/>
                                    <button [routerLink]="['/policy-listing']" class="button btn btn-link">Policy List</button>
                                    <br/>
                                    <button [routerLink]="['/create-alteration']" class="button btn btn-link">Create Alteration</button>
                                    <br/>
                                    <button [routerLink]="['/alt-policy-listing']" class="button btn btn-link">Alteration List</button>
                                    <br/>
                                    <button [routerLink]="['/create-open-cover']" class="button btn btn-link">Create Open Cover</button>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel title="Distribution">
                                <ng-template ngbPanelContent>
                                    <button [routerLink]="['/pol-dist']" class="button btn btn-link">Policy Distribution</button>
                                    <br/>
                                    <button [routerLink]="['/pol-dist-list']" class="button btn btn-link">Policy Distribution List</button>
                                    <br/>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel title="Expiry & Renewal">
                                <ng-template ngbPanelContent>
                                    <button [routerLink]="['/extract-expiring-policies']" class="button btn btn-link">Extract Expiring Policies</button>
                                    <br/>
                                    <button [routerLink]="['/expiry-listing']" class="button btn btn-link">Expiry Listing</button>
                                    <br/>
                                    <button [routerLink]="['/policy-HoldCover']" class="button btn btn-link">Policy To Hold Cover</button>
                                    <br/>
                                    <button [routerLink]="['purge-extracted-policy']" class="button btn btn-link">Purge Extracted Policies</button>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel title="Inquiry">
                                <ng-template ngbPanelContent>
                                    <button [routerLink]="['/policy-inquiry']" class="button btn btn-link">Policy Inquiry</button>
                                    <br />
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel title="Generate Documents">
                                 <ng-template ngbPanelContent>
                                    <button [routerLink]="['/policy-printing']" class="button btn btn-link">Policy Printing</button>  
                                </ng-template>  
                            </ngb-panel>
                            <ngb-panel title="Maintenance">
                            </ngb-panel>
                        </ngb-accordion>
                    </ng-template>
                </ngb-panel>
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <fa name="calculator"></fa>&nbsp;Accounting
                    </ng-template>
                </ngb-panel>
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <fa name="vcard"></fa>&nbsp;Claims
                    </ng-template>
                </ngb-panel>
                <ngb-panel>
                    <ng-template ngbPanelTitle>
                        <fa name="user-secret"></fa>&nbsp;Security
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
           </div>
        </div>
    </div>
    </ng-sidebar>

    <div ng-sidebar-content>
        <section class="demo-contents">
            <div class="">
                <nav class="navbar navbar-expand-lg navbar-light cust-nav-bar-bg justify-content-end" *ngIf="currentUser">
                    <a class="nav-item nav-link" style="position: absolute; left: 0px;" (click)="_toggleOpened()">
                        <fa name="bars"></fa>
                    </a>
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" routerLink="/">
                            <fa name="home" placement="bottom" ngbTooltip="Home"></fa>
                        </a>
                        <a class="nav-item nav-link" routerLink="/notes">
                            <fa name="bell" placement="bottom" ngbTooltip="Notes & Reminders"></fa>
                        </a>
                        <a class="nav-item nav-link" >
                            <fa name="gear" placement="bottom" (click)="open(content)" ngbTooltip="Settings">
                            </fa>
                        </a>
                        <a class="nav-item nav-link" (click)="logout()">
                            <fa name="sign-out" placement="bottom" ngbTooltip="Logout"></fa>
                        </a>
                    </div>
                </nav>
                <div style="text-align: center">
                    <div class="mainContentPad">
                        <alert></alert>
                        <router-outlet></router-outlet>
                    </div>
                </div>

            </div>
        </section>
    </div>
</ng-sidebar-container>

<ng-template #content let-modal>
    <div class="modal-header">
        <div class="modal-title" id="modal-basic-title">
             Color Theme
        </div>
    </div>
    <div class="modal-body">
        <div layout="row" layout-wrap layout-align="center center">
            <p style="font-size: 12px; text-align: center; margin-bottom: 5px"> Select a color from the Theme Color Palettes below: </p>
        </div> 
        <div layout="row" layout-wrap layout-align="center center">
            <div class="form-row" style="justify-content: center;">
                 <button class='btn col-sm-2'style="height : 40px; background: #557a95" (click)="changeTheme()">
                </button>
                <button class='btn col-sm-2' style="height : 40px; margin-left: 5px; 
                background: #4CAF50" (click)="changeTheme('green')">
                </button>
                <button class='btn col-sm-2'style="height : 40px; margin-left: 5px; background: #D32F2F" (click)="changeTheme('red')">
                </button>
                <button class='btn col-sm-2'style="height : 40px; margin-left: 5px; background: #536DFE" (click)="changeTheme('indigo')">
                </button>
                <button class='btn col-sm-2'style="height : 40px; margin-left: 5px; background: #E91E63" (click)="changeTheme('pink')">
                </button>
            </div>
          
        </div>

    </div>
    <div class="modal-footer" style="justify-content: center; margin-top: -5px">
         <div class="row" style="margin-top: -5px">
            <button type="button" class="cust-btn" style="margin-bottom: -5px" (click)="modal.close('Close click'); applyTheme()"><a>Apply</a></button>
        </div>
    </div>
</ng-template>
