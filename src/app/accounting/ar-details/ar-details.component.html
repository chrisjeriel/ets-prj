<fieldset class="scheduler-border">
    <legend class="scheduler-border">A.R. Info</legend>
    <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;">
        <div class="input-group" style="margin-bottom: -13px !important; margin-top: 3px !important">
            <label class="form-control-sm col-sm-1" for="xx">A.R. No</label>
            <input type="text" id="xx" value="CAR-2018-5081-077-0177" class="form-control form-control-sm cust-sm col-sm-1"
                   placeholder="">
            <label class="form-control-sm col-sm-1" for="xx">Date</label>
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-1" placeholder="">
            <label class="form-control-sm col-sm-1" for="xx">Payment Type</label>
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-1" placeholder="">
            <label class="form-control-sm col-sm-1" for="xx">Status</label>
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-1" placeholder="">
            <label class="form-control-sm col-sm-1" for="xx">Amount</label>
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-1" placeholder="" style="margin-right: 4px !important;">
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-2" placeholder="">
        </div>
        <div class="input-group" style="margin-bottom: -13px !important;">
            <label class="form-control-sm col-sm-1" for="xx" style="height: auto;">Payor</label>
            <input type="text" id="xx" value="Risk Name" class="form-control form-control-sm cust-sm col-sm-8" placeholder=""
                   readonly>
            <label class="form-control-sm col-sm-1" for="xx">Local Amount</label>
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-1" placeholder="" style="margin-right: 4px !important;">
            <input type="text" id="xx" value="Insurer" class="form-control form-control-sm cust-sm col-sm-2" placeholder="">
        </div>
    </div>
</fieldset>
<div class="cust-tabs-container" style="margin-top:10px !important">
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Amount Details">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12" style="margin-top: 10px !important;">
						<app-cust-editable-non-datatable [passData]="passDataAmountDetails"></app-cust-editable-non-datatable>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Accounting Entries">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12" style="margin-top: 10px !important;">
						<app-cust-editable-non-datatable [passData]="passDataAccountingEntries"></app-cust-editable-non-datatable>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Tax Details">
			<ng-template ngbTabContent>
				<p>Tax Details</p>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
<div class="row">
	<div class="col-sm-12" style="margin-top: 5px !important;">
		<fieldset class="scheduler-border">
			<div class="custom-row-inline-inset">
				<div class="form-row" style="margin-bottom: -10px;">
					<div class="input-group">
						<label class="form-control-sm col-sm-1">Created By</label>
						<input type="text" appCurrency class="form-control form-control-sm col-sm" placeholder="cuaresma">
						<label class="form-control-sm col-sm-1">Date Created</label>
						<input type="date" class="form-control form-control-sm col-sm">
						<label class="form-control-sm col-sm-1">Last Updated By</label>
						<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
						<label class="form-control-sm col-sm-1">Last Update</label>
						<input type="date" class="form-control form-control-sm col-sm">
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</div>
