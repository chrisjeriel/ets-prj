
<div class="cust-tabs-container">
    <h4>Claims / Payment Requests</h4>
    <ngb-tabset>
        <ngb-tab title="Generate Payment Requests">
            <ng-template ngbTabContent>
                <div>
                    <fieldset class="scheduler-border" style="padding-left: 25px ! important; padding-right: 25px ! important">    
                        <legend class="scheduler-border">Payment Request Info</legend>  
                            <div class="form-row custom-row-inline-inset" style="margin-top: 8px !important;">
                                <div class="col-sm-4">
                                    <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important;">
                                        <label class="form-control-sm col-sm-4" for="xx">Payment Request No</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm" placeholder="" readonly>
                                    </div>
                                     <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important; margin-top : -14px ! important; margin-bottom : -14px ! important; ">
                                        <label class="form-control-sm col-sm-4" for="xx">Status</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm" placeholder="" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important;">
                                        <label class="form-control-sm col-sm-5" for="xx">Payment Request Amount</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="" readonly>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm" style="margin-left: 3px" placeholder="" readonly>
                                    </div>
                                     <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important; margin-top : -14px ! important; margin-bottom : -14px ! important; ">
                                        <label class="form-control-sm col-sm-5" for="xx">Total Paid</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="" readonly>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm" style="margin-left: 3px" placeholder="" readonly>

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important;">
                                        <label class="form-control-sm col-sm-4" for="xx">Requested By</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm" placeholder="" readonly>
                                    </div>
                                    <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important; margin-top : -14px ! important; margin-bottom : -14px ! important; ">
                                        <label class="form-control-sm col-sm-4" for="xx">Date Requested</label>
                                        <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm" placeholder="" readonly>
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset class="scheduler-border">
                         <legend class="scheduler-border">Claim History Listing</legend>  
                          <div class="col-sm-12" style="padding: 0">
                            <app-cust-non-datatable [passData]="passData"></app-cust-non-datatable>
                         </div>
                         <div class="col-sm" style="margin-top: 50px !important; margin-bottom: 10px ! important;padding: 0">
                                <div class="input-group">
                                    <div class="col-sm-3" style="padding: 0">
                                        <div class="input-group">
                                            <label class="form-control-sm">Created By</label>
                                            <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
                                        </div>
                                    </div>
                                     <div class="col-sm-3" style="padding: 0">
                                        <div class="input-group">
                                            <label class="form-control-sm">Date Created</label>
                                            <input type="date" class="form-control form-control-sm col-sm">
                                        </div>
                                    </div>
                                     <div class="col-sm-3" style="padding: 0">
                                         <div class="input-group">
                                            <label class="form-control-sm">Last Update By</label>
                                            <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
                                        </div>
                                    </div>
                                     <div class="col-sm-3" style="padding: 0">
                                        <div class="input-group">
                                            <label class="form-control-sm">Last Update</label>
                                            <input type="date" class="form-control form-control-sm col-sm">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-12 text-center" style="margin-top: 17px !important" >
                    <button type="button" class="cust-btn"><a>Return</a></button>
                     <button type="button" class="cust-btn" [class.btnDisabled]="btnDisabled" [disabled]="btnDisabled" (click)="open(content)"><a>Generate</a></button>
                    <button type="button" class="cust-btn" [class.btnDisabled]="btnDisabled_neg" [disabled]="btnDisabled_neg"><a>Negate</a></button>
                 </div>

            </ng-template>
        </ngb-tab>
        <ngb-tab title="Exit">
            <a [routerLink]="''"></a>
        </ngb-tab>
    </ngb-tabset>
</div>
<ng-template #confirmation let-modal>
        <div class="modal-header"> <span class="modal-title" style="margin-bottom: 10px">Confirmation</span></div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-1 text-right my-modal-icon">
                    <i class="fa fa-question-circle"></i>
                </div>
                <div class="col-sm-10 text-left my-modal-text">
                    <span class="align-middle">Are you sure you want to generate a claim payment requests for these selected claims?</span>
                </div>
            </div>
         </div>
         <div class="modal-footer">
            <button class="cust-btn" type="button" (click)="modal.close('Close click');this.btnDisabled = true;
    this.btnDisabled_neg = false;" ><a>Yes</a></button>
            <button class="cust-btn" type="button" (click)="modal.close('Close click')" ><a>No</a></button>
         </div>

</ng-template>
