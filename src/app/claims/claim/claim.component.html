<div class="cust-tabs-container">
  <h4>Claim / {{isInquiry ? 'Claim Inquiry' : 'Claim Processing'}}</h4>
  <ngb-tabset (tabChange)="onTabChange($event)">
    <ngb-tab title="General Info">
      <ng-template ngbTabContent>
        <app-clm-gen-info-claim (emitClaimInfoId)="getClmInfo($event)" [claimInfo]="claimInfo"></app-clm-gen-info-claim>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == ''" class="ngb-tab" title="Section Covers">
      <ng-template ngbTabContent>
        <app-clm-section-covers [claimInfo]="claimInfo" (disableClmHistory)="disableClmHistory = $event"></app-clm-section-covers>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == '' || disableClmHistory" class="ngb-tab" title="Claim History">
      <ng-template ngbTabContent>
        <app-clm-claim-history [claimInfo]="claimInfo" (disableNextTabs)="disableNextTabs = $event"></app-clm-claim-history>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == '' || disableNextTabs"  title="Claim Distribution">
      <ng-template ngbTabContent>
        <app-claim-distribution></app-claim-distribution>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == '' || disableNextTabs" title="Generate Payment Request">
      <ng-template ngbTabContent>
        <app-clm-claim-payment-request [claimInfo]="claimInfo"></app-clm-claim-payment-request>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == ''" class="ngb-tab" title="Attachment">
      <ng-template ngbTabContent>
        <app-claims-attachment></app-claims-attachment>
      </ng-template>
    </ngb-tab>
    <ngb-tab [disabled]="claimInfo.claimId == '' || disableNextTabs" title="Print">
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="View Policy Info">
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
     <ngb-tab id="Exit">
        <ng-template ngbTabTitle>
          <div>Exit</div>
        </ng-template>
          <ng-template ngbTabContent></ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>
