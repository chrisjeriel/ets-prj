<div class="cust-tabs-container">
  <h4>Claim</h4>
  <ngb-tabset>
    <ngb-tab title="Claim Processing">
      <ng-template ngbTabContent>
        <br>
        <app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
        <br><br>
        <div class="cust-btn-container">
          <app-modal [btnTitle]="'Add (Temporary)'" style="margin-bottom: 2px;">
            <div header style="width: 600px !important;">Enter General Info</div>
            <div body style="width: 600px !important;">
              <fieldset class="scheduler-border col-sm-12 left" style="padding-top: 7px !important;padding-bottom: 2px !important;">
                <div class="form-row custom-row-inline-inset" style="margin-left: -56px !important;">

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Policy No</label>
                    <input type="text" class="form-control form-control-sm col-sm-1" [(ngModel)]="policyLine" style="margin-left: 3px;"
                      ngbTooltip="Line">
                    <input type="text" class="form-control form-control-sm col-sm-1" style="margin-left: 3px;"
                      ngbTooltip="Year">
                    <input type="text" class="form-control form-control-sm col-sm-3" style="margin-left: 3px;"
                      ngbTooltip="Sequence No">
                    <input type="text" class="form-control form-control-sm col-sm-1" style="margin-left: 3px;"
                      ngbTooltip="Co Code">
                    <input type="text" class="form-control form-control-sm col-sm-2" style="margin-left: 3px;"
                      ngbTooltip="Co Series No">
                    <input type="text" class="form-control form-control-sm col-sm-1" style="margin-left: 3px;"
                      ngbTooltip="Alt No">
                    <span>&nbsp;</span>
                    <div class="text-search-ico" style=" margin-right: 19px !important;"><a><i class="fa fa-search"></i></a></div>
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Ceding
                      Company</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px; margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Insured</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;  margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Risk</label>
                    <input type="text" class="form-control form-control-sm col-sm-1" style="margin-left: 3px;">
                    <div class="text-search-ico magni-pos"><a><i class="fa fa-search"></i></a></div>
                    <input type="text" class="form-control form-control-sm col-sm" style="margin-left: 3px; margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Region</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;  margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Province</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;  margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">City/Town</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;  margin-right: 19px !important;">
                  </div>

                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">District</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;">
                    <label class="form-control-sm col-sm-1">Block</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;  margin-right: 19px !important;">
                  </div>
                </div>
              </fieldset>
            </div>
            <div footer class="text-center" style="width:100% !important;margin-top: -15px !important;">
              <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Cancel</a></button>
              <button type="button" class="cust-btn" (click)="modalService.dismissAll()" [routerLink]="['/claims-claim']"><a>Next</a></button>
            </div>

          </app-modal>
        </div>
      </ng-template>
    </ngb-tab>
    
    <ngb-tab class="ngb-tab" title="Claim History">
      <ng-template ngbTabContent>
        <div class="row">
          <div class="col-sm-12">
          <fieldset class="scheduler-border">
            <legend class="scheduler-border">Claim Info</legend>
            <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;" style="margin-top: 10px !important;">
              <div class="input-group" style="margin-bottom: -13px !important; margin-top: 3px !important">
                <div class="col-sm-1"></div>
                <label class="form-control-sm col-sm-1" for="xx">Claim No</label>
                <input type="text" value="CAR-2018-000001" class="form-control form-control-sm cust-sm col-sm-3" placeholder=""
                 readonly>
                <label class="form-control-sm col-sm-1" for="xx">Insured</label>
                <input type="text" value="2nd Inn. Inc" class="form-control form-control-sm cust-sm col-sm-5" placeholder="" readonly>
                <div class="col-sm-1"></div>
              </div>
              <div class="input-group" style="margin-bottom: -13px !important;">
                <div class="col-sm-1"></div>
                <label class="form-control-sm col-sm-1" for="xx" style="height: auto;">Policy No</label>
                <input type="text" value="CAR-2018-00001-99-0001-000" class="form-control form-control-sm cust-sm col-sm-3  " placeholder="" readonly>
                <label class="form-control-sm col-sm-1" for="xx">Risk</label>
                <input type="text" value="Ayala Wakeboard" class="form-control form-control-sm cust-sm col-sm-5" placeholder="" readonly>
                <div class="col-sm-1"></div>
              </div>
            </div>
          </fieldset>
          </div>
          <div class="col-sm-12">

            <fieldset class="scheduler-border">
            <legend class="scheduler-border">History</legend>
              <div class="history" style="margin-top: 10px !important;margin-bottom: 65px !important">
                <app-cust-editable-non-datatable [passData]="passDataHistory"></app-cust-editable-non-datatable>
              </div>
              <div class="row" style="margin-left: 35px !important;">
                <div class="col-sm-3">
                  <div class="input-group">
                    <label class="form-control-sm col-sm-3">Created By</label>
                          <input type="text" class="form-control form-control-sm col-sm-9" placeholder="cuaresma">
                  </div>
                  
                </div>
                <div class="col-sm-3">
                  <div class="input-group" style="margin-left: -24px !important;">
                    <label class="form-control-sm col-sm-4">Date Created</label>
                          <input type="date" class="form-control form-control-sm col-sm-8">
                  </div>
                  
                </div>
                <div class="col-sm-3">
                  <div class="input-group" style="margin-left: -40px !important;">
                    <label class="form-control-sm col-sm-4">Last Update By</label>
                          <input type="text" class="form-control form-control-sm col-sm-8" placeholder="cuaresma">
                  </div>
                  
                </div>
                <div class="col-sm-3">
                  <div class="input-group" style="margin-left: -70px !important;">
                    <label class="form-control-sm col-sm-4">Last Update</label>
                          <input type="date" class="form-control form-control-sm">
                  </div>
                  
                </div>
              </div>
          </fieldset>

          </div>
          <div class="col-sm-12 text-center" style="margin-top: 17px !important" >
                        <button type="button" class="cust-btn"><a>Cancel</a></button>
            <button type="button" class="cust-btn"><a>Save</a></button>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
