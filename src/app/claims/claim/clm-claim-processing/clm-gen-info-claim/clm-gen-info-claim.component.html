<div>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Claim Record</legend>
        <div class="form-row custom-row-inline-inset">
            <div class="col-sm-6">
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Policy No</label>
                    <input type="text" class="form-control form-control-sm col-sm" [ngModel]="line+'-2018-00001-99-0001-000'" readonly>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Claim No</label>
                    <input type="text" class="form-control form-control-sm col-sm" [ngModel]="line+'-2018-00001'" readonly>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Co Claim No</label>
                    <input type="text" class="form-control form-control-sm col-sm" style="margin-left: 3px;" [(ngModel)]="coClaimNo">
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Type of Cession</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px;" readonly>
                    <label class="form-control-sm col-sm-2">Line Class</label>
                    <input type="text" class="form-control form-control-sm" style="margin-left: 3px; margin-right: 1px !important;" [(ngModel)]="lineClass" readonly>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2" style="font-size: 9.5px !important;">Ceding Company</label>
                    <input type="text" class="form-control form-control-sm col-sm-1" style="margin-left: 3px;" readonly>
                    <input type="text" class="form-control form-control-sm col-sm" style="margin-left: 3px;" readonly>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Co Ref No</label>
                    <input type="text" class="form-control form-control-sm col-sm" style="margin-left: 3px;" [(ngModel)]="coRefNo" readonly>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-2">Adjuster</label>
                    <input type="text" class="form-control form-control-sm col-sm" style="margin-left: 3px;" [ngModel]="'AArema Adjusters and Surveyors, Inc. / TLP Adj. / ACD Co. Inc.'" readonly>

                                class="fa fa-search"></i></a></div> -->
                </div>
                <div class="input-group">

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-row" style="margin-top: 0px !important;">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4">Loss Date</label>

                                <datepicker [type]="'date'" [required]="true" [showIcon]="true" [value]="''"></datepicker> <!-- valueChange -->
                            </div>
                            <div class="col-sm dp-cont">
                                <datepicker [type]="'time'" [required]="true" [value]="''" [textAlign]="'center'"></datepicker>  <!-- valueChange -->
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4">Report Date</label>
                            <div class="col-sm-5 dp-cont">
                                <datepicker [type]="'date'" [required]="false" [showIcon]="true" [value]="''"></datepicker> <!-- valueChange -->
                            </div>
                            <div class="col-sm dp-cont">
                                <datepicker [type]="'time'" [required]="false" [value]="''" [textAlign]="'center'"></datepicker>  <!-- valueChange -->
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4">Creation Date</label>
                            <div class="col-sm-5 dp-cont">
                                <datepicker [type]="'date'" [disabled]="true" [showIcon]="true" [value]="'2019-12-01'"></datepicker> <!-- valueChange -->
                            </div>
                            <div class="col-sm dp-cont">
                                <datepicker [type]="'time'" [disabled]="true" [value]="'13:00:58'" [textAlign]="'center'"></datepicker>  <!-- valueChange -->
                            </div>

                            <label class="form-control-sm col-sm-4">&nbsp;&nbsp;Loss Cause</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="E.Q. Volcanism" appRequired>
                            <div class="text-search-ico" style="margin-right: 5px !important;">
                                <a><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4">&nbsp;Event Type</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="Earthquake">

                                <a><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding-top: 25px !important;">
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4" style="margin-left: -20px !important;">Reported By</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="Juan Dela Cruz">
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4" style="margin-left: -20px !important;">Processed By</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="Juan Dela Cruz" appRequired>
                            <div class="text-search-ico" style="margin-right: 5px !important;">
                                <a><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4" style="margin-left: -20px !important;">Loss Period</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="Basic Period" appRequired>

                                <a><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-4" style="margin-left: -20px !important;">Event</label>
                            <input type="text" class="form-control form-control-sm col-sm" placeholder="The Big 1 (Magnitude 7.5)">
                            <div class="text-search-ico" style="margin-right: 5px !important;">
                                <a><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">

                            <label class="form-control-sm col-sm-2">Loss Details</label>
                            <textarea class="form-control form-control-sm col-sm" style="margin-bottom: 17px !important; min-height: 72px !important; font-size: 0.7rem !important"

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </fieldset>

                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-1"></label>
                            <textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 13px; margin-left: 2px;" readonly></textarea>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-1">Risk</label>
                            <input type="text" class="form-control form-control-sm" readonly>
                        </div>
                        <div class="input-group" style="margin-bottom: 0px !important;">
                            <div class="col-sm-6 input-group" style="padding: 0px;">
                                <label class="form-control-sm col-sm-2">Object</label>
                                <input type="text" class="form-control form-control-sm col-sm-2" readonly>
                                <input type="text" class="form-control form-control-sm col-sm-8" style="margin-left: 5px;" readonly>
                            </div>
                            <div class="col-sm-6 input-group" style="padding: 0px;">

                        </div>

                                    </div>
                                </div>

                                    <div class="input-group">
                                        <label class="form-control-sm col-sm-2">City/Town</label>
                                        <input type="text" class="form-control form-control-sm" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="form-control-sm col-sm-1">Site</label>
                            <textarea class="form-control form-control-sm col-sm-5" style="font-size: 11px; min-height: 47px; margin-bottom: 17px; margin-left: 2px;" readonly></textarea>

                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="input-group">
                                        <label class="form-control-sm col-sm-2">District</label>
                                        <input type="text" class="form-control form-control-sm" readonly>
                                        <label class="form-control-sm col-sm-2">Block</label>
                                        <input type="text" class="form-control form-control-sm" readonly>
                                    </div>
                                </div>

                                        <input type="text" class="form-control form-control-sm" readonly>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>

                                <datepicker [type]="'date'" [disabled]="true" [showIcon]="true" [value]="'2019-01-01'"></datepicker> <!-- valueChange -->

                                <datepicker [type]="'date'" [disabled]="true" [showIcon]="true" [value]="'2019-02-13'"></datepicker> <!-- valueChange -->

                                <datepicker [type]="'date'" [disabled]="true" [showIcon]="true" [value]="'2019-02-13'"></datepicker> <!-- valueChange -->
                            </div>
                        </div>
                    </div>
                    <div *ngIf="line === 'CAR' || line === 'EAR'" class="form-row" style="margin-bottom: 19px !important; margin-top: 18px !important;">

                            <label class="form-control-sm top-label">&nbsp;Maintenance From</label>

                </div>
            </fieldset>
            <fieldset class="scheduler-border" style="margin-left: -7px !important;" [class.pad-b]="line != 'CAR' && line != 'EAR'">

                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Currency</label>

                        <label class="form-control-sm">% Share</label>
                        <input type="text" class="form-control form-control-sm cust-sm" numbers-only required style="text-align: right;" readonly>
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Total SI</label>
                        <input type="text" class="form-control form-control-sm cust-sm" required onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'

                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">100% Value</label>
                        <input type="text" class="form-control form-control-sm cust-sm" required onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                            placeholder="1,000,000,000.00" style="text-align: right;" readonly>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">

                        <label class="form-control-sm col-sm-2" style="margin-left: -36px !important;">Expense Reserve</label>

                            onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                            required readonly>
                        <label class="form-control-sm col-sm-1">Status</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm" placeholder="Open"
                            required readonly>
                        <label class="form-control-sm col-sm-2" style="margin-left: -32px !important;">Expense Paid</label>

                            placeholder="0.00" required readonly>
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-2" style="margin-left: -36px !important;">Total Reserve</label>
                        <input type="text" class="form-control form-control-sm cust-sm text-right col-sm" placeholder="700,000.00"
                            onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'

                        <div class="col-sm-2" style="margin-left: -80px !important;"></div>
                        <div class="col-sm"></div>
                        <label class="form-control-sm col-sm-2" style="margin-left: -32px !important;">Total Payment</label>
                        <input type="text" class="form-control form-control-sm cust-sm text-right col-sm" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57'
                            placeholder="699,375.64" required readonly>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-4">
            <fieldset class="scheduler-border" style="margin-left: -7px !important; padding-top: 2px !important; padding-bottom: 6px !important;">

                <div class="custom-row-inline-inset">
                    <div class="form-row">
                        <div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -14px;">

                        </div>
                        <div class="text-search-ico" style="z-index: 1 !important; margin: 8px 9px -10px -22px !important;padding-top: 2px !important;">
                            <a><i class="fa fa-search"></i></a></div>
                        <div class="form-group col-sm-6" style="margin-bottom: 0px; margin-top: -14px;">
                            <label class="form-control-sm top-label">&nbsp;Approved Amount</label>
                            <input type="text" class="form-control form-control-sm cust-sm text-right" placeholder="800,000.00"

                    <div class="form-row">
                        <div class="form-group col-sm-6" style="margin-bottom: 0px;">

                        <div class="form-group col-sm-6" style="margin-bottom: 0px;">
                            <label class="form-control-sm top-label">&nbsp;Approved Date</label>
                            <div class="col-sm dp-cont">
                                <datepicker [value]="'2019-01-01T09:00'" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker> 
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

<div class="form-row" style="margin-top: 15px !important;margin-left: -4px !important;">
    <div class="form-group col-sm">
        <div class="col-md-13 text-center">
            <div class="cust-btn-container">
                <button type="button" class="cust-btn"><a>Refresh</a></button>
                <button type="button" class="cust-btn"><a>Cancel</a></button>
                <button type="button" class="cust-btn"><a>Save</a></button>
            </div>
        </div>
    </div>
</div>

    <div body>
        <app-cust-editable-non-datatable [passData]="passData">
        </app-cust-editable-non-datatable>
    </div>
    <div footer class="text-center" style="width: 100% !important;">
        <button type="button" class="cust-btn" style="max-width: 50%!important;" (click)="modalService.dismissAll()"><a>Adjusters
                   Maintenance</a></button>
        <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Cancel</a></button>
        <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Save</a></button>
    </div>
</app-modal>
