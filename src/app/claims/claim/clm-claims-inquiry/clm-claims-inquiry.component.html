<div class="cust-tabs-container">
	<h4>Claims / Inquiry</h4>
	<ngb-tabset>
		<ngb-tab title="Claim Inquiry">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12">
						<app-cust-non-datatable [passData]="passData" (rowClick)="selected=$event" (newRowDblClick)="selected=$event;" (searchToDb)="searchQuery($event)" (add)="onClickAdd($event)"></app-cust-non-datatable>
					</div>
				</div>
				<div class="row" style="margin-bottom:10px !important; margin-top: -19px;">
					<div class="col-sm-6">
						<fieldset class="scheduler-border" style="padding-bottom: 18px !important; margin-right: -5px !important;">
							<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
							<div style="margin-right: 20px;">
								<div class="input-group" style="margin-top: 10px !important;">
									<label class="form-control-sm col-sm-2">Claim No</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.claimNo">
									<label class="form-control-sm col-sm-2">Status</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.clmStatus">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Policy No</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.policyNo">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Co Claim No</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.coClaimNo">
								</div>
								<div class="input-group cust-ig" >
									<label class="form-control-sm col-sm-2">Type of Cession</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.cessionDesc">
									<label class="form-control-sm col-sm-2">Line Class</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.lineClassDesc">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Ceding Company</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.cedingName">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Co Ref No</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.coRefNo">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Adjuster</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.adjusters">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Adjuster Ref No</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.adjRefNo">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Risk</label>
									<textarea class="form-control form-control-sm col-sm" readonly style="font-size: 11px; min-height: 38px;">{{ selected.riskName }}</textarea>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-6">
						<fieldset class="scheduler-border" style="padding-bottom: 1px !important; margin-left: -5px !important;">
							<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
							<div style="margin-right: 20px;">
								<div class="input-group" style="margin-top: 10px !important;">
									<label class="form-control-sm col-sm-2">Loss Date</label>
									<input [value]="selected?.lossDate | date: 'MM/dd/yyyy'" type="datetime-local" class="form-control form-control-sm cust-sm col-sm-4">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Report Date</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm-2" value="05/09/2018" >
									<input type="text" class="form-control form-control-sm cust-sm col-sm" value="02:00 AM" style="margin-left: 3px;" >
									<label class="form-control-sm col-sm-2">Reported By</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm-4" [(ngModel)]="selected.reportedBy">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Creation Date</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm-2" value="05/09/2018" >
									<input type="text" class="form-control form-control-sm cust-sm col-sm" value="02:00 AM" style="margin-left: 3px;" >
									<label class="form-control-sm col-sm-2">Processed By</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm-4" [(ngModel)]="selected.processedBy">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Loss Cause</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.lossDesc">
									<label class="form-control-sm col-sm-2">Loss Period</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.lossPeriod">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Event Type</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.eventTypeDesc">
									<label class="form-control-sm col-sm-2">Event</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="selected.eventDesc">
								</div>
								<div class="input-group cust-ig" style="margin-bottom: 25px !important;">
									<label class="form-control-sm col-sm-2">Loss Details</label>
									<textarea class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 17px !important;">{{ selected.lossDtl }}</textarea>
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Currency</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm-4" [(ngModel)]="selected.currencyCd">
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Total Reserve</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm text-right" [(ngModel)]="selected.totalLossExpRes">
									<label class="form-control-sm col-sm-2">Total Payment</label>
									<input type="text" class="form-control form-control-sm cust-sm col-sm text-right" [(ngModel)]="selected.totalLossExpPd">
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
