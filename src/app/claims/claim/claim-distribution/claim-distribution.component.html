<div class="row">
	<div class="col-sm-12">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Claim Info</legend>
			<div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;" style="margin-top: 10px !important;">
				<div class="input-group" style="margin-bottom: -13px !important; margin-top: 3px !important">
					<div class="col-sm-1"></div>
					<label class="form-control-sm col-sm-1">Claim No</label>
					<input type="text" placeholder="CAR-2018-000001" class="form-control form-control-sm cust-sm col-sm-3">
					<label class="form-control-sm col-sm-1">Insured</label>
					<input type="text" placeholder="2nd Inn. Inc" class="form-control form-control-sm cust-sm col-sm-5">
					<div class="col-sm-1"></div>
				</div>
				<div class="input-group" style="margin-bottom: -13px !important;">
					<div class="col-sm-1"></div>
					<label class="form-control-sm col-sm-1" style="height: auto;">Policy No</label>
					<input type="text" placeholder="CAR-2018-00001-99-0001-000" class="form-control form-control-sm cust-sm col-sm-3">
					<label class="form-control-sm col-sm-1">Risk</label>
					<input type="text" placeholder="Ayala Wakeboard" class="form-control form-control-sm cust-sm col-sm-5">
					<div class="col-sm-1"></div>
				</div>
			</div>
		</fieldset>
	</div>

<div class="row" style="margin-top: 10px;">
	<div class="col-sm-12">
		<div class="cust-tabs-container">
			<ngb-tabset>
				<ngb-tab title="Reserve Distribution">
					<ng-template ngbTabContent>
						<div class="input-group cust-border">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<app-cust-non-datatable [passData]="reserveDistPassData"></app-cust-non-datatable>
							</div>
							<div class="col-sm-1"></div>
							<div class="input-group" style="margin-left: -13px !important;">
								<label class="form-control-sm col-sm-1">Processed By</label>
								<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
								<label class="form-control-sm col-sm-1">Processed Date</label>
								<input type="datetime-local" class="form-control form-control-sm col-sm">
								<label class="form-control-sm col-sm-1">Last Update By</label>
								<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
								<label class="form-control-sm col-sm-1">Last Update</label>
								<input type="datetime-local" class="form-control form-control-sm col-sm">
							</div>
						</div>
					</ng-template>
				</ngb-tab>
				<ngb-tab title="Payment Distribution">
					<ng-template ngbTabContent>
						<div class="input-group cust-border">
							<div class="col-sm-1"></div>
							<div class="col-sm-10">
								<app-cust-non-datatable [passData]="paymentDistPassData"></app-cust-non-datatable>
							</div>
							<div class="col-sm-1"></div>
							<div class="input-group" style="margin-left: -13px !important;">
								<label class="form-control-sm col-sm-1">Processed By</label>
								<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
								<label class="form-control-sm col-sm-1">Processed Date</label>
								<input type="datetime-local" class="form-control form-control-sm col-sm">
								<label class="form-control-sm col-sm-1">Last Update By</label>
								<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
								<label class="form-control-sm col-sm-1">Last Update</label>
								<input type="datetime-local" class="form-control form-control-sm col-sm">
							</div>
						</div>
					</ng-template>
				</ngb-tab>
			</ngb-tabset>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<fieldset class="scheduler-border" style="margin-top: 2px !important;">
			<legend class="scheduler-border">Treaty Distribution</legend>
			<div class="input-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<app-cust-non-datatable [passData]="treatyDistPassData"></app-cust-non-datatable>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</fieldset>
	</div>
</div>

<div class="row" style="margin-top: 10px !important; margin-bottom: 15px !important; position: relative; z-index: 0;">
	<div class="col-sm-12 d-flex justify-content-center">
		<app-modal [btnTitle]="'View Pool Dist'">
			<div header>Pool Distribution</div>
			<div body>
				<fieldset class="scheduler-border" style="padding-bottom: 5px !important; margin-bottom: -5px !important; padding-top: 3px !important;">
					<div class="row" style="padding-top: 5px;">
						<div class="col-sm" style="margin-top: -28px;">
							<app-cust-non-datatable [passData]="poolDistPassData"></app-cust-non-datatable>
						</div>
					</div>
					<div class="row">
						<div class="col-sm" style="margin-top: -15px; margin-left: -14px;">
							<div class="input-group" style="margin-bottom: -18px !important;">
								<label class="form-control-sm col-sm-2"></label>
								<label class="form-control-sm col-sm label-center">1st Retention</label>
								<label class="form-control-sm col-sm label-center">2nd Retention</label>
								<label class="form-control-sm col-sm label-center">Total</label>
							</div>
							<div class="input-group">
								<label class="form-control-sm col-sm-2">SI Amount</label>
								<input type="text" placeholder="8,000,000.00" class="form-control form-control-sm txt-content-rght col-sm" style="margin-left: 3px;">
								<input type="text" placeholder="619,800,000.00" class="form-control form-control-sm txt-content-rght col-sm" style="margin-left: 3px;">
								<input type="text" placeholder="627,800,000.00" class="form-control form-control-sm txt-content-rght col-sm" style="margin-left: 3px;">
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<div footer class="d-flex justify-content-center" style="width: 100% !important;">
				<button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Return</a></button>
			</div>
		</app-modal>
		<button class="cust-btn">Print</button>
		<button class="cust-btn">Cancel</button>
		<button class="cust-btn ">Redistribution</button>
	</div>
</div>
