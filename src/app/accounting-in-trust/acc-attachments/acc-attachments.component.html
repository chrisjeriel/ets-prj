<fieldset class="scheduler-border" style="padding-top: 4px !important; padding-bottom: 4px !important">
    <legend class="scheduler-border" style="margin-bottom: -9px !important;">A.R. Info</legend>
    <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;">
        <div class="input-group" style="margin-top: 3px !important">
            <div class="col-sm-9" style="padding-right: 3px">
                <div class="input-group">
                    <label class="form-control-sm col-sm-1" for="xx">A.R. No</label>
                    <input type="text" id="xx" value="000001" class="form-control form-control-sm cust-sm col-sm-1 text-right"
                           placeholder="" readonly>
                    <label class="form-control-sm col-sm-1" for="xx">Date</label>
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" value="10/01/2018 10:45 AM" style="margin-right: -21px;">
                    <label class="form-control-sm col-sm-2" for="xx">Payment Type</label>
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" value="Quarterly Statement of Accounts">
                    <label class="form-control-sm col-sm-1" for="xx">Status</label>
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-1" value="New" >
                </div>
            </div>
            <div class="col-sm" style="padding-right: 3px">
                <div class="input-group">
                    <label class="form-control-sm col-sm-4" for="xx">Amount</label>
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" value="PHP" style="margin-right: 4px !important;">
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm text-right" value="710,716.12">
                </div>
            </div>
        </div>
        <div class="input-group" style="margin-bottom: -13px !important;">
            <div class="col-sm-9" style="padding-right: 3px">
                <div class="input-group">
                    <label class="form-control-sm col-sm-1" for="xx">Payor</label>
                    <input type="text" id="xx" value="Risk Name" class="form-control form-control-sm cust-sm col-sm" value="BPI/MS INSURANCE CORPORATION"
                    readonly>
                </div>
            </div>
            <div class="col-sm" style="padding-right: 3px">
                <div class="input-group">
                    <label class="form-control-sm col-sm-4" for="xx">Local Amount</label>
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" value="PHP" style="margin-right: 4px !important;">
                    <input readonly type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm text-right" value="710,716.12">
                </div>
            </div>
        </div>
    </div>
</fieldset>

<fieldset class="scheduler-border">
	<legend class="scheduler-border">Attached Files</legend>
	<div class="form-row custom-row-inline-inset" style="margin-bottom: -8px !important;">
		<app-cust-editable-non-datatable [passData]="passData" style="width: 100%"></app-cust-editable-non-datatable>
	</div>

	<div class="input-group" style="margin-left: -20px;">
		<label class="form-control-sm col-sm-1">Created By</label>
		<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
		<label class="form-control-sm col-sm-1">Date Created</label>
		<input type="text" class="form-control form-control-sm col-sm" value="10/01/2018 10:45 AM">	
		<label class="form-control-sm col-sm-1">Last Updated By</label>
		<input type="text" class="form-control form-control-sm col-sm"  placeholder="cuaresma">
		<label class="form-control-sm col-sm-1">Last Update</label>
		<input type="text" class="form-control form-control-sm col-sm" value="10/01/2018 10:45 AM">	
	</div>
</fieldset>

<div class="form-row bottom-button-container">
		<div class="form-group col-sm">
			<div class="col-md-13 text-center">
				<div class="cust-btn-container" style="margin-top: 10px;">
				<button type="button" class="cust-btn"><a>Cancel</a></button>
				<button type="button" class="cust-btn"><a>Save</a></button>
			</div>
			</div>
		</div>
	</div>
