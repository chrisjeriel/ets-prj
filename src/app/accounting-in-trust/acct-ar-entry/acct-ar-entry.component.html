<div class="row">
	<div class="col-sm-10">
		<fieldset class="scheduler-border" style="margin-right: -10px !important; padding-top: 10px !important; padding-bottom: 10px !important;">
			<legend class="scheduler-border">A.R. Info</legend>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">A.R. No.</label>
				<input type="text" placeholder="000001" class="form-control form-control-sm cust-sm text-right col-sm-2" [(ngModel)]="record.arNo">
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">A.R. Date</label>
				<input type="date" class="form-control form-control-sm cust-sm col-sm-2" value="2019-10-01">
				<input type="text" placeholder="10:45 AM" class="form-control form-control-sm cust-sm text-center cust-mrgn col-sm-1">
				<!-- <label class="form-control-sm col-sm-1" style="padding-left: 0px !important; margin-left: 20px !important">Payment Type</label> -->
				<!-- <input type="text" placeholder="Inward Policy Balances" class="form-control form-control-sm cust-sm col-sm-3" (change)="tabController($event);" [(ngModel)]="record.paymentType"> -->
				<!-- <select class="form-control form-control-sm cust-sm col-sm-3 cust-sm" (change)="tabController($event);" [(ngModel)]="record.paymentType">
					<option value="Inward Policy Balances">Inward Policy Balances</option>
					<option value="Claim Recovery">Claim Recovery</option>
					<option value="QSOA">QSOA</option>
				</select> -->
				<!-- <div class="text-search-ico"><a><i class="fa fa-search"></i></a></div> -->
				<label class="form-control-sm col-sm-2">Status</label>
				<input type="text" placeholder="New" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="record.status">
				<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">DCB No.</label>
				<div class="form-control-sm cust-sm col-sm-2" style="padding: 0;">
					<div class="input-group">
						<input type="text" placeholder="2018" class="form-control form-control-sm text-right cust-sm col-sm-4">
						<input type="text" placeholder="001" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-4">
						<input type="text" placeholder="55" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-4">
					</div>
				</div>
				<div class="col-sm-4" style="padding: 0px !important;">
					<div class="input-group">
						<label class="form-control-sm col-sm-3" style="margin-right: -2px !important;padding-left: 0px !important;">Reference No.</label>
						<input type="text" class="form-control form-control-sm cust-sm col-sm" value="INV-000001">
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Payment Type</label>
				<select class="form-control form-control-sm cust-sm col-sm cust-sm" (change)="tabController($event);" [(ngModel)]="record.paymentType">
					<option value="Inward Policy Balances">Inward Policy Balances</option>
					<option value="Claim Recovery / Overpayment">Claim Recovery / Overpayment</option>
					<option value="Negative Treaty Balance">Negative Treaty Balance</option>
					<option value="Payment of Claim Cash Call by Company">Payment of Claim Cash Call by Company</option>
					<option value="Investment Pull-Out">Investment Pull-Out</option>
					<option value="Loss Reserve Deposit">Loss Reserve Deposit</option>
					<option value="Claim Over Payment">Claim Over Payment</option>
					<option value="Payment for Advances by Service">Payment for Advances by Service</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<!-- <div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">DCB Bank</label>
				<input type="text" placeholder="Bank of the Philippine Islands" class="form-control form-control-sm cust-sm col-sm-6">
				<label class="form-control-sm col-sm-2">DCB Bank Acct. No.</label>
				<input type="text" placeholder="627-147839-8" class="form-control form-control-sm cust-sm col-sm-3">
				<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
			</div> -->
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">P.R. No.</label>
				<input type="text" placeholder="435674" class="form-control form-control-sm cust-sm text-right col-sm-2">
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">P.R. Date</label>
				<input type="date" class="form-control form-control-sm cust-sm col-sm-2" value="2019-10-01">
				<input type="text" placeholder="10:45 AM" class="form-control form-control-sm cust-sm text-center cust-mrgn col-sm-1">
				<label class="form-control-sm col-sm-2">P.R. Prepared By</label>
				<input type="text" placeholder="Ma. Cecilia Dela Paz - Castro" class="form-control form-control-sm cust-sm col-sm">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Payor</label>
				<input type="text" placeholder="BPI/MS INSURANCE CORPORATION" class="form-control form-control-sm cust-sm" [(ngModel)]="record.payor">
				<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Address</label>
				<textarea placeholder="16th Flr., 6811 BPI-Philam Life Makati, Ayala Ave., Salcedo Village Bel-Air, Makati City, Metro Manila, Philippines 1209" class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 17px !important;"></textarea>
				<!-- <div class="form-control-sm col-sm edtr-cont" style="height: 42px;">
					<text-editor [editorPlaceholder]="'16th Flr., 6811 BPI-Philam Life Makati, Ayala Ave., Salcedo Village Bel-Air, Makati City, Metro Manila, Philippines 1209'" (fetchContent)="test($event)"></text-editor>
				</div> -->
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Business</label>
				<input type="text" placeholder="Non-Life Insurance" class="form-control form-control-sm cust-sm col-sm-6">
				<label class="form-control-sm col-sm-2">Tax Identification No.</label>
				<input type="text" placeholder="777 - 888 - 999 - 0000" class="form-control form-control-sm cust-sm col-sm-3">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Amount</label>
				<div class="col-sm-6" style="padding: 0;">
					<div class="input-group">
						<input type="text" placeholder="PHP" class="form-control form-control-sm cust-sm col-sm-2">
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
						<input type="text" placeholder="1,642,857.14" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-4">
						<label class="form-control-sm col-sm-3">Currency Rate</label>
						<input type="text" placeholder="1.000000" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-3">
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Local Amount</label>
				<input type="text" placeholder="PHP" class="form-control form-control-sm cust-sm col-sm-1">
				<input type="text" placeholder="1,642,857.14" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-2">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Particulars</label>
				<textarea placeholder="Representing payment for premium of policy CAR-2018-00001-99-0001-000" class="form-control form-control-sm col-sm" [(ngModel)]="record.particulars" style="font-size: 11px; min-height: 60px; margin-bottom: 17px !important;"></textarea>
				<!-- <div class="form-control-sm col-sm edtr-cont" style="height: 60px;">
					<text-editor [editorContent]="itest" [editorPlaceholder]="'Representing payment for premium of policy CAR-2018-00001-99-0001-000'"></text-editor>
				</div> -->
			</div>
		</fieldset>
	</div>
	<div class="col-sm-2">
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 14px !important; padding-bottom: 13px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center" style="margin-bottom: 8px !important;">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">New AR</button>
				</div>
				<div class="col-sm-12 text-center" style="margin-bottom: 2px !important;">
					<input type="text" placeholder="Non-VAT" class="form-control form-control-sm cust-sm col-sm text-center">
				</div>				
			</div>
			<!-- <div class="input-group cust-ig">
				<div class="col-sm-12 text-center">
					<input type="text" placeholder="Non-VAT" class="form-control form-control-sm cust-sm col-sm text-center">
				</div>	
			</div> -->
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 12px !important; padding-bottom: 12px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">Cancel AR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">Save</button>
				</div>					
			</div>
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 11px !important; padding-bottom: 11px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">Print AR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">Reprint AR</button>
				</div>					
			</div>
		</fieldset>
	</div>
</div>
