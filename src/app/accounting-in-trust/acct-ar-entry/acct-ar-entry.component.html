<div class="row">
	<div class="col-sm-10">
		<fieldset class="scheduler-border" style="margin-right: -10px !important; padding-top: 10px !important; padding-bottom: 10px !important;">
			<legend class="scheduler-border">A.R. Info</legend>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">A.R. No.</label>
				<input type="text" class="form-control form-control-sm cust-sm text-right col-sm-2" [(ngModel)]="arInfo.arNo" appRequired>
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">A.R. Date</label>
				<div class="col-sm-2 dp-cont" style="margin-left: 0px !important">
					<datepicker [type]="'date'" [required]="true" name="expiryDateParams.date" [value]="arDate.date" (valueChange)="arDate.date = $event;"></datepicker>
				</div>
				<div class="col-sm-1 dp-cont">
					<datepicker [type]="'time'" [required]="true" name="expiryDateParams.time" [value]="arDate.time" (valueChange)="arDate.time = $event"></datepicker>
				</div>
				<label class="form-control-sm col-sm-2">Status</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm" [ngModel]="arInfo.arStatDesc" readonly>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">DCB No.</label>
				<div class="form-control-sm cust-sm col-sm-2" style="padding: 0;">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm text-right cust-sm col-sm-4" [ngModel]="arInfo.dcbYear" readonly>
						<input type="text" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-4" [ngModel]="arInfo.dcbUserCd" readonly>
						<input type="text" class="form-control form-control-sm text-right cust-sm cust-mrgn col-sm-4" [ngModel]="arInfo.dcbNo" readonly>
					</div>
				</div>
				<div class="col-sm-4" style="padding: 0px !important;">
					<div class="input-group">
						<label class="form-control-sm col-sm-3" style="margin-right: -2px !important;padding-left: 0px !important;">Reference No.</label>
						<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="arInfo.refNo">
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Payment Type</label>
				<select class="form-control form-control-sm cust-sm col-sm cust-sm" (change)="tabController($event);" [(ngModel)]="arInfo.tranTypeCd" appRequired >
					<option *ngFor="let payt of paymentTypes" [value]="payt.tranTypeCd">{{payt.tranTypeName}}</option>
				</select>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">P.R. No.</label>
				<input type="text" class="form-control form-control-sm cust-sm text-right col-sm-2" [(ngModel)]="arInfo.prNo">
				<label class="form-control-sm col-sm-1" style="margin-left: -2px;">P.R. Date</label>
				<div class="col-sm-2 dp-cont" style="margin-left: 0px !important">
					<datepicker [type]="'date'" [required]="false" name="expiryDateParams.date" [value]="prDate.date" (valueChange)="prDate.date = $event;"></datepicker>
				</div>
				<div class="col-sm-1 dp-cont">
					<datepicker [type]="'time'" [required]="false" name="expiryDateParams.time" [value]="prDate.time" (valueChange)="prDate.time = $event;"></datepicker>
				</div>
				<label class="form-control-sm col-sm-2">P.R. Prepared By</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="arInfo.prPreparedBy">
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Payor</label>
				<input type="text" class="form-control form-control-sm cust-sm" [(ngModel)]="arInfo.payor" appRequired>
				<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Address</label>
				<textarea class="form-control form-control-sm col-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 17px !important;" readonly [ngModel]="arInfo.mailAddress"></textarea>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Business</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-6" [ngModel]="arInfo.bussTypeCd" readonly>
				<label class="form-control-sm col-sm-2">Tax Identification No.</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-3" [ngModel]="arInfo.tin" readonly>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Amount</label>
				<div class="col-sm-6" style="padding: 0;">
					<div class="input-group">
						<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="arInfo.currCd" appRequired>
						<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div> -->
						<select class="form-control form-control-sm cust-sm col-sm-2" [ngModel]="currencies" (ngModelChange)="arInfo.currCd = $event.currencyCd; arInfo.currRate = $event.currencyRt; test($event)" appRequired >
							<option *ngFor="let curr of currencies" [ngValue]="curr">{{curr.currencyCd}}</option>
						</select>
						<input type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-4" [(ngModel)]="arInfo.arAmt" appRequired appCurrency>
						<label class="form-control-sm col-sm-3">Currency Rate</label>
						<input type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-3" [ngModel]="arInfo.currRate | number: '1.10-10'" readonly >
					</div>
				</div>
				<label class="form-control-sm col-sm-2">Local Amount</label>
				<input type="text" class="form-control form-control-sm cust-sm col-sm-1" [ngModel]="arInfo.currCd" readonly>
				<input type="text" class="form-control form-control-sm cust-sm text-right cust-mrgn col-sm-2" [ngModel]="arInfo.arAmt | number:'1.2-2'" readonly>
			</div>
			<div class="input-group cust-ig">
				<label class="form-control-sm col-sm-1">Particulars</label>
				<textarea class="form-control form-control-sm col-sm" [(ngModel)]="arInfo.particulars" style="font-size: 11px; min-height: 60px; margin-bottom: 17px !important;" appRequired></textarea>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-2">
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 14px !important; padding-bottom: 13px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center" style="margin-bottom: 8px !important;">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">New AR</button>
				</div>
				<div class="col-sm-12 text-center" style="margin-bottom: 2px !important;">
					<input type="text" placeholder="Non-VAT" class="form-control form-control-sm cust-sm col-sm text-center">
				</div>				
			</div>
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 12px !important; padding-bottom: 12px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd" [class.cust-btn-disabled]="isAdd">Cancel AR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;">Save</button>
				</div>					
			</div>
		</fieldset>
		<fieldset class="scheduler-border" style="margin-left: -5px !important; padding-top: 11px !important; padding-bottom: 11px !important;">
			<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
			<div class="input-group" style="margin-bottom: 6px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd" [class.cust-btn-disabled]="isAdd">Print AR</button>
				</div>					
			</div>
			<div class="input-group" style="margin-bottom: 2px !important;">
				<div class="col-sm-12 text-center">
					<button class="cust-btn" style="margin-right: 0px !important; width: 100% !important;" [disabled]="isAdd" [class.cust-btn-disabled]="isAdd">Reprint AR</button>
				</div>					
			</div>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<fieldset class="scheduler-border" style="padding-top: 10px !important;">
			<legend class="scheduler-border">Payment Details</legend>
			<div class="row">
				<div class="col-sm-12">
						<div class="input-group cust-ig">
							<div class="col-sm-1"></div>
							<label class="form-control-sm col-sm-1">DCB Bank</label>
							<input type="text" class="form-control form-control-sm cust-sm col-sm-5" [(ngModel)]="arInfo.dcbBank" appRequired>
							<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
							<label class="form-control-sm col-sm-2">DCB Bank Acct. No.</label>
							<input type="text" class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="arInfo.dcbBankAcct" appRequired>
							<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
							<div class="col-sm-1"></div>
						</div>
					<app-cust-editable-non-datatable [passData]="passData" #paytDtl></app-cust-editable-non-datatable>
				</div>
			</div>
		</fieldset>
	</div>
</div>
<div class="col-sm-12" style="margin-top: 25px !important;padding-left: 0px !important;
padding-right: 0px !important;">
	<fieldset class="scheduler-border" style="margin-top: -12px !important; margin-bottom: 10px !important;">
		<div class="custom-row-inline-inset">
			<div class="form-row" style="margin-bottom: -10px;">
				<div class="input-group">
					<label class="form-control-sm col-sm-1">Created By</label>
					<input type="text" appCurrency class="form-control form-control-sm col-sm" [ngModel]="arInfo.createUser" disabled>
					<label class="form-control-sm col-sm-1">Date Created</label>
					<div class="col-sm" style="padding: 0px">
					    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="arInfo.createDate"></datepicker>
					</div>
					<label class="form-control-sm col-sm-1">Last Update By</label>
					<input type="text" class="form-control form-control-sm col-sm" [ngModel]="arInfo.updateUser" disabled>
					<label class="form-control-sm col-sm-1">Last Update</label>
					<div class="col-sm" style="padding: 0px">
					    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="arInfo.updateDate"></datepicker>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</div>
