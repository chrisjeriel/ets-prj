 <div class="row">
    <div class="col-sm-10" style="padding-right: 0px !important;">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">CV Info</legend>
               <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;">
                <div class="input-group" style="margin-bottom: -13px !important; margin-top: 10px !important">
                    <label class="form-control-sm col-sm-1">CV. No</label>
                    <input type="text"   class="form-control form-control-sm cust-sm col-sm-1"
                           placeholder="2018" style="margin-right: 4px !important;" style="text-align: right;margin-right: 4px !important;">
                    <input type="text" class="form-control form-control-sm cust-sm col-sm-2"
                           placeholder="00000001" style="text-align: right;">
                    <label class="form-control-sm col-sm-1">Date</label>
                    <input type="datetime-local" class="form-control form-control-sm cust-sm col-sm" placeholder="" style="margin-right: 4px !important;">
                    <!-- <label class="form-control-sm col-sm-1">Tran ID</label>
                    <input type="text" class="form-control form-control-sm cust-sm col-sm-2" placeholder="000372921" style="text-align: right;"> -->
                    <label class="form-control-sm col-sm-2">Status</label>
                    <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="New" style="margin-right: 2px !important">
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-1" style="height: auto;">Payee</label>
                    <select class="form-control form-control-sm cust-sm col-sm-11" style="margin-right: 4px !important;">
                        <option value="San Miguel Corporation">San Miguel Corporation</option>
                        <option value="SM Prime Holdings, Inc">SM Prime Holdings, Inc</option>
                        <option value="Rustans, Inc">Rustans, Inc</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-1" style="height: auto;">Particulars</label>
                    <textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 69px; margin-bottom: 5px;margin-right: 5px !important;" placeholder="Representing check payment for San Miguel Corporation"></textarea>
                </div>
                
            </div>
        </fieldset>
    </div>
    <div class="col-sm-2" style="padding-left: 10px !important;">
        <fieldset class="scheduler-border" style="padding: 8px 0px !important;">
            <legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
            <!-- <div class="cust-btn-container" style="margin-left: 10px !important;margin-right: 10px !important;">  -->
                <div class="cust-btn-container" style="text-align: center;"> 
                <button class="cust-btn " style="width: 100%;margin-bottom: 5px !important;">New CV</button>
                <button class="cust-btn " style="width: 100%;margin-bottom: 5px !important;">Save</button>
                <button class="cust-btn " style="width: 100%;margin-bottom: 5px !important;">Cancel CV</button>
                <button class="cust-btn " style="width: 100%" (click)="showPrintModal();">Print</button>
                <app-modal id="printModal" [btnTitle]="'Print'" class="d-none">
                    <div header>Print Check/DV</div>
                    <div body>
                        <div class="container-fluid">
                            <div class="custom-row-inline-inset">
                                <div class="input-group">
                                    <div class="col-sm-6"></div>
                                    <div class="input-group col-sm-3 labels" style="padding: 0px;">
                                        <input type="checkbox" style="margin-top: 6px;" checked>
                                        <label class="form-control-sm" for="xx">DV</label>
                                    </div>
                                    <div class="input-group col-sm-3 labels" style="padding: 0px;">
                                        <input type="checkbox" style="margin-top: 6px;" checked>
                                        <label class="form-control-sm" for="xx">Check</label>
                                    </div>
                                    <!-- <input type="checkbox"> 
                                    <label class="form-control-sm labels">DV</label>
                                     <input type="checkbox">
                                    <label class="form-control-sm labels">Check</label> -->
                                </div>
                                <div class="input-group">
                                    <label class="form-control-sm col-sm-4 labels">Destination</label>
                                    <select class="form-control form-control-sm cust-sm col-sm-8">
                                        <option>Printer</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label class="form-control-sm col-sm-4 labels">Printer Name</label>
                                    <select class="form-control form-control-sm cust-sm col-sm-8">
                                        <option>EPSON 3600i</option>
                                        <option>BROTHER J100</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label class="form-control-sm col-sm-4 labels">No. of Copies</label>
                                    <input type="number" class="form-control form-control-sm cust-sm col-sm-8 text-right">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div footer class="text-center w-100">
                        <button class="cust-btn" type="button" (click)="modalService.dismissAll(); cancel();"><a>Cancel</a></button>
                        <button class="cust-btn" type="button" (click)="modalService.dismissAll(); confirm();"><a>Print</a></button>
                    </div>
                </app-modal>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-12">
        <fieldset class="scheduler-border" style="padding-bottom: 20px !important;">
            <legend class="scheduler-border">Check Details</legend>
            <div class="test d-flex" style="margin-top: 10px !important;">
                <!-- <app-cust-editable-non-datatable [passData]="passDataCheckDetails" (tableDataChange)="changeAccountNumber($event)"></app-cust-editable-non-datatable> -->
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Bank</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-10" placeholder="San Miguel Corporation">
                        <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Check Amount</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-2" placeholder="PHP">
                        <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" placeholder="27,513.20" style="margin-left: 3px;">
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Currency Rate</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-10 text-right" placeholder="1.000000">
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Local Amount</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-2" placeholder="PHP">
                        <!-- <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div> -->
                        <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" placeholder="27,513.20" style="margin-left: 3px;">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Bank Account No.</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-10" placeholder="PCPA-9091-7001-7389">
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Check No.</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-10 text-right" placeholder="1324454234">
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Check Date</label>
                        <input type="date" class="form-control form-control-sm cust-sm col-sm-10" value="2018-10-01">
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-3">Check Class</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-10" placeholder="Local Clearing">
                        <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-row custom-row-inline-inset">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-1">Prepared By</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="Ma Cecilia Dela Paz -  Castro">
                        <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                        <label class="form-control-sm col-sm-1">Certified Correct</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="Juan Dela Cruz">
                        <div style="margin-left: -19px !important;margin-right: 6px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                        <label class="form-control-sm col-sm-1">Approved By</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="Jose Reyes">
                        <div style="margin-left: -19px !important;margin-right: 6px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                    </div>
                    <div class="input-group" style="margin-top: -7px !important;">
                        <div class="col-sm-1"></div>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="Accountant I">
                        <div class="col-sm-1"></div>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="Section Manager">
                        <div class="col-sm-1"></div>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm-3" placeholder="">
                    </div>
                    <div class="input-group" style="margin-top: 15px !important;margin-bottom: -25px !important;">
                        <label class="form-control-sm col-sm-1">Date Prepared</label>
                        <input type="datetime-local" class="form-control form-control-sm cust-sm col-sm-3" value="2018-10-01T08:45">
                        <label class="form-control-sm col-sm-1">Date Certified</label>
                        <input type="datetime-local" class="form-control form-control-sm cust-sm col-sm-3" value="2018-10-02T15:00">
                        <label class="form-control-sm col-sm-1">Date Approved</label>
                        <input type="datetime-local" class="form-control form-control-sm cust-sm col-sm-3" value="2018-10-04T13:30">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-12" style="margin-top: 0px !important;">
        <fieldset class="scheduler-border" style="margin: 0px !important; margin-top: 12px !important;">
            <div class="form-row custom-row-inline-inset" style="margin-left: -27px;">
                <div class="input-group" style="margin-bottom: -15px !important;">
                    <label class="form-control-sm col-sm-1 text-right ">Created By</label>
                    <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
                    <label class="form-control-sm col-sm-1 text-right ">Date Created</label>
                    <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
                    <label class="form-control-sm col-sm-1 text-right ">Last Update By</label>
                    <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
                    <label class="form-control-sm col-sm-1 text-right ">Last Update</label>
                    <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
                </div>
            </div>
        </fieldset>
    </div>
</div>
