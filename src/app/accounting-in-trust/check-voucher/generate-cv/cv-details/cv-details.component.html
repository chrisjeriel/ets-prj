<fieldset class="scheduler-border">
    <legend class="scheduler-border">C.V. Info</legend>
    <div class="form-row custom-row-inline-inset" style="margin-top: 1px !important;margin-left: -3em;margin-right: 1em;">
        <div class="input-group" style="margin-bottom: -11px !important; margin-top: 7px !important;">
            <div class="col-sm-8" style="padding-left: 37px;padding-right: 3px">
                <div class="input-group">
                    <label class="form-control-sm col-sm-1" for="xx">CV No</label>
                    <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-1"
                           placeholder="2015" style="text-align: right" readonly>
                   <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2"
                   placeholder="00000001" style="text-align: right; margin-left: 2px;" readonly>
                    <label class="form-control-sm col-sm-1" for="xx">Date</label>
                    <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-4" placeholder="10/01/2018 11:49 AM" readonly>
                    <label class="form-control-sm col-sm-1 text-right" for="xx">Tran ID</label>
                    <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="000284723" style="text-align: right" readonly>
                    <label class="form-control-sm col-sm-1" for="xx">Status</label>
                    <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-1" placeholder="New" readonly>
                </div>
            </div>
            <label class="form-control-sm col-sm-1" for="xx" style="margin-left: -3px;">Amount</label>
            <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-1" placeholder="PHP" style="margin-right: 4px !important;" readonly>
            <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" placeholder="27,153.30" style="text-align: right" readonly>
        </div>
        <div class="input-group" style="margin-bottom: -13px !important;">
            <label class="form-control-sm col-sm-1" for="xx">Payee</label>
            <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-7" placeholder="San Miguel Corporation"
                   readonly>
            <label class="form-control-sm col-sm-1" for="xx">Local Amount</label>
            <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-1" placeholder="PHP" style="margin-right: 4px !important;" readonly>
            <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" placeholder="27,153.30" style="text-align: right" readonly>
        </div>
    </div>
</fieldset>

<div class="cust-tabs-container border-tab" style="margin-top: 0.6em;">
	<ngb-tabset>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Amount Details</div>
			</ng-template>
			<ng-template ngbTabContent>
				<fieldset class="scheduler-border" style="margin: 0px !important; border: 1px solid #ddd !important;">
					<div class="row" style="margin-top: 0.6em">
					<!-- <div class="col-sm-1"></div> -->
						<div class="col-sm-12" style="position: relative;">
							<div style="position: absolute; right: 19px;">
								 <div class="form-row custom-row-inline-inset">
	                                <div class="input-group">
	                                     <label class="form-control-sm labels" style="text-align: left !important">Auto Compute</label>
	                                    <input type="checkbox" class="checkbox text-right" checked>
	                                </div>
	                            </div>
							</div>
							<app-cust-editable-non-datatable [passData]="amountDetailsData"></app-cust-editable-non-datatable>
						</div>
						<!-- <div class="col-sm-1"></div> -->
					</div>
				</fieldset>
			</ng-template>
		</ngb-tab>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Accounting Entries</div>
			</ng-template>
			<ng-template ngbTabContent>
				<fieldset class="scheduler-border" style="margin: 0px !important; border: 1px solid #ddd !important;">
					<div class="row" style="margin-top: 0.6em; padding-bottom: 2.65em;">
						<!-- <div class="col-sm-1"></div> -->
						<div class="col-sm-12" style="position: relative;">
							<div style="position: absolute; right: 12px;">
								<button class="cust-btn">Print AE</button>
							</div>
							<app-cust-editable-non-datatable [passData]="accountingEntriesData"></app-cust-editable-non-datatable>
						</div>
						<!-- <div class="col-sm-1"></div> -->
				</div>
				</fieldset>
			</ng-template>
		</ngb-tab>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Tax Details</div>
			</ng-template>
			<ng-template ngbTabContent>
				<!--Add your content here -->
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>

<fieldset class="scheduler-border" style="margin: 0px !important; margin-top: 12px !important;">
	<div class="form-row custom-row-inline-inset" style="margin-left: -27px;">
        <div class="input-group">
            <label class="form-control-sm col-sm-1 text-right labels">Created By</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
            <label class="form-control-sm col-sm-1 text-right labels">Date Created</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
            <label class="form-control-sm col-sm-1 text-right labels">Last Update By</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
            <label class="form-control-sm col-sm-1 text-right labels">Last Update</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
        </div>
    </div>
</fieldset>
