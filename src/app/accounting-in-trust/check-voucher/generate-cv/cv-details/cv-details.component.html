<fieldset class="scheduler-border">
    <legend class="scheduler-border">CV Info</legend>
    <div class="form-row custom-row-inline-inset">
        <div class="col-sm-8">
            <div class="input-group">
                <label class="form-control-sm col-sm-1" for="xx" style="padding-left:0px !important;">CV No</label>
                <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-1"
                placeholder="2015" style="text-align: right" readonly>
                <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2"
                placeholder="00000001" style="text-align: right; margin-left: 2px;" readonly>
                <label class="form-control-sm col-sm-1" for="xx">Date</label>
                <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" placeholder="10/01/2018 11:49 AM" readonly>
                <label class="form-control-sm col-sm-1 text-right" for="xx">Tran ID</label>
                <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-2" placeholder="000284723" style="text-align: right" readonly>
                <label class="form-control-sm col-sm-1" for="xx">Status</label>
                <input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm-1" placeholder="New" readonly>
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-1" for="xx" style="padding-left:0px !important;">Payee</label>
                <input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm" placeholder="San Miguel Corporation"
                readonly>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Amount</label>
                <select class="form-control form-control-sm cust-sm col-sm-2" readonly>
                        <option value="PHP">PHP</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                </select>
                <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
                placeholder="27,153.30" readonly>
            </div>
            <div class="input-group">
                <label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Local Amount</label>
                <select class="form-control form-control-sm cust-sm col-sm-2" readonly>
                        <option value="PHP">PHP</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                </select>
                <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
                placeholder="27,153.30" readonly>
            </div>
        </div>
    </div>
</fieldset>

<div class="cust-tabs-container border-tab" style="margin-top: 10px;">
	<ngb-tabset>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Amount Details</div>
			</ng-template>
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
                    <div class="col-sm-12">
                        <app-cust-editable-non-datatable [passData]="amountDetailsData" (tableDataChange)="plusMinus($event)">
                            <ng-container controls-r>
                                <label class="form-control-sm" style="text-align: left !important">Auto Compute</label>
                                <input type="checkbox" class="checkbox text-right" style="vertical-align: middle;" checked>
                            </ng-container>
                        </app-cust-editable-non-datatable>
                    </div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Accounting Entries</div>
			</ng-template>
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
                    <div class="col-sm-12">
                        <app-cust-editable-non-datatable [passData]="accountingEntriesData">
                            <ng-container controls-r>
                                <button class="cust-btn" style="margin-right: 0px !important;">Print AE</button>
                            </ng-container>
                        </app-cust-editable-non-datatable>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab>
            <ng-template ngbTabTitle>
                <div>Tax Details</div>
            </ng-template>
            <ng-template ngbTabContent>
                <div class="input-group cust-border" style="padding-top: 0.6em">
                    <div class="col-sm-12">
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">VAT Details</legend>
                            <div class="custom-row-inline-inset">
                                <app-cust-editable-non-datatable [passData]="accountingVATTaxDetails"></app-cust-editable-non-datatable>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12">
                        <fieldset class="scheduler-border" style="margin-bottom:10px !important;">
                            <legend class="scheduler-border">Creditable WTax Details</legend>
                            <div class="custom-row-inline-inset">
                                <app-cust-editable-non-datatable [passData]="accountingCreditableTaxDetails" (tableDataChange)="computeWTax($event)">
                                    <ng-container controls-r>
                                        <button class="cust-btn" style="margin-right: 0px !important;">BIR 2307</button>
                                    </ng-container>
                                </app-cust-editable-non-datatable>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </ng-template>
</ngb-tab>
</ngb-tabset>
</div>
<fieldset class="scheduler-border" style="margin: 0px !important; margin-top: 27px !important; ">
	<div class="form-row custom-row-inline-inset" style="margin-left: -27px; margin-bottom: 15px !important;">
        <div class="input-group">
            <label class="form-control-sm col-sm-1 text-right labels">Created By</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
            <label class="form-control-sm col-sm-1 text-right labels">Date Created</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
            <label class="form-control-sm col-sm-1 text-right labels">Last Update By</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
            <label class="form-control-sm col-sm-1 text-right labels">Last Update</label>
            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
        </div>
    </div>
</fieldset>
