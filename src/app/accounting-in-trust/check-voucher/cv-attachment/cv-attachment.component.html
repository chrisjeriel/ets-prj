<div>
	<fieldset class="scheduler-border" style="padding-left: 25px ! important; padding-right: 25px ! important"> 
		<legend class="scheduler-border">A.R Info</legend>  
			  <div class="form-row custom-row-inline-inset" style="margin-top: 8px !important;">
			  	 <div class="input-group" style="padding-right : 5px ! important; padding-left : 5px ! important;">
                    <div class="col-sm-8" style="padding: 0px">
                    	<div class="input-group" style="padding-right : 5px ! important;">
                            <label class="form-control-sm" for="xx">CV No.</label>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-1 text-right" placeholder="2015" readonly>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2 text-right" placeholder="00000001" readonly style="margin-left: 3px">
                            <label class="form-control-sm" for="xx" style="margin-left: 8px">Date</label>
                             <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="DD/MM/YYYY HH:MM" readonly>
                             <label class="form-control-sm" for="xx" style="margin-left: 8px">Tran ID</label>
                             <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2 text-right" placeholder="000372921" readonly>
                             <label class="form-control-sm" for="xx" style="margin-left: 8px">Status</label>
                             <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="New" readonly>
                        </div>
                        <div class="input-group" style="padding-right : 5px ! important; margin-top : -14px ! important; margin-bottom : -8px ! important; ">
                            <label class="form-control-sm" for="xx">Payee</label>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm" placeholder="San Miguel Corporation" readonly style="margin-left: 7px">
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding: 0px">
                        <div class="input-group" style="padding: 0px">
                            <label class="form-control-sm col-sm-3" for="xx">Amount</label>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="PHP" readonly>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm text-right" placeholder="27,513.20" readonly style="margin-left: 3px">
                        </div>
                         <div class="input-group" style="padding: 0px; margin-top : -14px ! important; margin-bottom : -8px ! important; ">
                            <label class="form-control-sm col-sm-3" for="xx">Local Amount</label>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm-2" placeholder="PHP" readonly>
                            <input type="text" id="xx" value="" class="form-control form-control-sm cust-sm col-sm text-right" placeholder="27,513.20" readonly style="margin-left: 3px">
                        </div>
                    </div>
                 </div>
			  </div>
	</fieldset>
    <fieldset class="scheduler-border"> 
        <legend class="scheduler-border">Attached Files</legend> 
            <div class="row">
                <div class="col-sm-12" style="margin-top: 10px" >
                <app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
            </div>
            <div class="col-sm-12" style="margin-top: -15px;padding-left: 25px ! important; padding-right: 25px ! important">
                <div class="col-sm" style="padding: 0; margin-top: 10px; margin-bottom: 5px">
                    <div class="input-group">
                        <div class="col-sm-3" style="padding: 0">
                            <div class="input-group">
                                <label class="form-control-sm">Created By</label>
                                <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding: 0">
                            <div class="input-group">
                                <label class="form-control-sm">Date Created</label>
                                <input type="date" class="form-control form-control-sm col-sm">
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding: 0">
                            <div class="input-group">
                                <label class="form-control-sm">Last Update By</label>
                                <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
                            </div>
                        </div>
                        <div class="col-sm-3" style="padding: 0">
                            <div class="input-group">
                                <label class="form-control-sm">Last Update</label>
                                <input type="date" class="form-control form-control-sm col-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
