<div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
	 <div class="row">
	    <div class="col-sm-12">
	        <fieldset class="scheduler-border">
	            <legend class="scheduler-border">Payment Request Info</legend>
	               <div class="container-fluid" style="padding-left: 0px;">
   		               <div class="form-row custom-row-inline-inset" style="margin-top: -2px !important;">
   		                <div class="input-group" style="margin-bottom: -14px !important; margin-top: 10px !important">
   		                    <label class="form-control-sm col-sm-1" for="xx">Request No.</label>
   		                    <div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-3"
   		                    	       placeholder="CPR" style="margin-right: 3px !important;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-3"
   		                    	       placeholder="2018" style="margin-right: 3px !important; text-align: right;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-2"
   		                    	       placeholder="10" style="margin-right: 3px !important; text-align: right">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-4"
   		                    	       placeholder="0001" style="text-align: right">
   		                    </div>
   		                    <label class="form-control-sm col-sm-1" for="xx">Date</label>
   		                    <div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="date" class="form-control form-control-sm cust-sm col-sm-8" placeholder="10/01/2018" style="margin-right: 3px !important;" value="2015-05-12">
   			                    <input type="text" class="form-control form-control-sm cust-sm col-sm-4" 
   			                           placeholder="10:45 AM">
   		                    </div>
   		                    <label class="form-control-sm col-sm-1" for="xx">Status</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12" [value]="data.status == undefined ? '' : data.status"
   		                    	       placeholder="Open">
   		                    	<div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
   		                    </div>
   		                </div>

   		                <div class="input-group" style="margin-bottom: -14px !important;">
   		                    <label class="form-control-sm col-sm-1" for="xx">Payment Type</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<select class="form-control form-control-sm cust-sm col-sm-12" [(ngModel)]="data.paymentType"  (change)="tabController($event);">
                                 <option value="Claim Expense Payment to Adjusters" [selected]="data.paymentType == 'Claim Expense Payment to Adjusters'">Claim Expense Payment to Adjusters</option>
                                 <option value="Claim Expense Payment to Other Parties" [selected]="data.paymentType == 'Claim Expense Payment to Other Parties'">Claim Expense Payment to Other Parties</option>
                                 <option value="Claim Payment to Ceding Company" [selected]="data.paymentType == 'Claim Payment to Ceding Company'">Claim Payment to Ceding Company</option>
                                 <option value="Inward Policy Balances - Returns" [selected]="data.paymentType == 'Inward Policy Balances - Returns'">Inward Policy Balances - Returns</option>
                                 <option value="Payment of Service Fee by In-Trust to Service Accounting" [selected]="data.paymentType == 'Payment of Service Fee by In-Trust to Service Accounting'">Payment of Service Fee by In-Trust to Service Accounting</option>
                                 <option value="Treaty Balance Due Participant" [selected]="data.paymentType == 'Treaty Balance Due Participant'">Treaty Balance Due Participant</option>
                                  <option value="Investment (Placement)" [selected]="data.paymentType == 'Investment (Placement)'">Investment (Placement)</option>
                                 <option value="QSOA Balances" [selected]="data.paymentType == 'QSOA Balances'">QSOA Balances</option>
                                 <option value="Others - Visible on any Payment Type" [selected]="data.paymentType == 'Others - Visible on any Payment Type'">Others - Visible on any Payment Type</option>
                              </select>
   		                    </div>
   		                    <label class="form-control-sm col-sm-1" for="xx">Amount</label>
   		                    <div class="input-group col-sm-3" style="padding: 0px;">
                              <select class="form-control form-control-sm cust-sm col-sm-4">
                                      <option value="PHP">PHP</option>
                                      <option value="EUR">EUR</option>
                                      <option value="USD">USD</option>
                              </select>
   		                    	<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-4" [value]="data.currency == undefined ? '' : data.currency" placeholder="PHP" style="margin-right: 4px !important;"> -->
   			                    <input type="text" class="form-control form-control-sm cust-sm col-sm-8" style="text-align: right;margin-left: 2px;"
   			                           placeholder="10,000,000.00">
   		                    </div>
   		                   	<label class="form-control-sm col-sm-1" for="xx">Local Amount</label>
   		                    <div class="input-group col-sm-3" style="padding: 0px;">
                              <select class="form-control form-control-sm cust-sm col-sm-4">
                                      <option value="PHP">PHP</option>
                                      <option value="EUR">EUR</option>
                                      <option value="USD">USD</option>
                              </select>
   		                    	<!-- <input type="text" class="form-control form-control-sm cust-sm col-sm-4" [value]="data.currency == undefined ? '' : data.currency" placeholder="PHP" style="margin-right: 4px !important;"> -->
   			                    <input type="text" class="form-control form-control-sm cust-sm col-sm-8" style="text-align: right; margin-left: 2px;"
   			                           placeholder="10,000,000.00">
   		                    </div>
   		                </div>

   		                <div class="input-group">
   		                    <label class="form-control-sm col-sm-1" for="xx" style="height: auto;">Payee</label>
   		                    <input type="text" class="form-control form-control-sm cust-sm col-sm-11" [value]="data.payee == undefined ? '' : data.payee" placeholder="San Miguel Corporation">
   		                    <div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
   		                </div>
   		                <div class="input-group">
   		                    <label class="form-control-sm col-sm-1" for="xx" style="height: auto;">Particulars</label>
   		                    <textarea class="form-control form-control-sm" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" [value]="data.particulars == undefined ? '' : data.particulars" placeholder="Representing claim payment for San Miguel Corporation"></textarea>
   		                </div>
   		                <div class="input-group" style="    margin-bottom: -19px !important;">
   		                   <!-- 	<label class="form-control-sm col-sm-1 labels" for="xx">PR ID</label> -->
   	                    	<div class="input-group col-sm-4" style="padding: 0px;">
   		                    <!-- 	<input type="text" class="form-control form-control-sm cust-sm col-sm-12" style="text-align: right"
   		                    	       placeholder="00238942371"> -->
   		                    </div>
   		                 <!--    <label class="form-control-sm col-sm-1 labels" for="xx">Ref No</label> -->
   	                    	<div class="input-group col-sm-4" style="padding: 0px;">
   		            <!--         	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="">
   		                    	<div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div> -->
   		                    </div>
   	                    	<div class="input-group col-sm-4 labels" style="padding: 0px;">
   	                    		<label class="form-control-sm col-sm-11 text-right" for="xx">For Board Approval</label>
   		                        <input type="checkbox" class="col-sm-1" style="margin-top: 6px;" checked>
   		                    </div>
   		                </div>
   		                <div class="input-group" style="margin-bottom: -5px !important;">
   		                   	<label class="form-control-sm col-sm-1 labels" for="xx">Prepared By</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="Ma. Cecilia Dela Paz - Castro">
   		                    	<div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
   		                    </div>
   		                    <label class="form-control-sm col-sm-1 labels" for="xx">Requested By</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12" [value]="data.reqBy == undefined ? '' : data.reqBy"
   		                    	       placeholder="Juan Dela Cruz">
   		                    	<div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
   		                    </div>
   	                    	<label class="form-control-sm col-sm-1 labels" for="xx">Approved By</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="Jose Reyes">
   		                    	<div style="margin-left: -19px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
   		                    </div>
   		                </div>
   		                <div class="input-group" style="margin-bottom: -5px !important;">
   		                   	<label class="form-control-sm col-sm-1 labels" for="xx"></label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="Accountant II">
   		                    </div>
   		                    <label class="form-control-sm col-sm-1 labels" for="xx"></label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="Section Manager">
   		                    </div>
   	                    	<label class="form-control-sm col-sm-1 labels" for="xx"></label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="text" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       placeholder="Comptroller">
   		                    </div>
   		                </div>
   		                <div class="input-group" style="margin-bottom: -5px !important;">
   		                   	<label class="form-control-sm col-sm-1 labels" for="xx">Date Prepared</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="date" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       value="2015-10-16">
   		                    </div>
   		                    <label class="form-control-sm col-sm-1 labels" for="xx"></label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    </div>
   	                    	<label class="form-control-sm col-sm-1 labels" for="xx">Date Approved</label>
   	                    	<div class="input-group col-sm-3" style="padding: 0px;">
   		                    	<input type="date" class="form-control form-control-sm cust-sm col-sm-12"
   		                    	       value="2015-11-03">
   		                    </div>
   		                </div>
   		            </div>
	            </div>
	            <div class="form-row">
	            	<div class="form-group col-sm" style="margin-bottom: 8px;">
	            		<div class="col-md-13 text-center">
	            			<div class="cust-btn-container">
	            				<button type="button" class="cust-btn"><a>New Request</a></button>
	            				<button type="button" class="cust-btn"><a>Save</a></button>
	            				<button type="button" class="cust-btn"><a>Cancel Request</a></button>
	            				<button type="button" class="cust-btn"><a>Print</a></button>
	            			</div>
	            		</div>
	            	</div>
	            </div>
	        </fieldset>
	    </div>
	</div>
	<div class="row">
		<div class="col-sm-12" style="margin-top: 15px !important;">
		    <fieldset class="scheduler-border">
		        <div class="container-fluid" style="padding-left: 0px">
		        	<div class="custom-row-inline-inset">
		        	    <div class="form-row" style="margin-bottom: -10px;">
		        	        <div class="input-group">
		        	            <label class="form-control-sm col-sm-1">Created By</label>
		        	            <input type="text" appCurrency class="form-control form-control-sm col-sm" placeholder="cuaresma">
		        	            <label class="form-control-sm col-sm-1">Date Created</label>
		        	            <input type="datetime-local" class="form-control form-control-sm col-sm" [value]="dateCreated">
		        	            <label class="form-control-sm col-sm-1">Last Updated By</label>
		        	            <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
		        	            <label class="form-control-sm col-sm-1">Last Update</label>
		        	            <input type="datetime-local" class="form-control form-control-sm col-sm" [value]="lastUpdate">
		        	        </div>
		        	    </div>
		        	</div>
		        </div>
		    </fieldset>
		</div>
	</div>
</div>
