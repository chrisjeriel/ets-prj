<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Request for Payment / Generate Request</h4>
	<!-- <ngb-tabset (tabChange)="beforeChange($event)"> -->
		<ngb-tabset (tabChange)="onTabChange($event)">
			<ngb-tab>
				<ng-template ngbTabTitle>
					<div>Request Entry</div>
				</ng-template>
				<ng-template ngbTabContent>
					<app-payment-request-entry (paytData)="rowData=$event" [rowData]="rowData"></app-payment-request-entry>
				</ng-template>
			</ngb-tab>
			<ngb-tab [disabled]="rowData?.reqId == ''">
				<ng-template ngbTabTitle>
					<div>Request Details</div>
				</ng-template>
				<ng-template ngbTabContent>
					<app-payment-request-details [rowData]="rowData"></app-payment-request-details>
				</ng-template>
			</ngb-tab>
			<ngb-tab id="Exit">
				<ng-template ngbTabTitle>
					<div>Exit</div>
				</ng-template>
    			<ng-template ngbTabContent></ng-template>
  			</ngb-tab>
	</ngb-tabset>
</div>
