<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Request for Payment</h4>
	<!-- <ngb-tabset (tabChange)="beforeChange($event)"> -->
		<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Requests List">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm">
						<app-cust-non-datatable [passData]="requestsListData" (add)="onClickAdd($event)" (edit)="onClickEdit($event)" (rowClick)="onRowClick($event)"></app-cust-non-datatable>
					</div>
				</div>
				<div class="form-row" style="margin-left: -30px !important;">
					<div class="col-sm">
						<div class="input-group">
							<label class="form-control-sm col-sm-1">Created By</label>
							<input type="text" class="form-control form-control-sm col-sm" value="cuaresma">
							<label class="form-control-sm col-sm-1">Date Created</label>
							<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-01T09:00">
							<label class="form-control-sm col-sm-1">Last Update By</label>
							<input type="text" class="form-control form-control-sm col-sm" value="cuaresma">
							<label class="form-control-sm col-sm-1">Last Update</label>
							<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-02T15:58">
						</div>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
