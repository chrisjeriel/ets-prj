 <div>
 	 <fieldset class="scheduler-border">
            <legend class="scheduler-border">JV Info</legend>
            <div class="form-row custom-row-inline-inset">
             <div class="col-sm-9" style="padding-right: 0px">
                <div class="input-group">
                	<div class="col-sm-6" style="padding: 0px">
                		 <div class="input-group">
                		 	<label class="form-control-sm col-sm-2" for="xx" style="padding-left:0px !important;">JV No</label>
                        	<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2"
                       		placeholder="2018" style="text-align: right" readonly>
                        	<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-2"
                       		placeholder="00000001" style="text-align: right; margin-left: 2px;" readonly>
                       		<label class="form-control-sm col-sm-2" for="xx">Date</label>
                        	<input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="10/01/2018 10:45 AM" readonly>
                        </div>
                		 <div class="input-group">
                			<label class="form-control-sm col-sm-2" for="xx" style="padding-left:0px !important;">JV Type</label>
                        	<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm" placeholder="Error Correction"
                        	readonly>
                		</div>
                	</div>
                	<div class="col-sm-6"  style="padding: 0px">
                		<div class="input-group">
                			<label class="form-control-sm col-sm-2 text-right" for="xx">Tran ID</label>
                        	<input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="000284723" style="text-align: right" readonly>
                        	<label class="form-control-sm col-sm-2" for="xx">Status</label>
                        	<input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="New" readonly>
                		</div>
                		<div class="input-group">
                			<label class="form-control-sm col-sm-2 text-right" for="xx">Ref No.</label>
                        	<input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="2017 - 00023974" readonly>
                        	<label class="form-control-sm col-sm-2" for="xx">Date</label>
                        	<input type="text" id="xx"  class="form-control form-control-sm cust-sm col-sm" placeholder="12/31/2017 09:00 AM" readonly>
                		</div>
                	</div>
                </div>
            </div>
            <div class="col-sm-3">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-4" style="padding-left:0px !important;">Amount</label>
                        <input type="text" value="PHP" class="form-control form-control-sm cust-sm col-sm-2" placeholder="" readonly>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
                        placeholder="27,153.30" readonly>
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-4" style="padding-left:0px !important;">Local Amount</label>
                        <input type="text" value="PHP" class="form-control form-control-sm cust-sm col-sm-2" placeholder="" readonly>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
                        placeholder="27,153.30" readonly>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="scheduler-border" style="padding: 0px"> 
        	 <legend class="scheduler-border">Balance Details</legend>  
        	 	<div class="form-row custom-row-inline-inset">
        	 		 <div class="col-sm-7" style="padding-left: 0px; margin-top: 3px;padding-right: 16px" >
        	 		 	<div class="input-group" style="padding-right: 0px">
        	 		 		<label class="form-control-sm col-sm-2" style="padding-left:0px !important;">Ceding Company</label>
        	 		 		<input type="text" class="form-control form-control-sm cust-sm col-sm" style="margin-right: 2px !important" placeholder="BPI/MS INSURANCE CORPORATION">
                            <div style="margin-left: -19px !important;margin-right: 10px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
        	 		 	</div>
        	 		 </div>
        	 		 <div class="col-sm-5" style="padding-left: 0px; margin-top: 3px;">
        	 		 	<div class="input-group">
        	 		 		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">As of</label>
        	 		 		<input type="date" class="form-control form-control-sm cust-sm col-sm" style="margin-right: 2px !important" placeholder="">
        	 		 		 <button type="button" class="cust col-sm-4" style="margin-left: 5px ! important;">Compute Interest</button>
        	 		 	</div>
        	 		 </div>
        	 	</div>
        	 	<div class="row">
        	 	 	 <div class="col-sm-12" style="margin-top: 3px" >
        	 	 	 	 <app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
        	 	 	 </div>
        	 	</div>	
        </fieldset>
        <fieldset class="scheduler-border" style="margin-top: 10px ! important"> 
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm" style="padding: 0; margin-top: 10px; margin-bottom: 22px">
                        <div class="input-group">
                            <div class="col-sm-3" style="padding: 0">
                                <div class="input-group">
                                    <label class="form-control-sm">Created By</label>
                                    <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma" readonly>
                                </div>
                            </div>
                            <div class="col-sm-3" style="padding: 0">
                                <div class="input-group">
                                    <label class="form-control-sm">Date Created</label>
                                    <input type="text" class="form-control form-control-sm col-sm" placeholder="10/01/2018 11:49 AM" readonly>
                                </div>
                            </div>
                            <div class="col-sm-3" style="padding: 0">
                                <div class="input-group">
                                    <label class="form-control-sm">Last Update By</label>
                                    <input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma" readonly>
                                </div>
                            </div>
                            <div class="col-sm-3" style="padding: 0">
                                <div class="input-group">
                                    <label class="form-control-sm">Last Update</label>
                                    <input type="text" class="form-control form-control-sm col-sm" placeholder="10/01/2018 11:49 AM" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
 </div>
