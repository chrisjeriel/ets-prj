<app-modal class="d-none" id="uploadAcct" #AcctEntries>
    <div header>Uploading Accounting Entries</div>  
    <div body>
        <div class="form-row custom-row-inline-inset">
            <div class="input-group">
                <label class="form-control-sm col-sm-2 text-right labels">File</label>
                <input type="text" class="form-control form-control-sm col-sm-8" readonly [ngModel]="fileName">
                <button class="fa fa-folder-open btn-file" title="Open File" style="height: 21px !important;margin-left: 6px;" (click)="openFile()">
                    <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" (change)="validateFile($event)" id="upload" class="file-hidden">
                </button>
            </div>
        </div>
    </div>
    <div footer class="text-center">
        <span class="fa fa-spinner fa-spin" style="font-size: 15px;" *ngIf="uploadLoading"></span>
        <button type="button" class="cust-btn" (click)="uploadAcctEntries();" [disabled]="uploadLoading" [class.cust-btn-disabled]="uploadLoading"><a>Upload</a></button>
        <button type="button" class="cust-btn" (click)="acctEntryMdl.closeModal();"><a>Cancel</a></button>
    </div>
</app-modal>

<app-modal class="d-none" id="cancelAcct" #CancelEntries>
    <div header>Confirmation</div>  
    <div body>
        <span>Are you sure you want to cancel this Journal Voucher?</span>
    </div>
    <div footer class="text-center">
        <button type="button" class="cust-btn" (click)="cancelEntries.closeModal();cancelJournalVoucher()"><a>Yes</a></button>
        <button type="button" class="cust-btn" (click)="cancelEntries.closeModal();"><a>No</a></button>
    </div>
</app-modal>

<app-modal class="d-none" id="printAcct" #PrintEntries>
    <div header>Confirmartion</div>  
    <div body>
        <span>Was the printing of the Journal Voucher successful?</span>
    </div>
    <div footer class="text-center">
        <button type="button" class="cust-btn" (click)="printEntries.closeModal();printJV()"><a>Yes</a></button>
        <button type="button" class="cust-btn" (click)="printEntries.closeModal();"><a>No</a></button>
    </div>
</app-modal>

    </div>
    <div footer class="text-center">
        <div class="form-row" style="margin-top: 13px !important;">
            <div class="form-group col-sm">
                <div class="col-md-12 text-center">
                    <div class="cust-btn-container">
                        <button type="button" class="cust-btn" (click)="allocJV.closeModal();"><a>Return</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-modal>

<app-modal class="d-none" #printJVDetailed>
    <div header>Print</div>
    <div body>
        <div class="container-fluid">
            <div class="custom-row-inline-inset">
                <div class="input-group" style="margin-bottom: -14px !important">
                    <input type="radio" name="rad1" id="rad1" style="margin-left: 70px !important" [value]="0" [ngModel]="printData.reportType" (ngModelChange)="printData.reportType=$event;">
                    <label class="form-control-sm" for="rad1" style="padding: 0px !important;margin-top: -1px !important;margin-left: 5px !important;">Summary</label>
                </div>
                <div class="input-group" style="margin-bottom: -14px !important">
                    <input type="radio" name="rad2" id="rad2"style="margin-left: 70px !important" [value]="1" [ngModel]="printData.reportType" (ngModelChange)="printData.reportType=$event;">
                    <label class="form-control-sm" for="rad2"style="padding: 0px !important;margin-top: -1px !important;margin-left: 5px !important;">Detailed</label>
                </div>
                <div class="input-group" style="margin-bottom: -14px !important">
                    <input type="radio" name="rad3" id="rad3"for="rad3" style="margin-left: 70px !important" [value]="2" [ngModel]="printData.reportType" (ngModelChange)="printData.reportType=$event;">
                    <label class="form-control-sm" for="rad3" style="padding: 0px !important;margin-top: -1px !important;margin-left: 5px !important;">Detail per SL</label>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-4 labels">Destination</label>
                    <select class="form-control form-control-sm cust-sm col-sm-8" [ngModel]="printData.destination" (ngModelChange)="printData.destination=$event;clearPrinterName()">
                        <option value="screen">Screen</option>
                        <option value="printer">Printer</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="form-control-sm col-sm-4 labels">Printer Name</label>
                    <select class="form-control form-control-sm cust-sm col-sm-8" [ngModel]="printData.selPrinter" (ngModelChange)="printData.selPrinter=$event;" [disabled]="printData.destination != 'printer'">
                        <ng-container *ngFor="let printer of printData.printers">
                            <option [value]="printer">{{ printer }}</option>    
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div footer class="text-center w-100">
        <button class="cust-btn" type="button" (click)="printJVDetailed.closeModal()"><a>Cancel</a></button>
        <button class="cust-btn" type="button" (click)="printJVDetailed.closeModal();printJVDetails()">Print</button>
    </div>
</app-modal>
