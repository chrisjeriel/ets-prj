<div class="col-sm-12" style="position: relative; padding-left: 0px; padding-right: 0px;">
  <div class="row">
    <div class="col-sm-12">
        <div class="input-group cust-ig">
          <div class="col-sm-2"></div>
          <label class="form-control-sm col-sm-1">Bank</label>
          <select class="form-control form-control-sm cust-sm col-sm-2 required" [ngModel]="selectedBank" (ngModelChange)="changeBank($event)" appRequired >
            <option *ngFor="let bank of banks" [ngValue]="bank">{{bank.officialName}}</option>
          </select>
          <label class="form-control-sm col-sm-2">Bank Acct. No.</label>
          <select class="form-control form-control-sm cust-sm col-sm-2 required" [ngModel]="selectedBankAcct" (ngModelChange)="changeBankAcct($event)" appRequired>
            <option *ngFor="let bankAcct of bankAccts" [ngValue]="bankAcct">{{bankAcct.accountNo}}</option>
          </select>
          <div class="col-sm-1"></div>
        </div>
      	<app-cust-editable-non-datatable [passData]="passData" (clickLOV)="openInvLOV($event)" (newClick)="onRowClick($event)">
      	</app-cust-editable-non-datatable>
    </div>
  </div>
</div>
<div class="form-row">
    <div class="form-group col-sm">
      <div class="col-md-13 text-center">
        <br>
        <div class="cust-btn-container">
          <button type="button" class="cust-btn" [disabled]="disable" [class.cust-btn-disabled]="disable" (click)="cancel();"><a>Cancel</a></button>
          <button type="button" class="cust-btn" [disabled]="disable" [class.cust-btn-disabled]="disable" (click)="onClickSave();"><a>Save</a></button>
        </div>
      </div>
    </div>
</div>
<app-lov [passData]="passLov" (selectedData)="setSelectedData($event)" #lov>
<app-confirm-save (onYes)="saveData()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="saveData('cancel')" [url]="'/journal-voucher'" ></app-cancel-button>
