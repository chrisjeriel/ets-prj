<div>
    <div class="form-row custom-row-inline-inset">
         <div class="col-sm-12 text-align">
            <div class="input-group" style="padding-right: 0px">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-2" style="padding-left:0px !important;">Ceding Company</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm" style="margin-right: 2px !important" [ngModel]="jvDetails.cedingName" (ngModelChange)="jvDetails.ceding = $event.toUpperCase()">
                        <div style="margin-left: -19px !important;margin-right: 10px !important;z-index: 200;font-size: 14px;" (click)="showCedingCompanyLOV()"><a><i class="fa fa-search"></i></a></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="margin-top: 3px" >
                <div class="input-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border">Treaty Balance</legend>
                            <div style="position: relative;margin-top: 10px" >
                                <!-- <app-cust-editable-non-datatable #quarterTable [passData]="passData" (newClick)="onRowClick($event)" (clickLOV)="quarterEndModal($event)" (tableDataChange)="passData.tableData=$event;updateTreatyBal($event)"></app-cust-editable-non-datatable> TRBT#PROD_GRADE -->
                                <app-cust-editable-non-datatable #quarterTable [passData]="passData" (newClick)="onRowClick($event)" (clickLOV)="quarterEndModal()" (tableDataChange)="passData.tableData=$event;updateTreatyBal($event)"></app-cust-editable-non-datatable>
                            </div>
                    </fieldset>
                </div>
                 <div class="col-sm-1"></div>
             </div>
        </div>
    </div>  
    <div class="row">
        <div class="col-sm-12">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Inward Policy Balances</legend>
                 <div class="col-sm-12" style="margin-top: 15px" >
                    <app-cust-editable-non-datatable #trytytrans [passData]="passDataOffsetting" (clickLOV)="openLOV($event)" (tableDataChange)="passDataOffsetting.tableData = $event; quarterTable.indvSelect.acctOffset=$event;update($event)"></app-cust-editable-non-datatable>
                 </div>
            </fieldset>
        </div>
    </div>
    <div class="form-row" style="margin-top: 13px !important;">
        <div class="form-group col-sm"> 
            <div class="col-md-12 text-center">
                <div class="cust-btn-container">
                    <button type="button" class="cust-btn" (click)="cancel()"><a>Cancel</a></button>
                    <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
                    <!-- <button type="button" class="cust-btn"><a>Cancel</a></button>
                    <button type="button" class="cust-btn"><a>Save</a></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-mtn-payee-ceding id="cedingCompany" (selectedData)="setCedingcompany($event)"></app-mtn-payee-ceding>
<app-quarter-ending-lov id="quarterEnd" (selectedData)="setQuarter($event)"></app-quarter-ending-lov>
<app-lov [passData]="passLov" (selectedData)="setSoa($event)">
<!-- <app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag && dialogIcon!=='error-message' ? this.cancelBtn.onNo():null"></app-sucess-dialog> TRBT#PROD_GRADE -->
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="null"></app-sucess-dialog>
<app-confirm-save (onYes)="saveAcctTrty()"></app-confirm-save>
<!-- <app-cancel-button (onYes)="saveAcctTrty('cancel')" [url]="'/journal-voucher'" ></app-cancel-button>  TRBT#PROD_GRADE -->
<app-cancel-button (onYes)="saveAcctTrty()" [url]="'/journal-voucher'" ></app-cancel-button>
