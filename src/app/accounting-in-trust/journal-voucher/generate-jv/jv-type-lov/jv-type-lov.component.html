<app-modal class="d-none" (modalOpened)="openModal()" id="jvTypeMdl" #jvTypeMdl>
	<div header>List of Values</div>
	<div body *ngIf="modalOpen" style="min-width: 450px;">
		<app-cust-non-datatable [passData]="passData" (rowClick)="onRowClick($event)"></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal(); modalOpen = false; cancel();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modal.closeModal(); modalOpen = false; confirm();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
