<div>
    <div class="form-row custom-row-inline-inset">
         <div class="col-sm-12 text-align">
            <div class="input-group" style="padding-right: 0px">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-2" style="padding-left:0px !important;">Ceding Company</label>
                        <input type="text" class="form-control form-control-sm cust-sm col-sm" style="margin-right: 2px !important" placeholder="BPI/MS INSURANCE CORPORATION">
                        <div style="margin-left: -19px !important;margin-right: 10px !important;z-index: 200;font-size: 14px;"><a><i class="fa fa-search"></i></a></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <fieldset class="scheduler-border" style="padding-top: 4px !important; padding-bottom: 4px !important;">
                <legend class="scheduler-border">Claims for Offset</legend>
                    <div style="position: relative;margin-top: 10px" >
                        <app-cust-editable-non-datatable [passData]="passDataNegative"></app-cust-editable-non-datatable>
                    </div>
            </fieldset>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="margin-top: 3px" >
            <fieldset class="scheduler-border" style="padding-top: 4px !important; padding-bottom: 4px !important;">
            <legend class="scheduler-border">Claims for Offset</legend>
                <div style="position: relative;margin-top: 10px" >
                    <app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
                </div>
            </fieldset>
            
        </div>
    </div>	
</div>

<app-modal class="d-none" id="ViewClaims">
	<div header>List of Claims for Offset</div>	
	<div body>
		 <div style="margin-bottom: -90px !important">
                <app-cust-editable-non-datatable [passData]="ClaimsOffset"></app-cust-editable-non-datatable>
         </div>  
	</div>
	<div footer class="text-center w-100">
		<button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Return</a></button>
	</div>
</app-modal>
