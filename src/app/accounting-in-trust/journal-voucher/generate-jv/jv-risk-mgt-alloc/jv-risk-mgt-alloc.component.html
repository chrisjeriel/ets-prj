<div class="input-group">
	<span class="col-sm-2"></span>
	<div class="input-group col-sm-8">
		<label class="form-control-sm col-sm-2" style="padding-left:0px !important;">Premium Written Period:</label>
		<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">From</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.premPeriodFromMm">
			 <!-- [disabled]="requestData?.reqStatus !== 'N' && requestData?.reqStatus !== 'F'" -->
	    	<option value="1">January</option>
	    	<option value="2">February</option>
	    	<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
	    	<option value="7">July</option>
	    	<option value="8">August</option>
	    	<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.premPeriodFromYear" style="margin-left: 2px !important;">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">To</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.premPeriodToMm">
			 <!-- [disabled]="requestData?.reqStatus !== 'N' && requestData?.reqStatus !== 'F'" -->
	    	<option value="1">January</option>
	    	<option value="2">February</option>
	    	<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
	    	<option value="7">July</option>
	    	<option value="8">August</option>
	    	<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.premPeriodToYear" style="margin-left: 2px !important;">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
	</div>
	<span class="col-sm-2"></span>
</div>
<div class="input-group">
	<span class="col-sm-2"></span>
	<div class="input-group col-sm-8">
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Payment For:</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.paytForQtr">
			 <!-- [disabled]="requestData?.reqStatus !== 'N' && requestData?.reqStatus !== 'F'" -->
	    	<option value="1">First Quarter</option>
        	<option value="2">Second Quarter</option>
        	<option value="3">Third Quarter</option>
        	<option value="4">Fourth Quarter</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.paytForYear" style="margin-left: 2px !important;">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Total Risk Management Charges</label>
		<input type="text" class="form-control form-control-sm cust-sm col-sm-2 text-right" [(ngModel)]="params.totalRMC" appCurrency>
	    <button class="cust-btn col-sm-1" style="height: calc(1.3rem + 1px) !important; padding: 0 8px !important; z-index: 1 !important; margin-left: 2px; margin-right: 0;">Distribute</button>
	</div>
	<span class="col-sm-2"></span>
</div>
