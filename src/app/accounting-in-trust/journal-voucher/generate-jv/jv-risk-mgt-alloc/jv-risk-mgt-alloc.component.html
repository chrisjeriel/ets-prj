<div class="input-group">
	<span class="col-sm-2"></span>
	<div class="input-group col-sm-8">
		<label class="form-control-sm col-sm-2" style="padding-left:0px !important;">Premium Written Period:</label>
		<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">From</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.pwFromMm" [disabled]="disableFields">
	    	<option value="1">January</option>
	    	<option value="2">February</option>
	    	<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
	    	<option value="7">July</option>
	    	<option value="8">August</option>
	    	<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.pwFromYear" style="margin-left: 2px !important;" [disabled]="disableFields">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">To</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.pwToMm" [disabled]="disableFields">
	    	<option value="1">January</option>
	    	<option value="2">February</option>
	    	<option value="3">March</option>
	    	<option value="4">April</option>
	    	<option value="5">May</option>
	    	<option value="6">June</option>
	    	<option value="7">July</option>
	    	<option value="8">August</option>
	    	<option value="9">September</option>
	    	<option value="10">October</option>
	    	<option value="11">November</option>
	    	<option value="12">December</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.pwToYear" style="margin-left: 2px !important;" [disabled]="disableFields">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
	</div>
	<span class="col-sm-2"></span>
</div>
<div class="input-group" style="margin-bottom: 10px !important;">
	<span class="col-sm-2"></span>
	<div class="input-group col-sm-8">
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Payment For:</label>
		<select class="form-control form-control-sm cust-sm col-sm-2" [(ngModel)]="params.paytForQtr" [disabled]="disableFields">
	    	<option value="1">First Quarter</option>
        	<option value="2">Second Quarter</option>
        	<option value="3">Third Quarter</option>
        	<option value="4">Fourth Quarter</option>
	    </select>
	    <select class="form-control form-control-sm cust-sm col-sm-1" [(ngModel)]="params.paytForYear" style="margin-left: 2px !important;" [disabled]="disableFields">
	    	<ng-container *ngFor="let y of yearParamOpts">
	    		<option [value]="y">{{ y }}</option>
	    	</ng-container>
	    </select>
		<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Total Risk Management Charges</label>
		<input type="text" class="form-control form-control-sm cust-sm col-sm-2 text-right" [(ngModel)]="params.totalRiskmgtCharge" [disabled]="disableFields" appCurrency>
	    <button class="cust-btn col-sm-1" (click)="onClickDistribute()" [disabled]="disableFields || params.totalRiskmgtCharge == null || params.totalRiskmgtCharge == ''" style="height: calc(1.3rem + 1px) !important; padding: 0 8px !important; z-index: 1 !important; margin-left: 2px; margin-right: 0;">Distribute</button>
	</div>
	<span class="col-sm-2"></span>
</div>
<div class="input-group" style="margin-bottom: 0 !important;">
	<div class="col-sm-12">
		<app-cust-editable-non-datatable #riskMgtTbl [passData]="riskMgtData"></app-cust-editable-non-datatable>
	</div>
</div>
<div class="input-group" style="margin-bottom: 10px !important; z-index: 5;" *ngIf="!disableFields">
	<div class="cust-btn-container container-fluid text-center">
  		<button type="button" class="cust-btn" (click)="cancelBtn.clickCancel()"><a>Cancel</a></button>
  		<button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
    </div>
</div>

<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag && dialogIcon !== 'error-message' ? cancelBtn.onNo() : null"></app-sucess-dialog>
<app-confirm-save (onYes)="save()"></app-confirm-save>
<app-cancel-button (onYes)="save('cancel')" [url]="'/journal-voucher'"></app-cancel-button>
