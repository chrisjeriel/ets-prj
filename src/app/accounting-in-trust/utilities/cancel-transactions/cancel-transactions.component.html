<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Utilities / Cancel Transactions</h4>
	<ngb-tabset (tabChange)="onTabChange($event)">
		<ngb-tab id="ar">
			<ng-template ngbTabTitle>
				<div>Acknowledgement Receipt</div>
			</ng-template>
			<ng-template ngbTabContent>
				<app-cancel-ar-cv-jv [tranClass] ="tranClass"></app-cancel-ar-cv-jv>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="cv">
			<ng-template ngbTabTitle>
				<div>Check Voucher</div>
			</ng-template>
			<ng-template ngbTabContent>
				<app-cancel-ar-cv-jv [tranClass] ="tranClass"></app-cancel-ar-cv-jv>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="jv">
			<ng-template ngbTabTitle>
				<div>Journal Voucher</div>
			</ng-template>
			<ng-template ngbTabContent>
				<app-cancel-ar-cv-jv [tranClass] ="tranClass"></app-cancel-ar-cv-jv>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit">
			<ng-template ngbTabTitle>
				<div>Exit</div>
			</ng-template>
			<ng-template ngbTabContent></ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
