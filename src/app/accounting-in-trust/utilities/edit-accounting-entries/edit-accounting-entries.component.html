<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Utilities / Edit Accounting Entries</h4>
	<!-- <ngb-tabset (tabChange)="beforeChange($event)"> -->
		<ngb-tabset>
			<ngb-tab>
				<ng-template ngbTabTitle>
					<div>Edit</div>
				</ng-template>
				<ng-template ngbTabContent>
					<div class="row">
						<div class="col-sm-9">
						    <fieldset class="scheduler-border">
						        <legend class="scheduler-border">Transaction Info</legend>
						           <div class="container-fluid div-group">
						           	   <div class="form-row custom-row-inline-inset" >
						           	    <div class="input-group">
						           	    	<div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-5">Transaction Type</label>
						           	    		<select class="form-control form-control-sm cust-sm col-sm-7">
						           	    			<option value="AR">Acknowledgement Receipt</option>
						           	    			<option value="CV">Check Voucher</option>
						           	    			<option value="JV">Journal Voucher</option>
						           	    		</select>
						           	    	</div>
						           	    	<div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-4" for="xx">Tran Date</label>
						           	    		<input type="date" id="xx" class="form-control form-control-sm cust-sm col-sm-8">
						           	    	</div>
						           	    	<div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-4" for="xx">Tran Status</label>
						           	        	<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-8" placeholder="New">
						           	    	</div>
						           	    </div>
						           	    <div class="input-group">
						           	    	<div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-5">Reference Number</label>
						           	    		<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-7" placeholder="" >
						           	    		<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
						           	    	</div>
						           	    	<div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-4" for="xx">Amount</label>
						           	    		<div class="input-group div-group col-sm-8">
						           	    			<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-3" placeholder="PHP" >
						           	    			<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-9" placeholder="2,132,942.50" style="margin-left: 2px">
						           	    		</div>
						           	    	</div>
						           	        <div class="input-group div-group col-sm-4">
						           	    		<label class="form-control-sm col-sm-4" for="xx">Local Amount</label>
						           	    		<div class="input-group div-group col-sm-8">
						           	    			<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-3" placeholder="PHP" >
						           	    			<input type="text" id="xx" class="form-control form-control-sm cust-sm col-sm-9" placeholder="2,132,942.50" style="margin-left: 2px">
						           	    		</div>
						           	    	</div>
						           	    </div>
						           	    <div class="input-group" >
						           	    	<div class="input-group div-group col-sm-12">
						           	    		<label class="form-control-sm col-sm-1">Payor/Payee</label>
		           	    						<input type="text" class="form-control form-control-sm cust-sm col-sm-11" placeholder="San Miguel Corporation">
						           	    	</div>
						           	    </div>
						           	    <div class="input-group" style="margin-bottom: 0px !important;">
						           	        <div class="input-group div-group col-sm-12">
						           	    		<label class="form-control-sm col-sm-1">Particulars</label>
		           	    						<textarea class="form-control form-control-sm cust-sm col-sm-11" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" placeholder="Billing for the period April 6 to May 15, 2015"></textarea>
						           	    	</div>
						           	    </div>
						           	</div>
						           </div>
						    </fieldset>
						</div>
						<div class="col-sm-3" style="padding-left: 0px;">
								<div class="col-sm-12 div-group">
									<fieldset class="scheduler-border" style="margin-top: 0.756em !important;padding-left: 0px !important;">
										<div class="form-row">
											<div class="form-group col-sm" style="margin-bottom: 0px">
												<div class="col-md-13 text-center" style="margin-top: 2px;">
													<div class="cust-btn-container">
														<button type="button" class="cust-btn"><a>Report</a></button>
													</div>
												</div>
											</div>
										</div>
										<div class="form-row" style="padding-right: 9px; margin-top: 2px;">
											<div class="input-group">
												<label class="form-control-sm col-sm-4 labels">Ref. No.</label>
												<input type="text" class="form-control form-control-sm cust-sm col-sm">
												<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
											</div>
											<div class="input-group">
												<label class="form-control-sm col-sm-4 labels">Back Up By</label>
												<input type="text" class="form-control form-control-sm cust-sm col-sm">
											</div>
											<div class="input-group">
												<label class="form-control-sm col-sm-4 labels">Back Up Date</label>
												<input type="text" class="form-control form-control-sm cust-sm col-sm">
											</div>
										</div>
								    </fieldset>
								</div>
								<div class="col-sm-12 div-group">
									<fieldset class="scheduler-border" style="margin-top: 0.1em !important;    padding-left: 0px !important; padding-right: 0px !important;">
										<div class="form-row" style="padding-top: 2px; padding-bottom: 4px;">
											<div class="form-group col-sm" style="margin-bottom: 0px">
												<div class="col-md-13 text-center" style="margin-top: 2px;">
													<div class="cust-btn-container">
														<button type="button" class="cust-btn"><a>Save</a></button>
														<button type="button" class="cust-btn"><a>Cancel</a></button>
														<button type="button" class="cust-btn"><a>Restore</a></button>
													</div>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<fieldset class="scheduler-border">
								<legend class="scheduler-border">Accounting Entries</legend>
								<div style="position: relative; margin-bottom: 11px;">
									<div class="container-fluid" style="padding-right: 6px !important;">
										<div class="form-row custom-row-inline-inset" style="margin-bottom: -24px !important">
											<div class="input-group">
												<label class="form-control-sm col-sm-3">Reason for Change</label>
												<textarea class="form-control form-control-sm cust-sm col-sm-9" style="font-size: 11px; min-height: 38px; margin-bottom: 5px;" placeholder=""></textarea>
											</div>
										</div>
									</div>
									<app-cust-editable-non-datatable [passData]="accountingEntriesUtilData"></app-cust-editable-non-datatable>
								</div>
							</fieldset>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<fieldset class="scheduler-border" style="margin: 0px !important; margin-top: 12px !important; ">
								<div class="form-row custom-row-inline-inset" style="margin-left: -27px; margin-bottom: 15px !important;">
							        <div class="input-group">
							            <label class="form-control-sm col-sm-1 text-right footer-labels">Created By</label>
							            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
							            <label class="form-control-sm col-sm-1 text-right footer-labels">Date Created</label>
							            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
							            <label class="form-control-sm col-sm-1 text-right footer-labels">Last Update By</label>
							            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="cuaresma">
							            <label class="form-control-sm col-sm-1 text-right footer-labels">Last Update</label>
							            <input type="text" class="form-control form-control-sm col-sm-2" placeholder="10/01/2018 11:49 AM">
							        </div>
							    </div>
							</fieldset>
						</div>
					</div>
				</ng-template>
			</ngb-tab>

			<ngb-tab>
				<ng-template ngbTabTitle>
					<div>Exit</div>
				</ng-template>
				<ng-template ngbTabContent>
				</ng-template>
			</ngb-tab>
		</ngb-tabset>
</div>
