<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Utilities / Change Transaction Status to New</h4>
	<ngb-tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="Acknowledge Receipt">
			<ng-template ngbTabContent>
				<app-change-to-new-ar [tranFlag]="'AR'" ></app-change-to-new-ar>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Check Voucher">
			<ng-template ngbTabContent>
				<app-change-to-new-ar [tranFlag]="'CV'" ></app-change-to-new-ar>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Journal Voucher">
			<ng-template ngbTabContent>
				<app-change-to-new-ar [tranFlag]="'JV'" ></app-change-to-new-ar>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit">
			<ng-template ngbTabTitle>
				<div>Exit</div>
			</ng-template>
			<ng-template ngbTabContent></ng-template>
  		</ngb-tab>
	</ngb-tabset>
</div>
