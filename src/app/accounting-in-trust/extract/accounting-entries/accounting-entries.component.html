<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Extract / Accounting Entries</h4>
	<ngb-tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="Extract">
			<ng-template ngbTabContent>
				<app-extract></app-extract>
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit">
			<ng-template ngbTabTitle>
				<div>Exit</div>
			</ng-template>
			<ng-template ngbTabContent></ng-template>
  		</ngb-tab>
	</ngb-tabset>
</div>
