<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Acknowledgement Receipt</h4>
	<!-- <ngb-tabset (tabChange)="beforeChange($event)"> -->
		<ngb-tabset>
			<ngb-tab class="ngb-tab" title="AR Listings">
				<ng-template ngbTabContent>
					<div class="row">
						<div class="input-group text-center" style="margin-bottom: -14px !important;">
							<div class="col-sm-2"></div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statNw" value="new" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statNw" class="text-left">&nbsp;New</label>
							</div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statPr" value="printed" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statPr" class="text-left">&nbsp;Printed</label>
							</div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statCn" value="cancelled" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statCn" class="text-left">&nbsp;Cancelled</label>
							</div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statCl" value="closed" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statCl" class="text-left">&nbsp;Closed</label>
							</div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statDl" value="deleted" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statDl" class="text-left">&nbsp;Deleted</label>
							</div>
							<div class="col-sm">
								<input type="radio" name="tranStat" id="statPs" value="posted" style="vertical-align: middle;" [(ngModel)]="tranStat" (change)="retrieveArList()">
								<label for="statPs" class="text-left">&nbsp;Posted</label>
							</div>
							<div class="col-sm-2"></div>
						</div>
						<div class="col-sm-12">
							<app-cust-non-datatable (add)="toGenerateARAdd();" (edit)="toGenerateARAdd();" (rowClick)="onRowClick($event)" (newRowDblClick)="toGenerateAREdit($event);" [passData]="passData" (searchToDb)="searchQuery($event)"></app-cust-non-datatable>
						</div>
						<div class="col-sm-12">
							<div class="form-row custom-row-inline-inset" style="margin-left: -27px;">
				        		<div class="input-group" style="margin-top: -10px !important;">
				            		<label class="form-control-sm col-sm-1 text-right labels">Created By</label>
				            		<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="otherInfo.createUser" disabled>
				            		<label class="form-control-sm col-sm-1 text-right labels" style="margin-left: -5px !important;">Date Created</label>
				            		<!-- <input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="otherInfo.createDate" disabled> -->
				            		<div class="col-sm" style="padding: 0px">
				            		    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="otherInfo.createDate"></datepicker>
				            		</div>
				            		<label class="form-control-sm col-sm-1 text-right labels">Last Update By</label>
				            		<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="otherInfo.updateUser" disabled>
				            		<label class="form-control-sm col-sm-1 text-right labels" style="margin-left: -17px !important;">Last Update</label>
				            		<!-- <input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="otherInfo.updateDate" disabled> -->
				            		<div class="col-sm" style="padding: 0px">
				            		    <datepicker [showSeconds]="true" [required]="false" [disabled]="true" [value]="otherInfo.updateDate"></datepicker>
				            		</div>
				        		</div>
				    		</div>
						</div>
					</div>
				</ng-template>
			</ngb-tab>
		</ngb-tabset>
	</div>
