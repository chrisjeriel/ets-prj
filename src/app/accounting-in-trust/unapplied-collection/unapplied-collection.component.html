
<app-cust-editable-non-datatable (tableDataChange)="unappliedCollection($event)" [passData]="passData"> </app-cust-editable-non-datatable>

    <div class="form-group col-sm">

        <div class="cust-btn-container">

          <button type="button" class="cust-btn" (click)="onClickSave();"><a>Save</a></button>
        </div>
      </div>
    </div>
</div>
