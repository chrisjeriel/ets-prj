<div class="cust-tabs-container">
  <h4>Accounting In-Trust / Month End / Data Checking</h4>
  <ngb-tabset (tabChange)="onTabChange($event)">
    <ngb-tab class="ngb-tab" title="Month End Data Checking">
      <ng-template ngbTabContent>
        <div class="d-flex">
        	<div class="col-sm-1"></div>
        	<fieldset class="scheduler-border col-sm-10" style="padding-top: 10px !important; padding-bottom: 20px !important;">
        		<legend class="scheduler-border" style="visibility: hidden; padding-top: 24px !important; padding-left: 0px !important; padding-right: 0px !important;"></legend>
        		<div class="row justify-content-sm-center pt-1">
        			<div class="col-sm-5 d-flex">
                <label class="form-control-sm col-sm-4 pl-0 pr-1 text-right mb-0" style="font-size: 9.5px !important;">Booking Month / Year</label>
                <select class="form-control form-control-sm cust-sm col-sm-5" [(ngModel)]="extractParam.bookingMonth">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select class="form-control form-control-sm cust-sm col-sm-2 ml-1" [(ngModel)]="extractParam.bookingYear">
                  <ng-container *ngFor="let y of yearOpts">
                    <option [value]="y">{{ y }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <!-- <app-cust-non-datatable [passData]="passData" style="margin-top: -20px" class="d-block"></app-cust-non-datatable> -->
            <app-cust-editable-non-datatable #tbl [passData]="passData"></app-cust-editable-non-datatable>
            <div class="input-group" style="margin-top: 28px;">
             <div class="col-sm text-center">   
              <button type="button" class="cust-btn"><a>Generate to Excel</a></button>
            </div>
          </div>
        </fieldset>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab class="ngb-tab" title="Exit" id="Exit">
    <ng-template ngbTabContent>

    </ng-template>
  </ngb-tab>
</ngb-tabset>
</div>
