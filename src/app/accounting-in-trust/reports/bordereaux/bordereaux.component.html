<div class="cust-tabs-container">
	<h4>Accounting In-Trust / Reports / Bordereaux</h4>
	<ngb-tabset (tabChange)="onTabChange($event)">
		<ngb-tab class="ngb-tab" title="Bordereaux">
			<ng-template ngbTabContent>
				<div class="p-0 d-flex">
					<div class="col-sm-6 pl-0 pr-1">
						<fieldset class="scheduler-border report">
							<legend class="scheduler-border">Report Details</legend>
							<div class="form-row custom-row-inline-inset pt-1" style="margin-top: -2px !important;">
								<div class="input-group pl-4 ">
									<div class="col-sm-4 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="reportDetail" value="outstanding" [(ngModel)]="extnType">
										</div>
										<label class="form-control-sm col-sm text-left">Outstanding</label>
									</div>
								</div>
								<div class="input-group pl-8">
									<div class="col-sm-6 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="Outstanding" value="osLossDate" [(ngModel)]="extnSubType" [disabled]="extnType != 'outstanding'">
										</div>
										<label class="form-control-sm col-sm text-left">Loss Date</label>
									</div>
								</div>
								<div class="input-group pl-8">
									<div class="col-sm-6 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="Outstanding" value="osClmFileDate" [(ngModel)]="extnSubType" [disabled]="extnType != 'outstanding'">
										</div>
										<label class="form-control-sm col-sm text-left">Claim File Date</label>
									</div>
								</div>
								<div class="input-group pl-8">
									<div class="col-sm-6 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="Outstanding" value="osBookingMonth" [(ngModel)]="extnSubType" [disabled]="extnType != 'outstanding'">
										</div>
										<label class="form-control-sm col-sm text-left">Booking Month</label>
									</div>
								</div>
								<div class="input-group pl-4 mt-2">
									<div class="col-sm-4 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="reportDetail" value="lossesPaid" [(ngModel)]="extnType">
										</div>
										<label class="form-control-sm col-sm text-left">Losses Paid</label>
									</div>
								</div>
								<div class="input-group pl-8">
									<div class="col-sm-6 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="lossPaid" value="lpTranDate" [(ngModel)]="extnSubType" [disabled]="extnType != 'lossesPaid'">
										</div>
										<label class="form-control-sm col-sm text-left">Tran Date</label>
									</div>
								</div>
								<div class="input-group pl-8">
									<div class="col-sm-6 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="lossPaid" value="lpPostingDate" [(ngModel)]="extnSubType" [disabled]="extnType != 'lossesPaid'">
										</div>
										<label class="form-control-sm col-sm text-left">Posting Date</label>
									</div>
								</div>
								<div class="input-group pl-4 mt">
									<div class="col-sm d-flex">
										<div class="col-sm-1">
											<input type="radio" name="last" value="loss" [(ngModel)]="clmHistType">
										</div>
										<label class="form-control-sm col-sm text-left pl-0">Loss</label>
										<div class="col-sm-1">
											<input type="radio" name="last" value="exp" [(ngModel)]="clmHistType">
										</div>
										<label class="form-control-sm col-sm text-left pl-0">Expense</label>
										<div class="col-sm-1">
											<input type="radio" name="last" value="lossExp" [(ngModel)]="clmHistType">
										</div>
										<label class="form-control-sm col-sm text-left pl-0">Loss + Expense</label>
									</div>
								</div>
								<div class="input-group pl-4 mt-3">
									<div class="col-sm-4 d-flex">
										<div class="col-sm-1">
											<input type="checkbox" [(ngModel)]="perLine">
										</div>
										<label class="form-control-sm col-sm text-left">Per Line</label>
									</div>
								</div>
								<div class="input-group pl-4 ">
									<div class="col-sm-8 d-flex">
										<div class="col-sm-1">
											<input type="checkbox" [(ngModel)]="perTypeOfCession">
										</div>
										<label class="form-control-sm col-sm text-left">Per Type of Cession</label>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-6 pr-0 pl-1">
						<fieldset class="scheduler-border">
							<legend class="scheduler-border">Parameters</legend>
							<div class="form-row custom-row-inline-inset pt-3" style="margin-top: -2px !important;">
								<div class="input-group">
									<div class="col-sm-4 d-flex">
										<div class="col-sm-1">
											<input type="radio" name="dateParam" value="period" [(ngModel)]="dateParam">
										</div>
										<label class="form-control-sm col-sm text-left">By Period</label>
									</div>
								</div>
								<div class="input-group">
									<label class="form-control-sm col-sm-2">From</label>
									<div class="dp-cont col-sm-3">
										<datepicker [type]="'date'" [disabled]="dateParam != 'period'" [value]="periodFrom" (valueChange)="periodFrom=$event; periodTo=$event;"></datepicker>
									</div>
									<label class="form-control-sm col-sm-1">To</label>
									<div class="dp-cont col-sm-3">
										<datepicker [type]="'date'" [disabled]="dateParam != 'period'" [(value)]="periodTo" [minDate]="periodFrom"></datepicker>
									</div>
								</div>
								<div class="input-group mt-3">
									<div class="col-sm-2 d-flex pr-0">
										<div class="col-sm-1">
											<input type="radio" name="dateParam" value="asOf" [(ngModel)]="dateParam">
										</div>
										<label class="form-control-sm col-sm text-left">As of</label>
									</div>
									<div class="dp-cont col-sm-3">
										<datepicker [type]="'date'" [disabled]="dateParam != 'asOf'" [(value)]="asOf"></datepicker>
									</div>
								</div>
								<div class="input-group mt-4">
									<label class="form-control-sm col-sm-2">Line</label>
									<input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="lineCd">
									<div class="text-search-ico"><a><i class="fa fa-search" (click)="showLineLOV()"></i></a></div>
									<input type="text" class="form-control form-control-sm col-sm" style="margin-left: 2px !important;" [(ngModel)]="lineDesc" readonly>
								</div>
								<div class="input-group cust-ig">
									<label class="form-control-sm col-sm-2">Type of Cession</label>
									<input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="cessionId">
									<div class="text-search-ico"><a><i class="fa fa-search"></i></a></div>
									<input type="text" class="form-control form-control-sm col-sm" style="margin-left: 2px !important;" [(ngModel)]="cessionDesc" readonly>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center cust-btn-container" style="margin-bottom: 7px !important;">
									<button class="cust-btn">Extract</button>
									<button class="cust-btn">Print</button>
								</div>
							</div>
						</fieldset>
					</div>	
				</div>	
			</ng-template>
		</ngb-tab>
		<ngb-tab id="Exit">
			<ng-template ngbTabTitle>
				<div>Exit</div>
			</ng-template>
    		<ng-template ngbTabContent></ng-template>
  		</ngb-tab>
	</ngb-tabset>
</div>

<app-mtn-line (selectedData)="setLine($event)" #lineLov></app-mtn-line>
