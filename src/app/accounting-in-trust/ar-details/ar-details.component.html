<fieldset class="scheduler-border">
	<legend class="scheduler-border">A.R. Info</legend>
	<div class="form-row custom-row-inline-inset">
		<div class="col-sm-8">
			<div class="input-group">
				<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">A.R. No.</label>
				<input type="text" value="000001" class="form-control form-control-sm cust-sm col-sm-1 text-right" numbers-only
				 placeholder="">
				<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">Date</label>
				<input type="datetime-local" value="2018-10-01T10:45" class="form-control form-control-sm cust-sm col-sm-3"
				 placeholder="">
				<label class="form-control-sm col-sm-2" style="padding-left:0px !important; margin-left: -19px !important;">Payment
					Type</label>
				<input type="text" value="Inward Policy Balances" class="form-control form-control-sm cust-sm col-sm" placeholder="">
				<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">Status</label>
				<input type="text" value="New" class="form-control form-control-sm cust-sm col-sm-1" placeholder="">
			</div>
			<div class="input-group">
				<label class="form-control-sm col-sm-1" style="padding-left:0px !important;">Payor</label>
				<input type="text" value="BPI/MS INSURANCE CORPORATION" class="form-control form-control-sm cust-sm col-sm"
				 placeholder="">
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group">
				<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Amount</label>
				<input type="text" value="PHP" class="form-control form-control-sm cust-sm col-sm-2" placeholder="">
				<input type="text" value="1,642,857.14" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
				 placeholder="">
			</div>
			<div class="input-group">
				<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Local Amount</label>
				<input type="text" value="PHP" class="form-control form-control-sm cust-sm col-sm-2" placeholder="">
				<input type="text" value="1,642,857.14" class="form-control form-control-sm cust-sm col-sm text-right" style="margin-left: 3px !important;"
				 placeholder="">
			</div>
		</div>
	</div>
</fieldset>

<div class="cust-tabs-container" style="margin-top:10px !important">
	<ngb-tabset>
		<!--new -->
		<ngb-tab>
			<ng-template ngbTabTitle>
				<div>Claim Cash Call</div>
				<!-- <div>Loss Reserve Deposit</div>
				<div>Claim Over Payment</div> -->
			</ng-template>
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
					<div class="col-sm-12">
						<app-ar-claim-cash-call></app-ar-claim-cash-call>
						<!-- <app-ar-loss-reserve-deposit></app-ar-loss-reserve-deposit> -->
						<!-- <app-ar-claim-over-payment></app-ar-claim-over-payment> -->
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<!-- end new -->
		<ngb-tab class="ngb-tab" title="Amount Details">
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
					<div class="col-sm-12">
						<app-cust-editable-non-datatable (tableDataChange)="amtDetails($event)" [passData]="amountDetailsData">
							<ng-container controls-r>
								<label class="form-control-sm labels" style="text-align: left !important">Auto Compute</label>
								<input type="checkbox" class="checkbox text-right" style="vertical-align: middle;" checked>
							</ng-container>
						</app-cust-editable-non-datatable>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Accounting Entries">
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
					<div class="col-sm-12">
						<app-cust-editable-non-datatable [passData]="accEntriesData">
							<ng-container controls-r>
								<button class="cust-btn" style="margin-right: 0px !important;">Print AE</button>
							</ng-container>
						</app-cust-editable-non-datatable>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Tax Details">
			<ng-template ngbTabContent>
				<div class="input-group cust-border" style="padding-top: 0.6em">
					<div class="col-sm-12">
						<fieldset class="scheduler-border">
							<legend class="scheduler-border">VAT Details</legend>
							<div class="custom-row-inline-inset">
								<app-cust-editable-non-datatable [passData]="passDataTaxDetailsVat"></app-cust-editable-non-datatable>
							</div>
						</fieldset>
					</div>
					<div class="col-sm-12">
						<fieldset class="scheduler-border" style="margin-bottom:10px !important;">
							<legend class="scheduler-border">Creditable WTax Details</legend>
							<div class="custom-row-inline-inset">
								<app-cust-editable-non-datatable (tableDataChange)="creditableWTax($event)" [passData]="passDataTaxDetailsCreditableWtax">
									<ng-container controls-r>
										<button class="cust-btn" style="margin-right: 0px !important;">BIR 2307</button>
									</ng-container>
								</app-cust-editable-non-datatable>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>

padding-right: 0px !important;">

					<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
					<label class="form-control-sm col-sm-1">Last Update</label>
					<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-02T10:00">

			</div>
		</div>
	</fieldset>
</div>
