<style>
	.table th, .table td {
    	padding: 5px 10px !important;
    	font-size: 12px !important;
	}

	.table th {
    	font-weight: 700;
    	color: #007bff;
	}

	.table td {
    	font-weight: 400;
	}

	.table tr:hover {
	    background-color: rgba(82, 168, 236, 0.23); /*#a6d6e24d;*/
	    cursor: pointer;
	}

	.selected {
		background-color: rgba(82, 168, 236, 0.23);
	}

	.my-pagination /deep/ .ngx-pagination li a {
	    font-size: 12px !important;
	    border-radius: 4px !important;
	}

	.my-pagination /deep/ .ngx-pagination {
	    font-weight: 400;
	    font-size: 12px;
	}

	.my-pagination /deep/ .ngx-pagination .current {
	    background: #007bff;
	    border-radius: 4px !important;
	}

	.cust-btn {
		border: 0px;
	    border-radius: 2px !important;
	    font-size: 11px;
	    font-weight: 400;
	    padding: 4px 8px !important;
	}

	.cust-btn:disabled {
		background: gray !important;
	}

	.cust-btn:hover {
		opacity: 0.75;
	}

	.dropdown-item {
		font-size: 12px;
		font-weight: 400;
	}

	.dropdown-item:hover {
	    color: #16181b;
	    text-decoration: none;
	    background-color: rgba(82, 168, 236, 0.23);
	}

	.pagination {
		right: 15px;
    	bottom: -16px;
	}


</style>

<div style="border: 1px solid #c5c3c3; padding: 1em 1em 1.5em 1em; margin-bottom: .75em;">
	<div class="row">
			<div class="col-md-12">
				<h4>Approval</h4>
				<br>
				<table class="table">
				  <thead>
				  <tr>
				    <th scope="col">Module</th>
				    <th scope="col">Details</th>
				    <th scope="col">Assigned By</th>
				    <th scope="col">Assigned Date</th>
				  </tr>
				  </thead>
				  <tbody class="app-active-table">
					<!-- <tr *ngFor="let mod of approvalList | paginate: { id:'wf', itemsPerPage: 10, currentPage: p }; index as i" [class.selected]="mod === selectedData" (contextmenu)="onRightClick($event, mod);" (click)="onRowClick($event, mod);"> TRBT#PROD_GRADE -->
					<tr *ngFor="let mod of approvalList | paginate: { id:'wf', itemsPerPage: 10, currentPage: page }; index as i" [class.selected]="mod === selectedData" (dblclick)="redirectToQuoteGenInfo();" (contextmenu)="onRightClick($event, mod);" (click)="onRowClick($event, mod);">
					    <td>{{ mod.module }}</td>
					    <td>{{ mod.details }}</td>
					    <td>{{ mod.assignedBy }}</td>
					    <td>{{ mod.assignedDate }}</td>
					</tr>
					<tr *ngIf="approvalList.length == 0">
					    <td colspan="4" style="text-align: center;">No records for approval.</td>
					</tr>
				    <div class="dropdown-menu dropdown-menu-sm" id="context-menu">
			          	<a class="dropdown-item" (click)="redirectToQuoteGenInfo()"><fa name="file-text-o"></fa>&nbsp;&nbsp;View Details</a>
			          	<a class="dropdown-item" (click)="onClickConfirm('approve');"><fa name="check-square-o"></fa>&nbsp;&nbsp;Approve</a>
			          	<a class="dropdown-item" (click)="onClickConfirm('reject');"><fa name="window-close-o"></fa>&nbsp;&nbsp;Reject</a>
			        </div>
				  </tbody>
				</table>

				<div style="float: left;">
					<button [disabled]="selectedData == null" class="cust-btn" (click)="redirectToQuoteGenInfo()">View Details</button>
					<!-- <button [disabled]="selectedData == null" class="cust-btn" (click)="approveRecord()" style="background: #E76B6F !important;">Approve</button> -->
					<button [disabled]="selectedData == null" class="cust-btn" (click)="onClickConfirm('approve');">Approve</button> 
				<!-- 	<button [disabled]="selectedData == null" class="cust-btn" (click)="rejectRecord()" style="background: #E76B6F !important;">Reject</button> -->
					<button [disabled]="selectedData == null" class="cust-btn" (click)="onClickConfirm('reject');" >Reject</button>
				</div>
				<div class="pagination">
		            <!--<div class="pagination" *ngIf="passData.hasPagination">-->
		            <!-- <pagination-template class="" #paw="paginationApi" (pageChange)="p = $event"><a (click)="paw.setCurrent(1)">&laquo;</a></pagination-template>-->
		            <!-- <pagination-controls [id]="'wf'" class="my-pagination" (pageChange)="p = $event;" previousLabel="" nextLabel="">
		            </pagination-controls> TRBT#PROD_GRADE -->
		            <pagination-controls [id]="'wf'" class="my-pagination" (pageChange)="page = $event;" previousLabel="" nextLabel="">
		            </pagination-controls>
		            <!--<pagination-template class="" #paw="paginationApi" (pageChange)="p = $event"> <a (click)="paw.setCurrent(paw.getLastPage())">&raquo;</a></pagination-template>-->
		        </div>

			</div>
			

			
	</div>
</div>

<app-modal #warningConfirmation class="d-none">
  <div header>Confirmation Message</div>
  <div body>
     {{ confirmationMessage }}
  </div>
  <div footer class="w-100 text-center">

  	<button type="button" class="cust-btn" (click)="(confirmMethod == 'approve') ? approveRecord() : rejectRecord();warningConfirmation.closeModal();" ><a>Yes</a></button>
  	<button type="button" class="cust-btn" (click)="warningConfirmation.closeModal();" ><a>No</a></button>
  </div>
</app-modal>

<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage"></app-sucess-dialog>
