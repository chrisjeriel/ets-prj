<div class="notes-div">
	<h4>Notes and Reminders</h4>

	<p>List of Notes and Reminders</p>

	<app-cust-editable-table [addFlag]="true" [editFlag]="true" [deleteFlag]="false" [nData]="nData" [tableData]="tableData"
	 [tHeader]="tHeader" [dataTypes]="dataTypes" [opts]="opts"></app-cust-editable-table>

	<div class="form-row">
		<div class="form-group col-sm">
			<div class="col-md-13 text-center">
				<br>
				<div class="cust-btn-container">
					<button type="button" class="cust-btn"><a>Cancel</a></button>
					<button type="button" class="cust-btn"><a>Save</a></button>
				</div>
			</div>
		</div>
	</div>
</div>
