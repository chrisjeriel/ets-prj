<div>
<fieldset class="scheduler-border" style="margin-top: 10px !important;">
	<div class="row">
		<div class="col-sm-12 cust-margin">
			<app-cust-editable-non-datatable #table [passData]="PassDataTransactions" (newClick)="onRowClickTransactions($event)"></app-cust-editable-non-datatable>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-sm" style="margin-bottom: 8px;">
			<div class="col-md-13 text-center">
				<div class="cust-btn-container">
					<button type="button" class="cust-btn btn" [disabled]="btnDisabled" (click)="modules()"><a>Modules</a></button>
					<button type="button" class="cust-btn btn" [disabled]="btnDisabled" (click)="onClickUsersWithAccess();"><a>Users w/ Access</a></button>
					<button type="button" class="cust-btn btn" [disabled]="btnDisabled" (click)="onClickUserGroupWithAccess();"><a>User Group w/ Access</a></button>
				</div>
			</div>
		</div>
	</div>

	<div class="form-row">
	    <div class="form-group col-sm">
	        <div class="col-md-13 text-center">
	            <div class="cust-btn-container" style="margin-top: 10px">
	                <button type="button" class="cust-btn" (click)="onClickCancel()"><a>Cancel</a></button>
	                <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
	            </div>
	        </div>
	    </div>
	</div>
</fieldset>
<div class="row">
	<div class="col-sm-12">
	    <fieldset class="scheduler-border" style="margin: 0px !important; margin-top: 12px !important;">
	        <div class="form-row custom-row-inline-inset" style="margin-left: -27px;">
	            <div class="input-group" style="margin-bottom: -15px !important;">
	                <label class="form-control-sm col-sm-1 text-right labels">Created By</label>
	                <input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="transactionData.createUser" disabled>
	                <label class="form-control-sm col-sm-1 text-right labels">Date Created</label>
	                <input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="transactionData.createDate" disabled>
	                <label class="form-control-sm col-sm-1 text-right labels">Last Update By</label>
	                <input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="transactionData.updateUser" disabled>
	                <label class="form-control-sm col-sm-1 text-right labels">Last Update</label>
	                <input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="transactionData.updateDate" disabled>
	            </div>
	        </div>
	    </fieldset>
	</div>
</div>
</div>

<app-modal class="d-none" id="modules">
    <div header>Modules</div>
    <div body class="container-flex text-center">
        <div class="form-row custom-row-inline-inset">
			<div class="col-sm-12">
				<div class="input-group">
					<label class="form-control-sm col-sm-4">Transaction</label>
		        	<input type="text" class="form-control form-control-sm col-sm-6" readonly [(ngModel)]="transactionData.tranDesc" >
				</div>
	        	<fieldset class="scheduler-border">
	        		<legend class="scheduler-border">Module</legend>
	        			<div class="row model-align">
	        				<div class="col-sm-12">
	        					<app-cust-editable-non-datatable #modulesList [passData]="PassDataModules"> </app-cust-editable-non-datatable>
	        				</div>
	        			</div>
	        	</fieldset>
        	</div>
        </div> 
    </div>
  	<div footer class="d-flex justify-content-center w-100">                    
        <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Return</a></button>
    </div>
</app-modal> 

<app-modal class="d-none" id="users">
    <div header>Users with Access</div>
    <div body class="container-flex text-center">
        <div class="form-row custom-row-inline-inset">
			<div class="col-sm-12">
				<div class="input-group">
					<label class="form-control-sm col-sm-4">Transaction</label>
		        	<input type="text" class="form-control form-control-sm col-sm-6" readonly [(ngModel)]="transactionData.tranDesc">
				</div>
	        	<fieldset class="scheduler-border">
	        		<legend class="scheduler-border">Users</legend>
	        			<div class="row model-align">
	        				<div class="col-sm-12">
	        					<app-cust-editable-non-datatable #usersWithAccess [passData]="PassDataUserListing"> </app-cust-editable-non-datatable>
	        				</div>
	        			</div>
	        	</fieldset>
        	</div>
        </div> 
    </div>
  	<div footer class="d-flex justify-content-center w-100">                    
        <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Return</a></button>
    </div> 
</app-modal>

<app-modal class="d-none" id="userGroup">
    <div header>User Group with Access</div>
    <div body class="container-flex text-center">
        <div class="form-row custom-row-inline-inset">
			<div class="col-sm-12">
				<div class="input-group">
					<label class="form-control-sm col-sm-4">Transaction</label>
		        	<input type="text" class="form-control form-control-sm col-sm-6" readonly [(ngModel)]="transactionData.tranDesc">
				</div>
	        	<fieldset class="scheduler-border">
	        		<legend class="scheduler-border">User Group</legend>
	        			<div class="row model-align">
	        				<div class="col-sm-12">
	        					<app-cust-editable-non-datatable #userGroupWithAccess [passData]="PassDataUserGroupListing"> </app-cust-editable-non-datatable>
	        				</div>
	        			</div>
	        	</fieldset>
        	</div>
        </div> 
    </div>
  	<div footer class="d-flex justify-content-center w-100">                    
        <button type="button" class="cust-btn" (click)="modalService.dismissAll()"><a>Return</a></button>
    </div> 
</app-modal>

<app-confirm-save (onYes)="saveData();"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="saveData('cancel')" [url]="''" ></app-cancel-button>
