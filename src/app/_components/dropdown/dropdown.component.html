<p-dropdown 
[ngModel]="dropdownVal"
(ngModelChange)="dropdownVal=$event;updateValue($event)"
[options]="values" 
[scrollHeight] = "'10000px'"
[editable]="true"
[styleClass]="'form-control form-control-sm'"
[panelStyleClass]="'form-control form-control-sm'"
[dropdownIcon]="'fa fa-caret-down'"
(onBlur)="blur($event)"
(onFocus)="focus($event)">	
</p-dropdown>
