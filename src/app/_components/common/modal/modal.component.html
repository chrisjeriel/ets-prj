<ng-template #content>
    <div class="modal-header">
        <ng-container [ngSwitch]="mdlConfig.mdlType">
                <span *ngSwitchCase="'confirmation'" class="modal-title" id="modal-basic-title">Confirmation</span>   
                <span *ngSwitchCase="'success'" class="modal-title" id="modal-basic-title">Success</span>         
                <span *ngSwitchCase="'error'" class="modal-title" id="modal-basic-title">Error</span>         
                <span *ngSwitchDefault class="modal-title" id="modal-basic-title"><ng-content select="[header]"></ng-content></span>
        </ng-container>
        <!-- <h6 class="modal-title" id="modal-basic-title">{{modalTitle}}</h6>-->

     <!-- <div class="close" >
        <a class="btn-cust" aria-label="Close" (click)="modal.dismiss('Cross click')" aria-hidden="true" ><span id="closes">&times;</span></a>

    </div> -->
    </div>
    <div class="modal-body">
            <div class="row" [ngSwitch]="mdlConfig.mdlType">
               
                <ng-container *ngSwitchCase="'confirmation'">
                    <div  class="col-sm-2 align-items-center" style="border-style: solid;">
                        <i class="fa fa-question-circle fa-4x mdl-icon" aria-hidden="true"></i>    
                    </div>
                    <div  class="col-sm-10 d-flex align-items-center" style="border-style: solid; min-width: 50%;">
                        <span class="message">{{ confirmationMsg }}</span>
                    </div>
                </ng-container>    
                <ng-container *ngSwitchCase="'success'">
                    <div  class="col-sm-2 d-flex align-items-center">
                        <i class="fa fa-check-circle fa-4x mdl-icon" aria-hidden="true"></i>
                    </div>
                    <div  class="col-sm-10 d-flex align-items-center">
                        <span class="message">{{ successMsg }}</span>
                    </div>
                </ng-container>
            <div *ngSwitchDefault class="col">
                <ng-content select="[body]"></ng-content>
        </div>
    </div>
        
    </div>
    <div class="modal-footer">
        <ng-content select="[footer]"></ng-content>
       <!-- <button *ngIf="btnModalOk" type="button" class="cust-btn" (click)="modal.close('Save click')"><a>Ok</a></button>
        <button *ngIf="btnModalYes" type="button" class="cust-btn" (click)="modal.close('Save click');open(content);"><a>Yes</a></button>
        <button *ngIf="btnModalNo" type="button" class="cust-btn" (click)="modal.close('Save click')"><a>No</a></button>
        <button *ngIf="btnModalCancel" type="button" class="cust-btn" (click)="modal.close('Save click')"><a>Cancel</a></button>-->
    </div>
</ng-template>

<button id="modalBtn" class="cust-btn" (click)="open(content)"><a>{{ btnTitle }}</a></button>
