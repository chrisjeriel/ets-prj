<app-modal class="d-none" (modalOpened)="openModal()" id="lovMdl">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen" style="position: relative;">
		<button class="cust-btn" style="position:absolute; left: 0px; max-width: 200px !important;" (click)="maintainDeductibles()" *ngIf="passData.selector == 'deductibles' && showButton && showDedMtn">Maintain Deductibles</button>
		<div class="input-group mb" *ngIf="passData.selector.indexOf('multOff') == 0 && passData.selector !== 'multOffLrd' && passData.selector !== 'multOffOth'">
        	<!-- <span class="col-sm-1"></span> -->
        	<label class="form-control-sm col-sm-3" style="padding-left:0px !important;">Ceding Company</label>
        	<input type="text" class="form-control form-control-sm cust-sm col-sm" style="margin-right: 2px !important; padding-right: 20px !important;" [(ngModel)]="multOffCedingName" [readOnly]="true">
            <div style="margin-left: -19px !important; margin-right: 10px !important; z-index: 200;	font-size: 14px;"><a><i class="fa fa-search" (click)="showCedingLov($event)"></i></a></div>
            <span class="col-sm-2"></span>
        </div>
		<app-cust-non-datatable class="d-block" [passData]="passTable" #lovTbl (rowClick)="select($event)" style="min-width: 500px" (newRowDblClick)="modal.closeModal();modalOpen=false;okBtnClick();" (searchToDb)="filterDb($event)">
		</app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;resetMultOffCedant();"><a>Cancel</a></button>
            <!-- <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;okBtnClick($event);"><a>Ok</a></button> TRBT#PROD_GRADE -->
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;okBtnClick();" [disabled]="(passTable.checkFlag && (passData.data == undefined || passData.data == null || passData.data.length == 0))"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage"></app-sucess-dialog>
<app-mtn-payee-ceding #cedingLov (selectedData)="setCeding($event)"></app-mtn-payee-ceding>
