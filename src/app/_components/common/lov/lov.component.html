<app-modal class="d-none" (modalOpened)="openModal()" id="lovMdl">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen" style="position: relative;">
		<button class="cust-btn" style="position:absolute; left: 0px; max-width: 200px !important;" (click)="maintainDeductibles()" *ngIf="passData.selector == 'deductibles' && showButton" appChangetheme>Maintain Deductibles</button>
		<app-cust-non-datatable [passData]="passTable" (rowClick)="select($event)">
		</app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;okBtnClick($event);"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
