<app-modal class="d-none" (modalOpened)="openModal()" id="lovMdl">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen" style="position: relative;">
		<button class="cust-btn" style="position:absolute; left: 0px; max-width: 200px !important;" (click)="maintainDeductibles()" *ngIf="passData.selector == 'deductibles' && showButton">Maintain Deductibles</button>
		<app-cust-non-datatable class="d-block" [passData]="passTable" #lovTbl (rowClick)="select($event)" style="min-width: 500px">
		</app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;"><a>Cancel</a></button>
            <!-- <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;okBtnClick($event);"><a>Ok</a></button> TRBT#PROD_GRADE -->
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen=false;okBtnClick();" [disabled]="(passTable.checkFlag && (passData.data == undefined || passData.data == null || passData.data.length == 0))"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage"></app-sucess-dialog>
