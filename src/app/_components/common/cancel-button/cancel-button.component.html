<app-modal class="d-none" [id]="'confirm-modal'" #saveModal>
    <div header class="cancel-mdl-header">Save</div>
    <div body>Do you want to save the changes you have made?</div>
    <div footer class="cust-btn-container">
        <button class="cust-btn" (click)="onClickYes();saveModal.closeModal()">Yes</button>
        <button class="cust-btn" (click)="onClickNo();saveModal.closeModal()">No</button>
        <button class="cust-btn" (click)="onClickCancel();saveModal.closeModal()">Cancel</button>
    </div>
</app-modal>
