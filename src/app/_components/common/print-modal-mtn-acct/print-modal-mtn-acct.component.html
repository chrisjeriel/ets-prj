<button id="printModalBtn" class="cust-btn d-none" (click)="open()"><a></a></button>
<app-modal id="showPrintMenu" class="d-none" [modalSize]="'success-modal-size'" #modal>
	   <div header>Print Report</div>
	    <div body style="width: 300px; padding: 0">
            <div class="container-fluid">
              <div class="input-group" style="margin-bottom : 0px ! important;  margin-top: 8px">
                    <label class="form-control-sm col-sm-3" for="xx">Based on:</label>
                    <fieldset class="scheduler-border col-sm" style="padding-left : 10px ! important; padding-right : 10px ! important; padding-bottom: 10px ! important">
                        <div class="custom-row-inline-inset">
                            <ng-container >
                                <div class="input-group" style="margin-bottom : -12px ! important">
                                    <div class="col-sm" style="padding: 0">
                                        <div class="input-group" style="margin-bottom : -14px ! important; padding : 0">
                                          <input class="form-control-sm " type="radio" name="optradio" id="basedOn1" value="all" [(ngModel)]="radioVal" checked>    
                                          <label class="form-control-sm" for="basedOn1">&nbsp;All Records</label>
                                        </div>
                                        <div class="input-group" style="margin-bottom : -14px ! important">
                                          <input class="form-control-sm " type="radio" name="optradio" id="basedOn2" value="curr" [(ngModel)]="radioVal">    
                                          <label class="form-control-sm" for="basedOn2">&nbsp;Currently Selected</label>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </fieldset>
               </div>
                <div class ="col-sm" style="padding: 0">
                    <div class="input-group" style="margin-bottom : -15px ! important;  margin-top: 8px">
                        <label class="form-control-sm col-sm-3" for="xx">Destination</label>
                        <select class="form-control form-control-sm cust-sm col-sm" [(ngModel)]="printType" appRequired>
                            <option value="CSV">CSV</option>
                        </select>
                    </div>
                </div>  
            </div>
        </div>
        <div footer class="text-center w-100">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();okBtnClick($event);" [class.btnDisabled]="btnDisabled" [disabled]="btnDisabled"><a>Print</a></button>
        </div>
                       
                        
</app-modal>
