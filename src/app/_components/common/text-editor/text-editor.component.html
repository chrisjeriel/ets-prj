<div *ngIf="!readonly" style="float: right;">	
	<div class="edtr-opnr">
		<div>
			<ng-container *ngIf="edtrOpnrPos == 1"><a><i class="fa fa-file-text" (click)="showTextEditorModal(content);"></i></a></ng-container>
			<ng-content select="[icon-1]"></ng-content>			
		</div>			
		<div>
			<ng-container *ngIf="edtrOpnrPos == 2"><a><i class="fa fa-file-text" (click)="showTextEditorModal(content);"></i></a></ng-container>
			<ng-content select="[icon-2]"></ng-content>			
		</div>
		<div>
			<ng-container *ngIf="edtrOpnrPos == 3"><a><i class="fa fa-file-text" (click)="showTextEditorModal(content);"></i></a></ng-container>
			<ng-content select="[icon-3]"></ng-content>
		</div>
	</div>	
</div>

<quill-editor style="position: relative; padding-top: 0px !important;" class="txt-edtr" [ngModel]="editorContent" (ngModelChange)="editorContent = $event" [style]="style" [modules]="{toolbar: false}" [readOnly]="true" [placeholder]="(editorPlaceholder == null) ? '' : editorPlaceholder" [format]="'text'"></quill-editor>

<ng-template #content>
	<div class="modal-header">
		<span class="modal-title" id="modal-basic-title">Text Editor</span>
	</div>
	<div class="modal-body">
		<quill-editor class="txt-edtr" [ngModel]="editorContent" (ngModelChange)="editorContent = $event" [style]="{height: '300px', width: '900px', font: '11px arial', padding: '5px 10px'}" [modules]="{toolbar: false}" [placeholder]="(editorPlaceholder == null) ? '' : editorPlaceholder" [format]="'text'"></quill-editor>
	</div>
	<div class="modal-footer d-flex justify-content-center w-100">
		<button class="cust-btn" type="button" (click)="closeTextEditorModal($event)"><a>Done</a></button>
	</div>
</ng-template>
