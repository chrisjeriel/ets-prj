<div class="login-main">
    <div class="login-panel">
        <div class="row" style="margin: 0px;">
            <div class="col-sm-8" style="padding: 10% 20%;">
                <h3>Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: -15px;">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" style="font-size: 11px !important; margin-top: -12px; !important" class="btn btn-primary float-right">Login</button>
                    </div>
                </form>
                <br/>
                <br/>
                <br/>
                <br/>
                <p style="font-size: 11px;">&copy; Computer Professionals Incorporated. 2018.</p>
            </div>
            <div class="col-sm-4" style="border: 1px 1px 1px 0 solid black; background-color: #212529;">
                
            </div>
        </div>
    </div>
</div>
