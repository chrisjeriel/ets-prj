    .login-main {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        padding: 12% 20%;
        background-image:url('app/resources/images/login-bgx.jpg');

        background-repeat: no-repeat;
    }

    .login-panel {
        /*border: 1px solid black;*/
        background-color: white;
        border: 1px solid black;
    }

    form div label {
        font-size: 10px;
    }

    form div input {
        margin-top: -5px !important;
        font-size: 10px !important;
        height: calc(1.50rem + 2px);
        padding: 0.375rem 0.45rem;
        text-transform: uppercase;
    }
    
    .my-container {
        position: relative;
        background: #5C97FF;
        overflow: hidden;
        height: 100%;
    }
    .my-container:before {
        content: ' ';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.6;
        background-image: url('app/resources/images/makati-skyline-sm.jpg');
        background-repeat: no-repeat;
        background-position: 50% 0;
        -ms-background-size: cover;
        -o-background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        background-size: cover;
    }
    .my-container h1 {
        padding: 41% 25px 0 25px;
        margin-top: 25px;
        text-align: center;
        z-index: 2;
        position: relative;
        color: #FFF;
        font-weight: 700;
        font-size: 45px;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: rgba(0, 1, 180, 1);
    }

    .my-container h2 {
        padding: 0px 25px 0 25px;
        text-align: left;
        z-index: 2;
        position: relative;
        color: #fff;
        font-weight: 400;
    }

    .my-container p {
        padding: 0px 30px 0 30px;
        text-align: left;
        z-index: 2;
        position: relative;
        color: #fff;
        font-weight: 400;
        font-size: 13px;
        text-align: justify;
    }
</style>

<style type="text/css">
    #mydiv {
        position:fixed;
        top: 50%;
        left: 50%;
        width: 60em;
        height: 30em;
        margin-top: -15em;  /*set to a negative number 1/2 of your height*/
        margin-left: -30em; /*set to a negative number 1/2 of your width*/
        border: 1px solid #ccc;
        background-color: #f3f3f3;
    }

    #leftPane {
        float:left;
        width:60%;
        overflow:hidden;
        border-right: 1px solid #8080803b;
    }
    
    #rightPane {
        float:left;
        width:40%;
        overflow:hidden;
    }

    .picsum-img-wrapper {
      height: 478px !important;
    }

    img {
      height: 478px !important;
    }

    
</style>

<div id="mydiv">
    <div id="leftPane" style="padding: 10% 15%;">
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: -15px;">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" style="font-size: 11px !important; margin-top: -12px; !important" class="btn btn-primary float-right">Login</button>
                </div>
            </form>
            <br/>
            <br/>
            <br/>
            <br/>
            <p style="font-size: 11px;">&copy; Phil Machinery Management Services Corporation 2019.</p>
    </div>
    <div id="rightPane">
        <ngb-carousel #carousel interval="2000" [pauseOnHover]="pauseOnHover">
          <ng-template ngbSlide *ngFor="let img of images; index as i">
            <!-- <div class="carousel-caption">
              <h3>My slide {{i + 1}} title</h3>
            </div> -->
            <a target="_blank" rel="nofollow noopener noreferrer">
              <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description">
              </div>
            </a>
          </ng-template>
        </ngb-carousel>
    </div>
</div>
