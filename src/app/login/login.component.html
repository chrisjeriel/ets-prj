<style>
    form div label {
        font-size: 10px;
    }

    form div input {
        margin-top: -5px !important;
        font-size: 10px !important;
        height: calc(1.50rem + 2px);
        padding: 0.375rem 0.45rem;
        text-transform: uppercase;
    }
}

<div class="row" style="padding-top: 15%;">
    <div class="col-sm-4">
        
    </div>

    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-6" style="height: 200px; padding: 4px !important;">
                <img src="app/resources/images/ets-logo.png" style="width: 100%;" alt="logo.png" id="templogo">
            </div>
            <div class="col-sm-6" style="height: 200px; padding: 4px !important;">
                <h3>Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: -15px;">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" style="font-size: 11px !important; margin-top: -12px; !important" class="btn btn-primary">Login</button>
