<app-modal class="d-none" (modalOpened)="openModal()" id="usersMdl" #userModal>
	<div header>List of Values</div>
	<div body *ngIf="modalOpen">
		<app-cust-non-datatable [passData]="usersListing" (rowClick)="onRowClick($event)" (searchToDb)="searchQuery($event) "></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal();modalOpen = false; cancel();cancelClicked($event);"><a>Cancel</a></button>            
            <button *ngIf="selected != null" class="cust-btn" type="button" (click)="modal.closeModal(); confirm();"><a>Ok</a></button>
            <button *ngIf="selected == null" class="cust-btn cust-btn-disabled" type="button"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
