<app-modal class="d-none" (modalOpened)="openModal()">
	<div header>List of Values</div>
	<div body>
		<app-cust-non-datatable [passData]="passData" (rowClick)="select($event)" (searchToDb)="filterDb($event)"></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>

            <button class="cust-btn" type="button" (click)="modalService.dismissAll(); okBtnClick();" [disabled]="addBtn" [class.cust-btn-disabled]="addBtn"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
