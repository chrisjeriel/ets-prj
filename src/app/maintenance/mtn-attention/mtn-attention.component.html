<app-modal class="d-none" (modalOpened)="openModal()">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen">
		<app-cust-non-datatable [passData]="passDataAttention" (rowClick)="select($event)"></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll(); cancel();modalOpen = false"><a>Cancel</a></button>
            <button *ngIf="selected !== undefined" class="cust-btn" type="button" (click)="modalService.dismissAll(); okBtnClick($event);modalOpen = false"><a>Ok</a></button>
            <button *ngIf="selected === undefined" class="cust-btn cust-btn-disabled" type="button"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
