<app-modal class="d-none" (modalOpened)="openModal()" id="objectMdl">
    <div header>List of Values</div>
    <div body *ngIf="modalOpen">
        <app-cust-non-datatable [passData]="passData" (rowClick)="select($event)"></app-cust-non-datatable>
    </div>
    <div footer>
        <div class="d-flex justify-content-center">




            <button class="cust-btn" type="button" (click)="modalService.dismissAll();modalOpen = false"><a>Cancel</a></button>
            <button *ngIf="selected != null" class="cust-btn" type="button" (click)="modalService.dismissAll();modalOpen = false; okBtnClick($event);"><a>Ok</a></button>
            <button *ngIf="selected == null" class="cust-btn cust-btn-disabled" type="button"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
