<app-modal class="d-none" (modalOpened)="openModal()" id="intermediaryMdl">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen">
		<app-cust-non-datatable [passData]="intermediaryListing" (rowClick)="onRowClick($event)" ></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
            <button *ngIf="selected != null" class="cust-btn" type="button" (click)="modalService.dismissAll(); confirm();"><a>Ok</a></button>
            <button *ngIf="selected == null" class="cust-btn cust-btn-disabled" type="button"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
