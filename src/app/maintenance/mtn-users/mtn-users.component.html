<app-modal class="d-none" (modalOpened)="openModal()" id="usersMdl">
	<div header>List of Values</div>
	<div body *ngIf="modalOpen">
		<app-cust-non-datatable [passData]="usersListing" (rowClick)="onRowClick($event)" (searchToDb)="searchQuery($event) "></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();modalOpen = false; cancel();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();modalOpen = false; confirm();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
