<div class="cust-tabs-container">
	<h4>Maintenance / Claims</h4>
	<!-- <ngb-tabset (tabChange)="onTabChange($event)"> TRBT#PROD_GRADE -->
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Loss Code" id="lossCode" >
			<ng-template ngbTabContent>
			  <fieldset class="scheduler-border" style="margin-top: 10px !important">
				<div class="row">
					<div class="col-sm" id="mtn-loss-code">
						<div class="custom-row-inline-inset" style="margin-top: 25px !important;">
							<app-cust-editable-non-datatable #lossCodeTable [passData]="passData" (genericBtn)="deleteLossCode()" (onDelete)="lossCodeTable.onClickDelete('force');" (tableDataChange)="this.selectedData = $event;change($event);" (newClick)="onRowClick($event)"></app-cust-editable-non-datatable>
						</div>
					</div>
				</div>
				<div class="row" style="padding-bottom: 10px !important;">
					<div class="col-sm d-flex justify-content-center">
						<button class="cust-btn" style="z-index: 1000 !important" [class.d-none]="inquiryFlag" (click)="cancel()">Cancel</button>
						<button class="cust-btn" style="z-index: 1000 !important" [class.d-none]="inquiryFlag" (click)="onClickSave()">Save</button>
					</div>
				</div>
			  </fieldset>

			  <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                        <label class="form-control-sm col-sm-1">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="lossCode.createUser" readonly>
                        <label class="form-control-sm col-sm-1">Created Date</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="lossCode.createDate" readonly>
                        <label class="form-control-sm col-sm-1">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="lossCode.updateUser" readonly>
                        <label class="form-control-sm col-sm-1">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="lossCode.updateDate" readonly>
                    </div>
              </fieldset>

              <app-confirm-save (onYes)="onClickSaveLossCode()"></app-confirm-save>
			  <app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
			  <app-cancel-button (onYes)="onClickSave('cancel')" [url]="'/clm-claim-processing'" ></app-cancel-button>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
