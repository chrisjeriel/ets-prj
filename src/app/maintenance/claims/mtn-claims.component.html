<div class="cust-tabs-container">
  <h4>Maintenance</h4>
  <ngb-tabset>
    <ngb-tab class="ngb-tab" title="Claims">
      <ng-template ngbTabContent style="padding-top: 10px !important;">
        <div class="input-group" style="margin-top: 10px !important; margin-bottom: 8px !important;">
          <div class="col-sm-3">
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
              <p-accordionTab header="A">
                <button [routerLink]="['/mtn-adjuster-list']" class="button btn btn-link">Adjuster</button>
                <br />
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="B">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
              <p-accordionTab header="C">
                <button [routerLink]="['/maintenance-clm-cash-call']" class="button btn btn-link ">Claim Cash Call</button>
                <br />
                <button [routerLink]="['/maintenance-clm-event']" class="button btn btn-link ">Claim Event</button>
                <br />
                <button [routerLink]="['/maintenance-clm-event-type']" class="button btn btn-link">Claim Event Type</button>
                <br />
                <button [routerLink]="['/claim-status']" class="button btn btn-link">Claim Status</button>
                <br />
                <button [routerLink]="['/mtn-clm-stat-reason']" class="button btn btn-link ">Claim Status Reason</button>
                <br />
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="D">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="E">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="F">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="G">
              </p-accordionTab>
            </p-accordion>
          </div>
          <div class="col-sm-3">
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="H">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">

              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="J">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">

              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
              <p-accordionTab header="L">
                <button  [routerLink]="['/maintenance-loss-code']" class="button btn btn-link">Loss Code</button>
                <br />

            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">

            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="N">
              </p-accordionTab>
            </p-accordion>
          </div>
          <div class="col-sm-3">
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="O">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">

            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">

            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="R">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="S">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="T">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="U">
              </p-accordionTab>
            </p-accordion>
          </div>
          <div class="col-sm-3">
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="V">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="W">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="X">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="Y">
              </p-accordionTab>
            </p-accordion>
            <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
              <p-accordionTab header="Z">

  </ngb-tabset>
