<fieldset class="scheduler-border">
  <legend class="scheduler-border">Filter Options</legend>
  <div class="form-row custom-row-inline-inset">
    <div class="col-sm-3">
      <div class="input-group">
        <label class="form-control-sm col-sm-4">Account Type</label>
        <select class="form-control form-control-sm cust-sm col-sm">
          <option value="all">ALL</option>
          <option value="asset">Asset</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group">
        <label class="form-control-sm col-sm-2">Main</label>
        <input type="text" class="form-control form-control-sm col-sm">
        <label class="form-control-sm col-sm-2">Sub1</label>
        <input type="text" class="form-control form-control-sm col-sm">
        <label class="form-control-sm col-sm-2">Sub2</label>
        <input type="text" class="form-control form-control-sm col-sm">
        <label class="form-control-sm col-sm-2">Sub3</label>
        <input type="text" class="form-control form-control-sm col-sm">
      </div>
    </div>
    <div class="col-sm-5">
      <div class="input-group">
        <label class="form-control-sm col-sm-3">Account Description</label>
        <input type="text" class="form-control form-control-sm col-sm">
        <div class="cust-btn-container" style="margin-left:3px !important;margin-top: -2px !important;">
          <button class="cust-btn col-sm-1">Search</button>
        </div>
      </div>
    </div>
  </div>
</fieldset>

<fieldset class="scheduler-border">
  <legend class="scheduler-border">Accounts Setup</legend>
  <div class="custom-row-inline-inset">
    <app-cust-non-datatable [passData]="passDataAccountsSetup"></app-cust-non-datatable>
    <br><br>
    <div class="form-row">
      <div class="col-sm-12 text-center">
          <div class="cust-btn-container">
              <button type="button" class="cust-btn"><a>Save</a></button>
              <button type="button" class="cust-btn"><a>Cancel</a></button>
              <button type="button" class="cust-btn"><a>Print</a></button>
            </div>
      </div>
    </div>
  </div>
</fieldset>
<div class="col-sm-12" style="margin-top: 15px !important;padding-left: 0px !important;
padding-right: 0px !important;">
	<fieldset class="scheduler-border" style="padding-bottom: 7px !important;">
		<div class="custom-row-inline-inset">
			<div class="form-row" style="margin-bottom: -10px;">
				<div class="input-group">
					<label class="form-control-sm col-sm-1">Created By</label>
					<input type="text" appCurrency class="form-control form-control-sm col-sm" placeholder="cuaresma">
					<label class="form-control-sm col-sm-1">Date Created</label>
					<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-01T10:45">
					<label class="form-control-sm col-sm-1">Last Update By</label>
					<input type="text" class="form-control form-control-sm col-sm" placeholder="cuaresma">
					<label class="form-control-sm col-sm-1">Last Update</label>
					<input type="datetime-local" class="form-control form-control-sm col-sm" value="2018-10-02T10:00">
				</div>
			</div>
		</div>
	</fieldset>
</div>
