<form #myForm="ngForm">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Series Option</legend>
                <div class="form-row custom-row-inline-inset">
                    <div class="input-group">
                        <label class="form-control-sm col-sm-1 labels">Bank</label>
                        <input name="input1" type="text" class="form-control form-control-sm cust-sm col-sm-12 warn" [(ngModel)]="otherData.bankDesc" appRequired autoComplete="off" (change)="reset()" onkeypress="return event.keyCode != 13;">
                        <div style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a (click)="showLov('bank')"><i class="fa fa-search"></i></a></div>
                    </div>
                    <div class="input-group">
                        <label class="form-control-sm col-sm-2 labels">Bank Acct</label>
                        <input name="input2" type="text" class="form-control form-control-sm cust-sm col-sm-6 warn"  [(ngModel)]="otherData.bankAcctDesc" appRequired autoComplete="off" (change)="reset()" [disabled]="otherData.bankDesc == '' || otherData.bankDesc == null" onkeypress="return event.keyCode != 13;">
                        <div *ngIf="otherData.bankDesc != '' && otherData.bankDesc != null" style="margin-left: -18px !important;margin-right: 5px !important;z-index: 200;font-size: 14px;"><a (click)="showLov('bank-acct')"><i class="fa fa-search"></i></a></div>
                        <label class="form-control-sm labels">From</label>
                        <input name="input3" type="text" class="form-control form-control-sm cust-sm col-sm-1 warn" [ngModel]="otherData.from" (ngModelChange)="otherData.from=$event;disableFromTo()" appRequired autoComplete="off" [disabled]="otherData.bankAcctDesc == '' || otherData.bankAcctDesc == null" numbers-only onkeypress="return event.keyCode != 13;">
                        <label class="form-control-sm labels">To</label>
                        <input name="input4" type="text" class="form-control form-control-sm cust-sm col-sm-1 warn" [ngModel]="otherData.to" (ngModelChange)="otherData.to=$event;disableFromTo()" appRequired autoComplete="off" [disabled]="otherData.bankAcctDesc == '' || otherData.bankAcctDesc == null" numbers-only onkeypress="return event.keyCode != 13">
                        <div class="cust-btn-container col-sm-3" style="z-index: 0 !important;">
                            <button type="button" class="cust-btn" (click)="onClickGenerate()" [disabled]="otherData.bankDesc == '' || otherData.bankAcctDesc == '' || otherData.from == '' || otherData.to == '' || dsblBtn">Generate</button>
                            <button type="button" class="cust-btn" (click)="onClickSearch()" [disabled]="otherData.bankDesc == '' || otherData.bankAcctDesc == '' || dsblBtn">Search</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="scheduler-border" style="padding:0"> 
                <legend class="scheduler-border">Generated Series</legend>  
                <div class="form-row custom-row-inline-inset" style="margin-top: 15px !important; margin-bottom: -3px !important;">
                  <div class="input-group">
                    <div class="col-sm-12">
                      <app-cust-editable-non-datatable #checkNoTbl [passData]="passDataCheckNoList" (clickLOV)="showLov('')" (tableDataChange)="passDataCheckNoList.tableData=$event;">
                      </app-cust-editable-non-datatable>
                    </div>
                  </div>
                </div>
              </fieldset>
        </div>
        <div class="col-sm-2"></div>
    </div>
</form>

<app-modal class="d-none" #warnMdl >
    <div header>Warning</div>
    <div body class="container-flex text-center">
        <div class="input-group">
            <pre style="font-family: inherit !important;width: inherit !important; margin-bottom: 0px !important;"><p style="margin-bottom: 0px !important;">{{ warnMsg }}</p></pre>
        </div>
    </div>
    <div footer class="d-flex justify-content-center w-100">                    
        <button class="cust-btn" type="button" (click)="warnMdl.closeModal()">Ok</button>
    </div>
</app-modal>

<app-lov #lov [passData]="passDataLov" (selectedData)="setData($event)"></app-lov>
<app-confirm-save (onYes)="onSave()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="success.modal.modalRef.close()"></app-sucess-dialog>
