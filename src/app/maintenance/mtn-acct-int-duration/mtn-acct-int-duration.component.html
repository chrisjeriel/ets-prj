<app-modal class="d-none" (modalOpened)="openModal()" id="durMdl" #mdl>
	<div header>List of Values</div>
	<div body>
		<app-cust-non-datatable [passData]="durationListing" (rowClick)="onRowClick($event)" ></app-cust-non-datatable>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal(); cancel();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modal.closeModal(); confirm();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
