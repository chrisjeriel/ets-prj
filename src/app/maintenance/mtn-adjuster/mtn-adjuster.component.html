<app-modal class="d-none" (modalOpened)="openModal()" id="adjusterMdl" #mdl>
	<div header>List of Values</div>
	<div body style="min-width: 300px !important;">
        <div style="position: relative;">
            <app-cust-non-datatable [passData]="adjuster" (rowClick)="onRowClick($event)" ></app-cust-non-datatable>
        </div>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modal.closeModal(); cancel();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modal.closeModal(); confirm();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
