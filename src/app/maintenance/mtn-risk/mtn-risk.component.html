<app-modal class="d-none" (modalOpened)="openModal()" id="riskMdl">
	<div header>List of Values</div>
	<div body>
        <div style="position: relative;">
            <button class="cust-btn" style="position:absolute; left: 0px; max-width: 200px !important;" (click)="maintainRisk()">Maintain Risk</button>
            <app-cust-non-datatable [passData]="riskListing" (rowClick)="onRowClick($event)" ></app-cust-non-datatable>
        </div>
	</div>
	<div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modalService.dismissAll(); confirm();"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
