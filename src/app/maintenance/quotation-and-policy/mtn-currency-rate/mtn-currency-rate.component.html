<form #myForm="ngForm">
<div class="cust-tabs-container">
    <h4>Maintenance / Quotation & Policy</h4>
    <ngb-tabset>
        <ngb-tab title="Currency Rate">
            <ng-template ngbTabContent>
                <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="form-row custom-row-inline-inset">
                        <div class="input-group">
                            <div class="col-sm-3"></div>
                            <label class="form-control-sm text-right"  style="margin-bottom: 0px">Currency Code</label>
                            <!-- <input class="form-control form-control-sm col-sm-1 not-form" type="text" [ngModel]="currencyCd"  (change)="checkCode($event)" (ngModelChange)="currencyCd = $event.toUpperCase()" name="currencyCd"> -->

                            <input class="form-control form-control-sm  col-sm-1 not-form" type="text" 
                              [ngModel]="currencyCd" [appCheckForm]="formGroup" [data]="currencyCd" (output)="currencyCd=$event.target.value;checkCode($event)" name="currencyCd">
                            <div class="text-search-ico" style="margin-left: -20px;z-index: 100"  [appCheckForm]="formGroup" (output)="showCurrencyModal()"><a><i class="fa fa-search" ></i></a></div>&nbsp;
                            <input class="form-control form-control-sm  col-sm" type="text" style="margin-left: 5px;" readonly [(ngModel)]="description" name="description">
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="scheduler-border" style="margin-top: 10px !important">
                    <div class="custom-row-inline-inset" style="margin-top: 25px !important;">
                        <app-cust-editable-non-datatable #currency [passData]="passData" (newClick)="clickRow($event)" (onDelete)="currency.onClickDelete('force');" (genericBtn)="deleteCurr()"></app-cust-editable-non-datatable>
                            <div class="form-row" style="margin-top: 40px !important;">
                                <div class="form-group col-sm">
                                    <div class="text-center">
                                        <div class="cust-btn-container">
                                            <button type="button" class="cust-btn" (click)="cancelBtn.clickCancel()"><a>Cancel</a></button>
                                            <button type="button" class="cust-btn" (click)="prepareData()"><a>Save</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </fieldset>
                <!-- <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                        <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                            <label class="form-control-sm col-sm-1">Created By</label>
                            <input type="text" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.createUser" readonly name="createUser">
                            <label class="form-control-sm col-sm-1">Created Date</label>
                            <input type="datetime-local" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.createDate" readonly name="createDate">
                            <label class="form-control-sm col-sm-1">Last Update By</label>
                            <input type="text" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.updateUser" readonly name="updateUser">
                            <label class="form-control-sm col-sm-1">Last Update</label>
                            <input type="datetime-local" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.updateDate" readonly name="updateDate">
                        </div>
                </fieldset> -->

                <fieldset class="scheduler-border" style="margin-top: 10px !important;">
                  <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                    <label class="form-control-sm col-sm-1">Created By</label>
                    <input name="createUser" type="text" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.createUser" readonly>
                    <label class="form-control-sm col-sm-1 no-margin">Date Created</label>
                    <div class="col-sm dp-cont">
                      <datepicker [showIcon]="false" [showSeconds]="true" [disabled]="true" [value]="currencyData?.createDate"></datepicker>
                    </div>
                    <label class="form-control-sm col-sm-1">Last Update By</label>
                    <input name="updateUser" type="text" class="form-control form-control-sm col-sm" [ngModel]="currencyData?.updateUser" readonly>
                    <label class="form-control-sm col-sm-1 no-margin">Last Update</label>
                    <div class="col-sm dp-cont">
                      <datepicker [showIcon]="false" [showSeconds]="true" [disabled]="true" [value]="currencyData?.updateDate"></datepicker>
                    </div>
                  </div>
                </fieldset>


                <app-mtn-currency-code  id="currencyModal" (selectedData)="setCurrency($event)"></app-mtn-currency-code>
                <app-confirm-save (onYes)="saveCurrRt()"></app-confirm-save>
                <app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="checkCancel()"></app-sucess-dialog>
                <app-cancel-button (onYes)="prepareData('cancel')" (no)="onClickNo()" (onCancel)="onCancel()" [url]="changeCurr?null:'/maintenance-qu-pol'" ></app-cancel-button>                
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
</form>
