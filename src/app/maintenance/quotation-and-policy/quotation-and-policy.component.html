<div class="cust-tabs-container">
  <h4>Maintenance</h4>
  <ngb-tabset>
    <ngb-tab class="ngb-tab" title="Quotation and Policy">
      <ng-template ngbTabContent style="padding-top: 10px !important;">
       <div class="input-group" style="margin-top: 10px !important; margin-bottom: 8px !important;">
        <div class="col-sm-3">
          <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
           <p-accordionTab header="A">
            <button [routerLink]="['/adv-word-mtn']" class="button btn btn-link">Advice Wording</button>
            <br />
            <button [routerLink]="['/mtn-approval-function']" class="button btn btn-link">Approval Function</button>
            <br />
            <button [routerLink]="['/mtn-approver']" class="button btn btn-link ">Approver</button>
            <br />
          </p-accordionTab>
        </p-accordion>
        <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
         <p-accordionTab header="B">
          <button [routerLink]="['/maintenance-location','block']" class="button btn btn-link">Block</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="C">
          <button [routerLink]="['/maintenance-cat-peril']" class="button btn btn-link">CAT Peril</button>
          <br />
          <button [routerLink]="['/ceding-co-list']" class="button btn btn-link">Ceding Company</button>
          <br />
          <button [routerLink]="['/maintenance-location','city']" class="button btn btn-link">City</button>
          <br />
          <button [routerLink]="['/maintenance-cresta-zone']" class="button btn btn-link">CRESTA Zone</button>
          <br />
          <button [routerLink]="['/maintenance-currency']" class="button btn btn-link">Currency</button>
          <br />
          <button [routerLink]="['/maintenance-currency-rate']" class="button btn btn-link">Currency Rate</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="D">
          <button [routerLink]="['/maintenance-deductible']" class="button btn btn-link">Deductible</button>
          <br />
          <button [routerLink]="['/maintenance-location','district']" class="button btn btn-link">District</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="E">
          <button [routerLink]="['/maintenance-endt']" class="button btn btn-link">Endorsement</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="F">
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="G">
        </p-accordionTab>
      </p-accordion>
    </div>
    <div class="col-sm-3">
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="H">
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="I">
          <button [routerLink]="['/maintenance-insured']" class="button btn btn-link">Insured</button>
          <br />
          <button [routerLink]="['/maintenance-intermediary']" class="button btn btn-link">Intermediary</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="J">
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="K">
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="L">
          <button [routerLink]="['/maintenance-line']" class="button btn btn-link">Line</button>
          <br />
          <button [routerLink]="['/maintenance-line-class']" class="button btn btn-link">Line Class</button>
          <br />
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
        <p-accordionTab header="M">
        </p-accordionTab>
      </p-accordion>
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="N">
          <button [routerLink]="['/mtn-non-renewal-reason']" class="button btn btn-link">Non-renewal Reason</button>
          <br />
        </p-accordionTab>
      </p-accordion>
    </div>
    <div class="col-sm-3">
      <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
        <p-accordionTab header="O">
         <button [routerLink]="['/maintenance-object']" class="button btn btn-link">Object</button>
         <br />
         <button [routerLink]="['/maintenance-other-charge']" class="button btn btn-link">Other Charge</button>
         <br />
       </p-accordionTab>
     </p-accordion>
     <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
       <p-accordionTab header="P">
         <button [routerLink]="['/maintenance-policy-wording']" class="button btn btn-link ">Policy Wording</button>
         <br />
         <button [routerLink]="['/posting-amt-limit']" class="button btn btn-link ">Post Amount Limit</button>
         <br />
         <button [routerLink]="['/maintenance-location','province']" class="button btn btn-link">Province</button>
         <br />
       </p-accordionTab>
     </p-accordion>
     <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
      <p-accordionTab header="Q">
       <!-- <button [routerLink]="['/maintenance-sec-cov']" class="button btn btn-link marked">Quota Share</button>
       <br /> -->
       <button [routerLink]="['/maintenance-qu-reason']" class="button btn btn-link">Quote Status Reason</button>
       <br />
       <button [routerLink]="['/maintenance-quote-wording']" class="button btn btn-link">Quote Wording</button>
       <br />
     </p-accordionTab>
   </p-accordion>
   <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
    <p-accordionTab header="R">
     <button [routerLink]="['/maintenance-location','region']" class="button btn btn-link">Region</button>
     <br />
     <button [routerLink]="['/maintenance-retention-line']" class="button btn btn-link">Retention Line</button>
     <br />
     <button [routerLink]="['/maintenance-retention-per-pool-member']" class="button btn btn-link">Retention per Cedant</button>
     <br />
     <button [routerLink]="['/maintenance-risk-list']" class="button btn btn-link">Risk</button>
     <br />
     <button [routerLink]="['/mtn-rounding-error']" class="button btn btn-link">Rounding Error Cedant</button>
     <br />
   </p-accordionTab>
 </p-accordion>
 <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
  <p-accordionTab header="S">
   <button [routerLink]="['/maintenance-sec-cov']" class="button btn btn-link">Section Cover</button>
   <br />
   <button [routerLink]="['/maintenance-sec-ii-treaty-limit']" class="button btn btn-link">Section II Treaty Limit</button>
   <br />
   <button [routerLink]="['/maintenance-spoil-reason']" class="button btn btn-link">Spoilage Reason</button>
   <br />
 </p-accordionTab>
</p-accordion>
<p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
  <p-accordionTab header="T">
   <button [routerLink]="['/maintenance-treaty']" class="button btn btn-link">Treaty</button>
   <br />
   <button [routerLink]="['/maintenance-treaty-limit']" class="button btn btn-link">Treaty Limit</button>
   <br />
   <button [routerLink]="['/maintenance-treaty-share']" class="button btn btn-link">Treaty Share</button>
   <br />
   <button [routerLink]="['/maintenance-type-of-cession']" class="button btn btn-link">Type of Cession</button>
   <br />
 </p-accordionTab>
</p-accordion>
<p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="0">
  <p-accordionTab header="U">
   <button [routerLink]="['/maintenance-usr-amt-limit']" class="button btn btn-link ">User Amount Limit</button>
   <br />
 </p-accordionTab>
</p-accordion>
</div>
<div class="col-sm-3">
  <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
    <p-accordionTab header="V">
    </p-accordionTab>
  </p-accordion>
  <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
    <p-accordionTab header="W">
    </p-accordionTab>
  </p-accordion>
  <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
    <p-accordionTab header="X">
    </p-accordionTab>
  </p-accordion>
  <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
    <p-accordionTab header="Y">
    </p-accordionTab>
  </p-accordion>
  <p-accordion expandIcon="fa fa-plus-square-o fa-lg" collapseIcon="fa fa-minus-square-o fa-lg" [activeIndex]="-1">
    <p-accordionTab header="Z">
    </p-accordionTab>
  </p-accordion>
</div>
</div>
</ng-template>
</ngb-tab>
</ngb-tabset>
</div>
