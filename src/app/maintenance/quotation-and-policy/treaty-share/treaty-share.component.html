<div class="cust-tabs-container">
	<h4>Maintenance / Quotation & Policy</h4>
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Treaty Year">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12">
						<fieldset class="scheduler-border" style="margin-top: 11px !important;">
							<div class="row" style="margin-top: 12px;">
								<div class="col-sm-3"></div>
								<div id="treaty-year-table" class="col-sm-6">
									<app-cust-editable-non-datatable #treatyYearTable [passData]="treatyYearData" (tableDataChange)="treatyYearData.tableData=$event" (newClick)="onRowClick($event)" (genericBtn)="onClickDelete($event)" (add)="alignTreatyYear()" (onDelete)="table.onClickDelete('force'); treatyYearData.disableGeneric=true;">
										<ng-container controls-l>
											<button type="button" class="cust-btn"><a>Copy Setup</a></button>
										</ng-container>
									</app-cust-editable-non-datatable>
								</div>
								<div class="col-sm-3"></div>
							</div>
						</fieldset>
						<fieldset class="scheduler-border" style="margin-bottom: 5px !important;">
							<legend class="scheduler-border">Treaty</legend>
							<div class="row" style="margin-top: 12px;">
								<div class="col-sm-3"></div>
								<div id="treaty-comm-table" class="col-sm-6">
									<app-cust-editable-non-datatable #treatyCommTable [passData]="treatyCommData" (tableDataChange)="treatyCommData.tableData=$event" (newClick)="onRowClick($event)" (genericBtn)="onClickDelete($event)" (onDelete)="table.onClickDelete('force'); treatyCommData.disableGeneric=true;" (clickLOV)="openTreatyLOV($event)"></app-cust-editable-non-datatable>
								</div>
								<div class="col-sm-3"></div>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
	<ngb-tabset>
		<ngb-tab class="ngb-tab" title="Treaty Share">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12">
						<fieldset class="scheduler-border" style="margin-top: 11px !important;">
							<div class="row" style="margin-top: 12px;">
								<div id="treaty-share-table" class="col-sm">
									<app-cust-editable-non-datatable #treatyShareTable [passData]="treatyShareData" (tableDataChange)="treatyShareData.tableData=$event" (newClick)="onRowClick($event)" (genericBtn)="onClickDelete($event)" (onDelete)="table.onClickDelete('force'); treatyShareData.disableGeneric=true;"></app-cust-editable-non-datatable><!--  (clickLOV)="openTreatyLOV($event)" -->
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-sm">
									<div class="col-md-12 text-center">
										<div class="cust-btn-container">
										<button type="button" class="cust-btn" (click)="cancelBtn.clickCancel()"><a>Cancel</a></button>
							            <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab class="ngb-tab" title="Retention per Pool Member">
			<ng-template ngbTabContent>
				<div class="row">
					<div class="col-sm-12">
						<fieldset class="scheduler-border" style="margin-top: 11px !important;">
							<div class="row" style="margin-top: 12px;">
								<div id="ceding-retention-table" class="col-sm">
									<app-cust-editable-non-datatable #cedingRetentionTable [passData]="cedingRetentionData" (tableDataChange)="cedingRetentionData.tableData=$event" (newClick)="onRowClick($event)" (genericBtn)="onClickDelete($event)" (onDelete)="table.onClickDelete('force'); cedingRetentionData.disableGeneric=true;"></app-cust-editable-non-datatable><!--  (clickLOV)="openTreatyLOV($event)" -->
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-sm">
									<div class="col-md-12 text-center">
										<div class="cust-btn-container">
										<button type="button" class="cust-btn" (click)="cancelBtn.clickCancel()"><a>Cancel</a></button>
							            <button type="button" class="cust-btn" (click)="onClickSave()"><a>Save</a></button>
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>

	<div class="row" style="margin-top: 12px">
		<div class="col-sm-12">
			<fieldset class="scheduler-border" style="padding-top: 4px !important;">
				<div class="custom-row-inline-inset">
					<div class="input-group" style="margin-bottom: -14px !important;">
						<label class="form-control-sm col-sm-1 no-margin">Created By</label>
						<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="selected?.createUser" readonly>
						<label class="form-control-sm col-sm-1 no-margin">Date Created</label>
						<div class="col-sm-2 dp-cont">
							<datepicker [value]="selected?.createDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
						</div>
						<label class="form-control-sm col-sm-1 no-margin">Last Update By</label>
						<input type="text" class="form-control form-control-sm col-sm-2" [ngModel]="selected?.updateUser" readonly>
						<label class="form-control-sm col-sm-1 no-margin">Last Update</label>									
						<div class="col-sm-2 dp-cont">
							<datepicker [value]="selected?.updateDate" [showIcon]="false" [showSeconds]="true" [disabled]="true"></datepicker>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
