<fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="form-row custom-row-inline-inset">
                        <div class="input-group">
                            <div class="col-sm-3"></div>
                            <label class="form-control-sm"  style="margin-bottom: 0px">Region</label>
                            <input class="form-control form-control-sm  col-sm-1" type="text" (change)="checkCode($event)" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' maxlength="2" numbers-only  [(ngModel)]="regionCD">
                            <div id=search class="text-search-ico" style="padding-left: 1px" (click)="showRegionLOV()"><a><i id=searchicon class="fa fa-search"></i></a></div>&nbsp;
                            <input class="form-control form-control-sm  col-sm" type="text" style="margin-left: 2px;" [(ngModel)]="desc" readonly>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
</fieldset>
<fieldset class="scheduler-border" style="margin-top: 10px !important">
                <div class="row">
                    <div class="col-sm">
                        <div class="custom-row-inline-inset" style="margin-top: 25px !important;">
                            <app-cust-editable-non-datatable #regionTable [passData]="passData" (genericBtn)="deleteProvince()" (tableDataChange)="passData.tableData=$event" (newClick)="onRowClick($event)"></app-cust-editable-non-datatable>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 10px !important;">
                    <div class="col-sm d-flex justify-content-center">
                        <button class="cust-btn" style="z-index: 1000 !important"  [class.d-none]="inquiryFlag" (click)="cancel()">Cancel</button>
                        <button class="cust-btn" style="z-index: 1000 !important"  [class.d-none]="inquiryFlag" (click)="onClickSave()"  [disabled]="btnDisabledSave">Save</button>
                    </div>
                </div>
</fieldset>
<fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                        <label class="form-control-sm col-sm-1">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="provinceRecord.createUser" readonly>
                        <label class="form-control-sm col-sm-1">Created Date</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="provinceRecord.createDate" readonly>
                        <label class="form-control-sm col-sm-1">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="provinceRecord.updateUser" readonly>
                        <label class="form-control-sm col-sm-1">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="provinceRecord.updateDate" readonly>
                    </div>
</fieldset>
<app-mtn-region id="regionLOV" (selectedData)="setProvince($event)"></app-mtn-region>
<app-confirm-save #confirmProvince (onYes)="onClickSaveProvince()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onClickSaveProvince('cancel')" [url]="'/'" ></app-cancel-button>
