<fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="form-row custom-row-inline-inset">
                        <div class="input-group">
                            <div class="col-sm-1"></div>
                            <div class="col-sm">
                                <div class="input-group">
                                    <label class="form-control-sm"  style="margin-bottom: 0px">Region</label>
                                    <input class="form-control form-control-sm  col-sm-2" type="text" (change)="checkCode($event)" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' maxlength="2" numbers-only  [(ngModel)]="regionCD">
                                    <div id=search class="text-search-ico" style="padding-left: 1px" (click)="showRegionLOV()"><a><i id=searchicon class="fa fa-search"></i></a></div>&nbsp;
                                    <input class="form-control form-control-sm  col-sm" type="text" style="margin-left: 2px;" [(ngModel)]="descRegion" readonly>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="input-group">
                                    <label class="form-control-sm"  style="margin-bottom: 0px">Province</label>
                                    <input class="form-control form-control-sm  col-sm-2" type="text" (change)="checkCode($event)" onkeypress='return  event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57' numbers-only  [(ngModel)]="provinceCD">
                                    <div id=search class="text-search-ico" style="padding-left: 1px" (click)="showProvinceLOV()"><a><i id=searchicon class="fa fa-search"></i></a></div>&nbsp;
                                    <input class="form-control form-control-sm  col-sm" type="text" style="margin-left: 2px;" [(ngModel)]="descProvince" readonly>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
</fieldset>
<fieldset class="scheduler-border" style="margin-top: 10px !important">
                <div class="row">
                    <div class="col-sm">
                        <div class="custom-row-inline-inset" style="margin-top: 25px !important;">
                            <app-cust-editable-non-datatable #cityTable [passData]="passData" (genericBtn)="deleteProvince()" (newClick)="onRowClick($event)"  (onDelete)="cityTable.onClickDelete('force');onClickDelCity(this.deleteBool);"></app-cust-editable-non-datatable>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 10px !important;">
                    <div class="col-sm d-flex justify-content-center">
                        <button class="cust-btn" style="z-index: 1000 !important"  [class.d-none]="inquiryFlag" (click)="cancel()">Cancel</button>
                        <button class="cust-btn" style="z-index: 1000 !important"  [class.d-none]="inquiryFlag" (click)="onClickSave()">Save</button>
                    </div>
                </div>
</fieldset>
<fieldset class="scheduler-border" style="margin-top: 10px !important;">
                    <div class="input-group" style="margin-left: -13px !important;margin-top: 10px !important;">
                        <label class="form-control-sm col-sm-1">Created By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="cityRecord.createUser" readonly>
                        <label class="form-control-sm col-sm-1">Created Date</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="cityRecord.createDate" readonly>
                        <label class="form-control-sm col-sm-1">Last Update By</label>
                        <input type="text" class="form-control form-control-sm col-sm" [(ngModel)]="cityRecord.updateUser" readonly>
                        <label class="form-control-sm col-sm-1">Last Update</label>
                        <input type="datetime-local" class="form-control form-control-sm col-sm" [(ngModel)]="cityRecord.updateDate" readonly>
                    </div>
</fieldset>
<app-mtn-region id="regionLOV" (selectedData)="setProvince($event)"></app-mtn-region>

<app-confirm-save #confirmSave (onYes)="onClickSaveProvince()"></app-confirm-save>
<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag?this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-cancel-button (onYes)="onClickSave('cancel')" [url]="'/maintenance-qu-pol'" ></app-cancel-button>
