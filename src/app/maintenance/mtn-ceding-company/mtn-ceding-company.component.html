<app-modal id="cedingCompanyNotMember" class="d-none" (modalOpened)="openModalNotMember()">
    <div header>List of Values</div>
    <div body>
        <app-cust-non-datatable [passData]="passDataCedingCompanyNotMember" (rowClick)="onRowClick($event)"></app-cust-non-datatable>
    </div>
    <div footer>
        <div class="d-flex justify-content-center">
            <button class="cust-btn" type="button" (click)="modalService.dismissAll();"><a>Cancel</a></button>
            <button class="cust-btn" type="button" (click)="modalService.dismissAll(); okBtnClick($event);"><a>Ok</a></button>
        </div>
    </div>
</app-modal>
