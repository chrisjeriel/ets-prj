<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Series Option</legend>
			<div class="input-group" style="margin-top: 5px">
				<label class="form-control-sm col-sm-1" style="margin-left: 15px;">OR Type</label>
				<select class="form-control form-control-sm cust-sm col-sm-2" [ngModel]="params.orType" (ngModelChange)="params.orType=$event;retrieveMaxTran()">
					<option value="VAT">VAT</option>
					<option value="NON-VAT">NON-VAT</option>
				</select>
				<label class="form-control-sm col-sm-1">From</label>
				<input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="params.orFrom">
				<label class="form-control-sm col-sm-1" style="margin-left: -25px;">To</label>
				<input type="text" class="form-control form-control-sm col-sm-2" [(ngModel)]="params.orTo">
				<div class="col-sm text-center">
					<button class="cust-btn" style="margin-left: -25px" (click)="onClickGenerate()">Generate</button>
					<button class="cust-btn" (click)="retrieveOrSeries()">Search</button>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-2"></div>
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Generated Series</legend>
			<div class="row" style="margin-top: 5px">
				<div class="col-sm-12">
					<app-cust-editable-non-datatable [passData]="passData"></app-cust-editable-non-datatable>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="col-sm-2"></div>
</div>

<app-sucess-dialog [icon]="dialogIcon" [message]="dialogMessage" (onOk)="cancelFlag && dialogIcon!=='error-message' ? this.cancelBtn.onNo():null"></app-sucess-dialog>
<app-confirm-save (onYes)="generateOR()"></app-confirm-save>
<app-cancel-button (onYes)="generateOR('cancel')" [url]="'/journal-voucher'" ></app-cancel-button>
